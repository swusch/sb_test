 ruler_race_icon_tt:0 "[Root.GetRacialRulerTooltip]"
 GetRacialRulerTooltip1:0 "This ruler is an §YElf§!.\n\nElves are famous for their beauty and affinity for magic. Originally hailing from Aelantir, their civilisation collapsed in an event known as the Day of Ashen Skies, leading to a diaspora of their race.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y300 years§!, though many elders live much longer."
 GetRacialRulerTooltip1_2:0 "This ruler is an §YWood Elf§!.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y200 years§!, though many elders live much longer."
 GetRacialRulerTooltip2:0 "This ruler is a §YHalfling§!.\n\nHalflings are a small race native to the Small Country in Cannor and Fahvanosy in Sarhal, known for their wit, positivity, and adventuring spirit in addition to an exemplary agricultural and culinary expertise."
 GetRacialRulerTooltip3:0 "This ruler is a §YDwarf§!.\n\nDwarves are a short and sturdy §ySubterranean§! race known for their great beards, stubbornness, and skill in metal and stone work. Original builders of the underground holds found in the Serpentspine, many dwarves over the millennia have made homes across the surface.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y150 years§!, though it is said that a century spent drinking will allow a dwarf to live a century longer yet."
 GetRacialRulerTooltip4:0 "This ruler is a §YGnome§!.\n\nGnomes are an ingenious people known for their tactile subterfuge and intellectual brilliance. Their magical prowess matches those of the elves, yet many gnomes prefer to control magic using technology.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y200 years§!, though many gnomes have been known to live far, far longer."
 GetRacialRulerTooltip5:0 "This ruler is an §YOrc§!.\n\nOrcs are a strong and very resilient race that highly value individual martial prowess. They come from the Serpentspine where they destroyed many dwarven holds, and they invaded Escann in what is known as the Greentide."
 GetRacialRulerTooltip6:0 "This ruler is a §YKobold§!.\n\nKobolds are a §ySubterranean§! race that resemble small, wingless and humanoid dragons, and as a result are believed to be related to, or even created by, the dragons.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y70 years§!, though kobolds less prone to danger have been known to live up to §Y120 years§!."
 GetRacialRulerTooltip7:0 "This ruler is a §YHalf-Orc§!.\n\n"
 GetRacialRulerTooltip8:0 "This ruler is a §YHuman§!.\n\nHumans are the most prevalent race in much of Halann except Aelantir. An unusually diverse group, humans are known for their ambition and exceptional drive to go further than any have gone before."
 GetRacialRulerTooltip9:0 "This ruler is a §YGnoll§!.\n\nGnolls are a carnivorous bestial race that look like humanoid hyenas. They are known to worship demons and their societies tend to be characterized by infighting and siblicide."
 GetRacialRulerTooltip10:0 "This ruler is a §YRuinborn Elf§!.\n\nThe Ruinborn are elves who remained in Aelantir after the Day of Ashen Skies. Ruinborn describes not a single subrace of elves but is instead a general term for all the elves in Aelantir."
 GetRacialRulerTooltip11:0 "This ruler is a §YGoblin§!.\n\nGoblins are a short and numerous §ySubterranean§! race originating from the caverns of the Serpentspine Mountains. They are exceptionally crafty and use their plots and schemes against their orcish enslavers and against dwarves, their ancestral enemies."
 GetRacialRulerTooltip12:0 "This ruler is a §YHarpy§!.\n\nHarpies are a female mono-gendered, avian-like race that inhabit Bulwar, Sarhal and Haless. Their most defining physical characteristic is their wings, which grant them the unique natural ability to fly."
 GetRacialRulerTooltip13:0 "This ruler is a §YTroll§!.\n\nTrolls are a ravenous type of giantkin known for their regenerative abilities, their large ugly noses, and, for males, their great, tusked maws. The species is highly adaptable to a great many environments, and accordingly, many regions have their own ethnic group of trolls, even if most trolls are solitary or live in small groups."
 GetRacialRulerTooltip14:0 "This ruler is a §YHalf-Elf§!.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y100 years§!."
 GetRacialRulerTooltip15:0 "This ruler is a §YHarimari§!.\n\nHarimari are a bipedal tiger-like race native to southwestern Rahen that came into existence under mysterious circumstances during the cataclysmic Day of Ashen Skies. While they are feared due to their incredible strength, speed, and natural weapons, they are also known as highly cultured thinkers and philosophers.\n\nThis is a §Ylong-lived§! race, with an average lifespan of around §Y70 years§!, though some elders have been known to live up to §Y120 years§!."
 GetRacialRulerTooltip16:0 "This ruler is a §YHobgoblin§!.\n\nHobgoblins are a deeply militaristic goblinoid people native to the highlands of northern Rahen. Taller and stronger than goblins, they favor order and discipline above all and have a deep distrust of magic."
 GetRacialRulerTooltip17:0 "This ruler is a §YCentaur§!.\n\nCentaurs are a warlike and nomadic people. They have inhabited the Forbidden Plains since their exodus from Escann over two thousands years ago. Their appearance from the waist up is extremely similar to a normal human; from the waist down, they have the torso and legs of a horse."
 GetRacialRulerTooltip18:0 "This ruler is a §YOgre§!.\n\nOgres are three-meter-tall humanoids primarily found in the foothills of the Serpenstpine Mountains. One might mistake them for humans if not for their height and girth. While their strength is famous, ogres are mostly known, and feared, for their voracious appetites and willingness to eat anything and anyone, including each other."
 GetRacialRulerTooltip19:0 "This ruler is a §YLizardfolk§!.\n\nLizardfolk are a proud and industrious race from the jungles of Sarhal. They are somewhat isolated from the rest of Halann, mistrusting both other races and one another. They vary greatly in appearance, ranging from lithe and dextrous to hulking and crocodilic."
 GetRacialRulerTooltip20:0 "This ruler is a §YMechanim§!.\n\nTODO: Robot stuff."
 GetRacialRulerTooltipLich:0 "This ruler is §RUndead§!.\n\nThrough machinations of great evil, this ruler has forsaken [Root.Monarch.GetHerHis] mortal vessel and has achieved immortality in the form of a §RLich§!."
 GetRacialRulerTooltipVampire:0 "This ruler is §RUndead§!.\n\nOften thought to be myth or legend, this ruler has been revealed as a true §RVampire§!. These dreadful creatures of the night feast on human blood to obtain immortality."

