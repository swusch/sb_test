 forest_goblin.1.t:0 "Traps, Unlimited Traps..."
 forest_goblin.1.d:0 "The Greentide has been, to put it bluntly, disastrous for us Forest Goblins. Already struggling to fight back against the Wood Elves, the warhost of Orcs pouring into the woods shattered any defence that could be put up. Hopelessly outclassed on the battlefield, it was only the ingenuity of our minds that kept us holding onto the fringes of our groves.\n\nEvery goblin knows now that for all their might, even the strongest orc will fall the same as anyone else to a hidden pitfall trap. Discipline is only so useful for an Elven battalion when faced with a rolling spiked log. We have gotten very good at fortifying our lands with traps - and some of our goblins in [too_many_traps_province.GetName] seem to have gotten too good.\n\nWe've received reports from the areas that the traps are so widespread and prevalent that it is becoming impossible to get around without falling victim to something ourselves. Not a day goes by where one of our own goblins doesn't go missing in the forest, and calls are being made to stop building new ones - at least until we figure out where the ones we already have are. "
 forest_goblin.1.a:0 "Maybe no more traps?"
 forest_goblin.1.b:0 "We can never have too many traps!"
 forest_goblin.2.t:0 "Lost Goblins Found"
 forest_goblin.2.d:0 "In the chaos of the greentide, goblin society faced complete upheaval. Families were separated, loved ones lost, and entire clans were destroyed by the invading orcs. With the chaos dying down now, and our tribe re-establishing its place, some of these survivors have slowly found their way back to us.\n\nRecently, our scouts have reportedly found a large group of goblins, long thought to be lost forever. Long lost cousins and friends have been reunited and it seems the group has even brought back some treasure from their time in the wilderness. Although, my [Root.Monarch.GetTitle], it is worth noting that some of these arrivals seem... off. No doubt with their long absence, the fey have had something to do with their return."
 forest_goblin.2.a:0 "We should welcome them back, we need anyone we can get."
 forest_goblin.2.b:0 "We might as well be inviting the fey to live next door - send them away!"
 forest_goblin.2.c:0 "They've probably learned a thing or two from the fey..."
 forest_goblin.3.t:0 "Angry Treant"
 forest_goblin.3.d:0 "The kartels operating in our country have one love above all else - money. Normally, this is a great arrangement for us, with us getting a slice of the profits. Unfortunately, some of our goblins' greeds seem to have run too far, and a timber kartel in our country has expanded their operations in a... reckless manner.\n\nEveryone in the Deepwoods knows that the forest is dangerous. The first lesson we all learn as a child - don't stray too far from the path, or the woods will eat you whole. So when trees start being cut, further and further into the Feywild, attention is drawn. In our case, it seems to have drawn the attention of a treant, who unsurprisingly isn't too happy with our logging operations in the area. Unless we send aid to [angry_treant_province.GetName], our production in the area will struggle until the treant moves on."
 forest_goblin.3.a:0 "Send them the help they need."
 forest_goblin.3.b:0 "They dug their grave, now they can lie in it"
 forest_goblin.4.t:0 "Artificery in the Deepwoods"
 forest_goblin.4.d:0 "With the rise of artificery in our country, new devices are sprouting up every day from our enterprising inventors. Our position in the Deepwoods uniquely gives us easy access to magical components, either from the fey or more directly growing in the woods.\n\nOur inventions are sure to make a hefty profit if we spread them to our neighbours, eager as ever to get their hands on our goods. However, a group of advisors backed by some artificers have come to us asking to halt the burgeoning trade, allowing us to keep all of our goods for ourselves."
 forest_goblin.4.a:0 "How much did you say we're selling these for?"
 forest_goblin.4.b:0 "We should keep these for ourselves..."
 forest_goblin.5.t:0 "Catastrophe in the Canopy"
 forest_goblin.5.d:0 "For as long as we have known, Forest goblins have built homes high in the trees, away from the dangers of the forest floor as well as any prying eyes. Entire towns and villages have been built between the branches of the Deepwoods, connected by small rope bridges and questionable architectural choices.\n\nOver the years, [fallen_building_goblin.GetName] has seen a massive population boom, with the small village in the trees having grown into a burgeoning city. Unfortunately, disaster has recently struck as the weight of so many goblins has brought a few buildings crashing to the ground, killing hundreds of goblins and injuring many more.\n\nMost call for us to immediately send aid to [fallen_building_goblin.GetName] to rebuild, but some in our court propose a step further. A chief advisor has proposed a new organisation, the Organisation of Safety at High Altitudes, to implement new building regulations and ensure this doesn't happen again. Not many goblins would be happy with being told how to build their houses, but it may just be a necessary measure."
 forest_goblin.5.a:0 "We don't have any money to spare, they'll have to make do."
 forest_goblin.5.b:0 "Send some money to repair and be done with it."
 forest_goblin.5.c:0 "We should make sure this never happens again!"
 forest_goblin_osha:0 "These regulations, while unpopular, should greatly reduce the chances of this happening again."
 forest_goblin.6.t:0 "The Yellow Lights Festival"
 forest_goblin.6.d:0 "After decades of waiting, the stars have aligned for another Yellow Light Festival. Dating back to the time of the Oldwoods, before even the old Forest Goblin kingdom rose and fell, its origins have long since been lost to time. Regardless, the sky is clear- there's not going to be a night like tonight for a long time.\n\nWhile every tribe, and even each generation of goblins, has come to celebrate slightly differently, the general practice of the night remains the same. The goblins of the clan gather in their villages, hanging up firefly lanterns and sharing the stories of their parents down to the next generation. Most goblins only ever attend one festival in their lifetimes, and they end up an occasion like no other.\n\nTonight, the forest will glow under a sea of glowing lights above, and yellow eyes below."
 forest_goblin.6.a:0 "Sounds fun, but we don't have the money to spare..."
 forest_goblin.6.b:0 "We can spend a little to keep them happy."
 forest_goblin.6.c:0 "We can go all out, anything for our fellow Zvoyeozi!"
