 #Salla Cenag Loc
 salla_cenag.1.t:0 "Alara of the Bone Clan"
 salla_cenag.1.d:0 "My heart was pounding. My mouth was dry. Every sentence I babbled was followed by a wild gesture. One moment, I was waving my hands, another I was pointing toward one of the warriors gathered. I could not help but pace back and forth. My feet tromping as I claimed every bit of space in the clearing made by throngs of clanselves surrounding me.\n\nI felt like a mad fool, deluded into thinking my people believed a word I said. Yet, when I locked eyes with each elf before me, I saw only faith. Even after years of never-ending war. Years of blood, tears, and too many lost loved ones. They still believed in me.\n\n“My bloodkin! Never forget each breath is not given! It is taken! Remember the Bone Struggle!”\n\nI pound my chest. My throat aches, but still I feel the words erupt, “Yfel Cenág!”\n\nA thousand chest pounds drum out as I hear my words echoed in a chorus back to me, “Yfel Cenág!"\n\nI pound my chest again, “Yfel Cenág!”\n\nMy kin do the same, roaring with the might of thunder. But, it wasn’t enough. My voice cracks as I scream one last time, “Yfel Cenág!”\n\nWhat came after left the bones that littered our land rattling. It was not simple thunder, it was the storm. It was a clan’s anguish and anger, its hopes and dreams, and most of all, its desire to live.\n\nWhen the bellows and shouts finally died, as all things do, I gestured for the warriors to head out. I felt my stomach lurch as I ushered my commands. That ever present voice whispered why anyone was listening to someone like me, but practice had made it easier to focus. And, after an hour, the clearing had emptied leaving me seemingly alone to my thoughts.\n\nThe voice questioned quietly again. Could I really just let my people, my kin, ride out to danger without me? I was ceanna, their clan head. It was a position I was never supposed to hold, the least I could do was be there with them.\n\nI moved to mount up, letting action not thought answer the voice that filled my head. But, before I could hoist myself up, a familiar someone called out."
 salla_cenag.1.a:0 "“What are you doing, Al?”"
 salla_cenag.1.a.tt:0 "My heart began to race...\n"
 salla_cenag.2.t:0 "Promises"
 salla_cenag.2.d:0 "I turned slowly, letting my own dark brown eyes meet her bright blue ones. They were filled with the stubborn resolution I loved. Her verdant green hair, normally free-flowing, was bound in a bun. Her thin lips were pressed downward and her thin brows bent. By the Fey, she was beautiful. Even as my already queasy stomach sank, keeping her in my sight was all I could consider.\n\n“Don’t just gawk at me, Alara,” she demanded. “Answer me.”\n\nI pursed my lips before letting my admission fall out, “I was about to ride out.”\n\n“You said you wouldn’t.”\n\n“I did…”\n\n“Then, why did you lie to me?” Despite her best attempts, Lanhara’s voice was rising, “You promised.”\n\n“I couldn’t leave them behind,” I gestured to the dark woods ahead. “What good am I to our clan if I’m not there?”\n\n“What good?” She repeated before sighing. “Are you even thinking about what you’re saying next?”\n\n“No…” I admit.\n\nLanhara stared at me before pinching her nose, “Think, Al. You need to think. Not just about me… but about our clan. What happens if… you die out there?”\n\n“I won’t.”\n\nShe shakes her head, her eyes growing glossy. “Like Balarion? Like Eledas?” \n\nI felt my heart drop as she whispered the names of my lost brothers. For the first time, I think about what would happen if I don’t come back. I think of my clanselves. I think of Hara. Who would protect them? Who would protect her? The unimaginable becomes imaginable and grips me. What if…\n\nMy heart spurs me once more to act. I steel myself and…"
 salla_cenag.2.a:0 "…bring my lips to hers. “I won’t die,” I promise her, and myself, as we part with tears."
 salla_cenag.2.a.tt:0 "[Root.Country.Monarch.GetName] §Ywill take to the field§!. In addition to being §Ga capable general§!, [Root.Country.Monarch.GetName] will be able to personally lead raids and other assaults resulting in §Gmore effective§! §Ymilitary rewards§!. However, she is more likely to §Rdie§!. [Root.Country.GetName] will survive her death, however §Yher personal connections§! will be §Rlost§!."
 salla_cenag.2.b:0 "…bring her close to me. “I won’t die,” I promise her. When I don’t move, she begins to sob."
 salla_cenag.2.b.tt:0 "§W[Root.Country.Monarch.GetName]§! will §Yswear to stay by her love's side§!. Raids and other assaults will give §Rless effective§! §Yrewards§!. However, she is likely to live a §Gfull life§! and §W[Root.Country.GetName]§! will benefit from §Yher personal connections§!."
 salla_cenag.3.t:0 "Narawen of the Thorn Clan"
 salla_cenag.3.d:0 "As a sapling, I had spent countless days in Drennethille visiting distant cousins and kin. I still remember laughing and running, taking in the sweet air, charged with an energy I could never describe. Yet, despite those happy days and those blood ties, I hadn’t been here well over a decade. All because of my own stupidity.\n\n“Alara? Are you listening?”\n\nI looked at my dear cousin, my ‘little sister’ - Narawen Drennen. Despite the blood that had been shed between our clans. Despite my screams and shouts at her at Elynaile. She still stood by me. By Salla Cenág.\n\n“So, you got access to the Crucible?” I asked uncertainly, trying to recall Narwen’s explanation.\n\nNarawen nodded, “Sort of. I got access to a Challenge. But, there’s not that much of a difference.”\n\nI tap my chin, “So just beat down some random zites or whatever else they throw at us, then poof!” I made a gesture with my hands. “Boons?”\n\n“Well, it might be a bit harder than that but ye-”\n\nI gave a laugh before enveloping Narawen. I didn’t need to hear more to know it would work. Narawen knew how to handle the fey. And, with their boons, we’d win for sure. \n\n“It’s brilliant, Wen!”\n\n“Ala…pleas…” Narawen wheezed. “Crushin…me”\n\nI released my cousin. She stumbled back with an exasperated grin.\n\n“I missed those hugs…” she heaved, “...at least I think I did. Now with that done, how about some lunch?”\n\nWith a toothy smile, I gave a full nod. Together, we headed down the steps toward the dining hall. As we did, I took a full breath of air I missed for so long. This was how it was supposed to be. Family helping family."
 salla_cenag.3.a:0 "One day, I would return the favor. And more."
 salla_cenag.3.insight:0 "§GEvent Insight:§!\nMy sweet cousin, §YNarawen Drennen§!, has forgiven my foolishness for calling her and Salla Drennen, our dearest ally, enemy a thousand times. Still I feel shame for my poor judgement. Even more so after receiving her messenger requesting I visit her in §YDrennthille§! with promises of §YFey Boons§Y." 
 salla_cenag.4.t:0 "Rage Against the Sorrow"
 salla_cenag.4.d:0 "Lanhara and I froze as we entered the desolate, shadow-draped audience chamber. There Irvah Ayeth, the elf who had taught me war and glaive, was seated not on the highseat but beneath it clutching some dirty cloak. He paid neither me nor Hara, his own granddaughter, heed despite our gentle calls. Hara motioned me still before approaching the sullen elf, trying to softly stir the Cean of Salla Ayeth. When that failed, she became forceful. The same piercing questions she had set upon me, she now let loose against Irvah. What of clan Ayeth? What of her and her father?\n\nI didn’t catch what he whispered, but there was no missing Hara light up in anger. It was only the second time I had ever seen her this way. Gone was any restraint. She cursed. She screamed. She stomped. Yet despite her fury and demands to know where the “Stalwart of Ayeth” was, she was given no answer.\n\nEventually, her anger faded. She simply turned and left. One scalding look was all I needed to wordlessly follow. And as we moved to exit the audience chamber, we found ourselves stopped by a wild-looking figure. Immediately, my instincts motioned me to step in front of Lanhara. As I did, I heard my love’s voice whisper, “Father?” \n\nMy jaw dropped. This elf was Elaria?\n\n“He's dead, daughter. Just like my mother and your grandmother,” Elaria started flatly, ignoring the question. “His body just hasn’t caught up.”\n\nNeither of us replied, uncertain of what to say, but Elaria paid our silence no heed. Instead, his fists clenched as a dangerous edge lined his voice, “He refuses to act. Even when our people can’t afford it. Not when those vermin infest our lands.”\n\nHis eyes finally meet mine. Even eye to eye, I couldn’t recognize the elf I once called áthyr'ionn, ‘oath-father’.\n\n“But you are different, nía'ionn. Salla Cenág is different.” His fists loosened and he offered his hand to me. “My oath-daughter, we will do what he cannot. We will save our people.”\n\nI felt myself tighten under his hollow gaze. This was grief. Rage. Anguish. It was something that couldn't be faced alone, but he wasn't alone."
 salla_cenag.4.a:0 "I clasped his hand, doing my best to ignore its cold grip."
 salla_cenag.4.a.tt:0 "§YElaria Ayeth§! will become §Gavailable§! to lead our armies. He brings §Yrangers§! to bolster our forces.\n\n§TPlay Salla Ayeth to experience Elaria's story from his point of view!§!"
 salla_cenag.4.insight:0 "§GEvent Insight:§!\nEven before Lanhara and I were oathbound, her clan, Salla Ayeth, was amongst my clan's closest allies amongst all the Great Salla. If we are to push back against our foes, we will need their §Yrangers§!. However, none of Hara's missives have returned since her grandmother's death at the hands of the invaders. We all grieve for her loss, but Hara fears that something worse as befallen §Yher father§! and §Yher grandfather§!... It seems we will need to ride to Ayethstir ourselves."
 salla_cenag.5.t:0 "Broken Promises"
 salla_cenag.5.d:0 "All I could taste was the metallic twang of blood. My ears rang. They were filled with cries, screams and dea-. Pain. There was so much pain. \n\nBut that didn’t matter. None of that mattered. I promised her.\n\nWith my one good arm, I slowly dragged myself across the ground. That was it. Don’t think. Just keep moving. You promised her. \n\nMy body rattled as I choked on a blood choked sob. My vision spun. The pain began to fade, but I managed to drag myself once more. That’s it. Just. Keep. Moving. Remember. The promise.\n\nI called out to my body. To my one loyal limb. To just one finger. But, nothing replied. I tried to take a breath but found no air. All I could feel was a distant wetness. Tears."
 salla_cenag.5.a:0 "Hara... I'm sorry..."
 salla_cenag.5.a.tt:0 "§RI couldn't keep my promise.§!\n\n§Y[Root.GetName] will lose Alara's personal connections, but it will survive.§!"
