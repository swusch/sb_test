deepwoods_rangers_camp:0 "Ranger Camp"
desc_deepwoods_rangers_camp:0 "At the edge of civilization, where strange floras bramble and indescribable fauna prowl, rangers patrol and train their apprentices in ever moving camps."
deepwoods_rangers_modifier:0 "Legacy of the Lost Legion"
deepwoods_rangers_modifier_desc:0 "Even after a thousand years, the Wood Elven salla retain the martial tradition of their Moon Elven ancestors and have adapted it to the forests they have now call home."

#Ranger Privileges:
estate_adventurers_rangers_use_ranger_pathfinders:0 "Use Ranger Pathfinders"
estate_adventurers_rangers_use_ranger_pathfinders_desc:0 "A chosen few are sent ahead - silent, tireless and unseen. These pathfinders recruited from Ranger regiments guide the armies through thickets and broken ground, mapping potential ambush sites and safe crossings alike. Though fewer rangers stalk the wilds, all soldiers now march with clearer eyes and lighter steps."
estate_adventurers_rangers_ranger_primacy:0 "Primacy of Rangers"
estate_adventurers_rangers_ranger_primacy_desc:0 "It was decreed that traditional armies are no longer to be the cornerstone of our military. Instead, our future lies with those who know the wilds better than the drill square: the Rangers. With every clearing they hold and every glade they vanish into, we shall commit to a path of cunning over numbers, of precision over force."
deepwoods_rangers_ranger_primacy:0 "Primacy of Rangers"
estate_adventurers_rangers_call_the_hunt:0 "Call the Hunt"
estate_adventurers_rangers_call_the_hunt_desc:0 "The paths are marked, the caches filled, and the orders written. With all of the preparations complete, the ranger network is made ready for the day the Hunt must be called. With preparation in place, the scattered camps can be rallied swiftly - turning watchful guardians into a tide of sharpened arrows."
enable_estate_action_CALL_THE_HUNT_ACTION_tt:0 "[Root.EnableEstateDecisionText] §Y[Root.GetAdventurersName]: Call the Hunt§!"
disable_estate_action_CALL_THE_HUNT_ACTION_tt:0 "[Root.DisableEstateDecisionText] §Y[Root.GetAdventurersName]: Call the Hunt§!"
CALL_THE_HUNT_ACTION_title:0 "[Root.GetAdventurersName]: Call the Hunt"
CALL_THE_HUNT_ACTION_desc:0 "A horn blows from the high trees and the call spreads from camp to camp. The Hunt begins. Across glades and groves, every able ranger answers, bringing forth those hidden among the woodlands to swell the ranks."
call_the_hunt_effect_tt:0 "Gain §G0.1§! Years of Manpower for every §YRanger Camp§!, up to a maximum of §G2§! Years of Manpower at §Y20§! Ranger Camps."
estate_adventurers_rangers_ayeth_strategy:0 "Ayeth Strategy"
estate_adventurers_rangers_ayeth_strategy_desc:0 "Born from Salla Ayeth's bitter legacy, this strategy focuses on turning every glade into a trap and every trail into a bleeding wound. Created by following the footsteps of Elaria Ayeth, rangers are instructed not to fight to reclaim land, but to make invaders regret ever setting foot in it, striking enemies and vanishing into the dark before retribution can find them."
deepwoods_rangers_ayeth_strategy_mod:0 "Ayeth Strategy"
deepwoods_rangers_ayeth_strategy_tt:0 "Every owned province with a §YRanger Camp§! or adjacent to a §YRanger Camp§! gets '§YAyeth Strategy§!' until the end of the game, giving the following effects:\nAttrition for Enemies: §G+2.00§!\nHostile Movement Speed: §G-25.0%§!\nMax Hostile Attrition: §G+2.00§!"
estate_adventurers_rangers_scotha_strategy:0 "Scotha Strategy"
estate_adventurers_rangers_scotha_strategy_desc:0 "Scotha Strategy - description placeholder"
deepwoods_rangers_scotha_strategy_mod:0 "Scotha Strategy"
deepwoods_rangers_scotha_strategy_tt:0 "Every owned province with a §YRanger Camp§! producing §YSpices§!, §YSugar§!, §YSilk§!, §YCloth§!, §YIvory§! or §YDyes§! gets '§YScotha Strategy§!' until the end of the game, giving the following effects:\nYearly Tax Income: §G+3.00§! ¤\nTrade Value Modifier: §G+25.0%§!"
estate_mages_rangers_drennen_strategy:0 "Drennen Strategy"
estate_mages_rangers_drennen_strategy_desc:0 "Inspired by the Thorns Grove, this strategy plants itself on a cooperation between druids and rangers. The camps don't serve merely as watchposts of the settlements, but are integrated into the very land itself, the magic of druids turning woodland paths into a hellscape for any wouldbe invaders."
deepwoods_rangers_drennen_strategy_mod:0 "Drennen Strategy"
deepwoods_rangers_drennen_strategy_tt:0 "Every owned province with a §YRanger Camp§! gets '§YDrennen Strategy§!' until the end of the game, giving the following effects:\nLocal Defensiveness: §G+20.0%§!\nLocal Fort Maintenance: §G-20.0%§!"
estate_adventurers_rangers_scotha_strategy:0 "Scotha Strategy"
deepwoods_ranger_strategy_cooldown:0 "We have not chosen a §YRanger Strategy Privilege§! in the last §Y10 years§!."