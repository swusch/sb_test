 sapchopper.1.t:0 "Clan Sapchopper"
 sapchopper.1.d:0 "With a single tug, Khagor Sapchopper freed his bloody ax from the crumpled elf before him. Another day, another raid. Today it was Durzk’ungul and her damned elves from the bone-strewn lands to the south. Tomorrow? He and his warriors would march north and flush out the elf witch’s troops prodding at his clan’s land once more.\n\nThe orc paused, then gave a cold smile. His warriors. His clan.\n\nNot too long ago, he had simply been Khagor; a raider amongst the Greentide’s hordes, until he had broken an elven host by cutting down its leaders. His deathly smile widened. That had been a bloody and glorious day; the day Clan Sapchopper was declared with him as chieftain.\n\nHowever, since then, time had begun to blur. He often felt as though years had passed, even if he or his orcs did not show it. No doubt something to do with this cursed forest and that mist that had taken him.\n\nHe growled.\n\nOnce he and his orcs had hoped to escape these woods, to leave this Dookan-forsaken land and never return. But that hope had long since soured.\n\nThere was no escape. There was no going back.\n\nA weak groan cut through the orc’s musing. He looked down to find the source of the low sound. It was the elf he had cut down. The chieftain felt his smile return as he watched the elf try to crawl away, a trail of blood oozing behind them. After enjoying the sight a moment longer, he brought down his ax once more.\n\nIf Clan Sapchopper could not leave this forest, then it would break it and its inhabitants."
 sapchopper.1.a:0 "“Sapchoppers! We march!”"
 sapchopper.1.a.tt:0 "This MT follows the trials and triumphs of Khagor Sapchopper. It is strongly recommended you reload if Khagor unexpectedly dies for the best narrative experience.\n\n"
 sapchopper.2.t:0 "Broken Bones and Scattered Thorns"
 sapchopper.2.d:0 "Khagor looked before the warriors milling about. They were in the midst of looting the burned remnants of an elven village, every warrior’s ax wet with crimson. The bodies of warriors and villagers, elderly and children, covered the ground. The battle, no slaughter, had ended, but still the chieftain felt his blood boil. \n\n“Do you hear it, my warriors?” he bellowed.\n\nHis clan looked upon him with full attention.\n\n“It is the cries of our foes!”, he continued. “Listen to their panicked bleating. Listen to how they scurry knowing that their secret paths are ours now!”\n\nThe orcs hooted, laughing as some made mocking animal noises. Khagor waited for the clamor to die down before beginning once more.\n\n“Do you hear it, my warriors?” he cried again before howling.\n\nA chorus of howls joined his own.\n\n“It is the sound of war! Of victory!” Khagor shouted.\n\nThe howls grew louder.\n\n“No more raids! No more hiding!” He screamed. “Only true battle!”\n\nThe chieftain raised his arms, drinking in the cheers. This was only the beginning."
 sapchopper.2.a:0 "Blood for Dookan! Blood for Clan Sapchopper!"
 sapchopper.3.t:0 "A Toast to the Future"
 sapchopper.3.d:0 "Victory. True and glorious victory once more. Khagor closed his eyes, listening to his celebrating orcs cheer, before drinking deeply from his goblet of plundered elven wine. It was weak, much like its makers, but knowing it was part of the spoils of war made it worth downing. Both Durzk’ungul and the elf witch were dead, their clans scattered or enslaved.\n\nThe chieftain wiped his mouth and opened his eyes. When he saw nothing but white mists, he dropped the goblet. Khagor never heard its clatter. Gone was the ambient noise of his victorious clan.\n\nIt was just like the first time the mists had taken him. He was alone, blinded and deafened by this suffocating white blanket. Then, he felt something. Something… more.\n\n“Mighty Khagor,” an essence whispered. “Thou hast done well vanquishing thine foes. Truly thine strength is befit of thou’s creator’s vision.”\n\nThe words echoed in Khagor’s head, consuming his thoughts. A daze washed over him.\n\n“Consider, mighty warrior, that a chain binds you still. That thine kin and self remain shackled, denied thine true potential. Yet, thou mayst still be freed.”\n\nKhagor opened his mouth, but no words came. The world began to spin.\n\n“Behold thy hand.”\n\nDespite his fading vision, he felt compelled to look. There in his hand was his goblet once more.\n\n“A gift. A taste of what thou couldst possess - unshackled might. Thy and thine kin needst only drink.”\n\nThe chieftain blacked out. When he came to, he found himself standing once more amongst his cheering clan. They acted oblivious to his disappearance. For a moment, the orc considered blaming his drunkenness. That was until he saw a golden liquid in his goblet. He stared…"
 sapchopper.3.a:0 "... then drank"
 sapchopper.3.b:0 "... then threw the goblet away."
 sapchopper.4.t:0 "Everything In Its Place"
 sapchopper.4.d:0 "Dugz was almost taken aback by the fire in the goblin’s eyes. Despite being a dozen day’s march from home, bound by shackles, and at the mercy of the orc’s whip, there was still a fight there.\n\nThe orc slaver held the goblin’s gaze a moment longer, then laughed.\n\n“‘Ey, Dhoulza,” He started, nudging his companion. “Look at the bite on this one!”\n\n“Alright, alright. Fine!” \n\nIt took only a glance for Dhoulza to know which slave had caught Dugz's eye. Out of the throng of goblins, only one dared to look up and meet her eyes.\n\n“The runt, yeah?” \n\n“That’s right.”\n\nDhoulza gave a grunt of approval, “Fiery that one is. Heard they was all like that before.”\n\n“Aye, heard the same.” Dugz agreed before continuing. “Think the chieftain will let me have him?”\n\nHis fellow slaver shrugged."
 sapchopper.4.a:0 "There’s a chance. Chieftain’s letting the clan have their picks."
 sapchopper.4.b:0 "Doubt it. This batch is for the new war camps."
 sapchopper.4.c:0 "Hah! Lot’s fodder for the next war!"
 sapchopper.5.t:0 "To the Victor"
 sapchopper.5.d:0 "For nearly all its millennia long existence, Elynáile was the heart of Wood Elven society. It was in the Everglow Halls that the first steps toward elven unity were taken when the elven clans formed the Verdant Pact. It was in the Luminous Archive where the chronicles of Wood Elven history and knowledge were kept. And it was upon the quiet shores of Silent Lake that the elder Wood Elves spent their last years in contemplation.\n\nNo more.\n\nDreams of elven unity are but shattered rubble now, much like Everglow Halls themselves. Generations of elven heritage are now ashes like the Luminous Archive. And the serenity of Silent Lake lays broken, alongside the bodies of those in their twilight years.\n\nThe ruined city now lay in the hands of Clan Sapchopper."
 sapchopper.5.a:0 "To victor go the spoils!"
 sapchopper.5.a.tt:0 "§TElven dreams of unity have been broken as has their "Verdant Pact"§!"
 sapchopper.6.t:0 "The Bloodytusks"
 sapchopper.6.d:0 "Before its founding, Clan Sapchopper had been made up of two groups: the raiders who had stumbled into the Deepwoods during the Greentide, and the young warriors from the Bloodytusks, a clan of orcs who had been trapped in the woods for nearly three generations. Together, they attempted to escape the Deepwoods. It was an attempt that ultimately failed. And in the time that followed, those who had not joined the Bloodytusks were swept away by the Greentide’s invasion.\n\nAll of this was history that was willingly left forgotten, until now. With our recent conquest of the old Bloodytusk lands in the Hunter’s Grove, there are veterans of our clan who have begun to recall their roots. While they proudly and loyally bear the Sapchopper name, these grizzled warriors have gone so far as to begin petitioning our Chieftain for the right to rule their old home.\n\nSuch arrangements of lesser clans ruling under greater ones are not unheard of. Agreeing would lend us a valuable stream of warriors and enable better use of the land, however it would come at the cost of some control.\n\nWhat say you, Chieftain?"
 sapchopper.6.a:0 "Very well. Go and bring honor to the name Bloodytusk and Sapchopper."
 sapchopper.6.b:0 "No. The name Bloodytusk is dead."
 sapchopper.7.t:0 "Embracing Home"
 sapchopper.7.d:0 "Khagor looked upon the city, sitting upon the shimmering lake, with smug pride. Where the ashes of Elynáile once stood was the orcish city of Gudir'dar.\n\n“From ashes, something new may come.”\n\nThe orc blinked as the words passed through his mind. They passed as his own musings and yet… there was a familiarity to them. He stood uncertain for a moment before dismissing his unease. Slowly, he then returned his gaze to his city. His glorious city. \n\n“But there couldst be more.”\n\nHis head throbbed, yet he could not dismiss the thought. The city was not enough. Until now, he and his clan had settled for shoddy warcamps, planning only their next battle. If these woods were truly home, Sapchopper would need to make it so.\n\n“The time hast come to embrace these woods."\n\nKhagor paused."
 sapchopper.7.a:0 ""Aye, it is time.""
 sapchopper.7.b:0 "And shook his head. He would need to think more about this."
 sapchopper.8.t:0 "The Deadliest Game"
 sapchopper.8.d:0 "A good hunt is like a good war - a test of both body and mind. And there is plenty of good hunting in the Hunter’s Grove.\n\nWith the grove’s conquest long behind us, and our control absolute, it is time we reap the land's bounty. Of course, the first to do so will be our chieftain, flanked by our clan’s finest warriors. With the weapons sharpened, the traps set, and the provisions prepared, there only remains one task - deciding our prey.\n\nTo the south roam the iron-scaled carapellars, easily able to crush an orc with its maws. Eastward are the hunting grounds of the eyrpiercers, whose shrieks can rupture a hunter’s ear more than forty paces away. Yet that pales in comparison to the Darkwood Terror - a shambling tree that has developed a taste for flesh. Many hunters have fallen to its cunning."
 sapchopper.8.a:0 "The formidable scales of Carapellars should make a challenge."
 sapchopper.8.b:0 "May our howls match the shrieks of the Eyrpiercers!"
 sapchopper.8.c:0 "What is more glorious than felling that Darkwood Terror?"
 sapchopper.9.t:0 "From Strangers to Natives"
 sapchopper.9.d:0 "With a wild scream, Khaara Sapchopper leaped from the branch. With a painful thud, she landed on the startled carapellar below. It squirmed and buckled trying to throw her off, but it was too late. The wild movements only ensured its demise.\n\nKhaara swung her ax as soon as the chink in the fey’s iron-like scales exposed itself. She was rewarded with a gush of blood and a shrill shriek from the fey creature. Driven by adrenaline, she hacked again and again until finally the carapellar was still.\n\nShe sat upon a dead creature unbelieving, then gave a triumphant howl. The young orc was no longer a mere girl but had proven herself a true daughter of Clan Sapchopper. Now all she had to do was claim a trophy as proof.\n\nAfter the euphoria of victory had finally settled, Khaara rolled off the creature and set about breaking off her prey’s valuable hardened scales. In all, it took an hour of diligent work to produce the fair pile of scales, but it was worth it for the celebration she would receive.\n\nAs she turned to make the long trek home, Khaara froze, realizing she had forgotten to honor her success. She closed her eyes as her village tradition and spoke…"
 sapchopper.9.a:0 ""Praise the forest and its bounty. And praise the fey of ash.""
 sapchopper.9.b:0 ""I thank you Dookan for making me an orc with a worthy soul.""
 sapchopper.10.t:0 "Ashes to Ashes"
 sapchopper.10.d:0 "Khagor Sapchopper was undoubtedly the most powerful orc to ever live in the Deepwoods. His clan claimed vast swathes of the forest. His greatest rivals were either dead or scattered. His position as chieftain was unquestioned. And for all of that, it meant nothing.\n\nHe sat slumped on his throne, disheveled and exhausted. It was the toll that night after night of sordid dreams took on the war chief. They were always the same, a consuming fire swallowing everything he had built in a crimson inferno, a thousand wretched figures watching as nothing but bitter ash claimed him and his clan, and then a hollow hatred seeping into his heart.\n\n“I’ve an idea or two on this.”\n\nThe chieftain stared at the mercenary before him. His council had scoured far and wide for answers to his curse. The closest they had come was Ruuk Elmscourge, the leader of a strange group of mercenaries.\n\n“An idea?” Khagor replied incredulously. “I expect results.”\n\n“And for the right price, you’ll get them.” The sellsword grunted back, unfazed.\n\nFor a moment, Khagor felt his old energy return, as fury rose within him in the face of such indolence. Then, he gave a tired laugh.\n\n“Finally, an orc with spine!” The chieftain exclaimed. “Fine, you will have your gold. And I will have my answers… or your head.”\n\nRuuk met his threat with a smile, “Good. I’ll get the boys moving.”\n\nHe turned to leave, entirely unconcerned with his audience, before pausing. Meeting Khagor’s tired eyes once more, the sellsword gave one last word, “Do not trust Clan Silentblade.”\n\nThen he was gone."
 sapchopper.10.a:0 "What does Silentblade have to do with this?"
 sapchopper.10.tt:0 "§TThe Elmscourge Skulkers§! will become available at §Ythe end of this month§!. §YHire Ruuk and his skulkers§! to investigate the mysteries of the forest via §Tdecisions§!"
 sapchopper.11.t:0 "The Whisperer"
 sapchopper.11.d:0 "“Aye, boss, that’s the one.”\n\nRuuk nodded, his eyes tracking the orc leaving the camp. It had been a lucky break. He shook his head, no, it had been more than luck. The orc knew better than to doubt his instincts. It was something his father never let him forget.\n\nAs he and his fellow sellswords followed the orc, Ruuk let his mind clear, focusing on nothing but his target.\n\nThe orc was unassuming, nondescript even. Take your eyes off of them, and you’d forget they were ever even there. It was just like the Whisperer, the false orc whose foul words had spelled doom for his clan.\n\nA bitterness welled up within Ruuk from knowing that creature was on the prowl once more. Its machinations had brought the Greentide to a halt; ruined him and more. Now, it sought something from the strongest of the orc clans.\n\n“Shit, lost him.”\n\nRuuk blinked at his companion’s words. Sure enough the presence was gone. Even now he strained to recall what he had even been looking for.\n\n“Sorry boss.”\n\nHe shook his head with a smile, “Naw. You did good. Before it was just a hunch. Now we know.”"
 sapchopper.11.a:0 "“We'll have the Whisperer soon enough…”"
 sapchopper.12.t:0 "A Different Path"
 sapchopper.12.d:0 "It had taken longer than Ruuk would have liked and certainly longer than the increasingly irritated chieftain of Sapchopper would. But, they had found the Whisperer once more. And they had found where they had been disappearing to.\n\n“A gladeway entrance? Here?”\n\n“So it seems.” Ruuk answered, examining the fey-marked land.\n\n“Ain’t no path I’ve seen.”\n\n“Hmm.”\n\n“So now what, boss?”\n\nFor a moment, Ruuk considered stepping forward. The handful of skulkers with him regarded their leader wearily, sensing his half-thought.\n\n“You’re not planning on getting us lost in the Feyrealm again, are ya?”\n\nHe shook his head, “Once was enough.”\n\nThere was a quiet collective sigh of relief.\n\n“Then what now?”\n\nRuuk frowned, racking his mind. There were only two ways to chart an uncharted gladeway. The first was trial and error. That wasn’t going to happen. The second was to acquire a wayfare of some kind, a grounding object that could help him navigate the Feyrealm. But where would he get that?\n\n“Boss?” a skulker asked, seeing the growing frown on Ruuk's face."
 sapchopper.12.a:0 "“I know what to do. And… I’m not going to like it.”"
 sapchopper.13.t:0 "Homecoming"
 sapchopper.13.d:0 "Ruuk kept his hood up, careful not to allow a single glance at his face. Not a soul heeded him, but paranoia placed the weight of a thousand eyes on him. He was back. Back in the Shadow Grove. Back in Clan Silentblade. Back to his people.\n\nBut… they weren’t his people. Not anymore. They wore their faces, yes, but they were different. Changed. They glowed with a vibrant green hue. Regarded the forest more than their fellow orc. He had failed them.\n\nWith a heavy heart, he retreated into the shadows. Sapchopper had made it possible for him to get this far, but the rest was up to him.\n\nHe clambered over the palisade and jumped from alley to alley. When arriving at his destination, Ruuk could feel his heart pounding. It was his father’s personal quarters. A lifetime ago this was where he had made his shameful escape. Now, this was where his redemption would finally begin.\n\nThe room itself was in poor order. Strewn across it were strange trinkets, feymarked materials, and pages of incomprehensible scribbles. All of them depicted a figure, slender, pale as ash. Despite the crudeness of the drawing, Ruuk could feel the figure’s stare. Written below were three words, “The Blackened Prince”.\n\nHe shuddered before beginning a frantic search. After too long, he found it, a small dark box made of elm. It had been long coveted by his father. Involuntarily, he spat to the side in anger. The great chieftain Troknar Silentblade, desperate for a small trinket."
 sapchopper.13.a:0 "“This is the key. I know it.”"
 sapchopper.13.a.tt:0 "§TThe Path to the truth has been uncovered.§!"
 sapchopper.14.t:0 "The Blackened Prince"
 sapchopper.14.d:0 "Together, Khagor, Ruuk, and their finest stepped upon the Path. And as Ruuk had thought, the box had guided them. Yet, when they stepped off, Khagor and Ruuk found themselves alone in a place like no other. \n\nHere, the sunless sky was a rainbow of colors, caught in an unknowable twilight. Beneath it, the foliage seemed to dance before them, following the tune of an unseen chorus of creatures. Even the air itself felt alive, thick with a strange, vibrant energy. \n\nThis was the heart of the Deepwoods - where the Feyrealm crossed the Prime Material plane.\n\nYet, for such wonder, neither orc could heed any attention to it. Not when the two caught sight of a single slender ashen figure awaiting before them. They were an avatar of nature’s beauty, stirring the most primitive of instincts.\n\n“The Blackened Prince…” Ruuk whispered.\n\nNever had Khagor heard such a name. But, somehow his heart knew it. The Prince smiled at him, as though reading his mind, leaving him chilled. How could such a soft sight stir such fear within him?\n\n“Yes, Wondrous Wanderer, Chivalrous Conqueror.” The Prince spoke. “It was mine own voice.”\n\nThe chieftain stared dumbfounded as he recalled the dark whispers that had filled his mind all these years."
 sapchopper.14.a:0 "Now mine chosen champion…"
 sapchopper.15.t:0 "The Choice"
 sapchopper.15.d:0 "“I have delved into thy heart, peered upon its purest shape.\n\nThou yearns for the power to shape destiny.\n\nTo command legions with a mere gesture.\n\nTo topple kingdoms with but a word.”\n\nAs the Blackened Prince spoke, Khagor felt a familiar throb. “Do not listen to them.” Ruuk warned. The words seemed so distant.\n\n“What thou hast is…\n\nBut the palest shadow of true power.”\n\n“Khagor!” Ruuk screamed. “Do not let them claim you like they claimed my clan!”\n\n“Thou hast done well by your creator’s image.\n\nYet, their time hath long passed.\n\nT’is the moment to break free.\n\nEmbrace me.”\n\nRuuk roared in desperation and charged the Prince. Faintly, Khagor heard him cry out “For Silentblade!” His ax hand stirred. Without a second thought, he…"
 sapchopper.15.a:0 "Struck down Ruuk."
 sapchopper.15.b:0 "Screamed, “For Sapchopper!”"
 sapchopper.16.t:0 "The Emerald Embrace"
 sapchopper.16.d:0 "Khagor could not explain why he now kneeled before the Prince, taking their offered hand. He could not explain the sensation that overtook him as something changed within. And he could not explain why none of this mattered.\n\nBut, for a moment, there was the briefest doubt. The smallest question that echoed in his mind. Then, Khagor looked up at his patron, his savior, his everything. They smiled upon him, and he knew, all was well."
 sapchopper.16.a:0 "“I am thine, my Prince.”"
 sapchopper.17.t:0 "Khagor of Clan Sapchopper"
 sapchopper.17.d:0 "With a single tug, the Blackened Prince freed the ax from its former owner’s crumpled body. Another orc, another failure. Today it was Khagor “Sapchopper”. Tomorrow? The Prince looked at the ax before tossing it to the side. There was always another.\n\n“T’is a shame and a waste.”\n\nAnd with those tart words, they were gone.\n\nTime passed. Not as it did in the Prime Material for the air was too heavy with fey energy. It winded and twisted. And somewhere in those moments, Khagor Sapchopper summoned the energy to look up at the twilight sky. The dancing lights were as far from the caverns of the Serpentspine he was born in as he could imagine. Never had he thought of such a place. But never had he had thought he would become more than a raider. Never had he thought he would lead a clan, his clan, to victory after victory. And never had he thought he would die here, of all places.\n\nHe smiled. It had been a good and glorious life. And he knew, Clan Sapchopper would continue without him."
 sapchopper.17.a:0 "Glory… to… Clan Sapchopper…"
 sapchopper.17.a.tt:0 "Clan Sapchopper's struggle is not over. The Prince shall soon return..."
 sapchopper.18.t:0 "SB Vassal"
 sapchopper.18.d:0 "Fey bae told us to give up."
 sapchopper.18.a:0 "Gooood"
 sapchopper_ire_of_prince.tt:0 "You have denied the Blackened Prince"
 silentblade_a_home_in_the_shadows_title:0 "A Home in The Shadows"
 silentblade_a_home_in_the_shadows_desc:0 "The old Greentide is over and the clans have scattered. Despite this, our cunning chieftian has secured new lands for us. It is time we made it our own."
 silentblade_the_first_pact_title:0 "The First Pact"
 silentblade_the_first_pact_desc:0 "Goblins - cowardly creatures barely fit to be slaves. Yet, we cannot deny they hold a certain cleverness. Clever enough that the so called "Forest Goblins" have learned to forge pacts of power with the Fey. A fact that has our chieftain's eye."
 silentblade_the_first_ashesworn_title:0 "The First Ashesworn"
 silentblade_the_first_ashesworn_desc:0 "Our success thus far has been due to our chieftain's understand this fey infested forest. Yet for Silentblade to thrive, more must grow to know these strange lands. So let us find those willing to learn."
 silentblade_binding_loyalty_title:0 "Binding Loyalty"
 silentblade_binding_loyalty_desc:0 "Perhaps the old ways of the Serpentspine served us well. Perhaps. But the Serpentspine is a distant memory; the woods are our home now. A new order must be built and it is time our chieftain and the Ashesworn made that clear."
 silentblade_an_emerald_glimmer_title:0 "An Emerald Glimmer"
 silentblade_an_emerald_glimmer_desc:0 "Our chieftain has once again proven their strength and shrewdness. Victories have been won and glory gained. Is it time we revel and share in spoils!"
 silentblade_breaking_the_chains_of_the_past_title:0 "Breaking The Chains"
 silentblade_breaking_the_chains_of_the_past_desc:0 "Countless generations we have fought for Dookan. We slaved away, enthralled by the promise of what freeing him would bring. No more. Our chieftain has shown us a new path, but not all within the clan have come to understand what freedom truly is. It is time we show them."
 silentblade_the_path_title:0 "The Path"
 silentblade_the_path_desc:0 "With our growing attunement to the forest, comes our chieftian's growing interests in its powers. Scattered across these lands are gladeways that interwine with the Feyrealm itself. The dastard elves had once used these to swiftly traverse the land and raid us, but there are whispers there still a path undiscovered..."
 silentblade_the_path_reward_tt:0 "The Heart of the Forest shall open for us..."
 silentblade_righting_wrongs_title:0 "Righting Wrongs"
 silentblade_righting_wrongs_desc:0 "At the heart of the forest, where the line between dimensions has blurred completely, lies the potential for power like no other. We need only follow our chieftain and take it."
 silentblade_chosen_of_the_prince_title:0 "Chosen of The Prince"
 silentblade_chosen_of_the_prince_desc:0 "The end of the beginning..."
 silentblade_to_sow_friendship_title:0 "To Sow Friendship..."
 silentblade_to_sow_friendship_desc:0 "With Greentide ending in bitter disappointment, the bonds that held the clans severed. It is time we sow the seeds of a new alliance, free from the failures of the past."
 silentblade_nurture_with_trust_title:0 "...And Nurture With Trust"
 silentblade_nurture_with_trust_desc:0 "Words are easily exchanged, but true trust is built on action. Such is the orcish way. If we are to make use of our so called allies, we must act not just speak."
 silentblade_bound_by_bark_and_branch_title:0 "Bound By Bark And Branch"
 silentblade_bound_by_bark_and_branch_desc:0 "Our closest rivals have been crushed. It is time those that remain understand our might and our ways."
 silentblade_a_fools_honor_title:0 "A Fool's Honor"
 silentblade_a_fools_honor_desc:0 "To the far north, lies Clan Cursed Howl, our former ally and now rival. As one of the great clans that joined us in invasion of the Deepwoods, their fearless warriors and their mighty chieftain Gordak were amongst the finest of orcish vanguard. Reason enough to avoid any head on confrontation unfavorable. Luckily, Gordak is an honorbound orc, willing to settle any challenge to rule with a traditional duel. With a little poison and the right upstart, we can use this fool's honor against him..."
 silentblade_last_howls_title:0 "Last Howls"
 silentblade_last_howls_desc:0 "We have evened the scales as much as could with our subterfuge, all that is left is strike while our foe is on the backfoot. It is time we silence Clan Cursed Howl once and for all!"
 silentblade_shaping_the_tool_title:0 "Shaping The Tool"
 silentblade_shaping_the_tool_desc:0 "With the three great clans firmly under the control of our chieftain, it is now [Root.Monarch.GetName]'s decree that that all be taught the ways of the forest. Who are we to disagree?"
 silentblade_failures_and_outsiders_title:0 "Failures and Outsiders"
 silentblade_failures_and_outsiders_desc:0 "The elves of these great woods have squatted and squandered for centuries. Why else do they struggle while we thrive? And now they feebly band together desperate to hold onto what little they have. It is time we find a chink in their pathetic alliance."
 silentblade_the_second_conclave_of_elynaile_title:0 "The Second Conclave"
 silentblade_the_second_conclave_of_elynaile_desc:0 "Year ago, the elves came together in a grand conclave in a bid to survive. Now it will be their undoing. We need only bring our agents into place or cause enough duress to cut the decipitate this many headed beast."
 silentblade_petty_grudges_title:0 "Petty Grudges"
 silentblade_petty_grudges_desc:0 "To our west lies Clan Blackmoon, one of the three great clans that entered the Deepwoods with us. Their shamans and chieftain Relgakk were once powerful allies, however now they pose a grave powerful threat to us. Luckily, they were the last to embrace life in the forest and even now bitterly skirmish with escaped goblin slaves of Spiked Log. With a bit of subterfuge we may be able to create an opening and end our former allies ambitions before they begin."
 silentblade_verdant_eclipse_title:0 "Verdant Eclipse"
 silentblade_verdant_eclipse_desc:0 "With our spies in place, the time is nigh to crush the orcs of Blackmoon with our superior guile. We must strike first and fast."
 silentblade.1.t:0 "Something Stirs"
 silentblade.1.d:0 "There was a time when Ruuk, strongest son of [Root.Monarch.GetName], was never far from his father’s side. This was expected; assuming [Root.Monarch.GetName] would remain chief, Ruuk would succeed him after his death. He was meant to learn to rule by sharing in and questioning his father’s decisions and judgments. \n\nThose days were over. The longer clan Silentblade had been in the Deepwoods, the more [Root.Monarch.GetName] had sought solitude, often spending hours alone in the woods before returning to give orders to his clan. Initially, Ruuk thought he had been grieving the death of his mother. But as the orders grew more erratic and the [Root.Monarch.GetName]’s own behaviour grew stranger, Ruuk began to realize there was something more to it than that. [Root.Monarch.GetName] had no intention of teaching him command, because he did not intend for him to ever take command.\n\nBecause [Root.Monarch.GetName] did not intend to die.\n\nSomething had been set in motion, and Ruuk knew he was far too late to stop it, if he had ever been able to. Something had brought the Greentide into this accursed forest, and whatever it was, it was about to consume clan Silentblade. He had to fight it, but he couldn’t, not here, not alone. He would gather allies among the other clans, he had told himself. To challenge his father to Ozarm’Chadash before knowing what it was he faced was foolish, he had told himself. It was not enough to convince himself. He knew what he had done."
 silentblade.1.a:0 "He, Ruuk Silentblade, strongest son of [Root.Monarch.GetName], had fled in terror."
 silentblade.2.t:0 "Shimmers of Emerald"
 silentblade.2.d:0 "The Chieftain walked up to the cauldron. It didn’t look magical in the slightest. It looked like water, and if it had a smell it was drowned out by the smoke from the torches that lit up the night. The orcs holding them were silent, were distant somehow. “And this fey drink will give us immortality?” A smile formed on [Root.Monarch.GetName]’s face, though it did not extend to his yellow eyes. “This? No, this will tie you to the fey, nothing more. It is the pact that brings immortality. This is just the fuel.”\n\n[Root.Monarch.GetName] dipped a cup into the cauldron, and offered it to him, but the Chieftain hesitated. “And what do we give in return?” [Root.Monarch.GetName]’s smile dissipated. “You know the answer to that question. It is necessary. Dookan is lost, and Dookanson is dead. This is the only future for our kind. The only future without weakness, without dishonor. It is not servitude, it is purpose. You know it must be done.”\n\nWordlessly, the Chieftain took the cup, and drank."
 silentblade.2.a:0 "To purpose."
 silentblade.3.t:0 "The Heart of the Forest"
 silentblade.3.d:0 "Fear. Uncertainty. Doubt. Ugol Bloodseeker had faced these foes countless times on the battlefield. Each time he had slain them with each swing of his ax as he cut down elf, goblin and orc. Yet, here under a sunless sky alight with rainbows of greens, pinks, oranges and more there was no foe to fell. There was no enemy to overcome. There was nothing to win or glory to be had.\n\nInstead, there was raging of the foliage, animated with a frenzy more akin to a berserker. Distant yet ever present was the roaring rage of unseen creatures, as if crying out for vengeance. And, most pressing, was the thrum of the air itself. It was thick, thicker than Ugol had ever thought possible, even for the Forest. And how it clung to him! As though it was trying to claim him as its own.\n\nUgol grunted with a restless shuffle.\n\nFear. Uncertainty. Doubt. These foes had risen once more, and this time they held a strength that seemed unsurmountable. To his shame, Ugol shifted his eyes to catch sight of the other warriors. They, like him, swayed with unease. He caught another orc’s gaze just long enough to know they felt it. Whatever it was.\n\nA distant thought screamed to leave this place. It was shameful. Yet, Ugol almost turned. Almost. It was only the sight of [Root.Country.Monarch.GetName] that kept him rooted. Twice as large as any clan member, radiating with emerald power, [Root.Monarch.GetSheHe] was an avatar of strength. That was until a single arrow struck true."
 silentblade.3.a:0 "And chaos erupted."
 silentblade.4.t:0 "Wayward Son"
 silentblade.4.d:0 "Ruuk lowered his bow with no satisfaction. No doubt, it was a shot his father would have been proud of. But his father was dead, replaced by the wretched and warped thing that had just crumpled. He turned, leaving behind the thought to face his troop.\n\n“This is it!” Ruuk bellowed, raising his bow. “This is where we draw the line! This is where we show our might!”\n\nThe ragtag orcs before him bellowed as one. Their rage, their anger, their strength washed over him. This was not some mix of lost and clanless orcs. This was the vanguard against villainy what stood before them.\n\nDropping his bow, Ruuk Elmscourge, no, Ruuk Silentblade hefted his ax.\n\n“Together! For Clan Silentblade!”\n\nHe turned to face the chaotic crowd of orcs he once called his clan. They were disorganized. Weak. Yet, in the distance, he could spot the creature he had thought dead rising once more. He snorted, ignoring the pit in his stomach. It was never going to be that easy.\n\nWith one final breath, he let out the cry of war that had once guided his people."
 silentblade.4.a:0 "Urak Dul!"
 silentblade.5.t:0 "The Ritual"
 silentblade.5.d:0 "“Can it still be done?”, the Spriggan’s creator questioned.\n\n“Yes, my Prince. The ritual remains intact… for those that remain…”, the Spriggan trailed off.\n\nNo words followed its comment, instead there was only a dreadful quiet. The Spriggan could not help but tremble, for though it kept its head down the Prince’s cold fury could be felt if not seen.\n\n“We shall gather that which has been lost after,” the Prince finally spoke, their words cool as frost. “Begin.”\n\nWithout daring a look back, the Spriggan floated forward toward the center of the ritual circle. High above the unsuspecting victorious survivors, it chanted the words that had taken a thousand lives to learn. Soon a thousand more voices cried in agony, joining the Spriggan’s chant.\n\nYes, pain was how it would begin. The heat of flame would lick the orcs’ very souls. Then would come sorrow. A suffocating ash that threatened to swallow them whole. But, then, there would be anger. Righteous indignation toward the fate that has been cast upon them. Finally, vengeance. For every wrong must be met with wrong.\n\nYet, for now, there was quiet.\n\nThe Spriggan looked down and saw a teeming sea of emerald. Were not so dreadful, perhaps, it would have felt pride. But what pride could there be in the silence?\n\n“You’ve served me well, Grey Weaver.”\n\nIn that moment, the Grey Weaver felt a stirring. A completeness that had escaped it for all its short life till now. The Weaver looked up toward its creator. Yet the Prince did not meet its gaze, instead simply staring out into the shimmering neon horizon of the Feyrealm."
 silentblade.5.a:0 "But, your work has only just begun."
 silentblade.6.t:0 "The End of the Beginning"
 silentblade.6.d:0 "For those of the Feyrealm, time had never been a concern. Here, where life sprung freely, its passage was no more pressing than the light breeze that passed through the Blackened Prince’s burnt visage.\n\nOn the other side, however, time was a roaring gale. The Prince could feel their minions overtaking the clans and creatures not yet swayed. There was still resistance, yes, but the first step had finally been taken.\n\n“T’is not a wise course, dear Prince,” a whimsy voice echoed.\n\n“Indeed,” agreed a kind wizened voice. “This shall bear nothing but sour fruit!”“Shackles not growth,” something chittered darkly. “Stagnation not change.”\n\nA delicate verdant hand then grazed the Prince’s cheek, its owner softly whispering into their ear: “Such a rotten expression. Whatever happened to my dear Guardian of the Bloom?”\n\nThe air cracked with the snap of wood as the Blackened Prince snatched away the hand. Deep within, the archfey felt a fury long smoldering threaten to erupt into violent blaze. For a timeless moment, the flame of hatred nearly consumed him. But then the moment passed, for even in the Feyrealm time flowed on.\n\n“The Guardian is dead, fair Lady,” the Prince replied bitterly, turning to meet his gathered audience, “Nothing but ash like all the rest who were lost.”\n\nThe Prince of Fools. Lord Blossom. The Herald of Change. Even the Emerald Lady. The Prince had known his actions would draw ire and attention, but that both Seelie and Unseelie were openly questioning him was more than he had anticipated. Yet, that did not mean he was unprepared.\n\n“But, I’ve not forgotten the Guardian’s charge,” the archfey continued before reaching within his charred body. Wood once more creaked and splintered as the Prince pulled out the one hope that had still dwelled within him. Gently uncurling his finger, the archfey produced a single seed not unlike an acorn, in both size and shape.\n\nUpon its sight, the other archfey said nothing. Their misgivings, their doubts, their questions still lingered. But, they did not.\n\nAlone once more, the Blackened Prince let his gaze rest upon the innocuous seed."
 silentblade.6.a:0 "Slowly, his lips curled into something mistaken as a smile."
 silentblade.7.t:0 "Emerald Envy"
 silentblade.7.d:0 "Ugol Bloodseeker walked through the crowd towards the cauldron, where [Root.Monarch.GetName] was waiting for him. The crowd was silent, their polished tusks shining in the light of the torches. Once, Bloodseeker had been taller than [Root.Monarch.GetName] by a thumb. Now, the chief of Clan Silentblade towered over him by nearly two heads’ length. The effect of the fey magic he had imbued within himself, it was said. The fey magic that was now also within Ugol’s grasp. Ruuk Elmscourge could talk to him all day long about the costs, it did not change a single thing."
 silentblade.7.a:0 "For power, they would embrace the Fey."
 silentblade.7.b:0 "For victory, they would embrace the Forest."
 silentblade.7.c:0 "For glory, they would yield to Silentblade."
 silentblade.8.t:0 "The Duel"
 silentblade.8.d:0 "Lazga could feel this Ozarm’Chadash was wrong. Her brother Gordak, great chief and warlord of Clan Cursed Howl, had faced challengers before, and killed all of them. The challenger Gordak faced today, Tûka, was no different… Should be no different. Gordak would not listen, but Lazga knew better. She had known Tûka since they were children. Tûka looked the same he ever had. His chipped tusk, his hunched posture, his narrow, uneven eyes. But he moved wrong, smiled wrong, *felt* wrong.\n\nGordak, wielding an ax and a small bronze shield, had started with a defensive stance, as usual, stoically deflecting Tûka’s savage axeblows as his opponent was tiring himself out. Tûka’s slashes were brutal but short, chopping away at Gordak’s shield, savage but predictable. Finally, Gordak anticipated a strike and bashed his shield into Tûka’s hand, audibly breaking several fingers. Tûka staggered back, but the fear that flashed in his eyes was immediately subsumed by a black shine. Fey, Lazga realized. Without hesitation, she leapt over the barricade and slew the creature..."
 silentblade.8.a:0 "...but it was too late for her brother."
 silentblade.8.b:0 "...and saved her brother at the cost of his honor."
 silentblade.9.t:0 "Last Howl"
 silentblade.9.d:0 "Lazga could feel this Ozarm’Chadash was wrong. Her brother Gordak, great chief and warlord of clan Cursed Howl, had faced challengers before, and killed all of them. The challenger Gordak faced today, Tûka, was no different… Should be no different. Gordak would not listen, but Lazga knew better. She had known Tûka since they were children. Tûka looked the same he ever had. His chipped tusk, his hunched posture, his narrow, uneven eyes. But he moved wrong, smiled wrong, *felt* wrong.\n\nGordak, wielding an ax and a small bronze shield, had started with a defensive stance, as usual, stoically deflecting Tûka’s savage axeblows as his opponent was tiring himself out. Tûka’s slashes were brutal but short, chopping away at Gordak’s shield, savage but predictable. Finally, Gordak anticipated a strike and bashed his shield into Tûka’s hand, audibly breaking several fingers. Tûka staggered back, but the fear that flashed in his eyes was immediately subsumed by a black shine. Fey, Lazga realized. As her brother fell, his frozen body cut down by Tûka’s ax, she leapt over the barricade and drove her spear through the creature’s throat. \n\nAs the crowd erupted into shouting and chaos, a grin formed on Tûka’s lips, under a pair of pitch black eyes."
 silentblade.9.a:0 "A pawn for a rook. A worthy sacrifice..."
 silentblade.9.a.tt:0 "Gordak Cursed Howl is dead, leaving a weakened clan under Lazga Cursed Howl."
 silentblade.10.t:0 "The Cost of Honor"
 silentblade.10.d:0 "Lazga could feel this Ozarm’Chadash was wrong. Her brother Gordak, great chief and warlord of clan Cursed Howl, had faced challengers before, and killed all of them. The challenger Gordak faced today, Tûka, was no different… Should be no different. Gordak would not listen, but Lazga knew better. She had known Tûka since they were children. Tûka looked the same he ever had. His chipped tusk, his hunched posture, his narrow, uneven eyes. But he moved wrong, smiled wrong, *felt* wrong.\n\nGordak, wielding an ax and a small bronze shield, had started with a defensive stance, as usual, stoically deflecting Tûka’s savage axeblows as his opponent was tiring himself out. Tûka’s slashes were brutal but short, chopping away at Gordak’s shield, savage but predictable. Finally, Gordak anticipated a strike and bashed his shield into Tûka’s hand, audibly breaking several fingers. Tûka staggered back, but the fear that flashed in his eyes was immediately subsumed by a black shine. Fey, Lazga realized. Before the creature could strike her brother down, she leapt over the barricade and drove her spear through the its throat. \n\nAs the crowd erupted into shouting and chaos, Lazga looked down upon Tûka’s pitch black eyes. She had saved her brother... at the cost of his honor."
 silentblade.10.a:0 "Such folly in honor..."
 silentblade.10.a.tt:0 "Our operation failed to kill Gordak Cursed Howl, but it has caused great instabilty within Cursed Howl."
 silentblade.11.t:0 "Perfect Practice"
 silentblade.11.d:0 "“I do not know my name,” it thought. That was a problem, it knew instinctively. Something had to be done about that. Its limbs felt stiff, as if they remembered having been lifeless, inflexible wood until a couple of seconds ago. It stretched its limbs and clambered upright, and opened its eyes.\n\nIt was standing in a forest, surrounded by the trees from which its body was created. There were several figures standing around it, strong creatures, their skin green, their tusks long, and their eyes glazed over, betraying a deep charm. One figure was different: a graceful creature of flesh and wood, his beauty unaffected by the burn marks all over his body. This was its creator, it knew. \n\nThe creator reached out his hand, and caressed its face. “Welcome to the world, spriggan. You are my finest work yet. “He took a step back, and inspected his work with satisfaction. “You will address me as Prince. Fulfill the tasks I set for you, and I shall grant you your name.” The Prince gestured to the tusked figures around them. “These are orcs. They are to be the instrument of my vengeance. They are strong, fearless, and merciless, but more importantly… They are moldable. And you, spriggan, will be the mold.” Again, the prince reached out to it, and brushed a finger over its limbs. “You are made from branch and leaf, but bound together by something more… Threads from the cocoon of the Herald of Change itself. This is your task: change them. Discard the failures, and improve upon those with promise. Create the perfect killer. Craft me my weapon.”\n\nThe Spriggan looked around, and counted the tusked figures. A mere fourteen lives in his hands. He would sacrifice thousands to earn his name. “I accept my task. But I shall need more.” The Prince smiled. “Do not worry. You will have as many as you need.”\n\nThe Spriggan nodded before..."
 silentblade.11.a:0 "...deliberately starting its work."
 silentblade.11.b:0 "...eagerly emulating the Herald of Change."
 silentblade.11.c:0 "...cautiously beginning its first experiment."
 silentblade.12.t:0 "The Emmissary"
 silentblade.12.d:0 "Orcs were terrible conversation partners. Having traveled with two dozen Silentblade assassins for more than a week now, Blackheart had heard little more than complaints, boasts, arguments, and terrible jokes. They had all been informed of the gravity of their mission, but none of them seemed to grasp it. She did not think she would ever be in the presence of a race more obnoxious than elves, but she now found herself nearly nostalgic for the endless arguments and obsequiousness she had endured in her diplomatic missions to Salla Elyn and Salla Cénag.\n\nStill, she understood what the Prince saw in them. Their flesh was soft, their minds were dull, and their lives were short, but they more than made up for it in their strength and their violence. Boring as they were, they would serve, as the elves never would. Elynáile awaited, and this time she would not bring words."
 silentblade.12.a:0 "She would bring death."
 silentblade.13.t:0 "Blackmoon Fury"
 silentblade.13.d:0 "Spiked Log goblins have long been a thorn to our side. Lately, they have been pushing their luck. The clan cries out for blood and war."
 silentblade.13.a:0 "The only good goblins is a dead goblin."
 silentblade.13.b:0 "We will war in due time..."
 silentblade.14.t:0 "Blind Fury"
 silentblade.14.d:0 "It took only a few simple tricks and unfortnate orcish victims to trick Clan Blackmoon into crying war against the Spiked Log goblins. Already, the Blackmoon orcs march to war, oblivious to our involvement."
 silentblade.14.a:0 "Hah, the fools!"
 silentblade.15.t:0 "Fury Held Back"
 silentblade.15.d:0 "To our surpise, the Blackmoon orcs did not fall for our attempt to spark a war. However, their chieftian's wisdom has led to widespread discontent and instabilty."
 silentblade.15.a:0 "Perhaps that is an opening enough..."
 silentblade.16.t:0 "The Conclave"
 silentblade.16.d:0 "Blackheart watched from the shadows as the last orc fell with a wet thud. The smallest twinge of respect stirred within the dryad. The creatures had fought with a feral and brutish viciousness. The sight had left Blackheart with her current smile; the Prince had picked his tools well. Now, her curiosity was sated. Her bloodlust, though, was not.\n\nShe turned her attention to unsuspecting Wood Elves, letting her smile grow into a manic expression. Bloodied and wary as they were, Blackheart knew the elves thought themselves victorious. She watched as a bruised Alara Cenág fussed over Narawen Drennen’s wounds. She noted how the brutish Oberon Fealgarn hobbled over and examined the orcs for clues. And she reveled at the frantic whispering as Bricena Myna and Cinithir Elyn fretted while a tired Irvah Ayeth sighed nearby. They were also so blissfully ignorant. Foolishly thinking they were buoyed by hope.\n\nWith madness and mirth, Blackheart slid behind Irvah Ayeth, ripped his throat open and laughed."
 silentblade.16.a:0 "And then hope became despair."
 silentblade.16.a.tt:0 "One by one, the clan leaders were cut down."
 silentblade.17.t:0 "A Wicked Death"
 silentblade.17.d:0 ""
 silentblade.17.a:0 "Splat goes [Root.Monarch.GetName]"
 silentblade.18.t:0 "Blissful Silence"
 silentblade.18.d:0 "Blackheart looked upon her macabre work with satisfaction. The regal audience chamber was nothing short of shattered. Blood was splattered across toppled chairs. The hardwood table centered at the chamber’s heart was violently splintered in two. Elf and orc strewn the floor, all delightfully still with blood still pooling."
 silentblade.18.a:0 "This scene, the Blackened Prince’s will manifest."
 silentblade.18.a.tt:0 "Without leadership, the elven clans will fold that much easier..."
 silentblade.19.t:0 "Elmscourge"
 silentblade.19.d:0 "Ruuk looked out over his new companions. A measly four dozen orcs, and barely a champion among them. Meanwhile, [Root.Monarch.GetName] had earned himself a whole new clan, drunk on feywater and promises of immortality. It would have to do. He would need to play this smart.\n\n“Orcs!” Their heads turned towards him, expectantly. “For that is what you are, no? The last orcs of a dead clan. You heard what [Root.Monarch.GetName] said. The water gave your kin over to the fey. They are your kin no more. They belong to the forest now.”\n\nHis audience was silent, but Ruuk could feel the desperation and anger in the air. They were already his.\n\n“Your clan is dead, much as mine. There is no winning.” He lifted his ax, and buried it deep in the trunk of the tree to his right. It cut through the wood as if through butter, and the elm fell down after only three strokes. “But you will have vengeance!” he screamed. “Upon your old kin! Upon the fey vermin! And upon this *miserable* forest!”\n\n“Ruuk!” his audience erupted. “Ruuk! Elmscourge! Ruuk!”"
 silentblade.19.a:0 "I’m coming, father."
 silentblade.20.t:0 "Resolve"
 silentblade.20.d:0 "This was not a defeat, Ruuk told himself. There was still time. He had again only managed to get a handful of new recruits, but what he lacked in manpower he more than made up for in information. He knew the where, he knew the when, and he knew the how. The dagger was there, all he needed to do was push it into the throat.\n\nAs he looked over his shoulder, however, at his ragtag band of survivors, he could not help but wish for a better dagger. They would not be enough to face [Root.Monarch.GetName], not with all the luck in the world. They would only be enough to make a statement, to rally the orcs at the ritual.\n\nOrcs follow the strongest, he reminded himself. He did not need to win outright. All he needed to do was to show strength, and the rest would fall into place."
 silentblade.20.a:0 "It had to."
