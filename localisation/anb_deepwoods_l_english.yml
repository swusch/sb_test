 salla_cenag.7.t:0 "A Thousand Arrows"
 salla_cenag.7ruler.d:0 "I finished reading the raid report with a grim smile. It was the latest of its kind to come in the last weeks.\n\n“Another successful raid?” Lanhara asked, peering over my shoulder.\n\nI nodded.\n\n“Good,” she said as she began massaging my shoulders. I closed my eyes to enjoy the moment, but instead my thoughts drifted to battle and strategy. My smile flipped.\n\n“Sorry,” Hara apologized, assuming it was the knot she had just hit.\n\nI brought my hand to hers. “No, it wasn’t you. It’s those orcs and their bastard chieftain.” She continued the massage knowing I wasn’t done. “We’ve killed hundreds of those brutes, but they just won’t break.”\n\nMy words hung in the air.\n\n“A single thrust of the glaive over a thousand arrows?,” Lanhara finally offered.\n\nI looked up behind, toward her. “Yes, a single glaive thrust! We are going to have to face them head on!”\n\n“And who exactly is ‘we’?”\n\nI snort, “You know what I mean.”\n\nShe raised her eyebrows, “Do I?”"
 salla_cenag.7ruler.a:0 "I give a sigh and peck on her cheek, “I’m not going to fight.”"
 salla_cenag.7general.d:0 "The air is odorous with the smell of sweat, blood, and death. I breathe deeply through my nose, having long gotten used to the stench, my eyes scanning the victorious battlefield. As my stag slowly trots, I silently count the bodies of fallen orcs. As my count reaches hundred, my grim smile sours. \n\nHow many of these feyscorned invaders had I and my clan cut down? A thousand? Two thousand? More? Countless corpses and still I couldn’t push them back. Why?\n\nI shook my head knowing the answer. It was their bastard chieftain - Khagor “Sapchopper”. As long as he stood, there would never-\n\nI froze.\n\n“A single thrust of the glaive over a thousand arrows,” I whispered.\n\nSlowly, I nodded to myself. Yes, that was the answer. Together with the other clans."
 salla_cenag.7general.a:0 "A single thrust through that feyscorned bastard would end this."
 salla_cenag.7general.a.tt:0 "§GThis raid was more effective thanks to Alara's generalship.§!"
 salla_cenag.7.insight:0 "§GEvent Insight:§!\nThe struggle against §RKhagor 'Sapchopper'§! and his dastard orcs never ends. My clanselves move to §Yraid§! them once more."
 salla_cenag.8.t:0 "Bodies and Bones"
 salla_cenag.8.d:0 "The forest, as always, was a cacophony of life. Trees swayed in the wind. Distantly, the howls of predators on the hunt sounded out. And, in particular, the cricking and chirping of insects filled the air.\n\nCuting through all of this was Khagor Sapchopper’s roars of rage. The scout had not gotten halfway before Khagor had pieced together that another warparty was dead at the hands of Durzk’ungul, the accursed daughter of the forest known as Alara Cenág. \n\nThis wretch, this bug, this gnat had buzzed his ears insistently since his greatest victory over the elves. She nipped and nicked at him without end, refusing to grant him proper battle.\n\nBut, he would not be denied. In time she and the other little elflings would be forced to face his might. And when they did…\n\nKhagor brought his hand upon an unsuspecting buzzing crownfly. Its buzzing ceased as it was caught between him, the nearby oak, and violent force."
 salla_cenag.8.a:0 "He would crush them."
 salla_cenag.8.a.tt:0 "§R[I29.GetName] has raided us! Our manpower has been reduced as a result.§!"
 salla_cenag.9.t:0 "The Battles After The War"
 salla_cenag.9.d:0 "I couldn’t help but dart my eyes about, trying to take in as much of my surroundings as I could. It must have been at least ten years since I had been on this trail. Long before the orcs had come. Yet in such a short time, so much had changed. The path had been widened. A number of crude markers had been carved into a number of trees. Much of the nearby brush and undergrowth had burned away. The orcs of Sapchopper had left the same scars on the land as our people. The realization leaves me with a frown.\n\n“I’d thought it would feel better,” Narawen suddenly spoke, breaking the long silence between us. “Seeing this all again. Knowing it was over. That we had won.”\n\nI turned to look at her. Gone was the gentle kindness I knew my cousin for. In its place was a hardness, the same edge I saw in Elaria - rage. My own face grew hotter at the sight of her anguish.\n\n“But, I don’t feel better,” she continued softly. “Even though the bastard’s dead. His host of murderers scattered. I just feel…” \n\nNarawen paused.\n\n“The druids teach that hate has no lasting place in life. The Seelie forgive and forget. The Unseelie fight to overcome. But, what of the Ashenfey? Don’t they hate?”\n\nI pursed my lips. Every elf knew of the Ashenfey. Cruel and vicious, their dark prince had spent thousands of years plotting vengeance against some forgotten foe. They were not ones to follow.\n\n“I think I hate them, Alara,” she said, looking past me. For taking my parents. For ruining our lives. But, I don’t want to hate. I don’t want to be like the Ashenfey.”\n\nNarawen looks at me with a lost gaze, “Can we really live with them? After everything that has happened?”\n\nI glance at woods I once knew then back to her. My head spun with emotion."
 salla_cenag.9.a:0 "“No, Narawen. We can’t.”"
 salla_cenag.9.a.tt:0 "§YOrcish provinces§! in [Root.GetName] and [I28.GetName] will be §Rdevastated§! but §Ywill become Fey Court Wood Elven§!."
 salla_cenag.9.b:0 "“I don’t know, Wen, but they won’t hurt us again.”"
 salla_cenag.9.b.tt:0 "§YOrcish provinces§! in [Root.GetName] and [I28.GetName] will be §Gkept under careful watch lowering the chance for revolt§! but left alone."
 salla_cenag.9.insight:0 "§GEvent Insight:§!\n§RKhagor§! is dead and his §YSapchoppers§! scattered, but I know just because the war is won that doesn't mean there aren't still battles left to fight. I think §YNarawen§! is realizing that now."
 salla_cenag.10.t:0 "Caught the Elf"
 salla_cenag.10.d:0 "It didn’t take long for us to learn why these wretched swamps were known as the Folly. The choking odor of sulfur, the howls of unseen monsters, and steady degradation of the land itself has made living here nearly a fool’s errand. Even within our clan, renowned for pushing the frontier, only the hardiest of our people were able to settle its edges. And only a select few were willing to press further, driven by the same bold curiosity as our forebears.\n\nThat… may have been a mistake. A folly if you will.\n\nFor today, cutting through the wretched ambience of bog life, were elven screams, both hoarse and hysterical. They were chased after by cackles and hoots, distorted by forces not from our plane. The usual browns and grays of the swamp were alight with sickly green hue. Geysers of verdant fire soon erupted after. And from those pyres emerged hairless, upright snouted creatures. Their eyes burned with chaotic craving as they set upon their victims. "
 salla_cenag.10.a:0 "By the Seelie Queen’s Bosom! WHAT ARE THOSE?"
 salla_cenag.10.insight:0 "§GEvent Insight:§!\nOn rare occasion our clanselves have spotted and fought with §Rstrange furless creatures§!. It is time we trudge deeper into the mire and discover just what these are..."
 salla_cenag.11.t:0 "What’s Ours Is Yours?"
 salla_cenag.11.d:0 "Perhaps it was not the strangest sight we’ve seen in our adventures beyond the Deepwoods, but it was certainly amongst the most awkward. On one side stood our finest scouts and boldest pathfinders. On the other side were the Ourdi, some clad in solid metal and others in soft, colorful garments not unlike the ones worn by the elves of the Lake Grove. Between the two parties was a Forest Goblin acting, of all things, a translator. \n\nThe meeting was… an arduous one, but after a number of misunderstandings and some very angry pointing at a map, the Ourdi message finally came across. Apparently the land we conquered from the goblins was theirs only a few years ago. And… they want it back. \n\nThis, of course, came as a surprise. Some terse back and forths and a few not so subtle threats of war followed, but our people managed to conclude the meeting without incident. Figuring out borders isn’t something that can be done overnight, after all. The Ourdi were not pleased, but it has bought us some time."
 salla_cenag.11.a:0 "What a mess…"
 salla_cenag.11.a.tt:0 "But, at least we learned something from the exchange.\n"
 salla_cenag.11.insight:0 "§GEvent Insight:§!\nIt would appear §Ythe [U16.Monarch.GetTitle] of [U16.GetName]§! is demanding an audience. Perhaps we can take advantage of this to §Glearn§! more of these Ourdi, by §Ysubtle means§! or §Ydiplomacy§!."
 salla_cenag.11alara.d:0 "“So basically, they’re saying they want their shit back,” the Forest Goblin said. \n\nI stared at the creature who had somehow become our translator. Three days of my life for that. Three days spent trapped listening to endless meetings and obtuse discussions. Of course. Leave it to “diplomats” to waste all that time to get the point across.\n\nThe goblin shrugged as I pinched my nose.\n\nAt first, I had been excited at meeting these Ourdi. It was a chance to range beyond the woods for reasons beyond war. I’d meet humans like the fiery-haired woman in Elynaile again. Perhaps even enter the great castle upon the great lake the scouts had been gossiping about. \n\nThat did not happen. \n\nThis whole affair was a war, just different from the ones I typically fought. Words and barbs were traded instead of blade and arrow. None of these humans held that spark she did. And, worst of all, I did not get to enter the castle, muchless even see it.\n\n“How about I give them a fist up their ass?” I muttered.\n\nThe goblin looked at me, wondering if that’s what I wanted to tell the Ourdi [U16.Monarch.GetTitle]. I nearly nodded, but Lanhara stepped in.\n\n“What she means is ‘The Ceanna now understands the cause of this discord. However, these lands are still in chaos. Perhaps it would be easier to resolve this once our shared enemies have been defeated?’”\n\nThe goblin rolled his eyes and relayed the message. Or at least something like it. \n\nThe [U16.Monarch.GetTitle], [U16.Monarch.GetName], grunted then sharply exhaled some gibberish to the goblin before standing up to leave.\n\n“Didn’t catch all of it but it was pretty much a give us back our land… or else.” \n\nI sighed to myself. I’ll never get to see that castle will I?"
 salla_cenag.11alara.insight:0 "§GEvent Insight:§!\nI hate meetings, but this one might be an exception. Hara is wary, but §Ythe [U16.Monarch.GetTitle] of [U16.GetName]§! wants to meet me. Hopefully in his castle! A meeting is a small price to pay to see what our §Yscouts§! and §Ydiplomats§! have discovered for myself!"
 salla_cenag.12.t:0 "Family-In-Arms"
 salla_cenag.12.d:0 "My cheeks were flush as I swaggered through the chattering groups of clanselves. I could feel my lips locked in a fool’s smile as I took one unsteady step after another. Occasionally I would stop to give a nod there, a laugh here, more than a few long embraces. \n\nI raised my cup to take another swig of wine as a shirtless elf carrying a roasted turbin overhead ran past me. A dozen angry cooks raced by me seconds later. I laughed then sputtered as I choked on wine. \n\n“There yous are,” a soft voice called from behind.\n\nI spun around and nearly tipped over as I spotted Narawen wearing a devious grin. Catching me mid-fall, she grabbed my hand and started dragging me. “What are you doing, Wen?”\n\n“Important stuff,” she hiccuped. \n\n“Important stuff?”\n\n“Yup.”\n\nI don’t know how she managed to pull me forward. My dear cousin was a head shorter and half as strong, but I found myself stumbling along after her, the world was a blur as we went. Before I knew it I was pulled up onto a table. I looked up to see Elaria… smiling? At least something close to it.\n\nWith no small struggle, Narawen clambered up beside me and beamed at me. I stared at her dumbfounded only to jolt at the boom of Elaria’s baritone voice, “Listen up! We’ve a toast to give!”\n\nHe gestured to Narawen and crossed his arms.\n\nAs best she could, Narawen attempted to fill Elaria’s void, “My dear People. My dear kith and kin. Ayeth, Cenág and Drennen. Today we celebrate victory!”\n\nCheers and hoots.\n\n“And we celebrate the elf who brought it to us, my cousin, my ‘big sister’ - Alara.”\n\nAnother round of cheers and hoots filled the night air. All the while, my cheeks began to heat.\n\nElaria then stepped forward. He looked at me, and just for a moment, saw the elf I once knew. Then he turned to the crowd and raised his goblet, “To elf who brought Salla Ayeth justice! To my oath-daughter, Alara!”\n\nMore hollering roared out. Soon the gathered elves began chanting a name. My name. As it grew louder, I felt my face burn ever hotter."
 salla_cenag.12.a:0 "That’s family for you."
 salla_cenag.12.insight:0 "§GEvent Insight:§!\nYears of fighting. Years of struggle to just hold onto what we still had. And now finally, I can see an end to this all. There's so much left to do still, but Hara insists on hosting a clan gathering. One we haven't seen since before all this began. It would be nice to have our families together again..."
 salla_cenag.13.t:0 "Blue Horizons"
 salla_cenag.13.d:0 "Our people are not ones for tears. The grove we call home, so full of bones, teaches us young that hardship and loss are just a part of life. And while grief make take hold of us like any other clan, we’ve found shedding its hollowing grip does not require shedding tears. It simply takes time and the will to keep moving.\n\nIt was that will that led us here. Despite countless battles and heartbreaking losses, our clanelves kept moving forward. That destination was where the land tapered into the sea.\n\nAt first there was a deferring silence as our vanguard stood the sandy shores. The smell of salt and life filled their noses. The crashing waves and distant flocks left them speechless.\n\nThen came a realization. We did not even have a word for this place, this “sea”, in our own tongue. It was the thing that our forebears had sailed upon. It was the thing that brought them here to these lands before they were lost to the woods. Yet, we could not call it out. And so the silence broke to sobs as tears freely flowed. How much had we lost?\n\nAs our people grappled with the moment, a village of disheveled humans watched on. Though they did not show it, they too struggled with the moment. Had one group of conquerors been replaced by another?"
 salla_cenag.13.a:0 "We are not conquerors. We'll find another way..."
 salla_cenag.13.a.tt:0 "This will unlock the Ourdi friendship mission."
 salla_cenag.13.b:0 "We cannot lose this. We will not."
 salla_cenag.13.b.tt:0 "This will unlock the Cenága naval mission."
 salla_cenag.13.insight:0 "§GEvent Insight:§!\nIt has been a steady march westward, but now it comes to an end. Not because we've face a foe too great, but because the land itself has given way to boundless water. It is a sight like no other, one we've only ever read of from the memorirs of our forebears. As we stand before this majesty, a question echoes with the washing waves - §Yis this the end of our exploration?§!"
 salla_cenag.13alara.d:0 "My toes dug into what the locals called ‘sand’. I liked it. It was smooth and soft and gentle… though it did get everywhere. The crashing of waves filled my ears, as did the chirping and cawing of white feathered birds, ‘seagulls’. The smell of ‘seabreeze’ was salt and fresh. \n\nI couldn’t help but smile, yet at the same time I could feel an unfamiliar quivering in my lips. This place, this ‘beach’, was like nothing I had experienced. The shores of the Lake Grove could not hope to compare.\n\nAnd the ‘sea’?\n\nMy eyes began to wet as I tried to swallow.\n\nI knew this is where it all began. Upon this ‘sea’ the forebears of my clan, of all the clans, sailed to and landed on a ‘beach’ like this. Our people were tied to this place and I couldn’t even use my own tongue to describe these places.\n\nA few tears escaped me as I choked a sob.\n\nI turned back toward the human village, wiping my face off. It was because of these humans that I could find a word for this place. For all of these things I couldn’t even describe. I also knew this was their home. I knew that this land was the Ourdi’s.\n\nAnd I knew I didn’t want to leave. I didn’t want to lose what my clan had just found again.\n\nI returned my gaze to the sea. "
 salla_cenag.13alara.a:0 "There has to be another way."
 salla_cenag.13alara.b:0 "We can’t leave. We won’t."
 salla_cenag.13alara.insight:0 "§GEvent Insight:§!\nMy clan's march west has come to an end. Not because of any foe, but because of something the land itself has given way to endless water. It is wider than any river I've seen. Greater than any lake. Is this where my people came from? And... §Yis this the end our expedition?§!"
 salla_cenag.14.t:0 "The Sun Court?"
 salla_cenag.14.d:0 "“So that,” I pointed to the Sun, “is Surael. He isn’t an archfey. He isn’t the Sun God. He is actually the Sun.”\n\nThe two brightly garbed, dark skinned “Sun Elves” nodded. My mind throbbed. No, it ached. This whole Sun Cult business was far more complicated than I had thought. There were so many rules and details. How could anyone figure this out?\n\n“But what if it’s cloudy?” I asked, “Does that mean he’s busy?”\n\nLanhara nudged me in disapproval. Probably too direct a question, but I ignored her and watched as the two elves each consulted their own dusty texts. From what I gathered, it was something like our own compilation of fey rituals.\n\nAfter some furious page turning, one answered, “If the sky over the temple remains dark for 64 hours, our priests need to sacrifice six pomegranat-” \n\nThe other interrupted, “It’s 72 hours, Kelmonias.”\n\nKelmonias shook his head and pointed to his own text. “Are you doubting my readings again, Amarien?”\n\n“Yes, in fact,” she replied tartly. “Also, you didn’t mention the olives. The olives come first.”\n\nKelmonias’ text slammed shut. “Oh, I get it now. You’ve not learned from the priests of Eduz-Vacyn, yet. Surael help you.”\n\n“Hah! Groping for tradition again? If you traveled more, you’d’ve learned Taelarios’ recently stressed the importance of olives.”\n\nPowerlessly, I watched as the elves began to wrestle. They then screamed what were either random verses or crude curses. Something then came up about Jahar, Cinder Wars, and Chosenhood. I felt Lanhara pinch me and I was made aware of her seething gaze. Fine, I thought. I’ll do something.\n\n“Uh… by Surael!” I called out trying to grab their attention, “What are those?” The two elves both look toward me, murder in their eyes then toward the random jar I was pointing at.\n\nThey both looked and then straightened up. \n\n“Lentils,” they answered, their scuffle entirely forgotten."
 salla_cenag.14.a:0 "“What are lentils?”"
 salla_cenag.14.a.tt:0 "We will §Ydisover§! more about §YBulwar§!"
 salla_cenag.14.insight:0 "§GEvent Insight:§!\nHara told me that we are getting visitors today. By the Seelie Queen's grace, they aren't some stuffy dignitaries though. No, they are elves like us! Apparently they're from a land far south called '§YBulwar§!'. I wasn't listening too closely but Hara said follow their own fey court, the §YSun Cult§! or something."
 salla_cenag.15.t:0 "Past and Present"
 salla_cenag.15.d:0 "I watched at the side of the makeshift stage with Narawen as one of my pathfinder’s answered questions to the gathered Drennen clanselves.\n\n“So, the outsiders make agreements and then write them on paper?”\n\nMy pathfinder nodded to the Drennen elf in the crowd.\n\n“Don’t they hold each other to their word?” another asked pointedly.\n\nShrugging, the pathfinder explained, “Apparently there are too many elves, humans, and other creatures for that to work.”\n\nThere was a murmur within the Drennen group. I smirked as I saw even Narawen shake her head. An elf’s word was their life in the Great Salla. Yet, beyond the woods, that was far from it.\n\n“There are many names for it, but the most common one we heard it called was ‘Feudalism’. Adopting it can apparently be up to fifty percent more effective.”\n\n“Tulmun shit!” a wizened druid cried out as more disgruntled murmurs filled the air.\n\nNarawen nudged me as the pathfinder attempted to wrangle the crowd, “Is that really true?”\n\nWith a toothy smile, I answered, “It is. After adopting it, we found it easier to build new buildings, organize new units, and trade.”\n\nMy cousin nodded slowly, not quite convinced. Undeterred by this, I returned my attention to my pathfinder who had finally gotten the crowd to listen again. "
 salla_cenag.15.a:0 "“After ‘Feudalism’ comes a revival…’ they started."
 salla_cenag.15.insight:0 "§GEvent Insight:§!\n§YNarawen§! and the §Yclanselves of Drennen§! have always had a deep connection to the Fey. Whether its the Seelie or the Unseelie, they always know just how treat them and are always willing to give me and §YCenág§! advice. However, there is so much more to the world than just the Fey. And though they don't know it, my sweet cousin and her people could use little advice their own!"
 salla_cenag.16.t:0 "The Conclave of Hofónn"
 salla_cenag.16.d:0 "Ever since the fall of the Verdant Veil, change had not been just a constant for the Wood Elf clans, but an ever increasing factor. Goods, knowledge, and people flowed in and out at a dizzying flow for a land isolated for millennia. And at the heart of this somehow, in the midst of this torrent Hofónn. Despite being the capital of Salla Cenág, it had barely been more than a backwater. The “town” itself was little more than a handful of hovels larger than the scouting camp it had started as.\n\nYet, now it stood as a true hub of the Deepwoods. One could find metal tubes that thundered and shot fire. Merchants hawked Chronicler manuscripts describing the recently rediscovered lost elven homeland of Aelantir. And if one even listened carefully, they could hear the chants of strange missionaries spreading the word of the Jadd.\n\nStill, it still came as a shock to [Root.Monarch.GetName] when the clans of the Verdant Pact decided to meet within Hofónn rather than return where the Pact was signed in Elynaille. "
 salla_cenag.16.a:0 "With exasperation, the [Root.Monarch.GetTitle] prepared the capital for their arrival."
 salla_cenag.16.insight:0 "§GEvent Insight:§!\n The Great Salla are long overdue for another conclave. And while the other clans were more eager to host, §YSalla Cenág§!'s success has led to our own capital playing host."
 salla_cenag.17.t:0 "The Weight of the Woods"
 salla_cenag.17.d:0 "I groaned as I belly-flopped onto our bed, utterly spent. My exhaustion wasn’t because I had spent the day doing anything meaningful like archery drills or ranging the grove or glaive sparring. No, my body was fine, fresh even. My mind, on the other hand, threatened to ooze out as though I had been stung by a deathstalker scorpion. Unfortunately, that had not been my fate. That would have been too kind.\n\n“It wasn’t that bad, Al,” Lanhara cooed as she sat beside me and began stroking my hair.\n\nI made a disgruntled noise into the pillow in reply.\n\n“And you did well,” she continued. “Much better than Elynaile. You didn’t even fall asleep once.”\n\nI flipped over with a scowl, “How could I? Every ceann, ceanna, and their second cousin-twice removed wouldn’t stop talking to me!”\n\n“Because, they’ve seen what you’ve done, watched how our clan has risen. They want the same for themselves.”\n\n“We did that.” I protested, “Together.”\n\nLanhara pinched my cheek, “Yes, but you were leading us.”\n\nI furrowed my brows, “That doesn’t make sense. Why not follow [I28.Monarch.GetName] or [I27.Monarch.GetName]? They know how to speak fancy. I just speak.”\n\nTo this, the love of my life only laughed, “That’s exactly why they listen to you…”"
 salla_cenag.17.a:0 "“...because you’re just you.”"
 salla_cenag.18.t:0 "We Live"
 salla_cenag.18.d:0 "“There you are.”\n\nMy groundward gaze shifted up to spot Lanhara’s approach. I gave a small smile but said nothing. She returned the gesture and plopped herself by the fallen tree I made my resting point.\n\n“You’re rather quiet,” she commented, taking my hand.\n\n“I’m thinking,” I replied.\n\n“Dangerous.”\n\nI rolled my eyes, “Someone told me I should do it more often.”\n\n“Smart advice from a beautiful elf. What are you thinking about?”\n\n“Very beautiful,” I corrected. My reward was an undignified snort. With a satisfied smirk, I rested my head on her shoulder, “I’ve been thinking about what comes next.”\n\n“What happens next?”\n\n“Yeah,” I muttered back. “We’ve been fighting for so long. And now it’s over. Now what?\n\n“Simple. Same thing we always did. We live,” Lanhara replied.\n\n“That’s it?” \n\n“That’s it.”\n\nI gave an uncertain hmm before considering what she said. But as my thoughts began to swirl, I felt Hara squeeze my hand before giving a laugh, “Oh Al, how did this happen?”\n\n“How did what happen?”\n\nShe shifted, forcing me to sit back up. As I gave her a questioning look, Lanhara leaned in with a devious look, “How did I become the one to act first, think later?”\n\nI opened my mouth but Hara put a finger on my lips, “New advice, don’t think too much.”"
 salla_cenag.18.a:0 "I blinked then grinned. More smart advice from a beautiful elf."
 salla_cenag.18.insight:0 "§GEvent Insight:§!\nWe did it. All the Great Salla stand once more. More than that, we stand together. But...what's next?"
 salla_cenag.19.t:0 "Ceannasaí"
 salla_cenag.19.d:0 "In some ways, it was a surprise that of all the ceann and ceanna it was [Root.Monarch.GetName] that stood before the gathered clans as ceannasaí. Our clan had never been the forefront of elven culture, politics, or power. We were explorers and pathfinders, bound together by blood and bonds. Maybe, for that reason, in other ways it was only obvious that [Root.GetName] was chosen to lead the Great Salla.\n\nThe world had changed, after all. Our forest home was no longer all there was, but the beginning of everything more. Who better to venture forth and meet that unknown than those who had already done so?\n\nStill that alone wasn't enough for every Wood Elf was born a ranger, if only out of necessity. There needed to be something more. It was for that reason our [Root.Monarch.GetTitle] spoke not our own feats but rather to how we were one people - kith and kin, indivisible and inseperable. Be we called each other brother, sister, cousin, or simply clanself, our loyalty was to each other, for now and ever more."
 salla_cenag.19alara.d:0 "I find myself once again in front of my fellow ceanns and ceannas. Standing at full height and dressed in my finest armor, I do everything I can to keep a straight face. I draw strength where I can from Narawen’s furtive smile as I push down my nervousness. \n\nThis moment was her doing. I pause and correct myself. It was our doing. \n\nWith the clans restored and the woods at peace, the question of the future had hung over everyone. It was clear to everyone, even me, that we couldn’t go back to the old ways of each clan on its own, bickering when things came to head. That had nearly brought us ruin.\n\nYears of fighting together under the Verdant Pact had brought us together too. We weren’t just clans now, we were a people. A unified force just like our forebears were. All we needed was a commander, a ceannasaí. \n\nAnd that led us here. Most of the clan heads had a desire for the position. My eyes glanced over to Oberon Fealgarn who had settled on what I could only describe as a resting scowl. Some more than others, I thought. Yet, it wasn’t enough to want it. The other clans had to agree to it.\n\nI don’t know what Narawen said. And, in so many ways, I didn’t think I was the elf for it. But, after all these years, I had learned to think some but not too much.\n\nI pressed my fist against my chest, swearing to serve as Ceannasaí. To honor all of the clans, not just my own. To lead with courage and convection. And to defend our home against all that threatened it.\n\nIt was a short speech. I knew I couldn’t speak fancy, but as I spied Lanhara behind the clan heads, I also knew that was alright. I just had to be me.\n\nAnd as I reached the end of my speech, I pounded my chest twice.\n\n“Yfel Cyranvar!”\n\nIn unison clan heads replied the same."
 salla_cenag.19.a:0 "“Yfel Cyranvar!”"
 salla_cenag.19.a.tt:0 "For the rest of the game, §Ychanging§! or §Yadding government reforms§! will give us the §GLegacy of Salla Cenág§! modifier for §Y5 years§!"
 salla_cenag.20.t:0 "The Goblins of the Bone Grove"
 salla_cenag.20.d:0 "Unlike the other groves, elven control of the Bone Grove has never been complete. There were fleetings moments of dominance, but for most of the past centuries, the grove has remained divided between elf and goblin. That has finally come to an end.\n\nWith this power comes a decision, how shall we rule over our defeated goblin rivals?"
 salla_cenag.20.a:0 "As subjects under elven guidance."
 salla_cenag.20.b:0 "Beneath the heel of elven dominance."
 salla_cenag.20.a.tt:0 "This will unlock the goblin tolerance path."
 salla_cenag.20.b.tt:0 "This will unlock the elven dominance path."
 salla_cenag.20alara.d:0 "My brother, my father, and my grandfather all shared the same dream - complete Cenága control over the Bone Grove. Each one of them died pursuing that dream. And now the Prince of Fools must be laughing at the irony that that dream I never once imagined has come to life under my watch as clan head.\n\nI shake my head. All I wanted was to restore my clan’s traditional holdings. To reclaim our homes. To protect what was ours. No more. It’s never that simple though. Not when you’re ceanna.\n\nReclamation became conquest, and now the clan’s stalwarts and elders have been bickering endlessly. Many demand vengeance for Oubblig’s attempts at conquest. That we must place the goblins beneath our boots. There are some few, though, who argue that Oubblig and his successors, [U12.GetName], were simply following the Bone Struggle, the fight for life.\n\nI glance at Lanhara, she stares impassively waiting for my decision. She’s been quiet on the matter but I suspect I know her own opinion. As I return my gaze on the gathered elves, I think back to Elynaile, back to when Corin and her band returned. I remember the joy I felt when I learned the Verdant Veil had fallen… and the shock of learning that my brother’s murderer, Oubblig, had been pivotal to her success.\n\nIt really never is simple, is it?\n\nWith a quick motion of my hand, the arguments die down. I rise, swallowing the lump in my throat then address my clanselves."
 salla_cenag.20alara.a:0 "“We will honor the Bone Struggle and those who honor it.”"
 salla_cenag.20alara.b:0 "“We will honor the dreams of those who fought for a Cenága Bone Grove.”"
 salla_cenag.21.t:0 "Upon the Wind"
 salla_cenag.21.d:0 "I lean against the tree and stare at my feet awkwardly, trying my best to fade away from the moment. I shouldn’t be here. This… this isn’t my place to be. Yet, here I was.\n\nThis was partially my fault. When I told Lanhara to speak with her father, she insisted that I come too. Against those pleading eyes, I knew that was a battle I was never going to win. I suppose even if I could have, I would have still gone. Facing your family and crossing the rifts that divided you was hard enough. Doing it alone? I shake my head. And so I found myself at the grave of the elf I once called oath-grandmother.\n\nMy role had been a simple one, to act as a branch for the two to finally talk. Not in fits and spurts, but something more, deeper. After that? Well, there was a reason I stood where I did.\n\nThat did stop me from stealing a furtive glance toward Elaria and Lanhara. Father and daughter stood side by side in quiet remembrance. If there were any words passed between the silence, then they were thankfully lost to me. This was their moment, not mine.\n\nAnd when that moment finished, they turned together and approached me. I gave my best reassuring smile. Hara wiped her eyes and returned the same. As for Elaria? For the first time, I saw the elf I once knew."
 salla_cenag.21.a:0 "I clasped his hand, relieved by its warm grip."
 salla_cenag.21.insight:0 "§GEvent Insight:§!\nDespite our successes, my áthyr'ionn, §YElaria Ayeth§! remains distant at best. At worst... I don't wish to think of it. And though she doesn't show it, I know §YHara§! frets for her father's well-being. His §Rgrief§! threatens to drown him in §Rdespair§!. I have to do something..."
 salla_cenag.22.t:0 "Bal Ourd"
 salla_cenag.22.d:0 "The fortress was beyond anything we had beheld. It sprawled across the cliffside overseeeing the boundless waves below, walls standing a half dozen elves tall. Bal Ourd, the local humans called it. It is one of the many great fortresses errected by long past empire known as Castanor, the Empire of Man. Awe-inspiring from without, Bal Ourd proved to be equally impressive within in.\n\nAs [Root.Monarch.GetName] stepped through candle lit hallways, a pit formed in their heart. Compared to this feat, what had [Root.GetName] built? [Root.Monarch.GetHerHisCap] people had spent centuries eeking out a life within the forests living shanties of wood and bone. For all their talk of change and adaptation, there was still so much more learn it seemed.\n\nWorse still, [Root.Monarch.GetSheHe] could feel the stares of the locals. Now within the main chamber, [Root.Monarch.GetName] finally saw the empty throne. The humans here at once had a kingdom. While the Wood Elves would be tolerated for now, one day soon, a choice would have to be made."
 salla_cenag.22.a:0 "Would they be liberators? Or conquerors?"
 salla_cenag.22.insight:0 "§GEvent Insight:§!\nUpon securing §Ythe great fortress of Bal Ourd§! we might §Glearn§! more of these Ourdi and means by which they live."
 salla_cenag_our_home_tolerance_settling_reward_tt:0 "§YElves§! and §YGoblins§! will settle across §Ythe Bone Grove§!."
 salla_cenag_warlocks_wars_insult_reward_tooltip:0 "If we §Yscornfully insult§! [U12.GetName] then we will gain §Gadditional manpower§!."
 salla_cenag_salla_arka_reward_tooltip:0 "Having our §Ydiplomats§! §Gimprove relations§! with [U16.GetName] will §Ggain us§! gain us §Yinsight into their institutions§!. Having our §Yspies§! in [U16.GetName] will §Ggive us§! §Yknowledge in their government reforms§!. §YLeveraging both§! will reward us with §Gboth§!.\n"
 salla_cenag_the_bone_struggle_tooltip:0 "75 §YChurch Power§! will be §Yspent§! if the Unseelie Court is not §GPleased§! or §MDelighted§!."
 salla_cenag_the_bone_struggle_unseelie_challengers_tooltip:0 "§RUnseelie Challengers§! will appear in §Ya random province§! to test our mettle."
 salla_cenag_goblin_path_tt:0 "This is a §YBranching Mission§!. Its triggers and effects will be based on our choice once we §Ycontrol the Bone Grove§!."
 salla_cenag_ourdia_path_tt:0 "This is a §YBranching Mission§!. Its triggers and effects will be based on our choice during §YBlue Horizons§!."
 salla_cenag_heartsmitten:0 "Heartsmitten"
 salla_cenag_heartsmitten_desc:0 ""Hara, you are my everything..." -Alara Cenág"
 salla_cenag_pacified_orcs:0 "Scattered Sapchoppers"
 salla_cenag_pacified_orcs_desc:0 "With the death of their chieftain Khagor Sapchopper, the orcs in our lands have been broken. Any attempts to reorganize are dissuaded by glaivepoint."
 salla_cenag_for_the_lost:0 "For the Lost"
 salla_cenag_for_the_lost_desc:0 ""Look upon the bones we tread upon! They hold your brothers, your sisters, your cousins! They fell so that that we might stand! So fight! Fight and remember the Bone Struggle!" -Alara Cenág"
 salla_cenag_into_the_unknown:0 "Into the Unknown"
 salla_cenag_into_the_unknown_desc:0 "We are a clan born from scouts and explorers. Unlike our brethren, facing the unknown has filled us not with fear but excitement. With the Verdant Veil gone and the Forest Goblins defeated, we have a chance to step beyond the forest we’ve known for so long. But, what lies beyond?"
 salla_cenag_wide_eyes_reward:0 "Learning Lore"
 salla_cenag_wide_eyes_reward_desc:0 ""Silver Families? Dwarovar? Surael? There's so much to learn, Al." - Lanhara Ayeth\n"Ugh, there's too much to learn... who has time for all this?" -Alara Cenág"
 salla_cenag_passed_unseelie_challenge:0 "Answered the Unseelie Challenge"
 salla_cenag_passed_unseelie_challenge_desc:0 ""Above all the Unseelie value strength, the will to live. Meet their Challenge head on and you'll find that strength." -Narawen Drennen"
 salla_cenag_a_shoulder_to_lean_on_reward:0 "Upon the Wind"
 salla_cenag_a_shoulder_to_lean_on_reward_desc:0 ""I thought forgetting the pain, the grief, meant betraying the fallen. But I understand now, they did not want us to burn in grief, but live in hope. The past is past, but the present is a gift..." -Elaria Ayeth"
 salla_cenag_bonecoated_infiltrators_rangers_reward:0 "Bonecoated Infiltrators"
 salla_cenag_bonecoated_infiltrators_rangers_reward_desc:0 "The elves of Cenág were never renowned for skill with the bow like Ayeth nor the mastery of saddle like Fealgarn. It was their ability to pierce through battleline and fortification that earned the respect of the clans."
 salla_cenag_swift_as_an_arrow_reward:0 "Nock the Arrow"
 salla_cenag_swift_as_an_arrow_reward_desc:0 ""No cries of war. No screams of vengeance. Just the whisper of whistling arrows and dying gasps of the invaders." -Elaria Ayeth"
 salla_cenag_family_in_arms:0 "Family-In-Arms"
 salla_cenag_family_in_arms_desc:0 ""No one can guard their back alone." -Cenága Proverb"
 salla_cenag_just_me:0 "An Earnest Ceanna"
 salla_cenag_just_me_desc:0 ""She struggles not to doze off during our conclaves. She speaks her mind without thought. And, she holds absolutely no consideration for decorum. But, I will never doubt her loyalty or dedication." -Bricena Myna on Alara Cenág"
 salla_cenag_yfel_cenag:0 "Yfel Cenág" 
 salla_cenag_yfel_cenag_desc:0 ""Never forget the Bone Struggle." - Cenága Saying\n\nWhen we adopt a §Ynew government reform§! or §Ychange government reforms§! we will §Ggain innovativeness for 5 years§!."
 salla_cenag_embrace_change:0 "Legacy of Salla Cenág"
 salla_cenag_embrace_change_desc:0 "Nothing lives forever. Elf. Clan. Idea."
 salla_cenag_branching_1_2_title:0 "Branching Mission"
 salla_cenag_branching_1_2_desc:0 "This is a §YBranching Mission§!. Its triggers and effects will be based on our choice once we §Ycontrol the Bone Grove§!."
 salla_cenag_branching_1_3_title:0 "Branching Mission"
 salla_cenag_branching_1_3_desc:0 "This is a §YBranching Mission§!. Its triggers and effects will be based on our choice once §Ycontrol the Bone Grove§!."
 salla_cenag_uneasy_peace_tolerance_title:0 "Uneasy Peace"
 salla_cenag_uneasy_peace_tolerance_desc:0 "Our history with the Forest Goblins goes back centuries. During those times, we were sometimes bitter enemies. Others, we were competing rivals. Perhaps now, given time and space, we can simply be neighbors."
 salla_cenag_our_home_tolerance_title:0 "Our Home"
 salla_cenag_our_home_tolerance_desc:0 "Of the nine groves of the Deepwoods, the Bone Grove is amongst the harshest and poorest. Its denizens have long spent what few resources defend what they could hold from rivals. No more. Let elf and goblin share what little there and build something more - a Bone Grove that is home for all."
 salla_cenag_uneasy_peace_intolerance_title:0 "One Grove"
 salla_cenag_uneasy_peace_intolerance_desc:0 "While the Bone Grove is nominally under our control, we have yet to truly secure it. Scattered goblin bands still remain. We lack communication posts in key locations. If we want the Bone Grove to remain ours, we must tighten our grip. Even if it means further resistance."
 salla_cenag_uneasy_peace_intolerance_autonomy_tt:0 "All §YBone Grove Forest Goblin provinces§! have less than §Y25 autonomy§! OR §Yhave had their autonomy reduced§!."
 salla_cenag_our_home_intolerance_title:0 "Our Home"
 salla_cenag_our_home_intolerance_desc:0 "With every glade firmly secured, it is time to allow our clanselves to reclaim what was lost and to build something new. Our grove may always be a harsh one, but it will also always be our home."
 salla_cenag_curiosity_title:0 "Curiosity..."
 salla_cenag_curiosity_desc:0 "Beyond the woods lies many wonders, both breathtaking and bizarre. Perhaps the strangest is the land known by the local’s as “Daravan’s Folly”. It is a putrid swamp ablaze with strange magics both similar and foreign to the fey ones we have long lived with. Many of our youth are clamoring to explore this strange and seemingly desolate land."
 salla_cenag_where_the_land_ends_title:0 "Where the Land Ends"
 salla_cenag_where_the_land_ends_desc:0 "We push ever westward, chasing the sun. The lapping of waves of boundless blue bounds our journey, as do these strange goblins. Squatter, more numerous, and speaking a dialect only vaguely intelligible by those of us who know Goblin, these “Exodus Goblins” stand between us and finding if the land ever ends."
 salla_cenag_branching_1_6_title:0 "Branching Mission"
 salla_cenag_branching_1_6_desc:0 "This is a §YBranching Mission§!. Its triggers and effects will be based on our choice during §YBlue Horizons§!."
 salla_cenag_far_lands_title:0 "Far Lands"
 salla_cenag_far_lands_desc:0 "A few short decades ago, only the boldest dreamed of leaving the Deepwoods. And even they never even imagined conquering and holding lands beyond it. And yet, we have done just that. Though both Exodus Goblin and Ourdi may bitterly chafe under our rule, their dour disposition does nothing to dim our people’s excitement. That excitement can be summed up by one word - boats. Outside of a few canoes and dinghies on the Lake Grove, no elf of the Deepwoods has ever had the chance to build the crafts our forebears arrived upon during the Landing. Until now, that is!"
 salla_cenag_unlikely_friends_title:0 "Unlikely Friends"
 salla_cenag_unlikely_friends_desc:0 "It is one thing to explore the world and its ideas. It is another to meet its people and understand them. And for as bold as we are, even we could not help but feel apprehension. Who were the Ourdi? Could they be trusted with these lands we now ruled? And what of our access to the sea?\n\nPerhaps another clan would have decided these strangers were too great a risk. Perhaps. But, we are not another clan. We are Salla Cenág. The Bone Clan, bound by blood and trust. And while the Ourdi may not be linked directly by blood, it can be made up by trust."
 salla_cenag_unlikely_friends_tooltip:0 "We will §Ycede§! any provinces §Ycored by Ourdia§! to §YOurdia§!.\nGain §G25§! Administrative Power, §G25§! Diplomatic Power, and §G25§! Military Power for each province ceded."
 salla_cenag_warlocks_wars_title:0 "Warlocks and Wars"
 salla_cenag_warlocks_wars_desc:0 "Our squabbles with the goblins of the Bone Grove go back centuries to when our Moon Elven forebears first arrived. Through the many wars that have followed, never had our people experienced a foe so dangerous as the fey warlock Oubblig. Through powerful fey magic, he devastated our clan, even slaying our previous clan head and current Ceanna’s brother. Oubblig, however, no longer leads the goblins! We must strike and avenge our fallen kin!"
 salla_cenag_into_the_unknown_title:0 "Into the Unknown"
 salla_cenag_into_the_unknown_desc:0 "We are a clan born from scouts and explorers. Unlike our brethren, facing the unknown has filled us not with fear but excitement. With the Verdant Veil gone and the Forest Goblins defeated, we have a chance to step beyond the forest we’ve known for so long. But, what lies beyond?"
 salla_cenag_salla_arka_title:0 "Salla Arká"
 salla_cenag_salla_arka_desc:0 "We are not unfamiliar with fortresses of stone. The ever-growing citadel of Ciranmyna is well known amongst us elves and within the libraries of Elyn are records of mighty and ancient structures found by our forebears in the land known as Escann. Yet, neither compare to the fortress before us. Overseeing an endless expanse of water, this bastion is unlike anything we’ve ever seen. Our scouts have taken to calling these people of this structure Salla Arká, the Castle Clan, named after their flag. In their own tongue they called themselves the Ourdi and it appears they wish to speak with us…."
 salla_cenag_wide_eyes_title:0 "Wide Eyes"
 salla_cenag_wide_eyes_desc:0 "Elves! That is the latest news from our scouts. Elves like us but unlike us. They dress in soft garbs of shimmering colors. Most brandish amulets of the sun and revere its rise. And strangest of all, they speak in a tongue that sounds nothing like our own. Yet, they look no different than us! The locals call them “Sun Elves”, which explains some of our reports. Still there is much more to learn! Both of these elves and of this strange land known as Bahar."
 salla_cenag_across_halann_title:0 "Across Halann"
 salla_cenag_across_halann_desc:0 "Ever further, ever bolder we venture out. The world, Halann, is no longer a stranger to be observed but a long-lost kin waiting to be met and welcomed. So what are we waiting for?"
 salla_cenag_across_halann_expedition_tt:0 "We sent an §Yexpedition to follow Corin's steps§! and an §Yexpedition entering valley be between great mountains§!."
 salla_cenag_blood_is_thicker_title:0 "Blood is Thicker"
 salla_cenag_blood_is_thicker_desc:0 "Though we Wood Elves are bound in common blood, there is no other clan closer to us than Salla Drennen, the Thorn Clan. Many of our peoples' families span across the two salla and even our clan heads are close cousins. However, that doesn’t mean all has been well. Only some years ago our clans were enemies, caught in the Cousins’ War over kinslaying. Even now some bad blood lingers, something that weighs heavily on our Ceanna."
 salla_cenag_two_steps_ahead_title:0 "Two Steps Ahead"
 salla_cenag_two_steps_ahead_desc:0 "Our first encounter with the orcs was a brutal one. With vicious strength and impetuous rage, we were scattered when we first faced them directly. Our countless fallen brothers and sisters made it clear we could not face them on their terms. Thus we met their brutish ways with cunning. Slipping through between the Feyrealm and our own reality, we can strike at any time, at any place. And when they come charging at us, they’ll find themselves two steps behind…"
 salla_cenag_getting_the_chop_title:0 "Getting the Chop"
 salla_cenag_getting_the_chop_desc:0 "Wretched savage Clan Sapchopper. It has suffered a thousand cuts and its chieftain Khagor still fights on. He and his brutes continue to hound us like animals and given time, they might just catch us. For that reason, it is clear to our Ceanna that we must turn and face these beasts. It is time we put them down."
 salla_cenag_stubborn_thorns_title:0 "Stubborn Thorns"
 salla_cenag_stubborn_thorns_desc:0 "It was from Salla Drennen that we learned to channel the favor of the Unseelie into mighty boons. Boons that helped us reach the heights we reach now. It is only right that we return the favor to our dearest friends and cousins. As they taught us the fickle ways of the fey, so too will we show them exotic marvels of the world outside."
 salla_cenag_second_conclave_title:0 "The Second Conclave"
 salla_cenag_second_conclave_desc:0 "It wasn’t long ago that our clan was on the brink of destruction. Alone and isolated, we fought not knowing if tomorrow would spell the end for our people. Then came Narawen Drennen’s invitation for a conclave in Elynaile between the clans. Despite our misgivings, our Ceanna chose to attend it, not knowing it would herald a reverse in our fortunes. Now, our own capital, once a backwater, outshine Elynaile itself! The clans once more gather not in Salla Elyn, but in Salla Cenág! Let us prove ourselves worthy hosts!"
 salla_cenag_ceannasai_title:0 "Ceannasaí"
 salla_cenag_ceannasai_desc:0 "There has only ever been one Ceannasaí, only one Commander of the Elves. Her name was Liandiel Speardancer and it was she who guided our lost ancestors through the strange and dangerous Deepwoods. But as we spread across the woods, the regiments that made up that lost elven army broke into the clans. And with Liandiel’s passing, so too passed elven unity. Or so what we thought.\n\nWith the Great Salla restored and bonds between the clans stronger than ever, there is now a clamor for something more."
 salla_cenag_the_bone_struggle_title:0 "The Bone Struggle"
 salla_cenag_the_bone_struggle_desc:0 "Our grove is filled with bones of countless creatures. Death is just as constant as life. In this, we have learned to hold nothing sacred other than the bonds of our kin and our own strength. While this has led us to be favored by the dour Unseelie, our clan has rarely sought out their blessing. With the aid of our fey-whispering cousins in Salla Drennen, that favor may offer something more."
 salla_cenag_kinship_title:0 "Kinship"
 salla_cenag_kinship_desc:0 "Once more Salla Cenág, Drennen, and Ayeth are whole. A feat that was accomplished not alone but together. Perhaps it should not come as a surprise! For what foes could stand against the combined might of sharp-eyed Ayeth archers, cunning Cenág infiltrators, and devoted Drennen druids? None! Let us bring the clans together and toast to that!"
 salla_cenag_shoulder_lean_on_title:0 "A Shoulder to Lean On"
 salla_cenag_shoulder_lean_on_desc:0 "Elaria Ayeth is not the one for tears. Within his heart lies not cold grief but burning hatred. A fact that worries our Ceanna and her love Lanhara Ayeth. Such raging emotion can not go untended to. For the sake of both Salla Cenág and Ayeth, we must address Elaria’s wanton demand for vengeance. In doing so, perhaps we can heal both Elaria and Salla Ayeth."
 salla_cenag_shoulder_lean_on_fort_tt:0 "Have §Y4 provinces§! in §Ythe Arrow Grove within a fort's zone of control.§!"
 salla_cenag_on_all_fronts_title:0 "On All Fronts"
 salla_cenag_on_all_fronts_desc:0 "Even with the Verdant Veil receded, it is not entirely gone. The pathways to the Feyrealm and back remain within our means. And within the means of our enemies. It is time we wrest control of the gladeways. Then, with our foes isolated, we shall crush them on all fronts!"
 salla_cenag_on_all_fronts.tt:0 "If [Root.Monarch.GetName] is a §Ygeneral§!, [Root.Monarch.GetSheHe] will gain §G1§! mil skill."
 salla_cenag_shadow_of_grief_title:0 "Shadow of Grief"
 salla_cenag_shadow_of_grief_desc:0 "While perhaps not as close as Salla Drennen, Salla Ayeth has long been a traditional ally of ours. Indeed our Ceanna's own love is the granddaughter of the Old Stalwart himself - Ceann Irvah Ayeth. Unfortunately the death of Irvah's own consort, Vehari Truearrow, has left the Ceann of Salla Ayeth frozen in grief. We must do what can to stir the Arrow Clan."
 salla_cenag_swift_arrow_title:0 "Swift as an Arrow"
 salla_cenag_swift_arrow_desc:0 "As proud as we are with our skill with the bow, we know that the greatest archers shall always be Salla Ayeth. In part, it is due to their clan’s insistence on practising the bow exhaustively. The other part, though they will never admit it, it is also due to their unique "Ayeth Arrows", crafted from feytouched timbers growing in their grove. Reclaiming these are certain to aid our collective efforts."
 salla_cenag_bonecoated_infiltrators_title:0 "Bonecoated Infiltrators"
 salla_cenag_bonecoated_infiltrators_desc:0 "When going to war, our clan’s warriors have long used bone meal as warpaint - both to conceal ourselves and inspire fear in our enemies. However, thanks to our better understanding of magics and boons, our Ceanna believes we might be able to use certain feytouched bones and a little fey cajoling to create a true camouflage - one undetectable by even the sharpest eye."
 salla_cenag_swift_arrow_bonus_reward_tt:0 "We will §Ycede§! any provinces we control in §Ythe Arrow Grove§! to §YSalla Ayeth§! and gain a §GRanger unit§G per a province. "
 salla_cenag_bodies_and_bones:0 "Bodies and Bones" 
 salla_cenag_bodies_and_bones_desc:0 "The damned elves of Cenág and their wretched wench refuse us proper battle. Constant raids and skirmishes have begun to take their tool on our warriors."
 salla_cenag_uneasy_peace_reward:0 "Living Together Amongst the Bones"
 salla_cenag_uneasy_peace_reward_desc:0 "For centuries, elves and goblins have squabbled within the Bone Grove, often leading to additions to the bone piles. That time, however, seems to be coming to an end."
 salla_cenag_goblin_tolerance_reward:0 "Moving Beyond The Past" 
 salla_cenag_goblin_tolerance_reward_desc:0 ""Corin... she told me Oubblig gave his life to help her tear down the Veil. I don't know if I can forget the pain he caused. Or forgive him. But... I won't hold onto the past..." -Alara Cenág"
 salla_cenag_struggling_together:0 "Struggling Together" 
 salla_cenag_struggling_together_desc:0 "Few things bring former foes together like collective misery. Fortunately, or unfortunately for the locals, the Bone Grove remains a hard land with plenty struggle. The divide between elf and goblin is eased, if not forgotten, under the slog of the daily grind."
 salla_cenag_uneasy_peace_intolerance_reward:0 "For the Dreams of the Fallen"
 salla_cenag_uneasy_peace_intolerance_reward_desc:0 ""I couldn't forget, I couldn't forgive. My brother. My clan. How many died at the hands of Oubblig? What else could I do but pay blood for blood?" -Alara Cenág"
 salla_cenag_far_lands_reward:0 "To Sail Again"
 salla_cenag_far_lands_reward_desc:0 "For the first time in a thousand years, our people sail the Divenhal Sea. Unsteady and uncertain at first, but slowly with more confidence. In time, we will retrace our forebears journey. To the Elvendocks in Anbenncost. To twins cities of Port Jahar and Brasan. And, perhaps, to the our lost homeland - Aelantir."
 salla_cenag_into_the_unknown_reward:0 "Into the Unknown"
 salla_cenag_into_the_unknown_reward_desc:0 ""Eledas. Arun. We did it. We left these woods." -Alara Cenág"
 salla_cenag_across_halann_castanor_reward:0 "Report: Escann"
 salla_cenag_across_halann_castanor_reward_desc:0 "[Root.Country.Monarch.GetTitle], to the north rages a struggle as great as our own. Bands of adventurers and clans of orcs battle for control of the land known as 'Escann'. It is unlikely that we will find any allies to assist us of this writing, but we have managed to secure some connections. Enclosed you will find notable travel routes as well as effective tactics used by the adventurers against the clans.\n-Cyril Myraeth"
 salla_cenag_across_halann_harpies_reward:0 "Report: Harpies"
 salla_cenag_across_halann_harpies_reward_desc:0 "Fair winds upon you, cousin! Pardons for the strange greeting, but I've taken a fondness to locals. For good reason, mind you! They are known as 'Harpies' and they are as fantastical as any fey from our woods. Why you ask? To start, these Harpies are a people wholly consisting of females! And they capable of flight! Upon feathered wings to soar fro and to with such grace and beauty. Beauty that is only matched when face to face! While I had intended to return with this report, I've decided to linger here a bit long. Worry not, [Root.Country.Monarch.GetName], I shall represent our clan and our interests. \n-Iras Cenág"
 salla_cenag_stubborn_thorns_reward:0 "Tending to Stubborn Thorns"
 salla_cenag_stubborn_thorns_reward_desc:0 ""
 salla_cenag_on_all_fronts_reward:0 "Tip of the Glaive"
 salla_cenag_on_all_fronts_reward_desc:0 ""


 unseelie_challengers_name:0 "Unseelie Challengers"
 unseelie_challengers_title:0 "Unseelie Challengers"
 unseelie_challengers_army:0 "Unseelie Challengers"
 unseelie_challengers_desc:0 "A motley band of warriors consisting of fey, elves, goblins and other Deepwoods denizens who serve the Unseelie Court and its King. They have been sent challenge those seeking the Unseelie's blessing."
 unseelie_challengers_rebels_demand:0 "Prove Your Mettle!"
 unseelie_challengers_rebels_demand_desc:0 "This motley band of warriors demand battle to prove their own mettle... and yours..."

