 #The Red Citadel
 the_red_citadel:0 "The Red Citadel"
 the_red_citadel_desc:0 "--------------\nSitting atop the hills of Emgolú is the Red Citadel, a complex of walled temples and government buildings crowned by the great palace of the Fei Dynasty. Its construction was ordered by the Red King to be the heart of the new imperial capital, and it was inside this palace that the Terror Kings of Great Luzhong lived when they were within the city. They would meet with various governors and diplomats from lands far and wide, and it was from within the complex that the laws of the realm would be dictated.\nThe Citadel saw the rise and fall of the Empire—being at the core of its administration, it oversaw the realm’s golden age and its slow decline over many eras.\nIt has been the center of many tales and fables from our people, proving to captivate the minds of writers and artists almost as much as the king whose name it bears."
 citadel_culture_or_unlock_trigger.tt:0 "Primary culture is §YBeikling§! or has gained the ability to use this monument from a §Ymission§!"
 red_citadel_homeland_dev_1.tt:0 "\nEvery province in the §YBeikling Homeland§! Province Group will get §G-5%§! §YLocal Development Cost§!."
