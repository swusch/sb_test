 imperial_palace_effect_tt_2:0 "The Emperor will gain §G+25.0%§! Imperial Authority from Free Cities.\nEvery Prince will get the following modifier until the end of the game:\nMonthly Favor Gain: §G+15.0%§!\nDiplomatic Reputation: §G+1.00§!."
