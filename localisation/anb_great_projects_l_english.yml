 ######Sarhal Monuments######
 ############################

 shadowroot_matriarch: "Shadowroot Matriarch"
 shadowroot_matriarch_desc: "--------------\nThe Matriarch, or Yezelne Nisha in tongue not dared spoken out loud. A world tree of sorrow and souls that towers over both the Shadow Swamp and the Shadow Plane. Should one bypass the shambling mounds and twisted fauna, you’ll catch sight of its warped appearance. A strangler fig, coiling about a long gone tree. For the trolls it represents predation and destruction, for the hags and creatures of the swamp it is life absolute. As the hags drain its sap, this bleak energy is absorbed by the environment, feeding off the tree as it feeds off the Shadow Plane. Straining at its bindings, should the tree be released the swamp would likely turn green once more, but then again, imagine the power we could have from fully controlling its web of spirits."

 shadowroot_matriarch_purified: "Purified Shadowroot Matriarch"
 shadowroot_matriarch_purified_desc: "--------------\nThe heart of the Swamp, Yezelne Nisha, is once again standing proud; healed from the wounds inflicted by the vile hags. The Swamp itself has been affected by this change. What was once a corrupted bog full of twisted creatures is now a land that can be cultivated and settled. The influence of the Shadowplane is still present and our scholars agree it will probably never go away, but the land is now much tamer and no longer hostile to all forms of life or civilization. "

 lizardfolk_port: "Lizard Port of Teramzadai"
 lizardfolk_port_desc: "--------------\nThe magnificent port of Teramzadai, whose sweet smell of cloves has earned it the moniker \"Mamizadai\" (Sweetport). This lush port, alive with both the bustle of ships and the sounds of the surrounding jungle, is known as the greatest in Fahvanosy. Lizardfolk, such as those from Karassk, have always had a presence on the islands and nowhere is this more obvious than the combination of lizardfolk and Vyzemby architecture along with the temple overlooking the port. This great temple, an old lizardfolk place of worship now dedicated to Drongray, blesses all ships, Vyzemby, and lizardfolk beneath its gaze. Its chiseled statue, so large it is visible from even the docks, will guide both trade and lizardfolk to our shores so that we may prosper forevermore."
 great_project_mt_enabled: "Has gained access to the Great Project through a mission."

 first_mihipha_college: "Mihipha College"
 first_mihipha_college_desc: "--------------\nFounded by Rainiharo \"The Wise\", the great Mihipha College in Loranakodro is the oldest Mihipha College on the isles; it is as luxurious and grand as it is scholarly. Filled with open gardens to study in, large lecture halls, pools to reside by, and a beautiful view of Bakya Bay, it is no surprise that countless aspiring students find their way here. Even famous figures such as Azaly Farscribe are known to have studied at Mihipha College. A hub for Mihipha arts, the college has produced the finest bards, storytellers, and singers that could rival those of Seinathíl. Under our control, the college is sure to flourish and have apprentices roaming its halls, producing a sweet melody for all who will listen."

 esuvrem: "Esuvrem"
 esuvrem_desc: "--------------\nBeneath the city of Kvangraak is a vast palatial complex of Dao origin that the Haraagtsedi refer to as Esuvrem - the Cave Palace. Access to this treasure of the ancient world is jealously guarded by the local gnolls who hold the sacred key to accessing it. The complex provides a vast quantity of high quality enchanted steel to those willing to take it"

 tower_of_muhaqaar: "Tower of Muhaqaar"
 tower_of_muhaqaar_desc: "--------------\nThe Tower of Muhaqaar has historically acted as the southern centre of Kheteratan influence at the source of The Sorrow, and the greatest institution of the mages of Kheterata. If a child in any corner of the vast empire of Kheterata showed signs of magical prowess, they would be whisked away to Muhaqaar to study at the academy as which the tower also serves. It is best not to dig too deep into the magical experiments the mages have run within its dark walls."
 #Tooltips
 tower_of_muhaqaar_tip1: "Upgrading the Tower of Muhaqaar to level 2 will increase the number of positive events your ruler gets when studying magic"
 tower_of_muhaqaar_tip2: "Upgrading the Tower of Muhaqaar to level 3 will mean your heir will study magic at the academy as a child, increasing their starting magic school levels"

 kuiika_gamyi: "Kuiika Gamyi"
 kuiika_gamyi_desc: "--------------\nThe great Kuiika Gamyi is impossible to miss. It towers over Lake Kuiziva, standing at over 200 metres tall. What its original purpose was is beyond anyone’s knowledge. It is not made of any material known to exist on Halann, adding to its mystery. Since its discovery, it has attracted admirers and worshippers from every people and every race in western Sarhal. Naturally, every single faith has been convinced it is a sign from their gods, which has led the Kuiika Gamyi to be the site, and the reason for, many brutal wars over the millennia."

 koroshesh_library: "Grand Library of Koroshesh"
 koroshesh_library_desc: "--------------\nThe Great Library of Koroshesh, built during the early years of Elikhet's reign, is one of, if not the greatest, centers of knowledge and learning in Halann. The library itself is just the heart of a massive complex that stands towering above the city harbor. It is formed by the many institutions that have congregated around it through the ages, including a great zoo and countless lecture halls, student residences and art expositions. Its seemingly infinite shelves contain the wisdom of five millennia, and it would take another five to read just the titles of all the works it houses. No field of knowledge lacks a place in the Library, and any contribution of the slightest significance soon finds its way to its shelves. The Library has produced some of the brightest minds of all history, and it is expected that it will continue to do so for centuries to come."

 great_merfolk_canal: "Great Merfolk Canal"

 aur_kes_akasik: "Aur-Kes-Akasik"
 aur_kes_akasik_desc: "--------------\nCarved into the face of the mighty Akasi mountains is an ancient palace from a bygone era. It was one of many palaces created and held by the giants, until the mighty Storm Queens overthrew them with the help of the Fangaulan king Aro. After expelling the giants from Akasik, the Storm Queens reshaped the once unassuming palace into the greatest in North Sarhal; the mountains themselves were molded to form new chambers of the palace and grant it the eternal embrace of the mother. The Storm Queens brought forth many fresh springs from the earth to create wondrous gardens and an ever-running hydraulic system, and set in place powerful enchantments that still stir spring breezes through the many open spaces of the palace. While before the splintering of Akasik the palace was the primary court of many kings and queens, in recent times it has served as a pilgrimage site for the faithful and the planetouched of Akasik, bringing a semblance of centralization to an otherwise splintered faith."
 #Tooltips
 aur_kes_akasik_tip1: "§YPlanetouched§! heirs will become more frequent from now on"

 e_arenaginku_adras: "E Arenaginku Adras"
 e_arenaginku_adras_desc: "-------------\nOne of the many different homes made for the dragon Zenidir before his martyrdom, E Arenaginku Adras (“The Emerald Hall\") is aptly named for its emerald walls carved with various stories and traditional tales. Built into the side of Gleti Sedara, from here Zenidir was able to both survey the land in the area and host his nobles for various purposes, be that the government of the kingdom or simple entertainment. The most famous of its offerings was its izenwez (‘shepherd's-ball’) pit. Izenwez is played by two teams of seven men armed with shepherds crooks, using them to whip a fist sized colored ball made of hard calf skin into a small alcove on the opposite side of a long stone pit. In the centuries since the collapse of his empire, much has been looted, leaving nothing more than an empty husk used in a limited capacity by local shepards. If we are to return the hall to its former glory and revive the game again at a national level, we will need to invest much into refurbishing the hall."
 #Tooltips
 e_arenaginku_adras_tip1: "§GThe Games Restart.§!"
 e_arenaginku_adras_tip2: "§GThe Games Expand.§!"

 hawatli_wizti_tali: "Hawatli Wizti Tali" 
 hawatli_wizti_tali_desc: "-------------\nThe shadow swamp has only spread since the Day of Ashen Skies, but before that the area still belonged to Amilak. In commemoration of this the people still living in the area built a grand statue, not of Amilak as an old wise man, but as a great conqueror defiant of the growing swamp, then only relatively young. At the time of Zendir’s unification of our lands, the swamp licked at the edge of the area in which he resided, but now the city has long been overtaken, the people that lived there fleeing as the city was swallowed by swamp. All that remains is the colossus’s face and arm, axe in hand, leaning out of the muck, his face recarved by the trolls into that of Yrilak in cruel mockery."
 #Tooltips
 hawatli_wizti_tali_tip1: "§YGuided Rains§! works on plants in area."
 hawatli_wizti_tali_tip2: "§YGuided Rains§! Works on plants in region."

 azmeras_wezinmesig: "Azmera's Wezinmesig"
 azmeras_wezinmesig_desc: "-------------\nFormerly the personal residence of the wizard Azmera, the city of Wezinmesig was founded at the foot of Azmera’s grand river-tower and now surrounds it. It was built in the 1200s, with reddish purple stone transmuted by Azmera himself from the soil surrounding the tower. Within its walls he vigorously researched methods of transmutation and abjuration, becoming the foremost master in the region if not the continent. Its walls sit filled with stone tablets covered in research and notes on the application and study of the various schools of magic, though the most impressive of objects sits unfinished within the central tower. “E Yayerneta Shema”, the Weather Weaver, is an unfinished loom almost the height of the tower that was supposed to be Azmera's magnum opus, and would have allowed him to exert extremely fine control of field and weather spells. Even in its unfinished state, it massively speeds the production of the metal infused cloth for which the city is famous. If a particularly powerful mage were to arrive again, surely it could achieve its original purpose."
 #Tooltips
 azmeras_wezinmesig_tip1: "§YField of Forbiddance§! available at §SRenowned§! Abjuration"
 azmeras_wezinmesig_tip2: "§YField of Forbiddance§! lasts twice as long."
 azmeras_wezinmesig_lowered_req: "The spell mastery requirement is lowered by §YAzmera's Wezinmesig§!."

 crater_of_the_martyr: "Crater of the Martyr"
 crater_of_the_martyr_desc: "-------------\nThis is the resting place of Zenidir Zentirizar, The Shadowslayer, founder of the First Mengi Empire. The Crater marks the battlefield upon which the Great Elemental Dragon sacrificed himself to save us all from Eztarthul the Astral Terror. The result was the death of both Dragons and the remains of the Damestear Dragon being scattered through this place as a reminder of His feat."

 tree_of_tales: "Tree of Tales"
 tree_of_tales_desc: "--------------\nTowering high above the steaming canopy of the northern reaches of the Dao Nako, the Yirisunsiir or Tree of Tales forms the heart of the town of Jirad. An ancient solitary ironwood tree, the Yirisunsiir has existed since at least the times of the first Fangaulan empire. \n\nNestled within its many boughs are a host of platforms, stages, chambers and gathering halls connected by a network of stairs, ladders and rope bridges, which host the preeminent school for the Jelli – the famed Fangaulan bardic poets and storytellers. Here they come together from all over Fangaula and beyond in yearly gatherings to share tales from distant lands and novel songs. The walls of the main assembly hall are decorated by murals depicting famous tales from Fangaulan myths, made from precious wood and iridescent pearl inlays created out of Makans gift, large freshwater river pearls found in the Nkolonnin river. \n\nThe Tree of Tales is however not only a place of learning for the next generation of Jelli, but also the final resting place for many Jelli, particularly those of Kaino descent. The outermost branches of the Yirisunsiir are covered in scaffolds used for air burials. Once their remains have been stripped of all flesh they are cremated and the ashes strewn into Makans pool, a sacred wellspring at the base of the tree, whose waters flow into the mighty Nkolonnin, allowing the souls of the Jelli to continue traveling even after death."

 dendugma_monastery: "Dendugma Monastery" 
 dendugma_monastery_desc: "--------------\nTowering over the humid jungles of the Dao Nako and the sweltering plains and volcanic highlands of Janama, the imposing Junansuar volcano dominates the landscape of western Fangaula. About half-way to its crater peak, a series of walls and fortifications hewn from its basalt stone surround the entire mountain. These protect the sacred temples of the Dendugma forge-priests, sworn to the service of the divine blast furnace Mojobaa, as well as the headquarters of the God’s Atoners, whose sacred duty it is to control all the planetouched of Fangaula.\n\nA vast network of forges arranged on terraced levels makes use of the heat rising up from within Junansuar to shape hardy ironwood into Dendugma steel, crafting durable tools and dreadful weapons alike. It was here where Biakata received the weaponry for her army that would go on to conquer all of Fangaula. Burrowed deep within the volcano are the remnants of an ancient Efreet palace. Only the topmost layers of this complex have been occupied by the Dendugma order and turned into the central sanctum of their faith, with entry to deeper levels forbidden as to not disturb the lava children of Mojobaa.\n\nSince the time of Biakata, the Dendugma are no longer the only holy order calling the volcano home. Here the God’s Atoners have their barracks, training grounds, administrative headquarters and, buried deep within the dark rock, their ínfamous dungeons, where even the most powerful and tenacious planetouched are eventually broken." 
 dendugma_monastery_tier_2: "§Y+1% Artillery Fire§! for each owned §Wironwood province§!"
 dendugma_monastery_tier_3: "§Y+2% Artillery Fire§! for each owned §Wironwood province§!"
 dendugma_monastery_ironwood_mod1: "Dendugma Monastery"
 desc_dendugma_monastery_ironwood_mod1: "At first we were very suspicious of the new short, hooded arrivals but their engineering knowledge allowed us to improve our ironwood cannons"
 dendugma_monastery_ironwood_mod2: "Dendugma Monastery"
 desc_dendugma_monastery_ironwood_mod2: "We managed to gain the trust of the kobolts enough that they stopped hiding their identity and could focus more on developing even better ironwood cannons."

 imperial_arena: "Great Imperial Arena" 
 imperial_arena_desc: "--------------\nAt the heart of Sinjetaso - the province itself named for this most famous institution - lies the sprawling Great Arena. Despite the name, it is not a singular building but a vast complex of arenas, gladiatorial barracks, animal pens and assorted infrastructural buildings, a veritable city within a city, all warded by a monumental adobe brick wall surrounding the complex.\n\nFounded by Biakata the Great, it is in this arena where for centuries the most martially inclined planetouched have battled for supremacy in thrilling gladiatorial matches. Using their unique abilities and complex enchantments woven into the building blocks of the arenas themselves, all manners of unique combat scenarios can be experienced by the gladiators - aerial battles, subaquatic struggles, melee clashes in an arena set on fire or in which the ground itself tries to swallow the fighters. Here planetouched warriors can measure their abilities against each other and dangerous animals imported from all over Sarhal, all in pursuit of the ephemeral title of Champion of the Arena.\n\nThe Great Arena serves not only to entertain the masses, but is has also been used to recognize and train suitably belligerent planetouched for service in the imperial armies, execute planetouched traitors against the empire and, maybe most importantly, focus the ambition and aggression of planetouched on these lethal competitions, instead of on attempts to carve out their own fiefdoms." 
 imperial_arena_tier_2: "Increased chance of planetouched generals."

 water_dreams_oasis: "Oasis of Water Dreams" 
 water_dreams_oasis_desc: "--------------\nDeep within the western reaches of the Salahad rises a jagged sandstone plateau riven by a network of narrow ravines. At its heart, hidden behind a labyrinth of sandstone canyons, lies the blue marvel of the desert, the Oasis of Water Dreams: a network of clear spring pools whose water nourishes a verdant paradise in this otherwise inhospitable land. Shielded from the glare of the desert sun by the surrounding steep cliffs, it has since time immemorial been a refuge and place of rest for all who traverse these parts of the Salahad.\n\nCalled Jisugo Loban by the Mukarron tribe native to these lands, and Gortarkhitanda by their gnollish overlords, the Oasis of Water Dreams is not only a vital resupply stop for all who wish to traverse the unforgiving desert, but also the home of an ancient temple complex that is sacred to all, be they Fangaulan, Akasi or Gnoll. Hewn into the cliff faces surrounding the oasis are easily defendable access points to the subterranean network of temples and sanctuaries carved into the sandstone over the past millennia.\n\nThe flowers blooming on the shore of the oasis ponds provide the pollen used by a hardy species of desert bee to produce a unique hallucinogenic honey, a treasured ritual substance for religious ceremonies held in the oasis temple and beyond. Guarding this unique sanctuary since before the rise of the second Fangaulan Empire are the Bermine Basugo, the Guides of the Dream, an order of planetouched sworn to defend the sanctity of the temples of Jisugo Loban and all who seek shelter there."
 oasis_of_water_dreams_fmk_mod1: "Oasis of Water Dreams"
 oasis_of_water_dreams_fmk_mod2: "Oasis of Water Dreams"
 oasis_of_water_dreams_fmk_mod3: "Oasis of Water Dreams"
 water_dreams_oasis_tier_1_tt: "Grants access to the clergy privilege §YShared Reverence§!"
 water_dreams_oasis_tier_2_tt: "§YPrivilege§! will grant §G+2 Tolerance of Heathens§! instead."
 water_dreams_oasis_tier_3_tt: "§YPrivilege§! will grant §G+3 Tolerance of Heathens§! instead."
 oasis_of_water_dreams_privilege: "Shared Reverence"
 oasis_of_water_dreams_privilege_desc: "The theologies of the Fangaulan Pantheon, Mother Akasik Worship and Kvangahga are quite divergent, but all three religions consider the ancient temples of the Oasis of Water Dreams an important holy site. This shared reverence paves the way for mutual understanding and tolerance between these three distinct faiths."
 oasis_of_water_dreams_privilege_tt: "Provinces with §YFangaulan Pantheon§!, §YMother Akasik§! or §YKvangahga§! religion will gain:"

 ######Lizard Spires######

 khus_an_zhyani: "Khus an Zhyani"
 khus_an_zhyani_desc: "At the centre of a magnificent wide-open square, towering above the city and its two flanking lakes, stands the Khus an Zhyani, the Center of Heavens in the traditional language of the royal Zerat court. It has stood in this place unblemished for thousands upon thousands of years, dating back to the very first lizardfolk empire. It stands as a reminder that no matter how many civilisations rise and fall, the lizardfolk will remain, waiting for the prophesied 333rd and final empire to unite all lizardfolk and rule for eternity, just as the Center of Heavens too stands for eternity."

 khaga_yatsa: "Khaga Yatsa"
 khaga_yatsa_desc: "Although every one of the Zatsarya are considered sacred in lizardfolk traditions, the naga in their recitations carefully omit the Khaga Yatsa, for it does not fit their narrative. This cursed spire stands at the edge of the Shadow Swamp, its insides toxic to any living being who dares step inside. Guards prevent any from attempting to study it. But what of those who do not abide by the will of the naga? What could we learn from this cursed structure?"

 dummy_shalazar_spire: "Khankatesh"
 dummy_shalazar_spire_desc: "The great Zatsarya of Shalazar stands as a mirror to the one in Zerat, the only one to even remotely match its size and beauty. Every other remaining ancient lizardfolk spire is either broken or submerged in land or sea. As the spire looms over the city, it seems to shimmer in the sunlight, almost as if its existence were but a mirage."

 gate_of_earth: "The Gate of Earth"
 gate_of_earth_desc: "After months of chaos and destruction following the collapse of the false spire, the Gate of Earth in Shalazar has become stable and the creatures that emerged from it have subsided. What is left is a giant portal, its swirling visage embedded on the mountainside. Step inside and one enters a material plane completely unlike our own: swirling pools of rock and mud, endless streams of molten metal, the temperature ranging wildly from an arctic freeze to as hot as the sun itself. With correct equipment, a harness connected to the outside world, and a reminder to stay clear of the creatures native to this alien world, incredible riches can be found on the other side."

 kuvunika_citadel: "Kuvunika Citadel"
 kuvunika_citadel_desc: "The great Kuvunika citadel was created by humans out of the fallen remains of a zatsarya. Exactly how it collapsed is unknown, but the three remaining sections were refashioned into a fortress by the Dakinshi to stand guard against the Tanizu tribes from the 10th century onwards. The base of the spire remains intact and forms the central castle and watchtower. A fallen middle section houses a gigantic military barracks, while the collapsed top section has been repurposed as the main gate to the stronghold. Normal stone walls have been built around the citadel to create the full structure known today."

 arskitse: "Sunken Spire of Arskitse"
 arskitse_desc: "Arskitse was the capital of the 330th lizardfolk empire, and this zatsarya stood at the centre of its capital city. Over 2,000 years ago the empire was invaded by unspeakable creatures from the deep sea in a cataclysmic event known as The Onslaught. These Deep Devils sank many of the island cities, with only this towering spire, half submerged by the sea, standing as a reminder of their existence. The remains of the Zatsarya, including the passageways inside of the spire that are underwater, have been repurposed as a city for the merfolk of the South Sarhal Coast."

 kazakesh: "Kazakesh"
 kazakesh_desc: "Of the many ancient Vyzemby Ananoma, the one standing on the Dao Nako coast has the most remarkable features of them all. A towering spire, incredibly similar to those standing in the traditional lizardfolk homelands of Taneyas, emerges from the center of the beehive fortress. Most remarkably of all, what one can see is only the very top of the spire. Deep underground lie layers upon layers of un-excavated floors of this great structure. How it sank is unknown, but its discovery prompted a rush of interest in what treasures could lie at its deepest levels."

 ######Bulwar######

 #Queens Throne
 queens_throne: "The Queen's Throne"
 queens_throne_desc: "--------------\nNestled deep within the Harpy Hills lies the seat of imperial Harpy power, the Queen's Throne. A colossal city built atop one of the many mountains in this region, the roost boasts four primary layers, with access between in the form of large staircases and ramps. The first; a level populated by non-Harpy subjects. Here humans, goblins and other vassal races reside and work, and it is also the primary trading hub of the roost. The second; harpy residences. This predominantly consists of housing unwalled to the open air, allowing for easy access from the skies, with wide platforms providing ease of use for both harpies and their mates. The third; the military district. In this district one finds innumerable barracks and training grounds, the officer schools, and the garrison that cast their watchful eyes across the surrounding hills. From the skies, they can monitor for miles in every direction for threat, harassing enemy movements with easy retreat in the case of danger. The fourth and final level; the Queen's Palace and the administration. It is from here that the Queendom is run; representatives of both the flocks and the non-harpies meet and petition the Queen in these halls. This level also serves as the housing of the Matriarch and their family. All of the Queen's children born here have the chance of one day rising to the very top of the Queendom, should they be lucky enough to gain the Matriarch's favor."

 #Mount Lazzaward
 mount_lazzaward: "Mount Lazzaward"
 mount_lazzaward_desc: "--------------\nMount Lazzaward, also known as Mount Serrukur, is a sacred mountain located in the lower slopes of the Serpentspine in the lands of the Gelkar kingdom of Lawaššar. The mountain is home to Lahmaš the Wise-master, leader of the Lamassus and one of the Sun Cult Erbatraši, as well as several clans of Kurešimi, mages that practice the art of Inscription.\n\nThe mountain, believed to be the result of Wish or unknown magic, is completely made of Lapis Lazuli, with large veins of pyrite inclusions that give the mountain a dim glow during daytime. The top of the mountain is permanently covered by snow.\n\nMillennia ago, Lahmaš made its residence near the top of the mountain, and since then, a massive temple complex has been built, home to priests, scribes, and Lahmaš’ students in the ways of Bulwari magic, and In the roots of the mountains lies Kurešim-kišbar, the city of the Wishcrafters, where most of the best mages and artisans from all of Bulwar practice the art of Inscription, the fabrication of magic items."
 #Tooltip
 mount_lazzaward_tt: "Unlocks the §YLawaššari Zamukaraš§! Magi Estate Privilege.\nUnlocks the §YMass Produced Inscripted Weapons§! Artificer Estate Privilege."

 #Quartz Cothon
 quartz_cothon: "Quartz Cothon" 
 quartz_cothon_desc: "--------------\nThe coast of the Far Salahad along the Gulf of Rahen is a desolate and forbidding landscape. Sand dunes and stony arid plains stretch from the shore to the horizon. But hidden among this barren coastline is a true marvel. A day's travel east from the coastal town of Daqalm, the barren cliffs along the coast are separated by a broad channel, hidden from view by strategically placed rock outcroppings until a ship is almost right upon it. A vessel entering this channel will soon arrive at a perfectly circular gargantuan harbor, capable of hosting an entire fleet. This is the fabled Quartz Cothon.\n\nIts wharves, buildings and walkways are fashioned not from the local sandstone but from blindingly white marble, inlaid with massive veins of quartz. These quartz veins form perfectly geometrical patterns and lend the cothon its name. Opposite the channel entrance, a white marble tower, almost delicate despite its size, stretches towards the sky and overlooks the harbor. All along the harbor front, basins are carved into the marble, easily adaptable as drydocks. And surrounding the cothon on all sides are buildings with an austere beauty supported by towering marble columns. Despite their finely wrought construction, these buildings appear to be intended as shipyards and storehouses for raw materials and trade goods alike.\n\n Who created this marvel - Djinn, God-king or other entity - has been lost to the mists of time, and the cothon itself has been discovered and then abandoned during times of conflict multiple times over the millennia. Yet whenever it has been freed from the shifting sand dunes that tend to bury it when left unattended, it is undeniably the finest harbor in the westernmost Gulf of Rahen." 

 #Mountain of Clear Sight
 ebbusubtu: "Ebbušubtu" 
 ebbusubtu_desc: "--------------\nRising like a mirage above the Salahad, ancient Ebbušubtu towers. This westernmost peak of the Paravimvata range is known to the Bulwari as the Mountain of Clear Sight. The mountain itself is riddled with the remains of an abandoned djinn palace. These ruins were shunned by the local Mašnsih and only sporadically entered by harpy squatters, until Andrellion of the Desert Legion was brought here by his harpy allies. There he established his headquarters, and with the rise of the Jadd, the palace has been restored and expanded, the spiritual center of the Jaddari Legion.\n\nThe palace contains many grand halls and terraces carved from the rock, with secluded gardens and awe-inspiring views littered throughout its heights. While many pilgrims arrive every day, only a few attempt to ascend the Endless Stair, ending in a colossal platform atop a lesser peak, from which the pilgrims can view the sun rising over the summit of Ebbušubtu, where it is said Jaddar received his revelations." 
 #Events
 bulwar_flavour.301.t: "Pilgrims on the Golden Road"
 bulwar_flavour.301.d: "The Ebbušubtu, holiest of mountains, where Jaddar received his revelations from Surael Himself, has been a place of reverence for the faithful adherents of the Jadd as long as the faith has existed. Many of the devout dream of once in their life walking the golden road to the Mountain of Clear Sight, and each year a steady stream of pilgrims finds their way there to strengthen their faith. This year a major religious festival, the ‘Sarašdanna’ or Praise of the Sun’s Glory, is being celebrated here, leading to a large increase in the number of pilgrims. Amongst them is a talented individual who would like to devote their talents to our cause."
 bulwar_flavour.301.a: "Praised be Surael! Praised be His Glory!"
 #Tooltips
 bulwar_flavour.301.tta: "Every §Y30§! years a major pilgrimage will strengthen the people's faith and bring in talented new advisors from amongst the pilgrims."
 bulwar_flavour.301.ttb: "Every §Y15§! years a major pilgrimage will strengthen the people's faith and bring in talented new advisors from amongst the pilgrims.\nRemoves all negative modifiers from Jadd holy orders."
 bulwar_flavour.301.ttc: "New advisor"
