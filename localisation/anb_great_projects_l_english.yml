 baths_of_verinus:0 "Baths of Verinus"
 baths_of_verinus_desc:0 "--------------\nOnce the jewel of Eastbright, the Baths of Verinus remain one of the greatest feats of Damerian engineering – albeit now slumbering beneath ivy-covered arches and shattered domes. Commissioned in 97 AA by Cr. Verinus Erienticus, a controversial Luminary from East Dameshead, the baths were part of a grand vision: to elevate his standing and create a haven where the elite of the Republic could gather to rest. Inaugurated in 101 AA and expanded over two decades, the complex sprawled across multiple terraces above the Eastbright springs, featuring over forty pools of varying temperatures, colonnaded courtyards, domed pavilions, and stained-glass ceilings casting kaleidoscopic light. Mosaics depicted civic virtue and conquest, while scroll-filled libraries, banquet halls, and tranquil gardens made the Baths a sanctuary of debate and intrigue. Heated by vast hypocaust systems and staffed by hundreds, the Baths were a living theatre of power. As they symbolised the very nature of the Republic, it was natural that they declined with it – the entire complex was sundered after the invasion of the Three Tribes in the 5th century shattered an already disorganised state."
