 improve_imperial_palace_anbenncost_title:0 "Finance the Imperial Palace's Construction"
 improve_imperial_palace_anbenncost_desc:0 "Our shrewd management of finances is no secret within the imperial circles, our coffers hold vast reserves of coin that could fund various endeavours. As such many merchants and nobles court our [Root.Monarch.GetTitle] in hopes of having their ambitions funded.\nThe Imperial City of Anbenncóst is no different, they have come forth with the plan to expand the Imperial Palace.\n\nSuch a tribute would improve our reputation within the Empire greatly but at a steep cost."

 black_iron_mine:0 "Black Iron Mine"
 black_iron_mine_desc:0 "--------------\nThe center of Gawed's iron production, the Black Iron Mine was established first by the Castanorian Empire, but was later taken over by the Alenic tribesmen, and expanded after Gawed's founding. The mine consists of a honey-comb complex of tunnels and shafts buried deep into the moorlands Vanbury is built upon, with reinforced eastern sides to prevent tunneling into the Alen river.\n\nThe site is known not only for the vast quantities of iron it produces, but also for its impressive amount of smithies and forges. The famous oath-rings of the Gawedi Great Lords are forged here, by the famed Stone Dwarven clans of Vanbury."
 black_iron_mine_tier3_tt:0 "§YNoble Land Rights§! no longer costs maximum absolutism and grand §G+1.00§! Yearly Legitimacy."

 refuge_of_the_glasslords:0 "Refuge of the Glasslords"
 refuge_of_the_glasslords_desc:0 "--------------\nThe dwarven clans of Bulghelovar are refugees thrice over: their ancestors fled first from their ancestral home of Orlghelovar to Gemisle; then from Gemisle to Rubyhold in the wake of the Onslaught, after they and their political allies were blamed for failing to adequately defend the island against the Deep Devils; and finally from Rubyhold in the 600s BA, after being given an ultimatum to reconvert to the Dwarven Pantheon or face exile.\n\nThey chose the latter option, and settled in an abandoned Ruby Dwarf colony. From this refuge, they sold glassworks to the empires of antiquity. Over time, the wealth this brought attracted more and more humans to settle nearby. Though the dwarves would eventually become a minority in the city that was built around their refuge, the name of said city - Bottlepoint - serves as a reminder of its origins as a home of dwarven master glassblowers. Nowadays, the Refuge of the Glasslords forms a city within the city, a network of workshops, stores and homes for its dwarven inhabitants."

 refuge_of_the_glasslords_tier_2:0 "All §YWine§! producing provinces will get §G+25.0%§! Production Efficiency until the end of the game."
 refuge_of_the_glasslords_tier_3:0 "All §YWine§! producing provinces will get §G+50.0%§! Production Efficiency until the end of the game.\n\nAll Centers of Trade producing §YWine§! will get a §YDwarven§! minority.\nFor every §YWine§! producing Center of Trade, this province gains §G+5.0%§! Trade Value Modifier, up to maximum of §G+50%§!."
