 imperial_palace_anbenncost:0 "Imperial Palace"
 imperial_palace_anbenncost_desc:0 "--------------\nOn top of the highest hill of the Royal Quarter of Anbenncóst, the Imperial Palace stands proudly watching over the City of the World’s Desire. Built after the War of Rule on the site of old castle Dameris, and renovated and expanded multiple times throughout the centuries, the Imperial Palace is the heart of imperial politics, serving as the home of the emperor but also the seat of the imperial parliament."
 has_dismantled_the_hre_tt:0 "Has dismantled the §!Empire of Anbennar§!"
