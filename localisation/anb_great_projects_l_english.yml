 derilde_s_gateway:0 "Derhilde's Gateway"
 derilde_s_gateway_desc:0 "--------------\nDerhilde's Gateway, also known as the Middanroy Gateway, sits astride the river mouth. Control over the entrance to the river is of vital economic importance, as most trade with the Small Country coming from the west is conducted via the Middanroy. It is said that Derhilde landed here, at Westport, with her first conquest being the Entebenic and Iochander garrisons of the area.\n\nThe Gateway is guarded by two towers, one on each side of the river, connected by a long chain that gives the rulers of Deranne the ability to close the Gateway at will."

 lorenans_rest:0 "Lorenan's Rest"
 lorenans_rest_desc:0 "--------------\nThe final resting place of Lorenan the Great, his wife and his Linnati, this mausoleum was built in the late years of his long reign, when the Ruby Crown weighed heavily upon his shoulders.\n\nExcavated into the side of a hill and built with white stone, it features a long nave that gives way to a circular chamber. In its center, mirroring the ancient throne room in Lorentei, two thrones are found, featuring statues of Lorenan and his wife, Elemia, with the tombs of the couple directly under said statues. Around them, arranged in a circle, are the statues and tombs of each of the eleven Linnati of Lorenan, guarding their monarch in death as they did in life.\n\nA great equestrian statue of Lorenan armed for battle stands in the plaza in front of the mausoleum commissioned by king Lorevarn II of Lorent, Lorenan's descendant, crafted by the great artisans of the Ruby Mountains."
 is_heir_of_lorenan_tt:0 "Ruler is an heir of Lorenan (Siloriel, Silmuna, síl Rubenaire, síl Eilísin or síl Kyliande dynasty)"

 grave_forest_of_ilvandet:0 "Grave Forest of Ilvandet"
 grave_forest_of_ilvandet_desc:0 "--------------\nDeep in the primeval Deruwren, in the “groves of death” of Ilvandet and in the wilderness that separates them, the Carnetori druids gather, remnants of an ancient world. Keepers of ancient lore and secrets since before the first Castanorian colony in the region was founded, the druids use their powers, learned from the fey, to tend to the Gravetrees and protect the Grave Forest from would-be destroyers."
 grave_forest_expanded_infrastructure_desc:0 "The druidic practices of the Grave Forest have enable the use of new lands in this province."
