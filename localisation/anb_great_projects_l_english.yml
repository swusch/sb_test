 ebbusubtu_tier_2_pilg: "Sarašdanna celebrations"
 

 #Ash Palace
 ash_palace: "The Ash Palace" 
 ash_palace_desc: "--------------\nThe sprawling palace complex nowadays known as the Ash Palace of Sareyand has a long and storied history. Once the site of a grandiose Djinn palace during the time of the Darkness Sultanates, the palace of Proxacha Eklu was erected on its ruins during the Age of Monsters, as the heart of the gnollish capital of Raxaklu. After the fall of the gnollish kingdom, the palace ruins stood untouched for many centuries due to the superstitious fear and resentment of the local human Bulwari, the city around it eventually razed to the ground by the Red Xhaz. Only after Jaher liberated Bulwar was the area finally resettled again.\n\nEledas Sarelzuir founded Sareyand and built a palace on the hill overlooking his new city, incidentally choosing the location of both previous palace complexes. This palace would earn the epithet ‘Ash Palace’ after a failed assassination attempt left the palace a charred ruin and a young Jexis, the later Phoenix Empress, disfigured for life. After the first Cinder War,a limited reconstruction began, aimed at rendering one wing of the sprawling palace complex inhabitable again as an official residence of the Sarelzuir dynasty.\n\nDespite a checkered history in the last several centuries, the Ash Palace has over the millennia been chosen again and again as the seat of empires, its location making it a natural choice for anyone wishing to rule all of Bulwar and beyond. And like embers within the ashes, the fires of conquest can easily be rekindled by anyone seated on the sunfire throne of the Ash Palace."
 #Tooltips
 ash_palace.tt: "All future §YGolden Highway§! reconstruction costs will be discounted by §Y25%§!."
 ash_palace_golden_way.tt: "Enables expansion of the §YGolden Highway§! to §YKunolo§! through the §YHarra Oasis§! and along the §YUpper Mother's Sorrow§!"
 ash_palace_tier_3.tt: "§YGolden Highway§! provinces receive a §Y5%§! development cost reduction."
 #Modifiers
 golden_highway_v2: "Imperial Highway Commission"
 desc_golden_highway_v2: "Utilizing the connection of the regions along the Golden Highway to the transcontinental trade network, we achieved previously unthinkable economic growth in the surrounding provinces due to the efforts of the highway commission."

 #Library of Aqatbar
 eduz_ginakku: "Eduz-Ginakku" 
 eduz_ginakku_desc: "--------------\nOn the northern shore of the Saluraš, connected to old Aqatbar by Kalešin’s Bridge, lies the temple city of Eduz-Ginakku, also called the Great Library of Aqatbar by foreigners. While the true origins of the temple-library are uncertain, many favor the theory that it was Birsartan the Scribe, who brought the Sun Cult to Bahar, who founded the temple.\n\nOver the centuries, Eduz-Ginakku grew to include not only the central temple complex, but also countless scriptoria, libraries, and workshops, as well as housing for the clergy. The temple-garden surrounding the central Ziggurat with its famed Altar of the Truth is unique as well, as papyrus reeds and a vast array of flowers used in the production of ink dyes are grown there, instead of the more traditionally grown decorative plants. One quarter of the library district is occupied by Zheh’s palace-fortress, built by the gnollish matriarch Zheh who came to Aqatbar for plunder but fell in love with the amassed knowledge found in Eduz-Ginakku and became a famed patron of the literary arts.\n\nEduz-Ginakku has been one of if not the most prominent center of scholarship and learning in all of Bulwar, and has been the undisputed religious center of eastern Bahar for millennia. It is here where Cannorians desiring to sip from the fountain of wisdom of Bulwari civilization come to broaden their horizons." 
 eduz_ginakku.tt: "Provinces with an §YUniversity§! receive an additional §Y10%§! prosperity growth."
 eduz_ginakku_university: "The Fruits of Learning"
 desc_eduz_ginakku_university: "With Eduz-Ginakku at the center of a network of universities, knowledge flows freely between our academic institutions and new inventions and techniques easily find their way to the general populace."
 eduz_ginakku_goblin_sun_cult: "Is §YGoblin Shamanism§! religion & follows the §Ysun cult§!"

 #Great Black Circle
 ger_bexamurr:0 "Ger-Bexamurr"
 ger_bexamurr_desc:0 "--------------\nLocated in Windsculpt Pass, far away from any settlement, the Ger-Bexamurr is a Xhazobkultist temple complex. It contains several buildings and altars within a circular layout, interrupted by a small black stone wall.\n\nBelow the temple lies a vast and complex network of tunnels, a massive labyrinth in which no light can be lit. It is said that demons walk through the tunnels, killing and eating all those who they deem unworthy.\n\nIn the centre of the labyrinth lies the Talazdvoger, the border with death itself: a black, bottomless pit where the remains of those sacrificed are thrown, a place fit for the Pits of Grilax, a place out of myth. The priests believe that the pit feeds on the demonic power of the dead, and once it satisfies its hunger, it will create a breach between the realm of Xhazob and the material plane.\n\nWhile most Xhazobkultists will principally sacrifice anyone to their demonic masters, the priests of the Ger-Bexamurr only sacrifice those who possess a great demonic power. They sacrifice living and dead beings alike, and it is said that in antiquity they managed to retrieve the remains of the Xhazobine, sacrificing her remains to the Talazdvoger."
 ger_bexamurr_1_tt:0 "§YLighting the Pyres§! now only affect §YNon-Gnollish§! provinces and gives the following effects:\n  Gain §YBlight of Talazdvoger§! province modifier for §Y5 years§!:\n    Local Unrest: §G-5.00§!\n    Local Goods Produced Modifier: §R-25.0%§!\n    Local Tax Modifier: §R-25.0%§!\n    Local Missionary Strength: §G+5.0%§!\n    Local Manpower Modifier: §R-25.0%§!\n    Monthly Devastation: §R+0.10§!\n  §GAdds/Increases§! §YGnoll Minority Size§!.\n    If the province has development §Ylower than 12§! and a large minority of §YGnoll§!, start culture conversion for §Y0.0%§! of the cost, and §Y66.6%§! of the time.\n  Removes §YReligious Zeal§!."
 ger_bexamurr_2_tt:0 "§YLight the Pyres§! can now affect up to §Y15§! provinces.\nWe will now capture enemy's §YPowerful Mages§! ruler when we siege their capital and managed to hold it for some time. The captured ruler will be sacrificed at the Talazdvoger, rewarding us with the following effects:\n  Gain §G10§! §YMonarch Point§! per stat point they have\n  Gain §G1§! Stability\n  Gain §G10.00§! Demonic Power"
 ger_bexamurr_3_tt:0 "§YLight the Pyres§! can now affect up to §Y20§! provinces."
 ger_bexamurr_blight_of_talazdvoger:0 "Blight of Talazdvoger"
 ger_bexamurr_blight_of_talazdvoger_desc:0 "The Blight of Talazdvoger is strangling the life from this province."
 ger_bexamurr_reach_across_the_talazdvoger:0 "Reach across the Talazdvoger"

#Gnoll monuments
 krahgradir:0 "Krahgradir"
 krahgradir_desc:0 "--------------\nFew gnolls are as famous—or infamous, depending on whom you ask—as Krah. Renowned for his success as a slaver, his name became synonymous with the very word ‘slaver’ in the gnollish tongue. Countless legends surround him, from tales of his secret treasure hoard hidden in the jungles of Horashesh to his profound influence on gnollish culture and tradition, rivaled only by that of the Xhazobines.\n\nYet it is not only legends and traditions that endure. In the open fields of the Gol Savanna stands the Krahilzin—meaning "Slaver’s Camp"—the place where Krah is said to have originated, where he rose to prominence, where he returned after every successful raid, and, most importantly, where the bulk of his slave trades and deals were conducted. But the camp’s true marvel lies at its heart: the Krahgradir, a jagged tower rising above mounds of plundered and blood-traded wealth—ancient coins, precious metals, piles of gold and gemstones glittering like a dragon’s hoard.\n\nTo this day, both camp and tower stand inviolate. Not even the most savage or demonic of gnollish warlords dare raid or desecrate it, for seizing Krahgradir is to claim more than riches—it is to grasp at Krah’s shadow. Every self-respecting Gnollish warlord dreams of matching even half his mastery over others. And for them, to amass enough wealth to contribute to the tower’s riches, immortalizing one’s name alongside Krah’s, is the ultimate aspiration."
 krahgradir_two_tributaries_tooltip:0 "Have §Y2§! Tributary Subjects with at least §Y50§! Development."
 krahgradir_five_tributaries_tooltip:0 "Have §Y5§! Tributary Subjects with at least §Y50§! Development."
 krahgradir_slave_bonus_1_tooltip:0 "§YSlave§! producing provinces gain §G+15.00%§! Trade Value Modifier."
 krahgradir_slave_bonus_2_tooltip:0 "§YSlave§! producing provinces gain §G+30.00%§! Trade Value Modifier."
 krahgradir_slave_bonus_1:0 "Krahgradir"
 krahgradir_slave_bonus_2:0 "Krahgradir"

 lizardfolk_port_karassk:0 "Lizard Port of Teramzadai"
 lizardfolk_port_karassk_desc:0 "--------------\nThe magnificent port of Teramzadai, whose sweet smell of cloves has earned it the moniker \"Mamizadai\" or Sweetport. This lush port, alive with both the bustle of ships and the sounds of the surrounding jungle, is known as the greatest in Fahvanosy. Lizardfolk, such as those from Karassk, have always had a presence on the islands and nowhere is this more obvious than the combination of lizardfolk and Vyzemby architecture along with the temple overlooking the port. This great temple, an old lizardfolk place of worship now dedicated to Drongray, blesses all ships, Vyzemby, and lizardfolk beneath its gaze. Its chiseled statue, so large it is visible from even the docks, will guide both trade and lizardfolk to our shores so that we may prosper forevermore."
 