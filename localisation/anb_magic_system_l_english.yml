 #####################
 ### EXP MODIFIERS ###
 #####################
 # Here is an explanation of how the exp modifier values are localized:
 # The exp modifiers (ruler, estate, schools) are all exported to a FLOAT VARIABLE id'ed after the modifier but with _val at the end
 # (i.e. mages_ruler_experience_mod becomes mages_ruler_experience_mod_val)
 # This happens very often. Every month, when you gain xp, when you change menus, and when you start advancing.
 # If you are advancing, two of the variables are summed together to create a FLOAT VARIABLE called total_magic_experience_mod_val
 # These variable ids are then localized with names that are their own value, but in green or red and decimal form.
 # This is done using custom localisation that changes the color code based on the value of the variable
 # It also appends .0 if necessary, to be consistent with PDX tooltips.
 # However, in order to access these names, you have to pass them through custom localisation
 # So [Root.get_mages_ruler_experience_mod_val] might result in §G+20.0%§! after all is said and done
 #### Do [Root.get_mages_ruler_experience_mod_val] if you want to access a nice, colored, percentage modifier value in any context. 
 # Note: Heir xp mods are the same numbers as ruler xp mods so this is bit shared between them.

 # The above is then wrapped in a second localised STRING identified with the _string append. 
 # So for example, mages_ruler_experience_mod_string includes mages_ruler_experience_mod_val
 # The _string loc contains the name of thing whose magic xp mod is being shown
 # So for example, mages_ruler_experience_mod_string might be "Ruler: §G+20%§!"
 #### Do custom_tooltip = mages_ruler_experience_mod_string if you just want that one string in a custom tooltip or something.

 # In order to make this all accessible, it is finally placed inside a CUSTOM LOC string that does nothing except point at the previous string loc line.
 # The custom loc string is named after the modifier, with get_ appended
 # Therefore, [Root.get_mages_ruler_experience_mod_string] works to get you the modifier name and value.
 #### Do [Root.get_mages_ruler_experience_mod_string] if you want to integrate the things done here into another loc string

