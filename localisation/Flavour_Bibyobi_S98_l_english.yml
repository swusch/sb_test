l_english:

 flavour_bibyobi.001.t:0 "Our New Land"
 flavour_bibyobi.001.d:0 "Bibyobi starting lore...\n\nWe are in this land as a Sponsored Adventurer Band. Our overlords in Rayafo want us to conquer and spread our culture and faith for them. They expect a return on investment, and in 35 years or when we have conquered a sufficient amount of land, they will want to redefine this relationship. If we are able to successfully reform our government before then, we will better poised to fend off any advances from our gracious overlord."
 flavour_bibyobi.001.a:0 "Let's Conquer Some Land"

 flavour_bibyobi.100.t:0 "Taking Control"
 flavour_bibyobi.100.d:0 "Decades ago we set forth from Rayafo to spread civilization among the natives of Fangula and beyond. Now we can look back at years of bloodshed to see that we have truly reached our goal. Large swaths of land once in the hands of foreign savages is not cultivated by true [Root.Culture.GetGroupName] people. However, those in Rayafo still see our conquests as theirs. After years of cowtowing to their sponsorship, it is time we take what we have done for ourselves. We are our own people, with our own rulers!"
 flavour_bibyobi.100.a:0 "Independence!"
 flavour_bibyobi.100.b:0 "On second thought..."

 flavour_bibyobi.101.t:0 "Our own Nation"
 flavour_bibyobi.101.d:0 "We win!"
 flavour_bibyobi.101.a:0 "Monarchy"
 flavour_bibyobi.101.b:0 "Republic"
 flavour_bibyobi.101.c:0 "Theocracy"