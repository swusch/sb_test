 flavor_loopgeneric.8.t:0 "Magical Institutions of the Greentide"
 flavor_loopgeneric.8.d:0 "In the aftermath of Korgus Dookanson's invasion of Escann, formalized magical practice has become increasingly difficult; there's little time for mages to study and advance magical practice meaningfully when roaming orcish warbands and adventuring parties plunder the land." 
 flavor_loopgeneric.8.a:0 "Until Escann begins to stabilize, this situation is likely to continue..." 
 flavor_loopgeneric.8.a.tt:0 "§RUntil 1474, we will not have access to the mage estate. However, we will receive a buff to our estate magical research when it does arrive.§!"
 
 flavor_loopgeneric.10.t:0 "Return of Magical Practice"
