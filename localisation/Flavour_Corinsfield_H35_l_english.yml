#govt
 peasants_theocracy_reform:0 "Peasants Theocracy"
 peasants_theocracy_reform_desc:0 "Rejecting mages and kings, Corinsfield also rejects the rigid hierarchy present in many theocracies. While only Corinite couters can hold positions of power, there are no restrictions on becoming a couter besides the nomination of the prior. While this does seem as if it would lead to nepotism, such as a couter nominating their own family, this is held at bay by the strict social taboos of their community. The Crimson Reverend must be chosen by two-thirds of the couters, and from there they must be able to recite five Corinite hymns from memory."
 ability_corinsfield_paranoia_mechanic:0 "Corinsfielder §OParanoia§!"
 corinsfield_paranoia_power:0 "§OParanoia§!"
 corinsfield_paranoia_power_desc:0 "§OParanoia§! in Corinsfield finds its roots in the journey of us Corinsfielders from Escann to Aelantir, having lived under the tyranny of the foulest of magics, the average Corinsfielder is highly weary of the presence of mages in their society, and high levels of §OParanoia§! will cripple our country and cause mass hysteria.\n\nThe following conditions will affect the rate at which our Paranoia changes:\n\n§G-0.05§! per level of stability.\n§R+0.15§! per level of instability.\n§G-0.05§! if less than 2 allies.\n§G-0.1§! if we have no allies.\n§R+0.1§! if at least 3 of our neighbours have the Mages Estate. (once we complete §Y'Godwin's Dream'§! mission, we will unlock the ability to disable the Mages Estate in our neighboring countries).\n\n"
 corinsfield_paranoia_power_gain_modifier:0 "§OParanoia§! Increase Modifier"
 monthly_corinsfield_paranoia_power:0 "Monthly §OParanoia§! Increase"
