 flavour_corinsfield.1.t:0 "Veykodan Raids"
 flavour_corinsfield.1.d:0 "For too long have we suffered grave offenses at the hands of the foul rune warriors. From the first night when we set foot in the plains of Veykoda, they have hassled us to no end - slaughtering a third of our number of most righteous Corinspilgrims and stealing our most valuable supplies of food and water. Most offensive of all, however, are their tattoos - onto their very skin do they inscribe their magic, ensuring that each and every one of their number is granted the insidious and hideous power of the witch.\n\nNo longer shall this be permitted to continue. By the Martyr, once we have finished our righteous mission, these vermin will be naught but stories to scare children with in the darkest times of night.\n\nSo, goodmen, march forth - let our campaign of annihilation begin."
 flavour_corinsfield.1.a:0 "The goodmen chant:§R Death! Death! Death!§!"
 flavour_corinsfield.2.t:0 "The Ruination of The Rune Warrions"
 flavour_corinsfield.2.d:0 "The soldiers hear the jeers and chanting and the screaming of their enemies. A legion of horribles, hundreds in number, armed with torches and swords and spears and guns, clad in uniforms drenched red in the blood of their enemies. They march in the night, believing that they are not expected. Their enemies are used to this trick - they used it too many times on those who couldn’t fight back, and now those that can know it all too well.\n\nChieftain Rapanach holds up his hand. Behind him are all the men he has left. Brave fighters, hundreds in number, dedicated entirely to their families and their tribe. Few of their sabertooth cats remain - much like their owners, most have been hunted down and skinned by the Fieldsmen. Today, every warrior here will die. Each and every single one of them. He can scarcely make eye contact - even though each and every man knows this. What remains of the Veykodans have fled their home. The Chieftain and his men are the last of the fighters, left behind to ensure the escape of the rest. Where they will escape they do not know; the only direction they know now is away, away from the savages in their tall hats with their hymns and their guns. For now, at least, this is still their home. And they will fight. Let them at least take down three krahnorians for every Veykodan that falls.\n\nThe red glow of the torches, red like blood, grows closer. The last of the Veykodans ready their spears and raise their arms, their side illuminated by their glowing tattoos. Those who have guns, as loot from the dead or from trade, raise them and aim at the oncoming horde.\n\nThe first shots ring out."
 flavour_corinsfield.2.a:0 "By the break of dawn, the Veykodans are no more."
 flavour_corinsfield.3.t:0 "Ichabod Roose Distinguishes Himself"
 flavour_corinsfield.3.d:0 "A veteran of the Veykodan War, a young soldier from the countryside named Ichabod Roose has rapidly risen the ranks of the Red Sentries. Known for his mastery of tactics in open battle and his ability to attain the great respect of his men, the common soldiers of the Red Sentries cheer on his ascension.\n\nHowever, some of the high-ranking Red Sentry brass have concerns about him - specifically, his peculiar obsession with “honor”. On his record are multiple cases where he was flogged by his superiors for defying orders to attack Veykodan camps where “innocents” such as women and children - innocents, bah! - had not yet fled. They fear that if a cunning enemy were to employ underhanded tactics against Roose, his defenses would crumble."
 flavour_corinsfield.3.a:0 "Against the honor-bound river heathens, he should excel."
 flavour_corinsfield.4.t:0 "Of Dams And Domes"
 flavour_corinsfield.4.d:0 "The first issue to be addressed are the great dams blocking the Ynn’s mighty flow. Despite their veneration by the river heathens, verily they are a great economic boon. However, there is an issue; for years, they have been used as checkpoints to allow the heathens’ grand funeral barges to flow through. Such excess for the dead while the living are left to starve and rot is sickening - however, a large section of couters greatly protest disturbing the dead, even if they themselves do not believe in these pagan rituals. Should we continue to permit the passing of funeral barges, or loot them and redistribute the great wealth of the dead to the living?"
 flavour_corinsfield.4.a:0 "Gold from superstitious savages at no cost? Satisfactory!"
 flavour_corinsfield.4.b:0 "Let the dead rest."
 flavour_corinsfield.5.t:0 "The Dome Revealed To Be Magical!"
 flavour_corinsfield.5.d:0 "The heathen landmark we must deal with is the Golden Dome of Stanyrhrada. It is, without a doubt, to be destroyed - too overmuch has it been tainted by the foul magicks of its constructors. However, some of the more… economically minded counters have made a proposal; instead of melting the golden waste into the river Ynn, we should mint currency out of it. The faithful delegations, as well as the inquisitors, were aghast at the idea - yes, it would greatly boost our nations’ coffers, but could it be at the price of our very souls?"
 flavour_corinsfield.5.a:0 "That metal is tainted! Throw it in the river!"
 flavour_corinsfield.5.b:0 "Would surely be a waste of gold..."
 flavour_corinsfield.6.t:0 "The Crimson Week"
 flavour_corinsfield.6.d:0 "For many years, the couters of Poppyspring have dreamed of this moment. The Ynn, a disgusting sign of everything they saw wrong with the world - foul witches consorting with decadent nobles to keep common folk mired in ignorance and forever entrapped in servitude - has fallen. The great lands held by the nobles have been confiscated by Red Sentry and Inquisitor alike and given back to the people over whom they once held dominion and thus, destitute and starved, is their hold broken.\n\nNow, however, comes the logistically difficult issue. The Witch. While we were able to purge witchery from our former conquered neighbors, halfling and dwarf, they weren’t as… entrenched as the water mages of Ynnic society. They still hold the minds of many of the common folk - poor savages - and are unwilling to fall without a fight. Mayhaps, if we extend a softer hand to the common folk, they may abandon their witches with less of a fight?"
 flavour_corinsfield.6.a:0 "Go easy on them, we must teach them properly."
 flavour_corinsfield.6.b:0 "No mercy for the heathens!"
 flavour_corinsfield.7.t:0 "Flames of Rebellion"
 flavour_corinsfield.7.d:0 "Bah! How the simpleminded bite the hand that feeds! Despite how much we’ve done for the simple Ynnics, they still cling to their false idols and they still cling to their mages! Even though they conspired for centuries to crush such tyrants, evidently the Ynnics enjoy the pressure of a boot on their neck too overmuch to abandon them!\n\nA major rebellion, made up of equal parts maleficar, former nobility, and common ruinborn, has brewed to a bubbling point all across our lands. If we do not send in the Red Sentries now, then these lands could be lost to us entirely. Enough with the soft touch - now is time for the club and the blade."
 flavour_corinsfield.7.a:0 "We will liberate these savages, even if they do not wish it."
 flavour_corinsfield.8.t:0 "The Crimson Week Ends"
 flavour_corinsfield.8.d:0 "It is done. The rebellion, crushed; their bodies thrown in the river Ynn. The leaders of it, foul mages, have been put to the flame - their charred corpses strung up over the great cities to show the savages what the only just fate for a witch rightfully is. Doubtless, there will be further rebellions in the future - but for now, the spine and spirit of the Ynnics has been broken, and they will trouble us no further. Mages may still persist, be they in cities or in the countryside, but that’s what our inquisitors are for. Soon, very soon, they will be nought but ash and memories."
 flavour_corinsfield.8.a:0 "Now is the time to rejoice!"
 flavour_corinsfield.9.t:0 "A Neighborly Society"
 flavour_corinsfield.9.d:0 "Everyone is happy in Corinsfield.\n\nIt’s the fact of the matter. Everyone goes about their day, wearing a smile. They work their farms. They greet their neighbors. They pray in the temple every day.\n\nAnd everyone is always happy in Corinsfield.\n\nThey know how blessed they are to be free of witches. Even if it means they have to be on the constant lookout. Even if it means that every errant shadow is a threat.\n\nAnd everyone is always happy in Corinsfield.\n\nEven if neighbors plot behind each other's backs. Even if mothers have to watch their children killed. Even if children have to watch their parents hang. Even if every town is forever marred by the faint odor of burnt flesh.\n\nEveryone is happy in Corinsfield."
 flavour_corinsfield.9.a:0 "What a day"
 flavour_corinsfield.10.t:0 "Father and Daughter"
 flavour_corinsfield.10.d:0 "Many, many years ago, a young man named Godwin of Escerton lived with his wife and daughter in the realm of the Corintar. They were some of the first converts to the Martyr of Escann’s good faith - Godwin himself being one of the very first of the couters, the priests who dedicated themselves to the Martyr’s worship - and there they lived a good life.\n\nA plague that swept the countryside tore his wife away from him. So, seeking greener grass, he took his daughter and moved to the neighboring kingdom of Esthíl, which offered generous grants of land to any Corinite pilgrims who wished it. There, they made a new home and found a community in their fellow pilgrims in a small village long since forgotten.\n\nOne day, late in the night, Godwin heard screams. He could open his eyes and look about, but found himself unable to move his limbs - a man paralyzed. All he could see from the dark edges of his vision were cloaked figures dragging out a sack. In the morning, his daughter was gone.\n\nEvery day he would go stand in the streets of their village and cry for help. But, even though the man and daughter were part of the village, none ever stopped to assist him. Even as more and more of the young people of the village seemed to go missing, the community never banded together to help one another. That was the way of things until one day when a strange man, clad in the same cloak he saw on that fateful night approached him. The man introduced himself as Calas, and told him one simple statement.\n\n“I know where your daughter is.” And so, he brought Father Godwin to a small building, far from any homes. In it, rickety wooden stairs led down, down, down, into the dark.\n\nGodwin opened the doors at the bottom of the staircase. There, he saw bodies - hundreds of them. Sickly, pale covered in scars and bruises, with most being mutilated in some way. Some missed their arms and legs, some had spare arms and legs crudely sown on. Each and every single body had the glazed over eyes of one long since dead, and yet their breath shallowly drew still. Occasionally, a scream, shrill and piercing, would cry out. Some had veins running to clear sacs filled with strange fluids, brightly colored and violently bubbling.\n\nNot a single body seemed to be older than thirty years. Here were the missing.\n\n“The lords of Esthíl seek power,” was the only explanation provided by Calas, “and they have forsaken whatever humanity they had.”\n\nOff to the side of the room is where he found her. She drew breath, but no longer resided in the land of the living.\n\nIn an instant, it was as if a tinder struck within his heart. Father Godwin heard a voice speak to him. A woman’s voice - he wondered at first if it was his daughter, but dismissed the thought in an instant. No. The voice was the Martyr of Escann, and she told him words that he would remember until the end of his days.\n\n“Look upon their works, good Father, and know that the only recompense for witchery is death.”\n\nThe next week he returned, now accompanied by the rest of the village. They had to see what had been done to their children. And they, too, needed to learn the truth.\n That the only recompense for witchery is death.\n\nThey decided to burn the foul building and put the miserable wretches out of their misery. Watching the flames rise, Father Godwin prayed to the Martyr. His thoughts lingering on his daughter’s twisted form, he knew in his heart - the old world is irreparably stained by the foul taint of magic. Their future lies in the new world."
 flavour_corinsfield.10.a:0 "And as they watched the flames rise, the first Corinspilgrims were born."
 flavour_corinsfield.36.t:0 "The Witch Trials of [GetYear]"
 flavour_corinsfield.36.d:0 "Witches stalk us everywhere. With their wicked plans and foul plots, they would see to our total destruction. If we want to save ourselves from these menaces, then there is only a single choice; we must kill them first. Man, woman, or child, none with the vile potential shall be suffered to live. So, Corinsfielders, watch your family, watch your neighbors - for they surely hide amongst us. Only one thing can be done.\n\nLet us make terror the order of the day."
 flavour_corinsfield.36.a:0 "Look Inwards!"
 flavour_corinsfield.36.b:0 "Look to the Settlers!"
 flavour_corinsfield.36.e:0 "Look to the Ynn!"
 flavour_corinsfield.36.f:0 "Look to the Veykodan Savages!"
 flavour_corinsfield.36.g:0 "Heed the poultry’s wisdom!"
 flavour_corinsfield.37.t:0 "Trial of The Neigbourhood Witch - Success"
 flavour_corinsfield.37.d:0 "“I-I didn’t do anything! I’m innocent!” cries the man as the noose is tied around his neck. “You can’t do this! You don’t have any evidence!” He turns to the crowd, who watch the proceedings with mild bemusement.\n“Good people- my neighbors! You can’t… you know me! I have a wife and child! Who will provide for them? Who will…” he trails off as he realizes: not a single soul in the crowd cares. Stunned into silence, he barely registers the couter finishing reading off the good hymns behind him. The couter pulls the lever, the floor falls out from under the man, and swiftly he is no more."
 flavour_corinsfield.37.a:0 "Another witch dealt with."
 flavour_corinsfield.38.t:0 "Trial of The Murdering Witch - Success"
 flavour_corinsfield.38.d:0 "“No! No! I’m innocent!” yells the woman. From the crowd a boy, no older than eight, mockingly repeats her cries.\n“I didn’t… How could I ever… My own child?” she cries, incredulously.\n“Enough of you, murderer!” barks the couter, as the torch is lit. The woman struggles to free herself from her bonds, her hand and legs both tied around the great pyre. It is for nought. The couter, almost making a show of tossing the torch, halfheartedly repeats a hymn.\n\nAs the wood at the bottom of the pyre erupts into red hot flame, the screams of the woman are drowned out by the cheers of the crowd."
 flavour_corinsfield.38.a:0 "Another witch dealt with."
 flavour_corinsfield.39.t:0 "Trial of The Half-Witch - Success"
 flavour_corinsfield.39.d:0 "The crowd for the execution is a bit thinner than usual. The couter makes a note of this; in his head, he has memorized every name and face in town. Those who didn’t appear, he will pass on to the inquisitors later. They’re all suspicious now, each and every one.\n\nToday’s execution is not permitted speech, and thus a bag is tied over their head. Their hands and feet are bound to the pyre.\n\nThe couter grabs the lit torch and squints at the crowd once more. Ridiculous! Only about half the village has come out for this witch burning - what a so-called community they were! He must speak of this the next time his congregation assembles. Preposterous!\n\nHe half-heartedly recites the hymns. Stuff about farewells and whatnot. He can’t really put his heart into it when he knows so few are listening. So he drops the torch onto the wood around the pyre. Flames shoot up, quickly engulfing the witch.\n\nAbsolutely preposterous that the faithful refused to show their faces. So what, if the witch is but a child?"
 flavour_corinsfield.39.a:0 "Another witch dealt with."
 flavour_corinsfield.40.t:0 "Trial of The Neighbourhood Witch - Fail"
 flavour_corinsfield.40.d:0 "“I will not do it. I will not.” The couter, a bald, short little man, closes his eyes and shakes his head.\n“I don’t believe you understand. The man is clearly a witch-” barks the inquisitor, clad in black with a tall buckled hat.\n“On whose word? His brother’s? I watched those boys grow up. Never once have they agreed on anything. I will not have a goodman killed on a single accusation.”\n“Fine, then. Have it your way.” As he leaves, the inquisitor slams the door to the temple shut so hard that the wood cracks."
 flavour_corinsfield.40.a:0 "Justice shalt not be evaded forever."
 flavour_corinsfield.41.t:0 "Trial of The Murdering Witch - Fail"
 flavour_corinsfield.41.d:0 "“It’s frankly ridiculous,” says the couter, an older woman with long white hair. “The child’s death is a tragedy, but it was clearly by illness, not witchery.”\n“And who do you think CAUSED that illness, you old biddy?” the inquisitor seethes.\n“How am I to know? All I know is that you want to see a grieving woman dead for the crime of having a dead child. This I simply cannot allow.”\n“Fine, then. Have it your way. When more and more of your village's young start succumbing, I will be deaf to your pleas,” the inquisitor sneers."
 flavour_corinsfield.41.a:0 "Justice shalt not be evaded forever."
 flavour_corinsfield.42.t:0 "Trial of The Half-Witch - Fail"
 flavour_corinsfield.42.d:0 "“No.” the couter says flatly, their face still as stone\n“I don’t think you quite understand the severity of the situation, goodman-” the inquisitor, gesturing wildly, babbles.\n“I said no. Get out of my village.”\n“But if-”\n“No buts, no ifs. If you refuse to get out, I’ll throw you out myself.” The couter stands up - almost twice the size of the inquisitor. Perhaps a drop or three of orcish blood isn’t quite the curse it was made out to be.\n“But the child is clearly-”\nThe inquisitor is swiftly silenced by a fist to his temple."
 flavour_corinsfield.42.a:0 "The child is to be given another chance."
 flavour_corinsfield.43.t:0 "Trial of The Halfling Witch - Success"
 flavour_corinsfield.43.d:0 "The halfling had given a spirited defense in court, but it was too little too late. The humans were already ensured of her guilt the moment she had walked in, and from there the verdict had already been decided.\n\nThe guards bound her hands and feet, and set up the pyre. She couldn’t bear to look at the crowd that gathered; the joyous expressions of the humans bothered her, yes, but nothing quite sickened her as much as the halflings that held equally eerie grins.\n\n“How can you smile with them, how can you live amongst them? They hold nothing but contempt for you! You will never be one of them!” she wanted to cry. But she couldn’t. Such resilience had already been crushed out of her.\n\nThe couter - another halfling - gave the hymns and lit the torch. And then it was over."
 flavour_corinsfield.43.a:0 "Justice so justly served."
 flavour_corinsfield.44.t:0 "Trial of The Dwarven Witch - Success"
 flavour_corinsfield.44.d:0 "The dwarf stands on the gallows, almost with an odd sense of pride. He is not scared - and the knowledge infuriates his executioners to no end. The crowd, made up of his fellow dwarves as well as a scattering of humans, nervously stands still. The humans were expecting a show - the crying, the pleading, the “please, no!” that they’re used to their brethren giving.\n\nHe will not give it to them. And it will be his final act of defiance - and his executioners will remember it for as long as they live. With a smile and a nod, he accepts the rope as it’s tied around his neck and tied under his beard."
 flavour_corinsfield.44.a:0 "Justive so justly served."
 flavour_corinsfield.45.t:0 "Trial of The One a Scum And a Witch - Success"
 flavour_corinsfield.45.d:0 "The man is dirtied and his clothes are ragged. His hands and feet are tied to a pyre. The man’s quite miffed, honestly; not at his execution, but at the false pretenses of it. Yes, he was a blaggard and a blackguard and a brigand, but not a mage; perhaps, if he had magic, he could have made something of himself once upon a time. Instead, he was forced into the gutters - that is, until he was forced out of the towns all together. Why then, should he have maintained his humanity, if his so-called ‘neighbors’ refused to award it to him?\n\nHis fight - fight for money, fight for love, fight for something he wasn’t altogether sure of, really - was about to come to an end. And he couldn’t really force himself to feel anything but mild annoyance at the fact they had gotten him for the wrong thing.\n\nAs the flames were lit and the cheering faces of the crowd were blotted out by smoke and flames, the man felt absolutely nothing. Nothing at all."
 flavour_corinsfield.45.a:0 "Justice so justly served."
 flavour_corinsfield.46.t:0 "Trial of The Halfling Witch - Fail"
 flavour_corinsfield.46.d:0 "One inquisitor ran to the other, holding his buckled hat to his chest.\n“You won’t believe this, goodman - that halfling we marked as a witch? Gone!”\n“Gone! What do you mean, gone?” says the other, their expression equal parts shocked and furious.\n“Well, we- we can’t find him anywhere! And the locals, they refuse utterly to talk to us!”\n“Search their homes, then! Obviously, they’re hiding them!”\n“Well, goodman,” the inquisitor says, pressing his lips together, “that’s the issue. The halflings' homes, their little dirt mounds - none of us can fit inside. Even the brims of our hats, can’t…” he trails off, reading the other man’s expression.\nThe other inquisitor sighs heavily, and presses his hand to his face."
 flavour_corinsfield.46.a:0 "We will get the rascal next time!"
 flavour_corinsfield.47.t:0 "Trial of The Dwarven Witch - Fail"
 flavour_corinsfield.47.d:0 ""
 flavour_corinsfield.47.a:0 "We will get the rascal next time!"
 flavour_corinsfield.48.t:0 "Trial of The One a Scum And a Witch - Fail"
 flavour_corinsfield.48.d:0 "“I’m telling you, inquisitor. None of my brothers have ever had something to do with wizardry,” said the man. He was quite obviously a bandit, or some sort of conman, thought the inquisitor - but he had nothing on him. Nothing at all.\n“Isn’t this quite enough, goodman?” said the couter. “You have no evidence against anyone here.”\n“They’re quite clearly lying to me.” was all the inquisitor said, through gritted teeth.\n“Inquisitor, you must understand - we’re just working men, that’s all. Banditry’s been gone ever since New Havoral fell,” said the man, with a smile that was just a bit too wide.\nThe inquisitor’s face twitched. He stood up and balled a fist; before he could send it into the man’s face, the couter grabbed his arm.\n“Goodman! Control yourself! Why don’t you take a walk outside - breathe in the calming air, and recite a few hymns to yourself.”\nThe inquisitor's face twitched once more. He unclenched his fist, dusted his clothes, and walked outside without a word, his tall hat brushing the doorframe.\nAnd as soon as the inquisitor left, the man slipped the couter a bag of shiny gold coins."
 flavour_corinsfield.48.a:0 "We will get the rascal next time!"
 flavour_corinsfield.49.t:0 "Trial of The Simpleton Ynnic Witch - Success"
 flavour_corinsfield.49.d:0 "The Ynnics still don’t quite understand the people who now rule over them. One day they do nothing but smile and grin at you - the next, they have you bound like an animal being sent to slaughter. Then, they throw you in court and tell you to defend yourself - defend yourself from what? What crimes, what allegations? Once that sham ends, they drag you out in front of a crowd, and list crimes that you never committed, and read you hymns for a god you don’t worship. Then, they kill you, and they cheer.\n\nSuch is the story for the one currently on the pyre. What have they done? They don’t know - all they know is that the people with whom they had lived in peace now cried for blood, blood, blood. What a strange, violent folk.\n\nThe flames roared, bringing the farce to a close."
 flavour_corinsfield.49.a:0 "No magic will save them from Corin's flames."
 flavour_corinsfield.50.t:0 "Trial of The Ynnic Witch and Nobleman - Success"
 flavour_corinsfield.50.d:0 "“Don’t you know who I am? You cannot do this to me!” the Ynnic yelled, in shockingly fluent Common.\n\n“I am the fifth son of a noble house of this river, and I will not suffer this indignation!”\n\nThe crowd said nothing.\n\n“My family has owned this land longer than your people have existed, priest! We lay claim to a legacy you cannot begin to dream of! I am not entitled to a death as undignified as this!”\n\n“You are nothing now but a man,” said the couter, “and whatever ancestral glory you claim was washed away in the blood you exacted from the common people. Accept your death with honor, witch, and accept - the Ynn has changed forever, and you and your ilk have been left behind.”\n\n“No! Release me! I command you!”\n\nHis pleas fell on deaf ears, and as the flames engulfed him, the crowd - human and ruinborn alike - cheered."
 flavour_corinsfield.50.a:0 "No magic will save them from Corin's flames."
 flavour_corinsfield.51.t:0 "Trial of A Witch's Familiar - Success"
 flavour_corinsfield.51.d:0 "While witches are a problem, so oft disregarded are their familiars. Foul creatures which take the form of a normal animal, through which the mage channels their hateful and foul energies - we cannot forget them. And thus we have not.\n\nThe familiar, blinded by a cloth covering its long face and with holes cut to allow antlers to jut out, is walked up to the gallows. It is a special gallows, built for such familiars. Many villages in the new Ynnic territories have had to have them built.\n\nThe familiar has been through trial, and sentenced to be guilty, despite the best arguments of its owner. Few ruinborn are present in the crowd, as even with the creature being a familiar, they are still awfully fond of the animal, and seeing them injured or killed brings them great pain.\n\nThe couter doesn’t bother reading the hymn. He simply looks at the antler horse and nods for the rope to be tightened around its neck. He mutters a prayer - more for himself than the horse - and pulls the lever. The ground under the horse falls away."
 flavour_corinsfield.51.a:0 "And so goes a witch's best companion."
 flavour_corinsfield.52.t:0 "Trial of The Simpleton Ynnic Witch - Fail"
 flavour_corinsfield.52.d:0 "“I don’t understand, inquisitor. You say we are simply to overlook this?” said the couter, sitting alongside two others. An inquisitor, all the way from Poppyspring, and the mayor of the small Ynnic town.\nThe inquisitor glanced at the mayor and nodded.\n“We are supposed to improve the lives of these people, goodman. If we happen to be too overbearing with executions-”\n“We are joyful to be freed of our bonds, but we are not entirely sure of accepting you as kings quite yet,”\nsaid the mayor in broken Common. “If you truly want us to take up your faith, you must offer us faith as well.”\n“I… see. I am not happy with this decision, inquisitor, but I will honor it,” said the couter, with pursed lips."
 flavour_corinsfield.52.a:0 "Let us hope they will not taint Halann even more."
 flavour_corinsfield.53.t:0 "Trial of The Ynnic Witch And Nobleman - Fail"
 flavour_corinsfield.53.d:0 "“I will say it bluntly: It is a bad idea.” said the inquisitor.\n“What? But, clearly, they are a witch!” said the other.\n“Perhaps they are. Verily, perhaps they are.” She rubbed her face. “But, they are one of the largest landholders here. They belong to a family that eased under our control. To persecute them would threaten our grasp on the Ynn.”\n“But what about faith, and righteousness? The Blessed Book says-”\n“Sometimes matters of practicality must come before righteousness. We cannot act against them, and that is my final verdict. Drop this.” "
 flavour_corinsfield.53.a:0 "Let us hope they will not taint Halann even more."
 flavour_corinsfield.54.t:0 "Trial of A Witch's Familiar - Fail"
 flavour_corinsfield.54.d:0 "“Prithee, have you gone mad, inquisitor?” said the couter, staring blankly.\n“Well, the creature is clearly a familiar-” said the inquisitor gesturing to his quarry.\n“It’s a horse, goodman. It’s a horse.”\n“It has -clearly- shown off unnatural intelligence, and the ability to-”\n“Inquisitor.” said the couter, stressing every syllable, “It is a horse.”\n“I-”\n“Horse.”\nThe inquisitor sneered.\n“Fine, then. It’s just a horse.”"
 flavour_corinsfield.54.a:0 "Let us hope they will not taint Halann even more."
 flavour_corinsfield.55.t:0 "Trial of The Savage Witch - Success"
 flavour_corinsfield.55.d:0 "The savage is marched up to the gallows. His arms and chest are pink and bloody - the tattoos that give the rune warriors their power had to be removed no matter what. He says nothing - the pain keeps him only half awake. Really, he’s more dead than alive.\n\nAs soon as he’s walked out, the crowd erupts into cheers and screams. Here - here is the enemy. This is why you must live in fear - this is why your children cannot sleep in the night. This man is the enemy, and if we are to be safe, he must die.\n\nThe rope is tightened around his neck. The couter doesn’t bother reading the hymns - what good would it do to someone already promised damnation? With a scoff, he turns to the crowd. Raising his fist, he yells about how they will be troubled by the heathen no longer. Then, he pulls the lever, and the floor falls."
 flavour_corinsfield.55.a:0 "Now we are one witch safer."
 flavour_corinsfield.56.t:0 "Trial of The Unmarked Witch - Success"
 flavour_corinsfield.56.d:0 "The savage cries from the pyre. She has no tattoos - an oddity, as far as the people of Corinsfield know. They claim not to understand her pleas for mercy, or for the safety of her friends, or to see her children; perhaps the crowd does, in some fashion, but to acknowledge these feelings would be to acknowledge the commonality they share with their most hated enemy. To do such would not only be to sin against their god, but also against their community - for if they start questioning such things, how much longer until they start questioning the other pillars of society that they all stand upon? Can a community united by cruelty be afforded a heart?\n\nSo, no one speaks. As the couter lights the firewood and the screams intensify until they die away, no one speaks. No one moves, no one breathes."
 flavour_corinsfield.56.a:0 "Now we are one witch safer."
 flavour_corinsfield.57.t:0 "Trial of The Vicious Familiar - Success"
 flavour_corinsfield.57.d:0 "It was a rather odd trial; the defendant didn’t have much to say. Even with such little defence, the judge hesitated on the verdict. Mouth gagged, arms and legs bound, the so-called witch is dragged to the pyre.\n\nExcept, it’s not a witch being burned today - it’s a familiar. One of the vicious sabertooth cats used as attack dogs by the savages. It does not look particularly hateful to the onlookers - it looks confused, and scared. Regardless, even if it is but a dumb animal, it’s still their enemy. Setting the cat up to the pyre, the couter blinks once or twice. He wets his lips with his tongue and starts to read the hymns; he stops himself after the first word and looks at the beast once more. It doesn’t understand a thing. With a sigh, he grabs the torch and lights the pyre. "
 flavour_corinsfield.57.a:0 "A foul creature of magic meets its demise."
 flavour_corinsfield.58.t:0 "Trial of The Savage Witch - Fail"
 flavour_corinsfield.58.d:0 "As always, the couter approaches the savage to tighten the rope. An unpleasant task, more unpleasantly that day, the couter was unfortunate enough to touch the savage. Normally that would be prohibited to prevent the spread of disease, but at that moment the couter felt something unusual from the body.\n"Cold." he murmured.\n"What is the problem, goodman?" yelled the inquisitor watching from further away.\nSlowly turning his gaze from the savage towards the crown, the Couter remarked "There is no need to burn him..." taking a deep breath, he continued "The savage is already dead.""
 flavour_corinsfield.58.a:0 "We must prevent his soul from corrupting other creatures!"
 flavour_corinsfield.59.t:0 "Trial of The Unmarked Witch - Fail"
 flavour_corinsfield.59.d:0 ""HALT", a strong sound amongst the silent crowd.\nAs the crowd turned to meet the man who uttered those words, they saw a young Ynnic wearing goodman's robes rush towards the pyre.\n"Inquisitor! This is no witch!"\n"What are you saying, goodman? have you not learned anything from your time studying with Corin's faithful?"\n"I can understand her tongue sir! she is pleading innocence!"\nThe inquisitor turns back to face the subject of the matter, looking into the deepest depths of her eyes to seek something he might have missed, "How could that be possible, young one? These savages speak in incantations and words of power, how could we trust them?"\n"You need not set her free, Inquisitor-" the young Ynnic took a second to catch his breath "Let us put her to trial. I can speak her tongue, then you can be the judge!"\nThe Inquisitor looked back at the woman who had cried her eyes dry, before issuing another order.\n"Bring her to court."\n\nThe crowd, stunned in disbelief of the fact that these savages could even talk, erupted in all sorts of superstitious speculation."
 flavour_corinsfield.59.a:0 "Let it be known that all shall be judged."
 flavour_corinsfield.60.t:0 "Trial of The Vicious Familiar - Fail"
 flavour_corinsfield.60.d:0 ""These creatures are a spiteful bunch, I say."\n"Hunter, are you telling me that if we execute this creature, then the rest of his pack will haunt the village for eternity?"\n"Yes, goodman" the hunder then continued to tell the court about the nature of these 'Sabertooth' cats.\n"... and that is why these creatures care more for their kind than territory, have you all forgotten the tale of Poppysprize village some years ago? no matter how many sabertooth cats they killed, more and more kept attacking their towns, hunting the villages down, and even when they left for other places, they would still be hunted down and slaughtered. Such was the case of one Mandar Pilgrimsborough, the man who was hunted down and murdered by a pack of Sabertooths when on a voyage to Cannor, on the sea! Those cats showed out of nowhere and murdered the man! It is better to leave the creature out of our territory and let Halann decide his fate!"\n"The jury, quite taken back by the extraordinary stories, was ever more convinced that these creatures are unholy, yet the head jurist was the first to raise his voice.\n"Are you willing to swear by the blessed book for your testimony, hunter?"\nThe hunter did not hesitate to step forward. "By Corin's grace I swear an oath that my word is true!""
 flavour_corinsfield.60.a:0 "It is safer to drive the creatures out of our territory."
 flavour_corinsfield.61.t:0 "The Poultry's Wisdom"
 flavour_corinsfield.61.d:0 "The accused squirms in a chair, a burlap sack over their head, their hands tied behind their back with ropes bound tight enough to strangle. Their mouth is gagged - they will neither give nor receive their defense.\n\nIn comes the inquisitors with a simple wooden box. In this box lies death.\n\nThe inquisitor opens it. Out walks a fat white chicken, a small buckled hat attached to its head. A ceremonial scattering of grains leads the chicken to its quarry.\n\nIt pecks at the ground. Once, twice. It looks up, turns its head to the side - as if examining something far beyond what a chicken should be able to comprehend.\n\nWith a deafening squall, the chicken announced its verdict. Guilty, guilty, guilty.\n\nBy tomorrow, the accused in the chair will be little more than smoking bones wrapped to a flaming pyre."
 flavour_corinsfield.61.a:0 "The witch-detecting chicken has spoken."
 flavour_corinsfield.64.t:0 "Unjust Witch Hunts"
 flavour_corinsfield.64.d:0 "The people of [h35_settler_trial_target.GetName] grow weary of the constant presence of the most righteous inquisition. Allegations have reached the Crimson Reverend that certain inquisitors, too, are working with a local judge to target and burn his political enemies as suspected witches.\n\nIf we interfere with the inquisition, there will almost definitely be severe repercussions. However, if the situation isn’t solved, then the people may rise up against us. It’s up to the infinite wisdom of the Crimson Reverend."
 flavour_corinsfield.64.a:0 "If so worried be they, then clearly each and every one is a witch!"
 flavour_corinsfield.64.b:0 "Corruption in the inquisitorial order is a serious threat. Have them investigated."
 flavour_corinsfield.65.t:0 "Traitorous Inquisitor"
 flavour_corinsfield.65.d:0 "A most infernal plot has been uncovered. One that could threaten the nation - no, our very faith.\nMembers of the inquisitorial order have been caught red-handed taking bribes to smuggle out mages from our very borders! This grievous violation of the natural order must be addressed immediately, if only to calm the agitated spirits of the people.\n\nWhile these inquisitors are opening their minds to witchery, it should be noted that they are still doing their faithful duties in technicality by removing the magery of the nation."
 flavour_corinsfield.65.a:0 "Quiet their efforts - in exchange for a sizable cut, of course."
 flavour_corinsfield.65.b:0 "Death, death, death! Kill all of these wicked malefactors!"
 flavour_corinsfield.66.t:0 "Dueling Accusations"
 flavour_corinsfield.66.d:0 "A problem has been festering in the countryside, and it appears to have come to a head. Two of the largest landowners of the countryside have been accusing each other of witchery for months now. One man claims the other withered his crops, and in response the other claims he poisoned his cattle. Both have brought their raging concerns to the inquisitors, who have found no true evidence of either claim. However, the foul roots of magery run deep; it’s not impossible for the inquisitors to have missed something"
 flavour_corinsfield.66.a:0 "Clearly, both accusations must be correct. Burn them both!"
 flavour_corinsfield.66.b:0 "Enough tomfoolery. Make their local couter reconcile them and bother me no longer."
 flavour_corinsfield.67.t:0 "Chaos in the Crimson Court"
 flavour_corinsfield.67.d:0 "Trouble brews in the Crimson Reverend’s court. Many of the high-ranking couters of the court have submitted a petition to the inquisitors; they make the bold claim that a witch hides within the court! However, it does not stop there - many of them have accused the Crimson Reverend [Root.Monarch.GetHerselfHimself] of being a witch!\n\nThese rumors have spread to Poppyspring, and the people have gathered in a massive mob around the assembly, armed with torches and pitchforks. They demand no less than the Reverend’s head."
 flavour_corinsfield.67.a:0 "W-wait, you can’t be serious! Wait!"
 flavour_corinsfield.67.b:0 "There’s no witches here. Have the Red Sentries disperse them."
 flavour_corinsfield.68.t:0 "A Tale of Two Cities"
 flavour_corinsfield.68.d:0 "An odd story from the countryside. For the past few years, two neighboring villages have been locked in a fierce competition over who can grow bigger crops. Uncomfortable comparisons to savage halfling rituals aside, this competition seemed harmless enough. However, recently, the mayor of one village has come to the inquisitors to claim that the other mayor is enlarging their crops using witchery. To prove his point, he has brought in an absurdly large pumpkin.\n\nThe man could be telling the truth; it really is a pumpkin of quite unusual size. However, it is entirely possible that no witchery was involved, just simply the luck of a farmer."
 flavour_corinsfield.68.a:0 "I could not care less about pumpkins of unusual size."
 flavour_corinsfield.68.b:0 "Cleanse the village in flame. Let no pumpkins of unusual size survive."
 flavour_corinsfield.69.t:0 "Outsiders Among Us"
 flavour_corinsfield.69.d:0 "The foolishness of outsiders shall never cease to amaze. A group of ne-er-do-well adventurers, evidently looking for some monster to kill or some ruin to loot, arrived a few days ago in a rural village. One of their number made the great mistake of trying to show their vile magicks to a group of children, and the villagers responded in the most righteous way; imbued with the spirit of the Martyr, they ripped the adventurers limb-from-limb and burned their remains. The village has already received gifts equal in number to their faith, and those slain by the outsiders have been given proper burials, but we are left with a pressing issue\n\nThe adventurers claimed home in a nearby nation, and this nation demands some sort of reparation."
 flavour_corinsfield.69.a:0 "They will receive nothing. It was a mistake to come here."
 flavour_corinsfield.69.b:0 "Send our most sorrowful apologies - and warn them away from further visits."
 flavour_corinsfield.70.t:0 "Harvest Festival"
 flavour_corinsfield.70.d:0 "Recently, two men have gotten into a drunken brawl at a local festival. Normally, this would be entirely beneath our notice - however, the inquisitors have gotten involved. Apparently the fight began over one of the men’s wives accusing the other of being a witch. Seeking to defend her honor and life, her husband threw the first fist at the other. Gossip has spread quickly through the town, and so the inquisitors are demanding a thorough inspection of everyone involved. This could be a waste of resources on drunken hearsay, but it also could uncover an actual witch."
 flavour_corinsfield.70.a:0 "It’s just drunken tomfoolery. Drop it."
 flavour_corinsfield.70.b:0 "See to it that no stones are left unturned."
 flavour_corinsfield.71.t:0 "No-Name City"
 flavour_corinsfield.71.d:0 "A severe issue, threatening the nation’s very soul, has popped up. On our borders, a group of ne-er-do-wells have set up a shanty-town, seeking to escape what they see as the tyrannical enforcement of laws in their home nation. From here, they offer sin of every sort, be it cards or comfort.\n\nOur more spiritually inclined advisors are greatly disturbed by the city, and want every soul in them put to the sword. More reasonable heads believe that their punishment will come eventually, but for now they’re harmless. The Red Sentries are ready to move out - the instructions are left up to the Crimson Reverend."
 flavour_corinsfield.71.a:0 "Leave not a soul alive!"
 flavour_corinsfield.71.b:0 "Let the hogs fester in their own filth."
 flavour_corinsfield.72.t:0 "Wendigo Attack"
 flavour_corinsfield.72.d:0 "A small village has been decimated by one of those feral creatures the Ynnics call a wendigo. Although the beast was subdued after much fighting and its body burned, problems yet remain. Farmers in the area have begun to accuse the town’s couter of summoning the creature as a familiar to ransack the village following a dispute between the two parties. The inquisitors are on the verge of looking into the situation; if the beastie truly was a familiar, then its summoner needs to be found posthaste. However, equal amounts in the inquisition refuse to look into the situation, protesting the investigation of a man of the cloth and claiming the dispute is clearly political. "
 flavour_corinsfield.72.a:0 "Nature is cruel. The couter is clearly innocent."
 flavour_corinsfield.72.b:0 "Have him investigated thoroughly."
 flavour_corinsfield.73.t:0 "Enchanted Fields"
 flavour_corinsfield.73.d:0 "Recently, some explorers have found quite the sight: a field full of beautiful flowers of every color, each one taller than a man. They say those in the field of flowers seem to experience time slower, as well - as if the flowers have some effect on their minds.\n\nClearly, these flowers are some form of magic. And no magic can be permitted in Corinsfield.\n\nRed Sentries armed with torches and oil are on standby. As soon as they have the go-ahead, they will march forth and remove this blight from the world, as well as anything that may inhabit it. All they need is the confirmation of the Crimson Reverend."
 flavour_corinsfield.73.a:0 "It’s clearly too dangerous, burn it to ash!"
 flavour_corinsfield.73.b:0 "Let it alone. Corin permits us small miracles."
 flavour_corinsfield.74.t:0 "Selfish Man"
 flavour_corinsfield.74.d:0 "In a small town on the borders, there’s a man who nobody likes. He underpays his fellows for work, he’s never seen inside the temple, and he curses anyone out at the slightest provocation. To put it quite simply - he’s a poor neighbor.\n\nRecently, after bumping into this miserly man, a goodman was cursed out. Rapidly afterwards, he became sick, and passed on. Now, nearly the entirety of the village has mobilized to see the man hanged, claiming his curse is evidence of magic. However, save for this, the inquisitors had already investigated this man prior, and found nothing. In the case that he is innocent, the conflicts could be stopped by simply taking the man and moving him somewhere else."
 flavour_corinsfield.74.a:0 "Burn him!"
 flavour_corinsfield.74.b:0 "See him moved to another village."
 flavour_corinsfield.75.t:0 "Infanticide"
 flavour_corinsfield.75.d:0 "Children, particularly babies, dying is not an uncommon event in rural villages. However, one such instance has gotten a village particularly riled up. They claim that the child’s mother killed their own offspring with foul curses and hexes - they are absolutely sure of it. While the inquisitors investigating the situation haven’t found any evidence of it, they also have not found any evidence to the contrary. The mother’s refusal to allow the inquisitors to dig up the grave is highly suspect as well; what could she be hiding? Everyone agrees that this is a situation that must be looked into, but the severity of such will be left to the Crimson Reverend."
 flavour_corinsfield.75.a:0 "She is obviously guilty. Have her burned."
 flavour_corinsfield.75.b:0 "The most thorough investigation you can muster should reveal the truth."
 flavour_corinsfield.76.t:0 "Heretical Mayor"
 flavour_corinsfield.76.d:0 "A small village has been shaken by recent events. The mayor of the village, a much-loved man, was having a pleasant conversation with an inquisitor when he suddenly started spouting off speech that was blatantly heretical in nature, denying not only the true divinity of Corin, but the entirety of the old Regent Court as well. He claims that, instead of the gods making the world, the world formed from nothing, and the gods simply appeared - like worms in apples.\n\nHe clearly is out of his mind. However, he is still well-loved by the villagers. While executing him would keep heresy out of common minds, it could turn them against us."
 flavour_corinsfield.76.a:0 "Shoot this man."
 flavour_corinsfield.76.b:0 "He may be permitted to live, for now."
 flavour_corinsfield.77.t:0 "The Talking Dead"
 flavour_corinsfield.77.d:0 "Strange tidings have come in from a nearby village. A young orphan has claimed to be possessed by the ghost of his deceased father, and has started accusing one of the major landowners of his murder. The villagers seem to believe the boy completely; the rumors spread from the village have begun to spiral out of control. Some say the boy can float, some say his head can spin in place, and some say his eyes are pure black.\n\nThe boy is obviously marked for death by the inquisitors. However, cursory investigations have shown that his accusations bear some merit. Should the child be disposed of and that called the end of it, or should the ghastly will be undertaken?"
 flavour_corinsfield.77.a:0 "Burn the child."
 flavour_corinsfield.77.b:0 "Burn the child, and burn the landowner too."
 flavour_corinsfield.78.t:0 "Happy, Smiling People"
 flavour_corinsfield.78.d:0 "There’s a village on the outskirts where everyone seems to be genuinely happy. Too happy, in fact - unnaturally happy. And, most problematically, no witches have been reported from there in a while. Even the inquisitors stationed there seem to be generally chipper and jolly, and report no problems.\n\nUnder interrogation, one of the inquisitors stated that not only were they not exactly sure why they were so happy, they never looked for witches because they felt as if they had no need to. Apparently, the villagers all harbor a deep trust in one another.\n\nAs the inquisitor didn’t survive interrogation, the rest of the order has decided that further investigations must be made into this village, suspecting its unnatural state to be the work of enchantment magic."
 flavour_corinsfield.78.a:0 "Leave no stone unturned. Find their secrets!"
 flavour_corinsfield.78.b:0 "Don’t bother, it’s obviously magery. Kill them all."
 flavour_corinsfield.79.t:0 "Artificer Offers Service"
 flavour_corinsfield.79.d:0 "A respected artificer has offered to show us artificery in exchange for asylum from mages attempting to silence him."
 flavour_corinsfield.79.a:0 "To fight magic, you say?"
 flavour_corinsfield.79.b:0 "Magic is sinful in all forms."
 flavour_corinsfield.80.t:0 "Justice"
 flavour_corinsfield.80.d:0 "A plot most foul has been uncovered, and with not a moment to spare. If the inquisitors had been more than a second late, then the very beating heart of Poppyspring would have been turned to naught but ash. Explosives, enhanced with witchery most foul, have been found planted around the base of our grandest cathedral.\n\nThe culprits were evidently a band of maleficarum and their useful idiots. The young scion of the rich Accipite family who had somehow managed to hide his potential seemed to be their leader, and behind him were two other witches: an underground hedge witch who purported to heal any ailment with the aid of foul spirits, and a Veykodan savage rejected by her own tribe. As for the fools who had fallen under these witches’ spell, they were a rich merchant of the Argezvale breed, an escapee from the slavers of Noruin, and a rather notorious thief of Havoric make who our inquisitors have been pursuing for some time now.\n\nGoodman Silverin, a son of the Vanick family in education to become a couter, was part of their number - however, he claimed the Martyr herself came to him in a dream and told him to give up their evil designs. Verily, without his confession, their dreadful plan may have been executed.\n\nThe High Couter of Poppyspring, Elepha Fear-Not, has pleaded for the brigands’ release, citing supposed great deeds performed by them in service of the city. A kind and godly woman, to be sure…"
 flavour_corinsfield.80.a:0 "But a foolish one nonetheless. Light the pyres!"
 flavour_corinsfield.81.t:0 "Witch-Detecting Chicken"
 flavour_corinsfield.81.d:0 "“Prithee, man, tis’ this a joke?”\n\nThe inquisitor stared harshly at the man before him. Some country yokel had barged his way into the inquisition’s headquarters carrying a large box. From it came occasional clucking.\n\n“Tis’ not, sir. The chicken can smell witchery. I swear of it.”\n“Fine. Release the beastie, then.”\n\nThe man bowed, and opened the box. A fat white hen lazily walked out from it, looking around as if it was lost. It absentmindedly pecked at the ground. The inquisitor didn’t detect an ounce of higher thought in the creature. He signaled to another inquisitor, who brought him a small chest.\n\nHe unlocked the chest, and took out a small object covered in cloth. Unwrapping it, he blocked his eyes from the foul cyan light it emanated. It was a witch’s stone - others called it Damestear - and possession of it was punishable by death. Carefully, he set it on the ground near the chicken.\n\nThe creature’s head popped up. It looked around once more - this time, with purpose. As if guided by a higher power, it stalked over to the witch’s stone. It almost pecked at it; once it’s head was halfway lowered, it started screeching and squawking as if it was possessed.\n\n“See? It is as I said. The chicken smelled it.”\n\nThe inquisitor nodded his head, and rubbed his chin. Clearing his throat, he said..."
 flavour_corinsfield.81.a:0 "How much would this feathered miracle cost?"
 flavour_corinsfield.81.b:0 "The beast is obviously a familiar. Shoot this man."
 flavour_corinsfield.82.t:0 "Better Call Selgal"
 flavour_corinsfield.82.d:0 "For a people so obsessed with trials, it should be little surprise that up has sprung a profession of public defenders; armed with razor-sharp wit and word-by-word memory of the holy hymns, these defenders are a force to be reckoned with, to no small frustration of the inquisitors.\n\nOne amongst them, a Goodman Selgal Good-Faith, has come out above the rest; the people say that not a single witch he has defended has gone to pyre.\n\nSuch competence is inspiring - and deeply disturbing. Might he be a witch himself, using foul enchantments to bend our righteous judges to his whims? Even if he isn’t, can we really presume one is innocent prior to their conviction of guilt?\n\nLet the final man he defends be himself - we will issue a final declaration of his guilt, or find a better use for his tongue of gold."
 flavour_corinsfield.82.a:0 "It’s all good, man"
 flavour_corinsfield.82.b:0 "Cease his chicanery once and for all!"
 flavour_corinsfield.83.t:0 "A Peaceful Day"
 flavour_corinsfield.83.d:0 "Matthew Baker looked up from his whittling on the porch just in time to find his wife smiling down at him. \n\n”Come in, my love. Supper will be soon.”\n\nMatthew stood up from his rocking chair, and took a lingering last look around at his land before heading inside. The cows were roaming his pasture like they were bovine nobility, and beyond his homestead he could see nothing but empty plains and open sky- all was well. What a beautiful land Corin had seen fit to bless them with! He made his way to the kitchen past the overflowing larder and the bedrooms full of children’s toys, and reflected on how he might soon need to build another annex to his house. \n\nAs Matthew entered the kitchen, he heard the sound of crying. Corinsjoy was fussing again, but one of her older sisters had the infant on her knee and was bouncing her up and down. He knew she would soon calm down - even a baby could not stay unhappy for long with the tantalizing smell of ynnea pig and tubers wafting through the room.\n\nHe sat down at the head of the table, bowed his head to look at his tablecloth - colored red, of course -, and began to speak the words of the supper benediction to Corin. “Corin, never has a family so undeserving been given so much. We do not know what else to ask of you, so we merely ask that you keep your eternal watch over the Baker family - Matthew, Jane, Tom, Hope, Peter, Kate, and Corinsjoy. We devote this-”\n\n”And Steadfast!” Peter shouted. The children began to laugh, and Steadfast gave a bark from the ground as he heard his name. Matthew smiled in spite of himself.\n\n”Yes, and Steadfast too.” Matthew lifted his head and raised his hands over his family. “We devote this meal to you, so that as we eat we might gain the strength to protect the weak and destroy the unjust, just as you have taught us. Praise Corin.”\n\nA chorus of praise-corins rang out from the table, and the family began to eat."
 flavour_corinsfield.83.a:0 "“Home is the nicest word there is.”"
 flavour_corinsfield.84.t:0 "Father’s Day"
 flavour_corinsfield.84.d:0 "Red dye, made from the petals of Corinspoppies ground into a fine powder, was thrown into the air, coating the grand table. Taking up most of the town’s center, the table had enough chairs for each and every villager - and a few extra, in case there were visitors. On top of the powdery dye, cloths were laid out; onto each and every cloth, every family in the village placed a homecooked meal to be shared amongst their neighbors. Some brought drinks - fine ales made from wheat or fermented milk or even Corinspoppies.\n\nEach and every one took a seat at the table, and they all bowed their heads. The couter, with booming voice and righteous conviction, called out hymns; once the hymns were done, he led the whole village in song. With the end of the prayers, the villagers got up from their chairs, grabbed plates, and went dish by dish, each taking some.\n\nIt was Father’s Day, one of the most joyous days in Corinsfield, the day which Father Godwin first proclaimed the Corinspilgrims had found their new home. It was a day where absolutely no one was expected to do their work - in fact, doing so would have more than likely gotten a few side-eyes. It was a day when young men and women were expected to vanish, along with their beloved ones, and no one would complain if their clothes were stained with grass upon their return. It was a day for Corinsfielders to truly feel like a community. Any paranoia or terror could be left for tomorrow; for today, there was no suspicion or inquisition - only celebration."
 flavour_corinsfield.84.a:0 "After the feast, the families will return home, and tell each other stories until dusk."
 flavour_corinsfield.85.t:0 "Roose's Final Battle"
 flavour_corinsfield.85.d:0 "The death of the honorable Ichabod Roose, head of the Red Sentries, has left a severe gap in our forces. We had relied upon him so much that most of the officers below him are unskilled and unfit to take his position, as they possess not even a fraction of his flaming righteousness and unmistakable intellect.\n\nTherefore, we must look beyond these uninspiring louts to see who we can find. Scouts have found two possible options - both inexperienced with the movements of large troops, but with the clear ability to grow well beyond the peaks of others.\n\nThe first was natural - Goodman Humbin Derbíl, the current leader of the Inquisitorial Order. While his faith is admittedly… questionable, and his habits licentious and obscene, his effectiveness in finding the truth of matters and analyzing difficult situations is truly unmatched.\n\nNext is but a common soldier; Matilda Stannard, whom the soldiers call The Crimson. Flocking to the army after her family was killed by a mage, she is mayhaps one of the only people alive whose righteous fury matches that of the first Corinspilgrims. The hatred within her heart burns with such purity and sincerity that it frightens even her fellows."
 flavour_corinsfield.85.a:0 "Humbin Derbíl is on the case."
 flavour_corinsfield.85.b:0 "Matilda the Crimson shall bring us order."
 flavour_corinsfield.12.t:0 "The Father Rests"
 flavour_corinsfield.12.d:0 "The news has spread to every town, village, and hamlet. Criers shout from every street corner.\n\nThe Father is dead.\n\nA grand funeral will be held in Poppyspring; every couter is expected to attend, as well as their congregations. There will be great wailing and gnashing of teeth - and then, from there, our fates are held entirely in our own hands.\n\nThere will be none to decide the destiny of Corinsfield but Corinsfielders."
 flavour_corinsfield.12.a:0 "Onwards, then, to the future."
 flavour_corinsfield.13.t:0 "Codification of The Blessed Book"
 flavour_corinsfield.13.d:0 "As per usually, the halls of the Poppyshield Assembly are animated with talk and debate. However, instead of the usual banal arguments about taxes and grains and witches and whatnot, now they argue over the very souls of the citizenry. The Crimson Reverend has assembled the most learned men of the nation, couter, inquisitor, soldier, and advisor alike, to codify the most righteous Corinsfielder beliefs - the result will be printed into books using presses imported from Noruin, in number grand enough to be possessed by every good Corinsfielder. To take a faith so reliant on oral histories and hymns and codify it is no easy task - such debate will continue for many, many moons.\n\nTo begin with, they have agreed on the essentials of both the Martyr of Escann and the Father Godwin’s tales. The details on these, however…"
 flavour_corinsfield.13.a:0 "This will take a while."
 flavour_corinsfield.14.t:0 "Blessed Book Debate - The Commandments of Corin"
 flavour_corinsfield.14.d:0 "For the beginnings of the Blessed Book, what must be agreed upon are the very commandments of Corin. Every good Corinsfielder knows of her travels with her party to fight against the insidious dark thralls of the archmage Dookanson; from the bravery of the liberated slave Lothane Silmuna to the brains of the inventor Jacob of Creekwhist, they show how the righteous spirit of heroes can be found within any with enough faith to stand up against evil.\n\nTo her closest companions, she gave the instruction: no matter how fierce the Witch seems, in your darkest moments, you can take solace in…"
 flavour_corinsfield.14.a:0 "…your great, burning Faith"
 flavour_corinsfield.14.b:0 "…the righteousness within your Heart"
 flavour_corinsfield.14.c:0 "… your Family and your Neighbor"
 flavour_corinsfield.15.t:0 "Blessed Book Debate - Learning From The Father"
 flavour_corinsfield.15.d:0 "Next, with the matters of our Lady decided, we must look upon the life of the Father. Thankfully, we have no small amount of material to work off of; the Father was a meticulous man, and his journals and notes left within his prayer books are substantial enough to fill a book on their own. However, we must simplify these commandments - a much harder task.\n\nMuch of the Father’s writings concern the Witch, rather than faith; not shocking, considering his condition. However, while we do want to impart a healthy fear of magicks most foul, we also would like to capture the more comforting elements of the faith, for every goodman to keep in their hearts. So, from the Father’s writings, we shall take…"
 flavour_corinsfield.15.a:0 "…how his faith warmed him through the coldest nights."
 flavour_corinsfield.15.b:0 "…how his determination lit his way through the darkest times."
 flavour_corinsfield.15.c:0 "…how his community came together to found their new home."
 flavour_corinsfield.16.t:0 "Codification of The Blessed Book"
 flavour_corinsfield.16.d:0 "It is complete. This book - henceforth referred to as the Blessed Book - has been completed. The scriptorium of Poppyspring shall take this draft and copy it into a manuscript, and then that manuscript shall be sent to the presses. Copies, thousands in number, shall be printed, and they shall be taken back to their communities by their couters. Every goodman shall be able to look to their faith for instruction and guidance, as it was always meant to be.\n\nOnly one step left to take. The other writers have signed their name on the final page. Crimson Reverend [Monarch.GetName] picks up a quill, dips it in ink, and signs."
 flavour_corinsfield.16.a:0 "May our great faith forever bind us together as neighbors and family."
 h35_bb1:0 "May this empower the §Yfaith§! of Corin's believers."
 h35_bb2:0 "May this provide §Yhope§! to Corin's believers."
 h35_bb3:0 "May this instill §Ydetermination§! in Corin's believers."
 flavour_corinsfield.17.t:0 "Veykodan Raid"
 flavour_corinsfield.17.d:0 "The savages have struck. Screaming gibberish in their hateful tongue, they have descended on the village of [veykoda_raid_target.GetName], seeking to rid the people of their possessions - as well as their very lives. Luckily, though, the missive has reached us before the completion of their goal - we still have time to order a march of the most righteous Red Sentries and end the heathenous host before they flee."
 flavour_corinsfield.17.a:0 "The terror of the savages will be ceased!"
 flavour_corinsfield.18.t:0 "Peasant Militia Attacks"
 flavour_corinsfield.18.d:0 "Evidently, the people of [veykoda_raid_target2.GetName] think the war against the savages hasn’t progressed well enough. They have taken up what paltry arms they possess, and marched on the savages themselves, engaging a war party before our soldiers could even locate it. Doubtlessly, they will be slaughtered to the last man - fools, this is why you leave the fighting to soldiers! However, their sacrifice will pave the way to annihilating the weakened war party."
 flavour_corinsfield.18.a:0 "Sacrifice is indeed a noble thing - we will sacrifice any who stand in our way!"
 flavour_corinsfield.19.t:0 "Mages Freed"
 flavour_corinsfield.19.d:0 "Mayhaps we have given the intelligence of the savage rune warriors too little credit. A small band of them have attacked a convoy of our inquisitors which was bringing suspected witches to our capital for trial and punishment. At first, we had heard that all were killed, and thus all was fine; the loss of the inquisitors was a grave insult, but the loss of the witches was welcomed.\n\nHowever, this was not to be. Apparently, the witches were spared - and freed, into the countryside! Now, none amongst the crowds of refugees fleeing the savages’ wrath can be trusted, for within their number may hide the most detestable of villains."
 flavour_corinsfield.19.a:0 "The insidious bastards!"
 flavour_corinsfield.20.t:0 "The Valley of Death"
 flavour_corinsfield.20.d:0 "The Red Sentries march onwards through the valley - routine training for them, as well as useful surveillance. The officer raises his hand, and his men instantly cut all idle chatter. Silence. But, wait- faintly, in the distance, there is a sound.\n\nSoft pattering - the paws of sabertooth cats.\n\n“It’s a trap!” A man calls. “Goodmen, ready your weapons!” calls the officer.\n\nLeering and inhuman, grinning and jeering, the rune warriors show their faces over the edges of the valley. The Red Sentries raise their shields, and brace for the onslaught."
 flavour_corinsfield.20.a:0 "Through attack and ambush, our faith persists!"
 flavour_corinsfield.21.t:0 "Scouring of the Settlement"
 flavour_corinsfield.21.d:0 "There is no idle chatter as the Red Sentries march into what was once a village. Every building is blackened and burnt by flames. None remain but ash and skeletons. One soldier stops moving, focusing on a single point - the ruins of a building, with only a stone foundation still visible. In the building sit three skeletons wrapped around each other - one of which is the third the size of the other two.\n\nNothing is said, but each and every soldier’s face can be read - this brutality cannot continue. The savages will fall, and that will be the end of it. Never again will villages see this desolation."
 flavour_corinsfield.21.a:0 "Never again."
 flavour_corinsfield.22.t:0 "Information Leak"
 flavour_corinsfield.22.d:0 "The leader of the Red Sentries has come to us in much frustration. One of his men - a higher officer - has been tied and beaten severely for their efforts in meddling in the war effort. Evidently an objector to our methods of total war, under the cover of night this officer rode into a Veykodan village to warn them of an ambush in the following day, urging them to evacuate those who could not fight. Clearly, he does not understand - the savages are our enemies, and none must be spared, no matter what. One can not expect an honorable war in conditions like these - this is no less than extermination, no matter what objections are held by those who falsely claim righteousness."
 flavour_corinsfield.22.a:0 "Oh, save me from bleeding hearted fools!"
 flavour_corinsfield.23.t:0 "Trial of The Farmer"
 flavour_corinsfield.23.d:0 "Caleb Danforth sat in the seat of the accused with the demeanor of one who did not fully understand what was happening. They had hauled him in from the furthest parts of the backcountry in the hopes that he might be able to shed light on the witchery of his wife, but he appeared to be in such a state of shock that the possibility of that occurring did not appear likely.\n\n“Goodman Danforth,” the judge began, “you stand accused of the aid and comfort of a known witch. If you have any information on the witchery of Eliza Danf-”\n\nAt the mention of the name Eliza, the accused began weeping. The judge waited for a while in the futile hope that he might volunteer some information beyond his snivelling. When the weeping finally stopped, the glassy film returned to the man’s eyes, and he began swaying back and forth gently. \n\nAt this point it was obvious to everyone in the courtroom that the man was some manner of simpleton and that he simply could not withstand the rigors of justice, or indeed much of anything else ever again. The bailiffs led him away, for as it says in the Blessed Book:"
 flavour_corinsfield.23.a:0 "“Blessed are the broken, for they are the vessels of Corin’s will.”"
 flavour_corinsfield.24.t:0 "Trial of Love"
 flavour_corinsfield.24.d:0 "The metal cage fit snugly around his head. From the other end of it, he heard the chirps and snarls of feral beasts; they were only kept at bay by three metal sheets, and a glass one right before his face.\n“Goodman Fear-Not. I strongly suggest you revise your statements,” said a gaunt man with a thin smile and a buckled hat. He placed a hand on the farthest metal sheet.\n“I-I will not!” he said, feigning defiance. “My wife is not a witch! Just because-” he was cut off by the sound of metal scraping against metal. The hissing and screaming got closer. He yelped, then closed his eyes and caught his breath.\n“My wife is not a witch. Just because her father was a rune savage, doesn’t mean that…” he gulped as another door slid up.\n“It doesn’t mean that she i-inherited their foul ways! She never even met her father!”\n“Are you saying the inquisitors are lying, then?”\n“N-no! Of course not! But, she…”\nThe third metal door raised. The beasts were unveiled. Hissing, scrabbling, foaming at the mouth and clawing each other asunder - a swarm of rabid ynnea pigs.\n“Last chance, goodman.” The glass started to rise. He saw the creatures’ foul claws, razor sharp, swatting beneath it. Finally, something snapped.\n\n“SHE’S A WITCH! A WITCH!” he cried."
 flavour_corinsfield.24.a:0 "And the inquisitor’s thin mouth twisted into a smile."
 flavour_corinsfield.25.t:0 "Trial of The Preacher"
 flavour_corinsfield.25.d:0 "Reverend Langley sat in the seat of the accused, and thought to himself that things did appear very different from here. He did not quite remember when his doubts began to crystalize. Perhaps it was fifteen years ago, when he was tasked with hunting down an old enemy of the mayor’s, who had just recently been accused of witchcraft. Perhaps it was eight years ago, when those five year-old twins had been accused of communing with their minds. Perhaps it was somewhere else along the way, when the sounds of screaming began to erode the certainty that he was doing good.\n\nHe had spent decades as a witch hunter and pastor, and this long span of service earned him an unusually kindly demeanor from the judge. “Reverend,” the judge said, “This is surely some form of misunderstanding. Simply enter a guilty plea and we will speed you along the road of penitence so that you may one day resume your work.”\n\nThe Reverend sat up straighter. “I do not stand accused of witchery,” he said with the ringing righteousness of a lifetime’s worth of sermons, “but merely sympathy with those who have been.” He leaned forward in his seat, and wished he had his old pulpit here again. “The Blessed Book tells us to be righteous, but it also tells us to be kind. Corin’s justice must be tempered by her mercy, and if we cannot have both? Then neither is worth having!”\n\nThe eyes of the judge began to fog over. “I see I was mistaken. Langley, your mere statements here are enough to find you guilty of heresy, and I sentence you to life imprisonment.”\n\n“I am sorry!” cried the Reverend. “I am sorry for what I have done and what I have failed to do. I am sorry for calling myself your Reverend when I was least among you, and I am sorry for the pain I have inflicted.”\n\nThey carried him away, then."
 flavour_corinsfield.25.a:0 "“A heathen might yet see the light, but who could tolerate a heretic who turns away from it?”"
 flavour_corinsfield.26.t:0 "Trial of The Hermit"
 flavour_corinsfield.26.d:0 "Goody Pope sat in the audience, satisfied that justice would soon be done. This trial was an open and shut case - as they all were, for the inquisitors did not accuse the innocent. Five days ago, Goody Pope and her two friends saw that horrid man- who lived on the outskirts of the village, and who had never been liked, and who could not be bothered, even once, to come to Goody Newton’s annual Corinsday celebration- light a fire from the aether as his cat circled his legs. Sounder evidence for witchery had never been seen in the history of the community. As Goody Pope thought on this she grew prouder and prouder that she had done a good deed. Perhaps Reverend Dunn might even announce her by name as a good pilgrim at the service this week! The thought gave her a soaring joy- what rewards accrued to the followers of Corin!\n\nThe prosecution was making their closing statements now. They had been talking for hours to catalog the sheer weight of evidence against the man. Goody Pope did have to acknowledge one thing, however - the man was doing an admirable job of maintaining composure. By this point the weight of their crimes had usually overwhelmed the accused, leaving them a sobbing wreck. Instead, the man was sitting straight and staring straight ahead, as he had been for the past three hours. His stare really was intense - when was the last time he blinked? \n\nThe prosecutor had barely stopped talking when the judge banged his gavel and proclaimed the man guilty! All that was left now was to haul him out to the square for the burning, yet as the bailiffs tried to haul the man up their arms passed through him, and the forward stare never left his face. A murmur began in the stands, and Goody Pope began to consider. The prosecution really had been speaking for a long time, the accused were not called on to speak at these affairs, and although the iron of the accused’s manacles was Corin-blessed they were also looking rather transparent, now that Goody Pope looked closer.\n\nThe murmuring became louder as panic set in, and through it all the silhouette of the man - some form of wretched simulacrum, perhaps? - stared straight ahead unmoving. The panic became terror, and over the screams of the cowering audience the judge banged his gavel once more, and shouted with rage."
 flavour_corinsfield.26.a:0 "“Witchery! Witchery in the court!”"
 flavour_corinsfield.27.t:0 "Trial of The Bard"
 flavour_corinsfield.27.d:0 "Elias Proudfoot fidgeted on the seat of the accused, where several books had been placed on top of the chair seat to allow him to see over his table. If only he were simply allowed to explain the nature of his ministry to the people, surely they could be made to see the light!\n\n“How do you plead, Goodman Proudfoot?” the judge barked suddenly. He peered over his bench. “You stand accused of weaving vile enchantment into the songs you sing to your flock, and further witchery in your methods of leading them away from Corin.”\n\n“Goodman, if you would only allow me my lute, I could show you my methods of praising Corin, and how they have brought the ruinborn to worship-”\n\nProudfoot was cut off by a shout somewhere between the words of a man and the growling of a beast.“You have spoken too long already! Every moment you dare to sit here as if there is a possibility of your innocence is a moment this audience is being corrupted by the illusions you are no doubt weaving at this very moment!” Proudfoot was struck by the sudden thought that the judge’s face appeared to be turning the exact same shade of red as was used on the flag of Corinsfield. “IF YOU THINK I WILL ALLOW A HALFLING, AND A WITCH HALFLING BESIDES, TO COME TO MY COURT AND LECTURE ME ON THE PROPER WORSHIP OF CORIN, YOUR ENCHANTMENTS HAVE FINALLY HOLLOWED OUT YOUR FEEBLE BRAIN!” The judge paused to take a gulp of air as if this would be his last chance. “There will be no trial today, for the danger to this community is too great as it stands. The witch is guilty. Burn this witch in the town square but before you do so, have his vocal cords ripped out and displayed to his disciples, so that they might see what his witchery has earned him and they may be returned to the faithful.”\n\nThat appeared to be the trial, then. As Proudfoot was led away, he dwelled for a moment on an old saying of his mother’s."
 flavour_corinsfield.27.a:0 "“The devil’s hand doth grasp the bow, the witch’s fiddle lays thee low.”"
 flavour_corinsfield.28.t:0 "Trial of The Smith"
 flavour_corinsfield.28.d:0 "Thomas Clarke stood tied to the pyre. The jeering of the villagers seemed to drain away as in his mind’s eye he was taken back to happier times. \n\nWas it five years ago? Ten? He had spent all day pumping the bellows, but he could stay pumping for another day, for he knew this attempt would be the one. The walls were lined with failed ladles. The first was more a chunk of metal than any kind of serviceable implement, the second did not have a scoop, the fifth did not have a handle, the seventh… On down the line it went. \n\nHe pumped and pumped, until he realized that the sound of hammering had been replaced with the sound of a final quenching. He stood then, and almost bumped head first into his apprentice. Her face was dripping with sweat and its color seemed to match the flaming red of her hair, but in her hands she held a ladle and her smile stretched from ear to ear when she said to him, “Are you proud of me?”\n\nHe was, he was proud beyond words. He scooped her up into a great embrace, and then into the shop came Silas Goodhope, the baker’s boy. Rebecca let go of him and ran to Silas, holding her ladle aloft, and Thomas could not help but notice the way he looked at her then. Silas and Rebecca had been friends since she came to his shop for her apprenticeship, but the air between them seemed different recently, and he hoped they would be happy with each other.\n\nThe splatter of a tomato against his face jolted him back to reality. The magistrate was reading now. “Thomas Clarke! You have been found guilty of witchcraft, and you have been sentenced to burn in the same fire you used to craft your foul magicks. Were you to give up the location of the known members of your coven Silas and Rebecca Goodhope, your sentence might be lightened.” The magistrate paused, and when he received no response he motioned to the firestarter to ignite the pyre. \n\nThomas was crying. The tears evaporated on his face, and his skin began to warp, and under his breath only to himself he was chanting, and the words were:"
 flavour_corinsfield.28.a:0 "“I will not I will not I will not I will not I will not I will not…”"
 flavour_corinsfield.29.t:0 "Trial of The Beast"
 flavour_corinsfield.29.d:0 "“Now, goodmen, we have here before us a most egregious example of witchery - they do not even attempt to hide it from us!” Couter Praise-Corin proclaimed from his judge’s stand, and motioned to the ‘defendant’.\n\n“A grotesque form, is it not? Only the debauched mind of a witch could imagine such a thing. The gaunt body of the damned, the claws of a beast, and the head of a deer - an animal we all know to be associated with foul magics.” The crowd murmured in assent as they looked at the accused - and the accused returned a hollow look, their mouth chittering.\n\n“But now, we shall reveal this witch to all, so they will truly answer for their crimes in slaughtering a village of Corin-fearing goodfolk! Bring forth the blessed water, so we may douse them and reveal their true form to all!” Praise-Corin shouted, as a pail was brought forward. He muttered a prayer, and the water was thrown over the witch.\n\nAnd nothing happened.\n\nThe crowd and Praise-Corin looked shocked. Even if blessed water wasn’t, well… wholly effective, usually freezing cold water was enough to knock some sense back into a witch. But this meant that… \n\nThe beast shook against its bonds. It let out a guttural screech at the crowd, and many stepped away in fear. Praise-Corin gulped, before regaining some composure.\n\n“This, this… Witch’s familiar, yes! It must have been separated from its dark master in the chaos of its wanton slaughter. Its master shall be found, but for now, we shall punish the servant nonetheless. I declare it guilty, and sentence it to be burnt at the stake! Guards, take it away!”\n\nPraise-Corin said his words triumphantly, but any surety in them left as the beast was dragged out of the courtroom. His eyes followed the beast, as it struggled under its bonds, howling and gnashing its fangs. And all the while, its eyes remained fixed on him."
 flavour_corinsfield.29.a:0 ""It's unlike any familiar I have heard spoken of…""
 flavour_corinsfield.30.t:0 "Trial of The Drunkard"
 flavour_corinsfield.30.d:0 "“...You stand here accused, by several witnesses in this VERY hall, of placing HEXES on the good citizens of Corinsfield. Not only that, but you have BRAGGED of your spellcasting, as if this is something to be proud of! You Ruinborn may be backwards, but many of your brethren have embraced the light. Yet you, sir, most assuredly have not, and have brought the greatest evil on Halann to this hallowed land! WHAT do you have to say for yourself, Talvyr, what possible defence could there even be for these HEINOUS acts?”\n\nThe inquisitor, throwing these words at Talvyr in his harangue, receives little in the way of a response from the Sardan. He clutches onto the stand, steadying himself as he blinks to try and return to the room. Talvyr turns, with a grin on his face, towards the inquisitor.\n\n“Can you… hmm… remind me of what exactly I said I could do…?” Talvyr slurred. The inquisitor glanced at the audience with a raised eyebrow, as - unusually - some muffled giggles emerged from the crowd.\n\n“Well, of course, if you need your GUILT proven even more than it already is! You claimed that you could control the winds, use them to cause FOUL MAGICAL ODOURS to disrupt our good town… That you could POISON OUR WELLS with but a flick of your finger… and… and… why is everyone laughing…?”\n\nThe room was in uproarious laughter, and Talvyr himself was laughing. As the inquisitor stood there, flabbergasted, he began to cough, and covered his mouth from the foul smell emanating from Talvyr. That caused everyone to laugh even harder.\n\n“And now, my dear audience, I shall show you all how I will poison your waters, using my mighty witching wand!” Talvyr crowed, and the laughter rose in volume as he started to undo his trouser button.\n\nRed in the face from embarrassment and anger, the inquisitor grabbed Talvyr by the scruff of his collar. “You drunken buffoon! You dare make a mockery of me, of this court, of our righteous fight against witchery and its evil? Guards, prepare the pyre for this fool!”\n\nThe roughness of the guards and the unmitigated fury of the inquisitor stilled the laughter in the court hall. The only thing that could be heard then, was Talvyr’s words as he was dragged to his doom."
 flavour_corinsfield.30.a:0 "“The only fools here are you and your congregation of bleating sheep!”"
 flavour_corinsfield.31.t:0 "Trial of The Performer"
 flavour_corinsfield.31.d:0 "“But you admit to using foul witchcraft in the course of your so-called ‘performance’?”\n\n“Well, no, but, I can’t exactly explain how I do it, that’s part of the mystique of circus-”\n\nRycan Milner, the presiding inquisitor, audibly sighed as the performer once again dodged his simple question. This Trollsbayer - already by dint of his origins a reason to be suspicious - had come with a troupe of performers to their little town, promising a night of wonder to the locals. The only wonder was that it had taken until Milner saw the performance to notice the foul air about it. The stench of something not quite right… of magic. And this performer at the centre of it - promising to make objects disappear, to bisect another performer and put them back together?! He is lucky the town was so bewitched by the display that they did not carry him to the pyre before a proper trial could be conducted!\n\nMilner interrupted the performer. “Ah, yes, part of the circus? So you have no explanation for your strange acts that you performed before this very crowd! They all saw the witchery for what it is, didn’t they?”\n\nHe swept his hand in a motion towards the crowd, and they all shouted and screamed their agreement in response. He laughed obliquely as the performer shrunk in the face of their anger. Perhaps a little of their theatrics had sunk in - but Milner dismissed that thought. He would never let magicks influence him, and that is what was at stake here.\n\n“We-we just wanted to put on a little show for you all, bring a little joy and entertainment for an evening. We didn't want to offend or cause any problems…” The performer’s voice shrunk in the stand, losing his nerve. Milner smirked in response, and turned to the crowd.\n\n“So the witch has no defence, no explanation for their acts. For the threat they pose to the goodmen and goodwives of this town! And so, what should we do with him?” He shouted to the crowd, goading them to provide the only response they knew to give.\n\n“The pyre! The pyre! BURN THE WITCH!”\n\nMilner, ever eager to please his audience, banged his gavel, confirming the verdict of the crowd, and handed the sobbing performer over to the bailiffs."
 flavour_corinsfield.31.a:0 "There is only one pantomime in this land, and it allows no happy endings."
 flavour_corinsfield.96.t:0 "Trial of the Woodcutter"
 flavour_corinsfield.96.d:0 "“Papa, why are they tying up the old man?”\n\nIn front of her in the village square, piles of wood had been laid, a great stake erected in the middle of them, and an old man, with long, greyed hair and dressed in humble clothes, was being tied to it. Around the child and her family was a crowd - a shouting, jeering, baying crowd. Calling for violence, for blood, for justice. So were her parents, her father only stopped by her child’s question.\n\n“Because my dear, this witch was found in the haunted woods, living alone in a hidden shack. No-one who lives in such a cursed place, far away from good Corinites, can be planning anything good or wholesome.”\n\n“But, but, father, don’t we collect nuts and berries from that forest? It isn’t that scary…” The child asked. She didn’t mention that she went there with her friends.\n\n“But only the edges, for we know that only bad things can be found deeper in.”\n\n“But you go deeper in for the best wood for the fire, don’t you?” The child asked. She didn’t mention she did as well, wanting to explore.\n\nA hint of irritation steeped into the father’s voice, distracted as he was from the spectacle by his child’s question. “But that does not matter, daughter. Don’t you know what befell your friends? He coaxed them to visit, so he could curse them!”\n\n“But how did he curse them?” The child asked. She didn’t mention that she visited the house in the woods with them, too.\n\n“With hexed objects! Foul relics, designed to bring misfortune on whomever in whose house they’re in. A good thing the inquisitor disposed of them.”\n\n“But-”\n\n“Enough, daughter. Enough! And here I thought you were better than your friends… We shall have to wash your mouth clean of such heretical words. Now watch, and understand what path such words will lead you down.”\n\nThe child loosened her hand from her father’s, and instead put it in her pocket. She gripped a wooden toy horse, and looked up at the old man, tears welling in her eyes. As the flames grew around him, he turned to look at her."
 flavour_corinsfield.96.a:0 "This last time, he could only give her a smile."
 flavour_corinsfield.32.t:0 "Istranar Refugees"
 flavour_corinsfield.32.d:0 "The faithful march into Poppyspring, wounded and bereaved. Their pride perished and their saint slaughtered by the savage dragon worshippers of the frozen north, the scattered remnants of the great Istranari crusade have trudgingly trodded their way southwards, in order to find the brethren in faith they had heard about in naught but tales. They are greeted with no gleeful salutations - only by stern men in buckled hats and chain armor and red cloth outside the city gates.\n\nDoubtlessly, mages are amongst their number. However, their expertise and great hatred for the heathen could be of much use for the Red Sentries, and the flame of faith kept within their heart of hearts could doubtlessly be reignited by the proud Corinsfielder spirit.\n\nGuarded by the most elite inquisitors, the Crimson Reverend exits the city gates. To the good Reverend, the leader of the cowed crusaders bows and swears his fealty. The good Reverend closes their eyes, nods, and speaks.\n\n“Good men of the Istranar, your most righteous crusade has fallen. Destroyed by the Heathen, yet still accepting the company of the Witch…""
 flavour_corinsfield.32.a:0 "The risk you pose is too great. Leave our nation, or die by our hand."
 flavour_corinsfield.32.b:0 "You will have a home in Corinsfield - provided you suffer not the witch."
 flavour_corinsfield.33.t:0 "The Red Night"
 flavour_corinsfield.33.d:0 "The sacred streets of Adbrabohvi, the holiest city of heathens, run red with blood.\n\nThe soldiers who still hold the northern crusade and the crazed witch Sybil in their hearts have been overtaken by their hatred. They have defied their orders and now run amok, dragging heathen men and women, young and old, from their homes and executing them in the streets. Buildings and books, older than the oldest man to ever step foot in Poppyspring, have vanished behind great pillars of roaring flame.\n\nNever could we have foreseen such bloodshed. Suffice to say, this cannot continue.\n\nThe Red Sentries, under the command of the general Ichabod Roose, have been redirected from their objective of rooting out the witches of the occupied city. Their new goal is to stop the rampaging Istranari, and cease their corruptive influence on our pure faith permanently."
 flavour_corinsfield.33.a:0 "Reign them in, Corin's faithful are no pillagers!"
 flavour_corinsfield.33.b:0 "This is a capital of evil heathenry, let it burn."

 flavour_corinsfield.87.t:0 "Corinsfielder Paranoia"
 flavour_corinsfield.87.d:0 "§OParanoia§! in Corinsfield finds its roots in the journey of us Corinsfielders from Escann to Aelantir, having lived under the tyranny of the foulest of magics, the average Corinsfielder is highly weary of the presence of mages in their society, and high levels of §OParanoia§! will cripple our country and cause mass hysteria."
 flavour_corinsfield.87.a:0 "Interesting."
 flavour_corinsfield.90.t:0 "Selecting A New Crimson Reverend"
 flavour_corinsfield.90.d:0 "With the passing of our most holy leader, the people of Corinsfield find themselves without a guiding hand which would lead them towards Corin's righteuos path. To this end, three candidates have been presented before The Compact;\n\nFirst, a reverend hailing from a the background of a judge, this candidate is noted to be gifted in administrative tasks.\n\nNext, a fellow goodman who runs Poppyspring's Charity organizations, this candidate has a way of getting to people and would strengthen diplomatic aspects of the government.\n\nFinally, hailing from the background of an inquisitor, our last candidate has experience catching witches and protecting Corinsfield from magick. This candidate would have increased military skills."
 flavour_corinsfield.90.a:0 "Select The Judge"
 flavour_corinsfield.90.b:0 "Select The Charity Manager"
 flavour_corinsfield.90.c:0 "Select The Inquisitor"
 flavour_corinsfield.11.t:0 "Trial of The Heart"
 flavour_corinsfield.11.d:0 "Father Godwin was not one who trusted others easily. One of the very few who he had ever trusted was Calas of Turnmarket. He was the man who had first come to the Father; he was the one who told him of the lords of Esthíl’s vile designs. He had accompanied Godwin across the seas, and he served as one of the Father’s closest advisors. So then, what about him bothered the Father so?\n\nA memory flashed in his head. One of the first nights the Corinspilgrims had spent after ascending the cliffs of Ruin; the fateful night when the rune warriors made themselves known for the first time. They attacked them, yes, but how did so few pilgrims die? A memory he had forgotten - perhaps removed entirely - resurfaced. Him and Calas had been separated by the savages and their fierce sabertooths and then Calas did something and they rejoined the group - what did he do?\n\nFather Godwin suddenly sat up in bed.\n\nCalas… no. He hadn’t… But then, if…\n\nCalas had fired flames at the savages to make them scatter. Without a doubt, he was a mage. Afterwards, he had cast some spell upon the father himself to make him forget!\n\nBut then… If he was a mage… When he had first met Calas, he wore the same cloaks as the men who had taken his daughter away. There was only one solution, then. That was how he knew. Not only was he a mage - he was one of the Lords of Esthíl who had brutalized his daughter so. What a fool he was for never putting the pieces together! It was so obvious, from the start! How else could he have known about their experiments! The Father felt his breathing grow faint, and a single word echoed throughout his head."
 flavour_corinsfield.11.a:0 "Betrayal, betrayal, betrayal."
 flavour_corinsfield.92.t:0 "The Great Pyre"
 flavour_corinsfield.92.d:0 "The Father stood by the great pyre, erected in the center of Poppyspring. Calas, his former friend, was bound to it, his arms and legs tied. His hands had been chopped off, and the wounds cauterized - to prevent him from casting spells of any sort, and he was covered in bruises and wounds.\n\nA great crowd had gathered around the pyre. Most of them wore shocked expressions - was this cruel? Had the man truly injured us? As if to answer these questions, Father Godwin turned to them and raised his fist before he spoke.\n\n“Good Corinspilgrims, before you lies a traitor!” he said, almost screaming. “This man hid his witchery and sought to ingratiate himself amongst us! Yea, verily, he believed he could become one of us! But never can a witch be a Corinsfielder - forever are they scarred by the evil taint. It is not enough to have fled out homes and calmly expect the witch and warlock to have left us behind - no, forevermore shall they dog us, and work towards our ruin! Therefore, first must we strike!”\n\nThe crowd looked at eachother.\n\n“A community we must be, yes - but trust must be given in short supply! For anyone, wife, daughter, or neighbor, may be a witch! We are the most righteous warriors of Corin, and we will show our enemies NO QUARTER!”\n\nSlowly, one by one, the crowd began to cheer. As Father Godwin lit a torch, they started to chant.\n\n“Death to the witch! Death! Death! Death!”"
 flavour_corinsfield.92.a:0 "And as the pyre was lit, the joyous cheers of the city could be heard for miles."
 flavour_corinsfield.93.t:0 "Trial of Love - Part 2"
 flavour_corinsfield.93.d:0 "He couldn’t look her in the eyes when he was returned home. Two days later, in the dead of the night, the inquisitors came and she was gone forever.\nThe funniest thing, though, was that he felt nothing. After all, she was a witch; the inquisitors had said so, after all.\nSo along Goodman Fear-Not went, wearing a cheerful smile. And, in a way, he was happy. He had done his duty, he had accused the witch. He was happy, and he couldn’t even remember his wife’s face.\n\nHe loved his God, and he knew that in his service, She loved him."
 flavour_corinsfield.93.a:0 "He loved his neighbors, and thus, hated them with all his heart."
 flavour_corinsfield.94.t:0 "Of Architects and Heretics"
 flavour_corinsfield.94.d:0 "The dwarves of Argezvale have sinned; that much is clear. They have gravely consorted with the rune warrior savages, inscribing foul magicks upon their very skin. They have displayed an alarming ability to conceal these taboo tattoos as well, making rooting out their heresy much more difficult. In addition, stemming from their Lorentish heritage, they believe that the blackguard Adean is to rule the Regent Court, rather than the Martyr of Escann.\n\nHowever, despite these obvious incompatibilities, the dwarves themselves are a remarkably affable people. Of their own good will and neighborly intent, they have immediately integrated themselves into construction projects throughout the countryside. Despite their obvious witchery and heresy, there are calls from within to show them leniency."
 flavour_corinsfield.94.a:0 "They bear us no ill will. Let us not be so heavy-handed."
 flavour_corinsfield.94.b:0 "Fools, the lot of them. We will show no mercy."
 flavour_corinsfield.91.t:0 "Town of Greyguard"
 flavour_corinsfield.91.d:0 "To our east, now within our very borders, lies a great swath of scum and villainy, filled with people who offer nothing but murder and vice. This hive of wasps and spiders was known as New Havoral, and is home to the most vile breed of Aelantir.\n\nThese brigands and blackguards are, by and large, far beyond redemption. Made of the dirtiest muck of the old world, pickpockets, bandits, and thieves, they welcome all stripes - from murderer to mage. We shall show them no quarter.\n\nHowever, there are some who show genuine repentance - some even celebrated our coming, as they would be bullied and robbed no longer by the insidious ruling sort. To these we are most concerned; should we press the same judgement on them as we do their brethren, or accept them at their word?"
 flavour_corinsfield.91.a:0 "A slow, methodical purge of bandits will preserve the common men."
 flavour_corinsfield.91.b:0 "Kill them all, and let Corin sort them out."
 flavour_corinsfield.95.t:0 "A Familiar Tale"
 flavour_corinsfield.95.d:0 "In theory, the halflings of West Tipney should not be our enemies.\n\nThey are gluttons, yes; and they have not learned the wickedness of the witch yet, yes; however, in their tale, we can find many similarities to our own.\n\nThey, too, are fleeing their homes, pushed out by the Lorentish - surely, accepting the truth as to the mageocratic designs of their oppressors cannot be too far out of their purview.\n\nHowever, just because they have faced oppression does not mean they will simply accept our truth. They accept the witch amongst their numbers, and aren’t likely to turn on their own kin."
 flavour_corinsfield.95.a:0 "Our struggles rhyme; we cannot harm them."
 flavour_corinsfield.95.b:0 "Their oppression does not absolve them from sin."
 flavour_corinsfield.35.t:0 "The Cathedral of Crimson Grace"
 flavour_corinsfield.35.d:0 "At the heart of Pilgrim’s Field, a veritable marvel of the Corinite faith rises towards the blue sky, proclaiming to all who behold its many spires the majesty, grace, and benevolence of the maiden Martyr of Escann and her Regent Court.\n\nThanks to the unrelenting efforts of the Corinite faithful, the Cathedral of Crimson Grace proudly stretches skywards where prior to the arrival of Cannorians, only wild animals and Veykodan tribes roamed. It may not be composed of precious gold and marble as the famed Golden Dome of Stanyrhrada was, but its imposing spires, made from the finest timber found in all of Sarda and Veykoda, and intricate woodwork carvings depicting tales out of the Blessed Book for the edification of the faithful are truly a wonder to behold, inspiring pious awe in all who observe the Cathedral."
 flavour_corinsfield.35.a:0 "Bless Us, O' Martyr of Escann."
