 h35_be_good_to_your_neighbour:0 "Be Good To Your Neigbour"
 be_good_to_your_neighbour_desc:0 "A true believer of Corin would always help their brethren in faith, a community that shares the love and safety provided by our gracious goddess will be a more productive and prosperous community."
 trust_no_one:0 "Trust No One"
 h35_trust_no_one:0 "Trust No One"
 trust_no_one_desc:0 "As any wise man would tell you, trusting in the fleeting morals of sinful wanderer is a quick way to find oneself lost in dark places, unable to be of help to their community or other fellow Corinites."
 commence_witch_trial:0 "Commence The Witch Trials"
 commence_witch_trial_desc:0 "The faithful have spoken; today we shall bring the godless witches before the most just court of the church of Corin, and by her will we shall rid the faithful of these unholy influences."
 blessed_literacy_reform:0 "Corinite Blessed Education"
 blessed_literacy_reform_desc:0 "The robust schooling system of Corinsfield ensures that much of the population is literate - a rarity for many nations at this time. This also ensures good stock for the government; not only are the majority of couters in the assembly guaranteed to have a good education, but to also embody righteousness and faith. However, as lands in the Corinsfield core oft have more resources to fund schools in comparison to more recently conquered lands, it leads to them more often than not dominating the political conversation."
 h35_primaryculture_parliament:0 "§YParliament seats§! provide §G+1§! Number of Buildings in provinces with our §Yprimary culture§!."
 peasant_councils_reform:0 "Farmer Councils"
 peasant_councils_reform_desc:0 "The Corinspoppy Compact enshrines the governmental structure of Corinsfield. Every town is organized into councils of farmers, who take grievances to their local couters. On the 18th day of every month, couters are to meet in Poppyspring to speak of what their communities require. From there, the assembly votes - a new law or state action requires a two-thirds majority, and the presiding Crimson Reverend has the ability to veto laws they view as unjust or blasphemous. Every town must be represented before the beginning of a meeting, and towns are permitted to send a replacement in the event that their couter cannot attend."
 h35_building_from_parliament:0 "Local Peasants Council"
 h35_building_from_parliament_desc:0 "A gathering place for some of the most experienced and prominent members of the local community. Here important issues such as safety against magic and alchemy, quality of the crops, and concerns over the rebellious youth are discussed and then presented via an official report to the government."
