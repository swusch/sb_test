 high_philosophy_events.104.t:0 "The End of Philosophical Turmoil"
 high_philosophy_events.104.d:0 "“There is a darkness that burns in our hearts. The evils of this world stoke those flames, constantly trying to force brother against brother. Yet visatma works to counter that force, and bring balance to the world. Through the actions of good men, and, most crucially, good rulers, we can avert the times of crisis and futility, for through balance and above all order, there is peace”\n-Tarphenday of the Chromatic Coat\n\nThe fighting has at last come to an end. The bloodstains in the High Temples will take years to clean out of the stone, and many families will never know peace again, but at the very least the worst is over, and the nation can begin to recover."
 high_philosophy_events.104.a:0 "A crucial step towards restoring Visatma"
 high_philosophy_events.105.t:0 "The End of Philosophical Turmoil"
 high_philosophy_events.105.d:0 "“The Nitikamarja must inherently involve suffering. For to reach Purtara is to sever yourself from the bonds that tie you to this plane; those temporal needs must be broken… On bloody feet, with bloody hands, we walk the righteous seven-fold path. Dekhana, Pichka. All is suffering till that fateful moment of true freedom.”\n-Unknown Author, Brahmkalaa of Tianlou High Temple\n\nThe fighting has at last come to an end. The bloodstains marking the pristine white marble upon the High Temples will take years to clean out of the stone, and many families will never know peace again, but at the very least the worst is over. The nation can begin to recover in the light of a new day and face her challenges anew."
 high_philosophy_events.105.a:0 "We tread down the long path - into the future."
 high_philosophy_events.110.t:0 "The Kindly Pen and the Velvet Glove"
 high_philosophy_events.110.d:0 "Visatma is a universal principle in High Philosophy thought; the fluid Atma which flows between beings and the world at large. Yet the specifics are always a matter of debate. Golden Palace thought holds that it must be maintained through the actions of empires and good rulers, while the Starry Eye school holds that all individuals must maintain it through the growth of your personal Atma. Suhan stands opposed to both of these schools of thought.\n\nSuhan believes that visatma simply is. There is no reason for the individual to concern themselves with its well-being. It will fluctuate with the seasons, the ways of the world, and the acts of man, but in time it will right itself once more.\n\nTo turn back the clock of the reformation is impossible, yet the damage to visatma can be undone; what form does that work take? The kind words of local philosophers, each trying to convert those who they can back to our doctrine? Or is it the strength of the $MONARCHTITLE$ who, through force, will return stability?"
 high_philosophy_events.110.a:0 "Suppress Suhan's converts and restore order"
 high_philosophy_events.110.b:0 "Allocate proselytization funds for High Temples in the countrysidee"
 high_philosophy_events.111.t:0 "Unlawful Liberation"
 high_philosophy_events.111.d:0 "Slavery is a constant in Rahen. Few states go without it; even Bhuvari, a republic born from the fires of a slave revolt, failed to throw off its ghoulish grasp. The powers that be often benefit far too much, and will rarely change on their own accord - without a degree of force it will never die. Perhaps, Suhan's Praxis will be that force for change.\n\nOne of the Praxis' core doctrines demands respect for all living peoples; hence men, women, Harimari, Human, slave, and freeman are all equals. To not consider the wisdom of those seen as “lesser” is to ignore half the knowledge of the world. Many of Suhan's followers take this to heart, and lead movements for the progression of women, and sometimes taking violent action against slave owners.\n\nToday such an incident has come to pass. With half a dozen guards and the plantation owner hanged for their perceived crimes; the slaves of the plantation, freed by spear point, now flee into the countryside. The reality is that $COUNTRY$ is still a place where slavery is legal, and whether the $MONARCHTITLE$ likes it or not, the law demands justice. The son of saud plantation owner has come forth demanding the return of the slaves, and that the perpetrators be hanged for their crimes. What says the $MONARCHTITLE$?"
 high_philosophy_events.111.a:0 "Violence begets violence. Recompense the son, but no more."
 high_philosophy_events.111.b:0 "Send out search parties and bring the men to justice."
 high_philosophy_events.112.t:0 "The Consequence of Fervor"
 high_philosophy_events.112.d:0 "Suhan's Praxis teaches many beliefs and practices which seem antithetical to the more traditional schools of High Philosophy. In particular, Suhan's Praxis dictates that the lavishness of the High Temples; their velvet cushions, golden candles, and luxurious trappings, should be treated with borderline iconoclastic fervor. To them, the addition of mortals to those temples in the form of luxury goods is a despoilment of these holy places — tainted with the temptations of man. Philosophers who follow Suhan's Praxis will often make a point of removing these items and melting them down, or selling them where possible. In practice, they should leave the murals, statues, and artifacts left by the High Gods alone, but this is not always the case.\n\nThe $MONARCHTITLE$ has just received disturbing reports from a group taking this doctrinal principle too far, and in the process of removing luxuries defaced and removed the gems and metals from the wall of a minor High Temple. The local population, in particular members of the Silk Turban school, are outraged and are demanding harsh action. Yet, for some reason, these men have turned themselves in and are begging for forgiveness; a small group of Suhan's Praxis practitioners follow with them, advocating for leniency."
 high_philosophy_events.112.a:0 "Execute them. The mural is irreplaceable; their actions unforgivable."
 high_philosophy_events.112.b:0 "They are clearly just misguided. Some prison time will do them well."
 high_philosophy_events.113.t:0 "Weight of our Words"
 high_philosophy_events.113.d:0 "High Philosophy has always been an enigma on matters of tolerance. The peoples of Haless who follow the Accretive Path, Transmutative Path, and Mystic Accord are often allowed to follow their faiths with little bother. Yet, things change within the confines of the various High Philosophy schools. Following its humble beginnings as a syncretized form of the ancient Devimarjan faith, schism after schism has torn the doctrine apart. Starry Eye and Golden Palace, Ascendant Soul and Unbroken Claw, Radiant Sun and all others; fundamentally opposed on matters of visatma, svayatma, and emulation respectively.\n\nWhile not all schools are at one another's throats, the bloodshed of today has only served to heighten the tensions supposedly buried in councils long past. Conversation in the Hall of Endless Debate has come to blows, and within our own capital a philosophical disagreement ends with blades - the palace floors stained with blood. The violence defining the reformation, of Orange Sash father against Praxis son, is matched in our circles. We have issued an edict of tolerance, yet if we cannot even tolerate ourselves, then what good is our word? Perhaps the edict was a mistake…"
 high_philosophy_events.113.a:0 "Alas, we cannot control an individual's violence."
 high_philosophy_events.113.b:0 "Bring the other schools to the chamber, we must sort this out."
 high_philosophy_events.150.t:0 "Salting Old Wounds"
 high_philosophy_events.150.d:0 "In the year 289, the First Jagabharaata Council of Rayavashapal led to the second great schism of High Philosophy. The once united tradition split in three over the nature of atma. Debates regarding its compartmentalization, distribution, and transmutability led to precursors of the Ascendant Soul and Starry eye splitting from the precursors of the Golden Palace school.Suhan's Praxis stresses the truth found throughout the teachings of all schools of High Philosophy. One way in which it does so is by arguing for a middle path - a mutable nature of atma dependent upon the nature and beliefs of the self. Several local officials following the Golden Palace and Starry Eye schools in $PROVINCE$ see the recent schism as a rehashing of this centuries old problem. For once united against a common enemy, and with righteous fury, they have made calls for violence throughout the province. The two parties now openly fling mud and arrow alike, not only against agents of the [Root.Monarch.GetTitle], but also those within their own schools who refuse to accept their stance.The populace has been caught in the crossfire."
 high_philosophy_events.150.a:0 "Strip these Officials of their titles, and Banish them"
 high_philosophy_events.150.b:0 "Send additional troops to the region; keep the peace."
 high_philosophy_events.151.t:0 "Walking the Path"
 high_philosophy_events.151.d:0 "One prong of [Root.Monarch.GetName]'s plan to convert the populace centered on the employment of mixed groups of soldiers and philosophers called Jireedeehana. The specific structure and number of men varied from state to state, but their key mission was the same. Spread the word of Suhan by walking the world in accordance with his doctrine while keeping a detailed account of their comings and goings.\n\n[Root.Monarch.GetName]'s hope was always that these Jireeraturadeehana would help to reach the more distant groups of potential converts deep within the rural areas of $COUNTRY$; however, they have yet to achieve this goal. Many of our rural subjects are not keen on converting to Suhan's doctrine. The Orange Sash school especially holds a stranglehold over these groups - entrenching them in familial tradition. Some have even gone as far to ambush the Jireeraturadeehana on the trail as they walk. The issue has been raised in court several times now, but [Root.Monarch.GetName] has finally been pushed for a decision."
 high_philosophy_events.151.a:0 "Treasurer! Allocate funds for additional soldiers."
 high_philosophy_events.151.b:0 "They will come around eventually. Ignore them."
 high_philosophy_events.152.t:0 "The Rising Sun"
 high_philosophy_events.152.d:0 "When the sun rises, the practitioners of the Radiant Dawn school are there to meet the new day. They pray to the High Gods and thank them for the morning and for all of the world around them. They are joined in turn by the few Sun Cult practitioners in Rahen, who in turn make their own prayers. The two groups have, for the centuries after Jaher's conquest of Rahen, prayed together in peace. However, in this age of strife, the peace has been broken by the arrival of Suhan's Praxis.\n\nLike the old faiths of the Sarhal Deserts, and the Radiant Dawn school, Suhan's Praxis adherents also pray in the morning. The High Gods are thanked for their work in banishing primordial darkness in the first days of the world, and, most importantly, opening the path towards Purtara for all to walk. While many in Guru Suhan's circle had hoped this common group would bring them together, it has only torn the tapestry further.\n\nToday, a group of Praxis practitioners faced the High Temple for their morning prayer and were met with stones, knives, and inexorable violence - violence that demands an answer."
 high_philosophy_events.152.a:0 "Send in the troops"
 high_philosophy_events.152.b:0 "Send a delegation in the spirit of reconciliation."
 high_philosophy_events.153.t:0 "Empty Words"
 high_philosophy_events.153.d:0 "Tolerating the different, the unknown, is often easier said than done. When hostilities began to break out, [Root.Monarch.GetName] declared an edict of religious tolerance, stating that all religious groups in the greater Raheni tradition were to be considered as equals. The steward and herald have dispersed the edict far and wide, yet it seems more and more that the [Root.Monarch.GetTitle] seems to care little about actually enforcing their words.\n\nSeveral rogue Jireedeehana have taken to terrorizing local practitioners of the older High Philosophy schools, and as a result numerous instances of extrajudicial killings, and reprisals have taken place. Several villages and small towns have begun to tear themselves apart as the old and the new grasp for eachother's throats. The doctrinal chasm widens by the day, and unless the [Root.Monarch.GetTitle] puts force behind their words then the violence will only continue to spiral."
 high_philosophy_events.153.a:0 "Our time is better spent elsewhere"
 high_philosophy_events.153.b:0 "Issue an edict"
