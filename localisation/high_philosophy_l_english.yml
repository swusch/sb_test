 high_philosophy_events.0.t:0 "The Schools of High Philosophy"
 high_philosophy_events.0.d:0 "We have recently seen the wisdom of the philosophers of Rahen. Their insight in the best way to live our lives and society, so that we might ascend to the heights of the high gods, is clearly of vital importance. However now that we have joined their ranks of philosophers, it's clear that, among their ways of thought, they are also quite divided as to what certain key reliefs and friezes mean that have been found in the High Temples. Several different schools of learning have appeared at our court. To whom should we turn for their wisdom?"
 high_philosophy_events.0.a:0 "The School of the Starry Eye"
 high_philosophy_events.0.b:0 "The School of the Radiant Sun"
 high_philosophy_events.0.c:0 "The School of the Orange Sash"
 high_philosophy_events.0.dd:0 "The School of the Golden Palace"
 high_philosophy_events.0.e:0 "The School of the Unbroken Claw"
 high_philosophy_events.0.f:0 "The School of the Silk Turban"
 high_philosophy_events.0.g:0 "The School of the Ascendant Soul"
 high_philosophy_events.1.t:0 "Mutual Respect between the [Root.GetReligiousSchool] and [school_opinion_increase_country.GetReligiousSchool]"
 high_philosophy_events.1.d:0 "There have never been any theological differences worth a real conflict between the [Root.GetReligiousSchool] and [school_opinion_increase_country.GetReligiousSchool] schools and both customs often exist side by side.\nThe long-lasting cooperation between the [Root.GetAdjective] [Root.GetReligiousSchool] and the [school_opinion_increase_country.GetReligiousSchool] [school_opinion_increase_country.GetAdjective] states has, however, lead to a new era of mutual understanding and respect."
 high_philosophy_events.1.a:0 "They are wise."
 high_philosophy_events.2.t:0 "[Root.GetReligiousSchool] and [school_opinion_increase_country.GetReligiousSchool] Normalize Relations"
 high_philosophy_events.2.d:0 "For some time the relationship between the [Root.GetReligiousSchool] and the [school_opinion_increase_country.GetReligiousSchool] have been strongly colored by distrust and conflict. Some scholars have gone as far as to denounce the theologians of the other school and their followers.\nHowever, tensions have been greatly lessened in recent years and with [Root.GetAdjective] [Root.GetReligiousSchool] and [school_opinion_increase_country.GetAdjective] [school_opinion_increase_country.GetReligiousSchool] scholars leading the way towards tolerance and coexistence."
 high_philosophy_events.2.a:0 "There is some merit to their theory."
 high_philosophy_events.3.t:0 "The philosophers and the [Root.GetAdjective] - [school_opinion_decrease_country.GetAdjective] War"
 high_philosophy_events.3.d:0 "The prolonged conflict between the [school_opinion_decrease_country.GetAdjective] and the [Root.GetAdjective] is starting to spill into the philosophical realm. Mutual respect and tolerance is on an all time low and [school_opinion_decrease_country.GetReligiousSchool] thought is being marginalized in [Root.GetAdjective] society."
 high_philosophy_events.3.a:0 "Outrageous."
 high_philosophy_events.4.t:0 "Ascending Oneself"
 high_philosophy_events.4.d:0 "After a long day of travel, the [Root.Monarch.GetTitle]’s caravan at last reached the High Temple. Once the [Root.Monarch.GetTitle] would have gone years between visits, but ever since the scholar from the Ascendant Soul school arrived in [Root.Monarch.GetHerHis] court this had become a regular journey. [Root.Monarch.GetTitle] [Root.Monarch.GetName] disembarked and entered the temple complex. Its central tower rose high into the sky, and it was surrounded by sturdy walls which sheltered various smaller structures.\n\nThe scholar interrupted the [Root.Monarch.GetTitle]'s marveling and bid them welcome. They brought [Root.Monarch.GetName] to the entrance of what appeared to be a small stone cellar. Inside, [Root.Monarch.GetName] was met with a large pit constructed like an old stepwell. The scholar lit a lantern and began to descend the stairs while beckoning [Root.Monarch.GetName] to follow. As they proceeded, the scholar spoke.\n\n"We have already spoken at length about the necessity of improving all aspects of yourself: the physical, mental, magical, and of course spiritual… but I fear you have not fully taken to heart the need to master power and have the wisdom to use it well. True you may command $COUNTRY$, but you do not yet control yourself. To truly achieve Purtara you must have the power to shape the world and the wisdom of the High Gods."\n\nFinally the scholar reached the bottom, and moved the lantern to illuminate the southern wall. A carving took up the entirety of the wall, and depicted a scene of massive construction. Mountains were leveled, and the temple itself built from the remains of the former. All of this done by the High God Pathim with seemingly little effort, and massive fanfare of those below her. The scholar spoke once more.\n\n"Let us now sit in this old holy place, and meditate on this wisdom I speak of.""
 high_philosophy_events.4.a:0 ""With both power and wisdom, I shall achieve Purtara.""
 high_philosophy_events.5.t:0 "Golden Order"
 high_philosophy_events.5.d:0 "Rays of orange light filtered in from the eastern windows. They danced precisely with the movement of the curtains, which in turn fluttered in accordance with the breeze. [Root.Monarch.GetName] was still asleep as the light began to creep towards their bed. As if on cue, the moment the light reached [Root.Monarch.GetName]’s face, a knock came upon the door, and the scholar cracked it open while facing away from the room.\n\nHe apologized, "Ah, I did not realize you were still asleep. However, it is the mathematically perfect time for another of my lessons."\n\n[Root.Monarch.GetName] groaned, but gathered themself and donned a robe before bidding the scholar entrance. He walked into the room and motioned towards the silk curtains at the eastern end which separated the bedroom from the outdoor space. Moving the curtains aside, both walked out onto the circular balcony and looked upon $CAPITAL_CITY$.\n\nThe scholar began to lecture, "Below you are the people of your city. They move in accordance with their place, do they not? The bread maker brings his goods to the markets just as they open. The fires of the forge lit by the blacksmith as the sun first touches his brow. Even the traders move to and fro with the clockwork of the world. All in their place. All at their greatest potential. Even the city itself reflects the precise geometry of the High Temples through the route of its streets, and the angles of its structures."\n\nThe scholar paused. "It is this that the temples speak most highly of: Order. To perpetuate it is the purest form of Kartya." There was a longer pause as the two of them watched the city in motion. Finally, the scholar asked, "What do you believe your place is in the mechanism of the world?""
 high_philosophy_events.5.a:0 ""To preserve and spread order, and find meaning in my place therein.""
 golden_palace_scholar_meeting:0 "Meaning Through Order"
 high_philosophy_events.6.t:0 "Familial Sash"
 high_philosophy_events.6.d:0 "It was petition day within the court of $COUNTRY$. Peoples from all walks of life were allowed to come forth and speak to the [Root.Monarch.GetTitle]. This often meant that [Root.Monarch.GetName] sat through petty squabbles over land markers, or who owned a particular goat. Today was not all that different. The next in line was a man of the lower caste, his hands covered in calluses, and his clothes barely held together. He knelt before [Root.Monarch.GetTitle] [Root.Monarch.GetName], and began to speak with trembling in his voice,\n\n"[Root.Monarch.GetTitle] [Root.Monarch.GetName], I do not ask much of my superiors, but today I must beg for yours. My eldest boy is ill, but I cannot afford his medicine. I am only a simple farmer, and my wife has long since parted this world. Please, can you find it in your heart to help me?"\n\n[Root.Monarch.GetName] considered waving the man aside, but decided against it. Maybe the Orange Sash school scholar really was having an impact upon [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHeCap] remembered the scholar speaking almost daily on the importance of familial harmony; on the significance of mirroring the High Gods and following your place in the family structure. Elders must provide for their offspring, who in turn should be obedient to their parents and grand-parents. Only once a family has achieved internal harmony can they begin to connect with other families in external harmony, and achieve Purtara.\n\nA tap on the shoulder brought [Root.Monarch.GetTitle] [Root.Monarch.GetName] out of [Root.Monarch.GetHerHis] reverie. An advisor leaned over and whispered, "Would you like me to get rid of him?""
 high_philosophy_events.6.a:0 ""No. This man supplicates himself for the love of family. Give him what he needs!""
 orange_sash_scholar_meeting:0 "Family Above All Else"
 high_philosophy_events.7.t:0 "Silky Smooth"
 high_philosophy_events.7.d:0 "A letter was placed upon the table beside [Root.Monarch.GetTitle] [Root.Monarch.GetName] as [Root.Monarch.GetSheHe] ate a secluded lunch. [Root.Monarch.GetHerHisCap] eyes roamed across the golden lettering upon the page and darted from one exquisite marginalia to another. [Root.Monarch.GetSheHeCap] finished reading and, perplexed, requested an escort to the public bath house.\n\nAs [Root.Monarch.GetName] walked, [Root.Monarch.GetSheHe] recollected the events of the past couple months. [Root.Monarch.GetSheHeCap] had invited a Silk Turban school scholar to $COUNTRY$ and given them free reign to roam the streets. Within weeks this decision seemed to achieve its ends exquisitely. The markets were full with previously unseen goods brought in by merchants from afar (who of course were obliged to pay a tax on imports). The newfound revenue quickly solved [Root.Monarch.GetTitle] [Root.Monarch.GetName]’s problems, and soon they turned their attention to other issues. [Root.Monarch.GetSheHeCap] thought that would be the end of the matter, but as they rounded the corner to the bath house, [Root.Monarch.GetSheHe] realized there was more to this scholar than a desire for wealth.\n\nThe baths were normally a quiet place, but today a swarm of workers enveloped the site. Masons worked to remove sections of old mud brick walls and replaced them with freshly cut granite. Artisans worked to refurbish frescos and tile mosaics, while drapers brought in smooth silk curtains and hung them in the windows. A smith placed gemstones and fine metals within the floor, while another man brought in golden hanging candelabras to place into new ceiling fixtures. The scholar emerged from the commotion with a merchant beside him and quickly approached the [Root.Monarch.GetTitle]. The scholar spoke,\n\n"I see you received my companion’s missive. Good! Soon the baths of $CAPITAL_CITY$ will be the most magnificent emulation of the golden temple’s aesthetics! This man has embraced my teachings full heartedly and donated a significant portion of the funds for this project himself! It would seem your subjects are finally beginning to understand the importance of utilizing their wealth to enrich and uplift their community."\n\nThe scholar smiled, "Purtara may finally be within their grasp."\n\nWith jubilation, the merchant and the scholar departed. [Root.Monarch.GetTitle] [Root.Monarch.GetName] stood in shock. The scholar’s teachings truly seemed to be taking hold. What would this mean? This very well might… A page ran up beside the [Root.Monarch.GetTitle] and produced a letter with a golden seal. [Root.Monarch.GetName] began to read,"
 high_philosophy_events.7.a:0 ""...and now a school. Maybe this wealth really will bring us all closer to Purtara.""
 silk_turban_scholar_meeting:0 "Through Coin There is Prosperity"
 high_philosophy_events.8.t:0 "Radiant Faith"
 high_philosophy_events.8.d:0 "It was a rainy afternoon within $CAPITAL_CITY$ as [Root.Monarch.GetTitle] [Root.Monarch.GetName] entered the temple to join the session. [Root.Monarch.GetSheHeCap] faced the western window, in line with the others, and unfurled [Root.Monarch.GetHerHis] rug. For a few moments silence washed over [Root.Monarch.GetName]. Then the Radiant Sun scholar began to lead the temple in ritual penance.\n\n"Unfortunately the sun does not grace us with its presence this afternoon. Yet let us not be lost in the darkness, but instead pay reverence to Digatha so she may lead us out of the storm. For while the rains fall about us, and thunder rolls in the distance, each of us is lost in our own storm - one of our own making."\n\nThe scholar continued as the thunder grew ever closer to the city.\n\n"We have all strayed from our Nitikamarja. The nature of daily life ensures this. Yet, we can, as always, return to it once again. As the High Gods once worshiped, so shall we. Their ceremonies are our ceremonies, and through our faith and fervor we will be set upon the true path to Purtara. May the High Gods’ guidance touch all of you."\n\nLightning came down in the distance as he exclaimed, "With the proclamation complete, it is time to do as the High Gods did once before. Present your offering to the flame, and cleanse yourself through its destruction."\n\nOne by one people walked to the altar and brought objects to be devoured by the flaming basin. An elderly woman brought forth a fragment of pottery, and her husband brought a hammer. Each person here presented something to be absolved of, a mistaken deviation from their Nitikamarja that they wished to correct. [Root.Monarch.GetTitle] [Root.Monarch.GetName] was the last to make an offering and presented a spear tip, taken from a soldier who fell in battle against [Root.Monarch.GetHerHis] army. As [Root.Monarch.GetSheHe] placed it in the flame a great bolt of lightning crashed to the ground a few meters from the temple grounds. The scholar grinned like a child and spoke once more,\n\n"The High Gods seem to be quite pleased with your offering.""
 high_philosophy_events.8.a:0 ""Through this may I be forgiven for deviating from Nitikamarja. Praise to the High Gods!""
 radiant_sun_scholar_meeting:0 "Sign from the High Gods"
 high_philosophy_events.9.t:0 "Open Eyes"
 high_philosophy_events.9.d:0 "When the sun set, [Root.Monarch.GetTitle] [Root.Monarch.GetName] finally ascended the hill to join the others around the lit candles. All echelons of the court were present, from servants to administrators, and some of the [Root.Monarch.GetTitle]'s own family. Once [Root.Monarch.GetName] was sat within the circle, scholar Aahan produced a number of silk wrappings from his cloak and began to distribute them. The scholar then entered the center of the ring and spoke,\n\n"We have come far in our lessons. We have observed the celestial bodies, and I have shared knowledge of their hidden truths. We partook in herbal teas and debated our collective truths under the lamp-light. Yet those are only two of the three paths you must tread... I will now light the incense. I ask you to look upon it, fall into its swirling form, and when ready, don your blindfold." Then there was a pause. "Let us begin."\n\nAfter the Starry Eye Scholar arrived, caste agnostic events like this sprang up throughout [Root.Country.GetName]. Cities that had previously seen few devotees became hotspots overnight as the scholar taught new pupils of the hidden signs within celestial bodies and emphasized the three-fold path to enlightenment. He encouraged debate, discussion, and meditation, such that all could find the inner, group, and outer knowledge that are the core of the three-fold path.\n\nAs the last candles began to sputter, the incense cones finally died out. One by one people removed their blindfolds - having finished their meditation - and waited for all to look upon the dim wicks. As [Root.Monarch.GetName] opened [Root.Monarch.GetHerHis] eyes the scholar moved about the ring and asked everyone to share what they had learned over the past week. A page spoke fondly of the first lesson and a newfound understanding of the stars and their meanings. A diplomat enthusiastically described her experience partaking in debate and collective growth during the second lesson. Then a blacksmith remarked on the newfound self realization they have discovered in this third lesson. Other spoke of various truths, until finally, the scholar turned to [Root.Monarch.GetName] and asked,\n\n"What is it that you have learned?""
 high_philosophy_events.9.a:0 ""The stars hold the secrets to our destiny, but that future is one all must take part in.""
 starry_eye_scholar_meeting:0 "Secrets of the Stars"
 high_philosophy_events.10.t:0 "Unbreaking Ideas"
 high_philosophy_events.10.d:0 ""The true path to Purtara is to emulate the High Gods’ penchant for strength and dominance. It is through those facets that the High Gods made war - their greatest accomplishment - and ensured peace, prosperity, and monumentality - their second greatest accomplishment. One must strive to be strict yet generous with their clients, hawkishly protect their charges, and subsume their enemies. This is the Kartya most truthfully espoused by the High Gods and their temples." - Sarika Mrudaya of the Unbroken Claw School\n\nThe scholar from the Unbroken Claw school read that passage inside [Root.Monarch.GetTitle] [Root.Monarch.GetName]’s chambers, but it had resonated through the halls of [Root.Monarch.GetHerHis] home ever since. The reverberations passed into the countryside, to the petty lords and the army officers. Provincial governors cracked down on detractors and recruited local power holders into their patron-client relations. Mayors encouraged normal drilling of local militias, and the cities and towns under this new stricter rule prospered.\n\nToday a group of generals and lower ranking officers came before [Root.Monarch.GetTitle] [Root.Monarch.GetName]. They proclaimed that the banners swelled with new recruits and that it was time for war. At first [Root.Monarch.GetName] hesitated, and the gathered crowd grew rowdy. Some soldiers whispered complaints. Some spoke openly that the [Root.Monarch.GetTitle] cared little for Pichka and only paid it lip service. One irate general shouted that [Root.Monarch.GetTitle] [Root.Monarch.GetName] wished to prevent them from achieving Nitikamarja. At this claim, the Unbroken Claw Scholar, who stood beside them, held up a hand and interjected,\n\n"It is the will of the High Gods that these men display their prowess of arms, discipline, and of course strength, through battle. They are willing and ready to face your enemies and emerge victorious. One should not deny them the opportunity to achieve Purtara. What is your command?"\n\nThe military advisors and soldiers of the court looked to [Root.Monarch.GetTitle] [Root.Monarch.GetName] with stern faces; they nervously awaited [Root.Monarch.GetHerHis] proclamation."
 high_philosophy_events.10.a:0 ""Gather your banners! It is time to employ our strength in the image of the High Gods!""
 unbroken_claw_scholar_meeting:0 "Unbroken Will"
 high_philosophy_events.11.t:0 "[debate_province.Religion.GetName] Zealot Humiliated with Facts and Logic!"
 high_philosophy_events.11.d:0 "A [debate_province.Religion.GetName] professor was holding a lecture in the school of [debate_province.GetName] about the folly of [Root.Religion.GetName]. Hour after hour he mocked the High Gods as either impotent or fictional, derided their followers as superstitious hypocrites, and asserted the moral, intellectual, and theological superiority of [debate_province.Religion.GetName] teachings. After he was finished, he asked the lecture hall if anyone dared to challenge his arguments. The hall was completely silent, but then a single attendant stood up and fearlessly asked: "If [debate_province.Religion.GetName] is so superior, why hasn't it produced anything as magnificent as the High Temples?" The professor opened his mouth, but found no words with which to answer. His face turned pale, his hands started shaking, and then he finally ran out of the hall, head buried in his palms in a desperate attempt to hold back his tears. As if on command, the entire lecture hall started clapping in unison at the astounding rhetorical display they'd just bore witness to, and they all agreed to follow [Root.Religion.GetName] from now on."
 high_philosophy_events.11.a:0 "That attendee's name? [Root.Adm_Advisor.GetName]."
 euphoric_enlightenment:0 "Euphoric Enlightenment"
 high_philosophy_events.12.t:0 "The Schools of Suhan's Praxis"
 high_philosophy_events.12.d:0 "We have recently seen the wisdom of the Guru Suhan. His insight in the best way to live our lives and society, so that we might ascend to the heights of the high gods, is clearly of vital importance. However now that we have joined their ranks of philosophers, it's clear that, among their ways of thought, they are also quite divided as to what certain key reliefs and friezes mean that have been found in the High Temples. Several different schools of learning have appeared at our court. To whom should we turn for their wisdom?"
 high_philosophy_events.12.a:0 "The School of the Synthetic Truth"
 high_philosophy_events.12.b:0 "The School of the Final Paradigm"
 high_philosophy_events.13.t:0 "A Pressing Rivalry"
 high_philosophy_events.13.d:0 "High Philosophy's beliefs stem from interpretation of the various artworks within the High Temples - thus, being able to view these pieces is a key requirement for practice. Historically, adherents would view artwork from far away temples throughout Haless by relying on codices filled with painted replications. These codices, called Brahmkalaas, have often been the only way middle and lower caste individuals could view the artwork of the High Temples for themselves. While originally quite laborious to produce, the advent of woodblock printing in the 800’s AA dramatically decreased the labor requirements for their production, and the creation of Brahmkalaas has been a significant business ever since, with nearly every school and upper caste home possessing a copy.\n\n Where the block press innovated copying the murals of the High Temples, the moveable type printing press has innovated copying of the written word. This in turn has led to a proliferation of essays and interpretations concerning the art within the Brahmkalaas, and it is becoming more and more common for lower and middle caste individuals to own a copy of essays regarding the various murals and frescoes of the High Temples. While this is a strict positive for those who could never afford a Brahmkalaa, many philosophers are concerned with the fact that a large number of people are no longer interpreting the artworks themselves, but trusting someone else's written account. Furthermore, fewer and fewer people are buying the old woodblock printed Brahmkalaas, and the industry as a whole is beginning to struggle.\n\nArtists and Philosophers from nearby High Temples have come to the court of [Root.Country.GetName], asking assistance with their declining industry and to clamp down on the proliferation of these new essays and the presses that enable their circulation. What says [Root.Monarch.GetName]?"
 high_philosophy_events.13.a:0 "The Brahmkalaas are critical for proper practice - we will assist the trade."
 high_philosophy_events.13.b:0 "The essay booklets are more accessible - there will be no preferential treatment."
 quick_spread_of_rahen_printing_press:0 "Encouraged Proliferation of Essay Booklets"
 slow_spread_of_rahen_printing_press:0 "Regulated Essay Booklets"
 subsidized_high_temple_artists:0 "Subsidized Block Printing"
 high_philosophy_events.14.t:0 "The Path of Wisdom and Power"
 high_philosophy_events.14.d:0 "In the teaching of the Ascendant Soul School, for one to achieve Purtara, one must dedicate themselves wholly to improving one’s self. Whether it be focusing on physical or mental and magical or spiritual, one must consider all aspects to ready themselves for ascension. Our ruler only has a limited amount of time in this life so it is ideal to start focusing on these endeavors right away. As such, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has gathered experienced scholars of the Ascendant Soul School to chart a path for their own advancement. What will they focus on?"
 high_philosophy_events.14.a:0 "Call the greatest warriors in our land to our capital, I will train."
 high_philosophy_events.14.b:0 "Send messengers to distant lands so I may learn are there is."
 high_philosophy_events.14.c:0 "I’d like to explore the spiritual, go beyond what I currently perceive."
 high_philosophy_events.14.e:0 "I want to explore the unknowns of magic."
 high_philosophy_events.15.t:0 "A False Ascension"
 high_philosophy_events.15.d:0 "Recently an unorthodox but popular philosopher has claimed they’ve achieved Purtara through their own version of the teachings of the Ascendant Soul School. This is challenged by many prominent philosophers and gurus of the Ascendant Soul School but nonetheless this unconventional philosopher proves quite popular and dolling out punishment for their lies would infuriate the people flocking to them. What will we do?"
 high_philosophy_events.15.a:0 "Get rid of him at once"
 high_philosophy_events.15.b:0 "Seek him out, see if we can learn from his unusual methods."
 high_philosophy_events.15.c:0 "I’ll debate him myself."
 high_philosophy_events.16.t:0 "Respect our Elders"
 high_philosophy_events.16.d:0 "Our venerable monarch is seen as a parent to the nation, and like a beloved parent [Root.Monarch.GetHerHis] children flock to [Root.Monarch.GetHerHis] aid as [Root.Monarch.GetSheHe] grows tired, in accordance with the teachings of the Orange Sash. Nobles all across the realm are ready to assist in our state’s upkeep. Where will we allow them to help?"
 high_philosophy_events.16.a:0 "We need assistance in our administration"
 high_philosophy_events.16.b:0 "Our diplomatic corps could use fresh perspectives."
 high_philosophy_events.16.c:0 "The military needs a new officer cohort."
 high_philosophy_events.17.t:0 "Young Blood"
 high_philosophy_events.17.d:0 "Youth is wasted on the young, it is said. The storied scholars of the Orange Sash School however intend to make sure this does not befall [Root.Monarch.GetTitle], or at least they will try to. They offer their services and guidance but our young ruler bristles against their suggestions, calling their proposals outdated for modern times. Indeed our ruler also questions why the scholars never propose any reforms for their own institutions embedded within our state but happily opt to dilute the [Root.Monarch.GetTitle]’s power. These scholars dismiss our ruler’s concern saying it stems from [Root.Monarch.GetName] youthful age and naivety. How will the [Root.Monarch.GetTitle] respond?"
 high_philosophy_events.17.a:0 "They call me naive but the hypocrisy is deafening."
 high_philosophy_events.17.b:0 "With age comes wisdom, I have much to learn."
 ascendant_soul_self_choice:0 "Ascendant Soul - Self Choice"
 ascendant_soul_widsom_choice:0 "Acsendant Soul - Wisdom Choice"
 ascendant_soul_world_choice:0 "Ascendant Soul - World Choice"
 ascendant_soul_magic_choice:0 "Acsendant Soul - Magic Choice"
 removed_false_philosopher:0 "Removed False Philosopher"
 false_philosopher_ignored:0 "False Philosopher Ignored"
 destroyed_with_facts_and_logic:0 "DESTROYED WITH FACTS AND LOGIC"
 orange_sash_school_adm_help:0 "Orange School - Administrative Help"
 orange_sash_school_dip_help:0 "Orange School - Diplomatic Help"
 orange_sash_school_mil_help:0 "Orange School - Military Help"
 orange_sash_school_arrogance:0 "Youthful Arrogance"
 orange_sash_school_elder_guidance:0 "Elderly Guidance"
 high_philosophy_events.18.t:0 "Kill The Poor?"
 high_philosophy_events.18.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] sits across the table from two of [Root.Monarch.GetHerHis] most trusted advisors: $TREASURER$, and $TRADER$.\n\n $TREASURER$ begins to speak. “We did as you asked, [Root.Monarch.GetName]. We have run the data through all of our models, but I’m afraid there just isn’t a simple solution to create prosperity for all the people in our society.” \n\n“We tried increasing tariffs, cutting tariffs, raising interest rates, raising interest rates and tariffs, lowering tax rates and increasing tariffs… but none of it seems to work.” explains $TRADER$.\n\nSuddenly, [Root.Monarch.GetName] chimes in. “Have you tried killing the poor?”\n\n$TREASURER$ is taken aback, but $TRADER$, dejected, begins to explain. “With respect, [Root.Monarch.GetTitle], we’ve had this conversation before. We’re not going to do it.”\n\n“Well I’m not saying we should do it; just plug it into your theory and check.”\n\n“No.” $TRADER$ seems to marshal their courage. “I’m not going to do it, even within a theoretical framework. That is offensive and evil.”\n\n“I don’t see the objection! The theory isn’t going to be offended.”\n\n$TRADER$ rolls their eyes and pulls out an abacus and some parchment. A few minutes of furious calculations later they point at a number on a piece of parchment. “There. See?” says $TRADER$ “It wouldn’t work, so we’re not going to do it.”\n\nFlabbergasted, [Root.Monarch.GetName] objects, “That’s why we’re not doing it?! I should have never asked you to check! If the result had turned out positive you would’ve already started putting them in gibbets. I didn’t realize it was only cold hearted pragmatism keeping my advisors from drinking the blood of orphans.”\n\n$TREASURER$, and $TRADER$ start to shout, but [Root.Monarch.GetName] cuts them off. “Look, we aren't going to do it.” [Root.Monarch.GetSheHeCap] pauses for a moment, “I think it’s pretty clear what we need to do...”"
 high_philosophy_events.18.a:0 "Cut interest rates, shore up gold reserves, keep tariffs steady, and round up the dwarves."
 silk_turban_no_more_poor:0 "We're not killing the poor."
 high_philosophy_events.19.t:0 " The Court of Dipar"
 high_philosophy_events.19.d:0 "Prominently displayed within most of the courthouses throughout Rahen is the judicial seal which features the hand of Dipar holding up a silver rod. As [Root.Monarch.GetName] enters the courthouse [Root.Monarch.GetSheHe] stops to ponder the origin of the symbol.\n\nOn the outskirts of the High Temple of Bubhagama, there is a small ruined stone structure within which is an immensely deep well. Around its border is an elaborate set of carvings which coils the well like a snake.. These images depict a story about the great clear-eyed Dipar, and how he passed judgment upon the shade known as Tuunkiichaaya.\n\nTuunkiichaaya is brought before a podium where they gesture wildly; perhaps pleading with an unseen audience. Dipar contemplates Tuunkiichaaya’s words, but then, in the fourth panel, a great commotion erupts. Jaghut, the High God of artists, runs into the room carrying several stone sculptures and begins to argue with Dipar. The next 3 carvings expand in size in step with the energy of the argument; each new image larger than the last. As the conflict comes close to blows, Dipar holds up his right hand, and then gives Jaghut a small metallic rod. Jaghut then leaves the room, never to be seen for the rest of the tale.\n\nIn the last two panels Dipar levies a sentence for an unknown crime. Tuunkiichaaya is then sent into an all consuming darkness - as though they are falling into the never-ending darkness of the well. With [Root.Monarch.GetHerHis] memory refreshed, [Root.Monarch.GetName] considers the artwork and its meaning."
 high_philosophy_events.19.a:0 "Tuunkiichaaya was a deceiver who tricked Jaghut. A just man must see past deception."
 high_philosophy_events.19.b:0 "Tuunkiichaaya is a metaphor for darkness - the kind we must banish from ourselves"
 high_philosophy_events.19.c:0 "There is something wrong here. Maybe Dipar is warning against corruption."
 high_philosophy_events.19.e:0 "The rod was a threat - order must be maintained through threat of violence."
 dipar_jaghut_tricked:0 "Dipar: Foreseeing Deception"
 dipar_metaphorical_darkness:0 "Dipar: Banishing Darkness"
 dipar_corruption_warning:0 "Dipar: Power Corrupts"
 dipar_maintain_order:0 "Dipar: Coersive Order"
 high_philosophy_events.20.t:0 "Prathim and the Godswall"
 high_philosophy_events.20.d:0 "The strife of the past centuries have unfortunately blocked access to one of the greatest wonders of the High Philosophy tradition - The Godswall. While most can no longer get there safely, there are, luckily for them, innumerable hand painted replicas within several different Brahmkalaas. The massive structure spans the gap between Maruvad and the Ascension Plateau, and contains innumerable examples of architecture from the High Gods and ancient human civilizations. It is widely understood that the bulk of this work was done by the High God of Artists, Pathim, thanks to a set of three carved slabs resting at the bottom right hand side of the monument.\n\nThe first granite slab shows the cliffside as it once was - a beautiful wooden landscape defined by sheer rocky outcroppings. In the second, Pathim is shown at several different locations carving away stone and clearing foliage - working upon the cliff face as though it was a block of marble. Finally, the third carving shows The Godswall when Pathim finished the project. Statues carved from the earth line the cliffside as steep steps twist and turn between their forms. Below the image of the structure, seemingly within the earth itself, lies the High God herself in a meditative stance surrounded by lotus flowers. Interestingly, through a quick comparison, one can see that much has been added to the structure since the High God finished her project: new temples and footpaths dot the landscape, lotus gardens now adorn the various terraces, and statues in several different styles grace the cliff’s peak.\n\nTo meditate on The Godswall is a truly impossible task, and many have devoted their life to the attempt. However, the construction of the monument is a different, much more tractable, matter to ponder. What does [Root.Monarch.GetName] make of Pathim’s masterpiece?"
 high_philosophy_events.20.a:0 "Only the mighty can build such a structure. I should also display my strength."
 high_philosophy_events.20.b:0 "The slabs at the bottom are a reminder; be proud of how far you’ve come."
 high_philosophy_events.20.c:0 "“If few can see it, then we can profit off the limited replica supply."
 high_philosophy_events.20.e:0 "The Godswall is, as a whole, more akin to a journey than a monument."
 prathim_mighty_structures:0 "Prathim: Mighty Architecture"
 high_philosophy_events.21.t:0 "The Tragedy of Liilaamora "
 high_philosophy_events.21.d:0 "Rain clinks onto clay roofing tiles. [Root.Monarch.GetName] peers out of the brick shelter and watches as the dirt road slowly becomes potted with puddles. A guard follows [Root.Monarch.GetName]’s sight towards the water and dejectedly raises his voice, “It’s as if Liilaamora herself sheds tears today…” A perfectly normal idiom, but today, trapped in this roadside shelter, [Root.Monarch.GetName] chooses to meditate on it.\n\nThe Tragedy of Liilaamora is a well known tale; laid out across a series of small ceramic cylinders deep within the High Temple of Sarilavhan. The tale begins as the High God Jaghut approaches a village where he distributes the contents of a small food basket. The people, shorter relative to Jaghut, hesitantly partake, with one exception - Liilaamora. She stands defiantly, gazing daggers into the High God.\n\nIn a scene which has since been carved away with a crude knife and melted in several places, Jaghut seems to get on his knees. The two then speak across several images, with each, Liilaamora’s expression softens, and grows warm. Eventually they leave, walking down a path of lotus flowers. They mark their journey with floral garlands as they walk in peace. They eventually reach the High God Dipar, who shouts down to the pair. The two stand defiant in a manner normally not fitting the quiet Jaghut, yet Dipar does not budge and points away from the path.\n\nLiilaamora grows weaker and weaker as they approach a small grove of trees, until finally, upon a bed of lotus flowers, she is put to rest. Jaghut weeps with her in unison; their tears forming two rivers which snake through the valleys of Shamakhad. Hidden within the final carving, resting gently upon Liilaamora’s chest, is a small silver rod."
 high_philosophy_events.21.a:0 "Jaghut displays the necessity to be kind, while also standing up to injustice."
 high_philosophy_events.21.b:0 "Suffering is a normal part of life. Perhaps an essential part of the path."
 high_philosophy_events.21.c:0 "Dipar is the hero - finally restoring order to this nonsense."
 high_philosophy_events.21.e:0 "Jaghut shows the importance of art, so that we may remember and be moved."
 jaghut_stand_against_injustice:0 "Jaghut: Decry injustice"
 jaghut_suffering:0 "Jaghut: Endure Suffering"
 jaghut_chad_dipar:0 "Jaghut: A foil to Dipar"
 high_philosophy_events.22.t:0 "The Sunken Temple"
 high_philosophy_events.22.d:0 "Most of Gunjit’s appearances in the High Temples see the High God of crafters cast as a secondary character, as he forges the tools and weapons needed by the other High Gods. Within the upper levels of the partially sunken High Temple of Lake Tamakhan, his visage can be seen in association with Nermali and Dipar. However, buried away within the dark water logged chambers is a small room with the tell-tale signs of Gunjit’s craft. Our only account of the chamber comes to us from a small band of adventurers, who, fortunately for us, recorded the room's layout and made a transfer of its central images.\n\nAccording to the account: “...At first, the room was bathed in darkness - only a small blue orb could be seen through the musty air. Upon touching the orb, the darkness throughout the room was pulled towards it. Wisps of soot and ash whipped past us wailing like the dead. Then all was silent, and the glowing blue glass orb hummed at a low frequency. With the darkness dispersed, the scene was revealed to us. The orb sat upon a white marble podium surrounded by 4 images of the High God Gunjit, which depicted him at various steps in the process of making both. Above the orb was a mural of stars connected like constellations, and spread out across most of the ceiling. However, there was nothing else in the chamber, and the narrowness of the previous passage prevented us from bringing the orb back.”\n\nAs [Root.Monarch.GetName] finishes reading the account, [Root.Monarch.GetHerHis] eyes glance out onto the nearby lake. As the sun begins to set, and the water is painted with the vibrant hues of sunset, [Root.Monarch.GetName] ponders the story."
 high_philosophy_events.22.a:0 "Gunjit is reminding us to not just give, but to teach and empower others."
 high_philosophy_events.22.b:0 "The display symbolizes death and Purtara. The stars hold the key to avoid true death."
 high_philosophy_events.22.c:0 "A fascinating contraption. Maybe Gunjit is leaving us a set of instructions… but for what?"
 gunjit_empower_others:0 "Gunjit: Teach and empower"
 high_philosophy_events.23.t:0 "Simral's Folly"
 high_philosophy_events.23.d:0 "If one wishes to enter the library in the High Temple of Khabtei Teleni they are first met with the gleaming visage of the High God of Knowledge, Simral - his form gracing the double doors which are the primary entrance. Inside lies one of the best preserved ancient writing collections in Haless. Ancient clay tablets and papyrus scrolls line the granite walls, small lanterns lit by magic illuminate the scripts and associated reading areas, and prominently featured at the back of the building is the mosaic commonly referred to as “Simral's Folly”.\n\nBuilt of hand painted glass tesserae, the mosaic depicts Simral floating among the clouds on a sunny day as flecks of gold and silver meet his crossed legs. From his sky perch he sketches the progression of the left hand scene. There, within the jungle below, an army of black dots, barely perceptible, move blocks to a massive foundation where a half finished tower built of white stone blocks rises into the sky. More importantly though, Simral seems to be startled by whatever used to be on the right hand side of the mosaic. Upon that spot lies large gashes and innumerable missing tiles that have rendered whatever used to be there indecipherable. Debate upon what used to be there runs rampant, but whatever it was is long since lost to history.\n\nLooking upon the replicated mural and associated library, [Root.Monarch.GetName] considers the meaning of the artworks."
 high_philosophy_events.23.a:0 "The cycle of creation and destruction must be a key to Purtara."
 high_philosophy_events.23.b:0 "Hubris is the mind killer."
 high_philosophy_events.23.c:0 "The loss of knowledge is heartbreaking. I will devote myself to its undoing."
 high_philosophy_events.23.e:0 "Simral’s eyes look to the sky. A confirmation of our dogma."
 simral_protec_knowledge:0 "Simral: Preserve and Protect"
 simral_look_up:0 "Simral: Star Gazer"
 high_philosophy_events.24.t:0 "New Growth"
 high_philosophy_events.24.d:0 "There is an odd tale etched upon the garden wall in the High Temple of Sighajisbid. Unlike most High Temple stories, this one does not start with a depiction of one of the High Gods, or their many children, but instead a small red squirrel. The creature digs through the leaves and detritus around the roots of an oak tree, but despite his efforts he comes up empty handed. He looks up and watches a great ashen darkness cloak the heavens. Embers fall about him until finally, with no prize in hand he is forced to flee.\n\nThe High God Vadham arrives some time later. The oak tree is reduced to a smoldering husk, and the land around him is in ruin. Yet, the squirrel survived the disaster and approaches Vadham, to which he replies by placing a bag upon the ground. The next tiles depicts the veritable feast which spills forth - seeds of all different kinds and varieties, most still protected inside their shells. The squirrel, of course, takes as many seeds as it can and flees into the surrounding countryside. At this, Vadham smiles and leaves.\n\nThe final image is stretched out below and across all the others, depicts a new forest. It is covered in fresh growth and abundant wildlife. In the middle of the scene, Vadham sits on the stump of the burned oak as he looks over a small vegetable garden, and seems at peace. [Root.Monarch.GetName] stares at the replica of the mural and considers its meaning."
 high_philosophy_events.24.a:0 "With a guiding hand, growth will come out of destruction"
 high_philosophy_events.24.b:0 "One must not fight nature, but flow with it."
 high_philosophy_events.24.c:0 "A ruler must give to [Root.Monarch.GetHerHis] people in both good and bad times in equal measure."
 high_philosophy_events.24.e:0 "For there to be order, a family’s home must be maintained by its head - the father."
 vadham_flow_w_nature:0 "Vadham: Go with Nature"
 vadham_give_to_ppl:0 "Vadham: Give in all Times"
 vadham_familial_order:0 "Vadham: Father's Guidance"
 high_philosophy_events.25.t:0 "Anjita’s Journey Into Darkness"
 high_philosophy_events.25.d:0 "The current conflict has been taking a toll upon [Root.Monarch.GetName], and after much pestering from their advisors [Root.Monarch.GetSheHe] has decided to take a step back for the day and try to relax. They have chosen to, on the advice of a philosopher, spend this time in meditation. Procuring a Brahmkalaas from [Root.Monarch.GetHerHis] private collection, [Root.Monarch.GetName] sits down in the morning light and turns to a collection of painted replicas from the Godswall.\n\nThe set of replicated images depict the High God Anjita’s journey to save his daughter-son Tikhaaphula after they are captured by the black dragon Hakataamadiihai (which is another tale unto itself). After a number of trials and tribulations in the surrounding hillside, his quest leads him into the depths of a great mountain. Entering into a cave, the land begins to slope into the soupy darkness. As Anjita’s chariot rushes forward, the High God battles what seems to be the shadows themselves, and is only able to prevail with the aid of a blue torch. After escaping the shades, he reaches the bottom and enters into the lair of the beast. A great battle erupts between the two as Anjita charges his chariot into clouds of green smoke that smothers all life they touch. The conflict stretches out over three paintings, ending only when Anjita, after patiently waiting for an opening, pierces the dragon’s belly with a spear of pure light fashioned by the High God Gunjit.\n\n[Root.Monarch.GetName] finishes looking through the painted replicas, and then, sipping from a cup of tea, ponders the story’s meaning in relation to [Root.Monarch.GetHerHis] current conflict."
 high_philosophy_events.25.a:0 "One must charge into the fray, and face their fears head on."
 high_philosophy_events.25.b:0 "Anjita could only prevail via his patience, and through the help of others."
 high_philosophy_events.25.c:0 "Anjitas strength lies both in the body and the will."
 high_philosophy_events.25.e:0 "To remain unbroken, one must strike fast but with precision"
 anjita_charge:0 "Anjita: Fearless"
 anjita_body_and_will:0 "Anjita: Body and Will"
 anjita_strike_fast:0 "Anjita: Strike Fast"
 high_philosophy_events.26.t:0 " A White Shore and an Ocean of Tears"
 high_philosophy_events.26.d:0 "The morning comes with little splendor this morning, as [Root.Monarch.GetTitle] [Root.Monarch.GetName] rides upon a ferry and looks out towards the sea. A tapestry of greys and silvers stretches out before [Root.Monarch.GetHerHim], occasionally striped with bands of yellow or orange hues. Waves lap languidly upon the side of the vessel, and [Root.Monarch.GetName] sighs. This will be the third day at sea - with no prospect of forward motion. [Root.Monarch.GetName] collapses down into a bench, feels the briney air brush against [Root.Monarch.GetHerHis] face, and remembers a story.\n\nAccording to the High Temple of Keoaden, Daiia, a child of the High God Dipar, one day journeyed with the High God Digatha. Their destination - a land of white sands and prismatic waters. On each day, the winds would push them away from their quarry. Digatha would patiently sit upon the deck and watch the waves, yet Daiia would attempt to wrestle the craft back onto its course. On the first day she tried with sails, then on the second with oars, and at last on the third with both simultaneously. For these three days Digatha watched, until on the fourth day she stood and moved to Daiia’s side. Digatha placed a hand upon the oar, and bade Daiia to come sit. The words spoken are not written. A panel depicts the two sitting, watching the waves. A second panel shows Digatha procuring a fishing net. Then the third, fourth, and fifth panels depicted them as they waited - the winds and waves continued their churning. Yet, finally, upon the sixth day the skies cleared, the craft reached the ever changing sea and became beached upon her white shores. Safely upon those sands, it is said that Daiia asked Digatha “Why did you not stop the winds?” To which Digatha replied “I did, but for those who were not us - for those who needed true aid, when all we needed was patience.” However, everyone knows that is simply what we tell the children, for in the final image Digatha and Daiia merely sit there on the beach and cry.\n\n[Root.Monarch.GetName] is shaken awake by the splash of salty water upon their face as the wind begins to gain strength, and considers the meaning of the tale."
 high_philosophy_events.26.a:0 "To journey is to move, to change, and to grieve what is lost."
 high_philosophy_events.26.b:0 "One should not try to fight nature itself, but move with it."
 high_philosophy_events.26.c:0 "We sail within a vast sphere, ever drifting in uncertainty, driven from end to end."
 digatha_move_change:0 "Digatha: The Journey"
 digatha_dont_fight_nature:0 "Digatha: Go with the Currents"
 digatha_uncertainty:0 "Digatha: To Drift, to Dream"
 high_philosophy_events.27.t:0 "Nermali - Death and Mourning"
 high_philosophy_events.27.d:0 "Death is one of few universal human experiences - one that, in some part, touches each and every one of us. This is true for [Root.Monarch.GetName] as one of their close friends passes into the darkness beyond life - and hopefully into Purtara. In this time of loss, [Root.Monarch.GetSheHe] meditates on the dichotomy of life and death.\n\nIn the High Temple of Lanjincun, a series of steles within the inner temple wall depict Nermali, the High God of healers, tending to a variety of different diseases. Sometimes she is shown to cure the sick with a wave of her hand, on other occasions one of the snakes upon her necklace descends to the dying and sucks fluids from their veins, and in many more she kneels by the bedside of the dying and administers a salve or potion. Most of these diseases and afflictions are known commonly to the peoples of Haless, as are some of her cures - yet there is one stele, perched upon a stone coffin lined with silver metal that depicts something different.\n\nThe upper quartile is lined with images depicting Nermali attempting several different curing methods to no avail, until finally, in a large image taking up the rest of the stele, she seems to pray. Her stoppered flasks lie broken upon the ground, her hand only faintly glowing, and her snakes join their master’s hands in defeat raised over a body in seeming exultation. The body itself is coated in sickly black lines. Thin wisps of smoke rise out of the brilliant orange hues which surround it. [Root.Monarch.GetName] looks upon this image, replicated in a hand-painted tome, and considers its meaning."
 high_philosophy_events.27.a:0 "There is beauty in the sorrow of death - I should express my sadness through art."
 high_philosophy_events.27.b:0 "Very pragmatic! There is wisdom in these steles that is worth conveying to the people."
 high_philosophy_events.27.c:0 "We should live by Nermali’s example in trying all that we can to ease the burden of death."
 high_philosophy_events.27.e:0 "There is a plague of black scrawl that comes for us all! Lock the gates and throw away the key!"
 nermali_wise_treatments:0 "Nermali: Medical Wisdom"
 nermali_ease_death:0 "Nermali: The Burden of Death"
 nermali_nier:0 "Nermali: Black Scrawl"
 high_philosophy_events.28.t:0 "Vachava - Reunion"
 high_philosophy_events.28.d:0 "Today, [Root.Monarch.GetName] is met with a challenge handed to many High Philosophy practitioners - interpreting the story of Vachava and Sudarkha. A tale carved into the sides of the step well within the High Temple of Shanyutian.\n\nThe first carving in the series depicts Vachava the High God of Merchants as she worked, moving from mine to forge, from forge to mint, and from mint to carriage to load various objects of gold and silver. When night finally descended, a figure jumped from the carriage and handed Vachava a package. She then mounted her horse and traveled across the land. She rode through mountains and valleys, rivers and bogs, until eventually she arrived at her destination: a small cottage nestled in a verdant glade. In this moment Vachava is shown to be her most beautiful - bathed in a morning sun, lines of silver traced her hair, and golden outlines graced her footsteps as she approached the cottage. With the brown package in hand she rattled the knocker and waited.\n\nThe next image is unfortunately lost to history; however, we do possess the carving that follows thereafter. It depicts Vachava face to face with the goddess known as Sudarkha, child of Nermali. She is draped in a blue-green robe stitched with golden threads, and dragonflies graced her form as they fluttered their prismatic wings. Vachava held Sudarkha closely - their arms wrapped around each other’s waists. The package lay at their feet, and was opened to reveal a golden necklace with a blue gemstone poking out of the box. The tale ends there abruptly. No other images survive. What does [Root.Monarch.GetName] think?"
 high_philosophy_events.28.a:0 "Know the value of an object - both to yourself and others."
 high_philosophy_events.28.b:0 "Wealth is a means to an end. Give lavishly."
 high_philosophy_events.28.c:0 "The tale itself is not important, but the craftsmanship and the patron behind them is."
 high_philosophy_events.28.e:0 "A merchant must be thrifty - a roommate can save one a lot of crowns."
 vachava_know_value:0 "Vachava: Relativistic Value"
 vachava_give_lavishly:0 "Vachava: Means and Ends"
 vachava_patron:0 "Vachava: A Patron"
 vachava_thrifter:0 "Vachava: They were Roommates"
 high_philosophy_events.50.t:0 "Dekhana, Pichka"
 high_philosophy_events.50.d:0 "The dichotomy of pondering – Dekhana – and pursuing – Pichka – Kartya, the proper aim of moral existence, is among the most central tensions of the teachings of High Philosophy. One cannot act without wisdom, but to act is necessary to walk the righteous path. The greatest of teachers will remind their students that it is not enough to simply know what to do - at times, we must make the conscious choice of whether to reflect, or dedicate ourselves to the course. Now is one such time."
 high_philosophy_events.50.a:0 "To act righteously is the way to go"
 high_philosophy_events.50.b:0 "We lack the wisdom necessary to pursue Kartya"
 high_philosophy_events.51.t:0 "Purtara"
 high_philosophy_events.51.d:0 "As taught by all the schools of Darsanasara, a moral life ends the same as an immoral one. But, for those who have walked the Nitikamarja to its end and lived life in keeping with Kartya, the proper aim of moral existance, after death there is Purtara - unity with the High Gods, spiritual fulfillment that lets one escape the mortal coil. As fervent as the debates concerning the nature of the Nitikamarja are the debates concerning Purtara and whether or not one has achieved it, with the particularly righteous often identified as Purtararam - one who has reached the gods.\n\nThe recent passing of [Root.Monarch.GetName], who was renowned as both a great ruler and a righteous person, has seen many proclaim them Purtararam, and though we mourn their passing, we are reminded of the paradise that awaits if we only live righteously."
 high_philosophy_events.51.a:0 "May [Root.Monarch.GetSheHe] watch over us alongside the High Gods"
 high_philosophy_events.52.t:0 "The Middle Way"
 high_philosophy_events.52.d:0 "The path is many things. It is war, and it is peace. It is love, and it is loss. It is meditation, and it is action. To be, and not to be. To do, and not to do. To think, and not to think. To ponder, to pursue. Dekhana, Pichka. The Nikitkamarja stretches out before us and demands both of us. And we are prepared to be either, as the need arises."
 high_philosophy_events.52.a:0 "Perfectly balanced, as all things should be"
 high_philosophy_events.53.t:0 "Returning Scholars"
 high_philosophy_events.53.d:0 "In the aftermath of the Phoenix Empire's dissolution and Ramapalar's conquests, the Dhenbasana river reasserted itself as the foremost center of scholarly learning in Haless, eclipsing Sir, Sarisung, and Tianlou. Scholars of every persuasion flocked to Rayavashapal and Dhenijansar to learn from the most renowned teachers of science, theology, and law. Many students from our lands, having completed their educational pilgrimage, are now returning home and hoping to integrate the ideas they learned there, however heterodox they may be compared to those in our lands. Shall we allow these students a place to teach and debate, or do their ideas have no place in our administration?"
 high_philosophy_events.53.a:0 "Their newfound wisdom and knowledge will guide our nation"
 high_philosophy_events.53.b:0 "They wouldn’t understand the struggle befalling our people"
 high_philosophy_events.54.t:0 "Mystics and Storytellers"
 high_philosophy_events.54.d:0 "The learned often question the great influence storytellers have over the lives of common men. While none would doubt that the story friezes of the High Gods sit at the heart of our faith and lives, millenia of literary tradition has produced all manner of hero story that have nothing to do with them. These tales risk conflating the divine with the mortal and making a cult out of the seriously distorted fates of historical figures. A prominent philosopher in [hp_mystics_target.GetAreaName] has taken a strong stand against the storytellers of the realm, cautioning that obsessive listening to stories could lead to false understanding of the gods and take the people away from the Nitikamarja."
 high_philosophy_events.54.a:0 "We must take pride and inspiration from the stories of the High Gods"
 high_philosophy_events.54.b:0 "False beliefs are harmful, especially if they’re too good to be true"
 high_philosophy_events.55.t:0 "Kartya"
 high_philosophy_events.55.d:0 "The central teachings of High Philosophy are primarily concerned with ascertaining and pursuing the proper aim of mortal existence, or Kartya. While there is broad disagreement on the Kartya that must be followed to achieve Purtara, the paradise of spiritual union with the High Gods, beliefs common across most sects include honesty, moderation, patience, nonviolence, and compassion. The definitions of these ideals are among the most fiercely debated topics by High Philosophy theologians."
 high_philosophy_events.55.a:0 "It is important for any values to be practised, not just preached"
 high_philosophy_events.55.b:0 "It is foolish to act without understanding what you actually preached"
 high_philosophy_events.56.t:0 "Food of the Gods"
 high_philosophy_events.56.d:0 "In the canon of High Philosophy's many texts, one hotly debated topic is the matter of dietary restrictions on combinations of foods. The High Gods, when pictured at table, consume what appear to be meats, cheeses, grains, fruits, vegetables - but only in certain combinations. Wheat is never shown on the same table as rice; root vegetables never pictured with fruits. This has led to the emergence of certain scholarly traditions that advocate prohibition on serving any combinations of foods not seen in the friezes of the High Temples. This could well garner us support with the priests and gurus, but many would prefer to be able to cook as they see fit."
 high_philosophy_events.56.a:0 "The High Gods have set an example for us to follow!"
 high_philosophy_events.56.b:0 "Blindly following the exquisite life of the High Gods is a fool's errand!"
 high_philosophy_events.57.t:0 "Ambrosia from Aelantir?"
 high_philosophy_events.57.d:0 "In the canon of High Philosophy's many texts, the debate over which combinations of foods are appropriate for consumption features prominently – but they have never been so hotly debated than now, with the arrival of Cannorian traders carrying large numbers of previously unknown foodstuffs. Exchanges of plants and animals found in Aelantir has caused a culinary explosion in distant Cannor, and now the traders that have plied the trade to the western continents carry to our shores many interesting new additions to our palate.\n\nTraditionally, philosophers have said that one must not combine foods not shown together on High Temple friezes – against these restrictions, these new foodstuffs have caused quite a stir. Some hardliners are calling for a complete ban on these new imports, while others say that each should be identified with its nearest counterpart and allowed as substitutions for them in traditional recipes."
 high_philosophy_events.57.a:0 "These new foods were never eaten by our people, and they should remain so"
 high_philosophy_events.57.b:0 "This culinary gift should be used appropriately to our benefit"
 high_philosophy_events.58.t:0 "The Mandate of Dipar"
 high_philosophy_events.58.d:0 "The High Judge of the World, Dipar, was in many ways a first among equals in the time of the Gods. Dipar's wisdom was the guiding light of the many gods, and it was his plans and advice that were pivotal in dozens of tales of valor and glory. But wisdom is not something that is confined in meditation - it is through a well placed word and a steady hand that a keen mind sculpts the world. But a true judge settles questions – and one remains. When to play the hand, and where?"
 high_philosophy_events.58.a:0 "Justice prevails with the advancement of law and progress!"
 high_philosophy_events.58.b:0 "Justice should be concerned with fulfilling the needs of the many!"
 high_philosophy_events.59.t:0 "Calls to Action"
 high_philosophy_events.59.d:0 "The great emphasis that our government has placed on Dekhana, the reflective and internal side of the Nitikamarja, has had the effect of alienating many ministers, reformers, and activists looking to make their mark on society. No longer content with meditation and scholarly debate, many in [Root.GetName] have begun to organize around gurus and preachers, who call for enhanced worldly involvement and an end to the spiritual withdrawal that they claim dominates [Root.GetName]. As tensions flare, several influential philosophers have declared their support for the [Root.Monarch.GetTitle], potentially calming the situation."
 high_philosophy_events.59.a:0 "It’s time to act!"
 high_philosophy_events.59.b:0 "We haven’t finished discerning the right philosophy!"
 high_philosophy_events.60.t:0 "Calls of Reflection"
 high_philosophy_events.60.d:0 "To move, to act, to do - the motive force by which the High Gods sculpted the world is a great and powerful thing, but to dwell eternally in this power is dangerous. So it is, some now claim, with the state as it stands today. Many detractors have begun to organize around gurus and preachers who advocate for a period of spiritual withdrawal and self-reflection to reset the course of [Root.GetName], ensuring that our steps walk on the path to Purtura. There is substantial resistance to such action, however. Many in the government, secure in their Kartya, see this move as naught but dithering – though if we follow them, it may well increase fatigue of the people in the long term."
 high_philosophy_events.60.a:0 "We have to stop and reflect"
 high_philosophy_events.60.b:0 "The nation should not be stopped just for us to sit around"
 high_philosophy_events.61.t:0 "Nitikamarja an Bhramada"
 high_philosophy_events.61.d:0 "It is taught that the High Gods were not so much the world's creators as they were its illuminators - against primordial darkness, they held up a torch and uncovered a path to enlightenment. The lessons that the people of Haless have gleaned from their High Temples suffuse not only High Philosophy but also the many teachings of Vimdatrong and Yanshen. There has generally been a broad coexistence of these faiths, with the philosophers often reframing their moral actions of the people into the concept of the Nitikamarja. However, some of our advisors believe that we should proselytize more aggressively in the state of [hp_heathen_target.GetAreaName], where the [hp_heathen_target.Religion.GetName] is dominant – despite the unrest this would cause."
 high_philosophy_events.61.a:0 "We must guide their people to the way to Purtara"
 high_philosophy_events.61.b:0 "It is enough for them to do good without the need of converting"
 high_philosophy_events.62.t:0 "Dana"
 high_philosophy_events.62.d:0 "It is at times such as these, when our country is characterized by relative tranquility and self-reflection, that we are reminded to look at those who are less fortunate. The recent crop yields have been neither failures nor a great success – as a result, while most have food and the state has ample grain supplies, there are still some unfortunates who are going hungry. We could well take action to feed them, but our restraint and consideration has thus far seen affairs largely manage themselves towards a positive goal for most people. Is this not evidence that Dekhana is the right path?"
 high_philosophy_events.62.a:0 "Helping people should be the priority of this nation!"
 high_philosophy_events.62.b:0 "We shouldn’t deviate from the path that led us to these good times"
 high_philosophy_events.63.t:0 "Arda"
 high_philosophy_events.63.d:0 "It is at times such as these, when our country is strong in action and vibrant in spirit, that we are reminded to look at those who have been left behind by our march of progress. The great ardor of the state has propelled us along our path at great speed - but has that not led us to disregard those who would question our policies? Those who would be harmed for what we otherwise see as the greater good? Many have been dispossessed by our march along the Nitikamarja - perhaps it would be best to sit down with these communities, hear their grievances, and seek to address them? Even if it would involve a deviation from our policies?"
 high_philosophy_events.63.a:0 "We would pull other people further if we continue our progress"
 high_philosophy_events.63.b:0 "It’s time to look back and listen to those left behind"
 high_philosophy_events.64.t:0 "Pariccaga"
 high_philosophy_events.64.d:0 "The willingness of [Root.Monarch.GetName] to risk life and limb in the protection of [Root.Monarch.GetHerHis] people is considered highly worthy of respect. Leading figures have voiced their support for [Root.Monarch.GetHerHim], some even proclaiming [Root.Monarch.GetHerHim] as an ideal ruler for this self-sacrifice. Indeed, to plunge headfirst into danger in pursuit of a people's defense is surely in keeping with the Nitikamarja, and well implies that Tamatma – the chi of the collective – is strong, and victory certain."
 high_philosophy_events.64.a:0 "The High Gods blessed his rule over us!"
 high_philosophy_events.64.b:0 "We would follow him ‘til the end of times!"
 high_philosophy_events.65.t:0 "Svayatma"
 high_philosophy_events.65.d:0 "The cultivation of Atma, called chi by the Yansheni, is a core part of High Philosophy. Each individual, in discerning their own Nitikamarja – their own “path to righteousness” – and walking it, brings their soul into balance. Thus, they grow their Svayatma, the atma of the self. In acting with skill, wisdom, and grace, they advance towards Purtara. While there is debate among the religious scholars about what actions one should take on the way to eternity, there is no doubt that among their religious school, [Root.Monarch.GetTitle] [Root.Monarch.GetName] is a paragon. Through their brilliance and actions, they shine like a beacon for all to follow, their own Svayatma lighting the way for others to achieve Purtara."
 high_philosophy_events.65.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] should be an example for us to follow!"
 high_philosophy_events.66.t:0 "Visvatma"
 high_philosophy_events.66.d:0 "When the High Gods came to this land and remade it in their image, they raised high the great temples that now form the foundation of our faith. Here they inscribed their deeds and lessons for all who came after, a saga filled with wisdom for those willing to learn. And so, as we have studied these great works of art and dissected the meaning left in them, we too have grown wise, and in our wisdom returned the favour.\n\nToday the world is at peace, the temples are in order, and from the Paravimvata to the sea the High Gods' relics are honored appropriately. Truly this is the meaning of Visvatma – the atma of the world itself in balance. Truly this is the way of the gods."
 high_philosophy_events.66.a:0 "The High Gods’ order stands tall through their resplendent temples"
 high_philosophy_events.67.t:0 "Tamatma"
 high_philosophy_events.67.d:0 "The realm prospers - this much is obvious to any observer. Anguish and destitution have been driven away, the people are prosperous and happy, the state stable and well governed. All this descends as a consequence of our wise rule, evidence that the governance of the realm is entirely in keeping with the teachings of the High Gods. In this time of peace, there is joy. In this time of safety, the people build, contributing to the god's orderly world. The atma of the collective – the Tamatma – is in balance. All is as it should be."
 high_philosophy_events.67.a:0 "May peace forever grace this beautiful land"

