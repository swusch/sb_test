 high_philosophy_events.101.t:0 "The Schism Spills into Violent Conflict"
 high_philosophy_events.101.d:0 "“TThe history of our tradition is marked predominantly by the scars of strife. Her fabric torn and shredded, patched with the dreams of Rajas, before being ripped asunder once more. Countless threads have been lost through the sands of time: the Niatkaiks, the Jagdishka Sect, the Closed Gate School, and so many others. This is to say, that I hope Suhan will end as simply another rip in the cloth, patched together with the deeds of better men.”\n-Philosopher Vasantbir Ghick\n\nThe sash has been torn down. Tied glass lays shattered upon the ground, and Suhan has crushed the fragments to crystalline dust. An exquisite work of careful hands has been torn to pieces. Stained glass turned to nothing but sand; our art has been destroyed.\n\nThe court is divided, Golden Palace scholars argue with Ascendant Soul scholars with hands on daggers. Meanwhile Suhan's agents roam the countryside turning the common folks against us. The only way that we will regain control of the situation is by creating a unified front against the storm. The only real question is how will we deal with those who have joined Suhan."
 high_philosophy_events.101.a:0 "Those who have joined Suhan must dispense with their beliefs"
 high_philosophy_events.101.b:0 "Perhaps we can reason with them - make the glass anew."
 high_philosophy_events.102.t:0 "The Schism Spills into Violent Conflict"
 high_philosophy_events.102.d:0 "“When one walks the path to purtara they must not focus on only one of its constituents, lest they be torn from it. For if they only follow the cobble, or the dirt, or the trampled grass, then the totality of their journey shall allude them, and thus, so too shall the destination.”\n- Guru Suhan\n\nThe path once broken has been reformed, and Suhan now leads us down the multifaceted trail. Yet those shards, in part fused again, will not simply join the new harmony peacefully. Smoke rises from the ears of scholars and the base of buildings. The debates of educated philosophers have departed the Temples, and entered the countryside.\n\nInnumerable local power brokers still cling to the old ways, fruitlessly fighting back against the tide. Yet their strife has bore fruit, and the specter of revolt now ravages the countryside. Swift action must be taken, else the path is left trampled and ruined."
 high_philosophy_events.102.a:0 "These leaders may only see sense through force."
 high_philosophy_events.102.b:0 "We must follow Suhan's example, and approach this in peace and tolerance."
