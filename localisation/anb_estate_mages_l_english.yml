 #Estate Privileges - Generic Organizations
 estate_mages_organization_cost_tooltip:0 "The cost of changing mage organization is lower if loyal."
 estate_mages_organization_revoke_tooltip:0 "Our current mage organization will be revoked."
 estate_mages_organization_magisterium:0 "Mage Organization: Magisterium"
 estate_mages_organization_magisterium_desc:0 "The mages in this country are organized under the Magisterium, a global governing body for magekind based within Anbennar. Mages here, known as Magisters, have access to the wide pool of resources from the Magisterium, but must balance loyalties between their resident country and the Magisterium itself.\n\n§TYour §YRelations§! with the §YMagisterium§!, if they exist, will affect the estate's §YLoyalty§! £estate_loyalty£.§!"
 estate_mages_magisterium_relations_tooltip:0 "Having high relations with the §YMagisterium§! will improve §Y[Root.GetMagesName] Loyalty Equilibrium§!."
 estate_mages_organization_magisterium_disloyal:0 "Magisterium Organization Disloyal"
 estate_mages_organization_magisterium_neutral:0 "Magisterium Organization Neutral"
 estate_mages_organization_magisterium_loyal:0 "Magisterium Organization Loyal"
 estate_mages_organization_state:0 "Mage Organization: State"
 estate_mages_organization_state_desc:0 "This country has a strong and influential magical community that exists as an office of the state, similar to courts or the military. Magical education within state-run institutions are promoted, and migrant mages must be state-approved before their craft is allowed."
 estate_mages_organization_state_disloyal:0 "State Organization Disloyal"
 estate_mages_organization_state_neutral:0 "State Organization Neutral"
 estate_mages_organization_state_loyal:0 "State Organization Loyal"
 estate_mages_organization_guilds:0 "Mage Organization: Guilds"
 estate_mages_organization_guilds_desc:0 "Magical membership and education belong to various guilds of all sizes that function with relative autonomy."
 estate_mages_organization_guilds_disloyal:0 "Guild Organization Disloyal"
 estate_mages_organization_guilds_neutral:0 "Guild Organization Neutral"
 estate_mages_organization_guilds_loyal:0 "Guild Organization Loyal"
 estate_mages_organization_religious:0 "Mage Organization: Religious"
 estate_mages_organization_religious_desc:0 "The [Root.GetClergyName] oversees magecraft in this country, blurring the lines between the two estates. While the nature of this organization is dependent on the structure of the [Root.Religion.GetName] religion, what can be said is that magic and faith are one and the same in [Root.GetName].\n\n§TYour §YReligious Unity§! will affect the [Root.GetMagesName] estate §YLoyalty§! £estate_loyalty£ and the [Root.GetClergyName] estate §YInfluence§! £estate_influence£.§!"
 estate_mages_organization_religious_disloyal:0 "Religious Organization Disloyal"
 estate_mages_organization_religious_neutral:0 "Religious Organization Neutral"
 estate_mages_organization_religious_loyal:0 "Religious Organization Loyal"
 estate_mages_religious_invalid_tooltip:0 "Mage Organization: State will be granted to §Y[Root.GetMagesName]§!."

 #Generic Privileges
 estate_mages_magocratic_administration:0 "Magocratic Administration"
 estate_mages_magocratic_administration_desc:0 "Delegating authority to the most magically capable will undermine non-magical claims to nobility, but expand the administrative capabilities of our realm."
 estate_mages_seek_magical_advice:0 "Seek Magical Advice"
 estate_mages_seek_magical_advice_desc:0 "Magic in our state plays a major role in teaching us about the inner enigmas of the world, and how best to confront them. The [Root.GetMagesName] shall have more resources to expand our magical understanding."
 estate_mages_reduced_research_regulations:0 "Reduced Research Regulations"
 estate_mages_reduced_research_regulations_desc:0 "Magical study has always been something requiring great care and effort, lest our world be threatened by things beyond our power, or knowledge gained at a grave cost. Of course, this is also seen as unnecessary oversight by some mages, so relaxing our own rules or regulations in our country may prove beneficial in currying their favour."
 tooltip_estate_mages_reduced_research_regulations:0 "Unlock new options in §YUnregulated Research§! events during §YMagical Advancement§!."
 estate_mages_development_of_mage_towers:0 "Caretakers of Mage Towers"
 estate_mages_development_of_mage_towers_desc:0 "Mage towers are an important center of magical learning and power, representing the accumulated knowledge and traditions of the ones who built them and reside there. We ought to allow the [Root.GetMagesName] greater oversight over these institutions, drawing on their experience to buttress our ambitions."
 estate_mages_development_of_mage_towers_gt:0 "Every owned province with a §YMage Tower§! gains the following bonus:"
 estate_mages_development_of_mage_towers_rt:0 "The modifier '§YCaretakers of Mage Towers§!' is removed from all provinces with a §YMage Tower§!."
 estate_mages_development_of_mage_towers_mod:0 "Caretakers of Mage Towers"
 desc_estate_mages_development_of_mage_towers_mod:0 "Oversight from the [Root.Owner.GetMagesName] reduces inefficiencies in governening our provinces."
 estate_mages_land_grant_academies:0 "Land-Grant Academies"
 estate_mages_land_grant_academies_desc:0 "The intellectual and social development of our best and brightest cannot happen without institutions to facilitate their growth. The [Root.GetMagesName] can lead our next generation into an age of magical brilliance, but in order to do so they need campuses and privileges."
 estate_mages_land_grant_academies_land_scaling:0 "Land-Grant Academies"
 
 #Age Privileges
 estate_mages_learn_from_elven_elders:0 "Age of Monsters: Learn From Elven Elders"
 estate_mages_learn_from_elven_elders_desc:0 "The Remnant Fleet arrived on the shores of Cannor in 1000 AA, an event known as The Landing. The elves brought with them the preserved magical knowledge of centuries long gone, sparking the Age of Ascendancy and a trend of elvenization."
 estate_mages_monstrous_regiment:0 "Age of Monsters: Monstrous Regiment"
 estate_mages_monstrous_regiment_desc:0 "The Age of Monsters was heralded by bloody wars between polite and monstrous civilizations, including the Greentide in Cannor and the Great Incursion of the Lake Federation. After the dust settled, these activities would lead to significant knowledge transfer between the two sides."
 annexed_non_monstrous:0 "Fully annexed a §YNon-Monstrous§! country"
 annexed_monstrous:0 "Fully annexed a §YMonstrous§! country"
 estate_mages_aelantiri_magical_rediscovery:0 "Age of Unraveling: Aelantiri Magical Rediscovery"
 estate_mages_aelantiri_magical_rediscovery_desc:0 "When contact with the elven homeland of Aelantir was re-established, Cannorian explorers discovered the ruins of the great Precursor civilization. These remains served as an important source of both magical reagents and preserved Precursor research."
 estate_mages_thousand_flowers_bloom:0 "Age of Unraveling: A Thousand Flowers Bloom"
 estate_mages_thousand_flowers_bloom_desc:0 "The Age of Unraveling received its name from the prevalence of religious reform that occurred across Halann, from the teachings of Guru Suhan in Rahen to the rediscovery of old dwarven gods. These intellectual contestations would spur new developments in the arts and sciences, in addition to philosophy and religion."
 changed_religion:0 "Have changed our §YState Religion§!"
 estate_mages_empowerment_of_witch_kings:0 "Age of Witch-Kings: Empowerment Of Witch Kings"
 estate_mages_empowerment_of_witch_kings_desc:0 "Witch-Kings re-emerged in Cannor in the wake of the Crimson Deluge, an event which birthed numerous powerful Floodborn. While a Cannorian term, it would be adopted across Halann and used to describe the concept of powerful autocrat who justified their reign through magical means."
 estate_mages_laws_against_witch_kings:0 "Age of Witch-Kings: Laws Against Witch Kings"
 estate_mages_laws_against_witch_kings_desc:0 "The idea of the Witch-King had been present since the establishment of the Magisterium in the 12th century, as had laws in Cannor limiting the scope of acceptable magical research and usage. Other civilizations had similar laws, such as the Lake Federation's mage-ban and the Halessi taboo against necromancy."
 estate_mages_the_scientific_method:0 "Age of Artificery: The Scientific Method"
 estate_mages_the_scientific_method_desc:0 "For some, the Age of Artificery represented not a weakening of magic but a restructuring of it. Borrowing techniques of scientific study and institutional organization from artificers' guilds, these states found that they could rapidly advance their magical potential far faster than their detractors thought."
 estate_mages_magocratic_reactionism:0 "Age of Artificery: Magocratic Reactionism"
 estate_mages_magocratic_reactionism_desc:0 "For some, the Age of Artificery represented not merely a weakening of magic but a full-throated assault on tradition and magocratic hierarchy. Rejecting the advancements made by their peers, these states claimed that they could far exceed the potential power of artificery by refocusing on the practices of magic established in ages past."

 #Magical Infrastructure Privileges
 estate_mages_battlemage_academies:0 "Battlemage Academies"
 estate_mages_battlemage_academies_desc:0 "The establishment of acadamies dedicated to training battlemages would allow us to field more powerful mages knowledgeable in the art of war."
 tooltip_estate_mages_battlemage_academies:0 "§GEnables §YBattlemage§! Mercenaries.§!"
 not_enabled_war_wizards_another_way:0 "Have not enabled §YRecruit War Wizard§! via another method"
 may_grant_battlemage_academies:0 "Unlocked §YBattlemage Academies§! permanently"
 estate_mages_investments_in_magical_arts:0 "Investments in the Magical Arts"
 estate_mages_investments_in_magical_arts_desc:0 "A life of a mage is twofold: on one half, a life of knowledge costing thousands upon thousands of crowns on tomes and reagents. On the other, using that power to gain influence, power and the support from those of influence.\n\nBy offering patronage to those that have proven themselves, we are able to gain the loyalty of the estate and increase their capacity to serve our needs in the field of magic."
 estate_mages_mages_ascendant:0 "Mages Ascendant"
 estate_mages_mages_ascendant_desc:0 "While regions like Cannor had always seen some degree of magocratic bias, and individual powerful mages had been leaders of many nations, mages as a class had always struggled to mobilize politically. With sufficient social organization, that begins to change."
 tooltip_estate_mages_mages_ascendant:0 "§GDue to magical tutoring, new rulers start with +1 skill of their choice.§!"
 estate_mages_nexus_network:0 "Nexus Network"
 estate_mages_nexus_network_desc:0 "In some cases, the meaning of magical infrastructure can be startlingly literal. A system of transportation spanning roads, bridges, and portals shrinks the physical distance of a nation, just as a system of magical nexuses allow spells to more efficiently blanket an area."

 #Monopoly Privileges
 estate_mages_monopoly_of_damestear:0 "Monopoly on Damestear"
 estate_mages_monopoly_of_damestear_desc:0 "Since damestear is vital to powerful magecraft, it is only natural the [Root.GetMagesName] administer its production."
 MONOPOLY_INCOME_DAMESTEAR_DESC:0 "from damestear production."
 MONOPOLY_INCOME_DAMESTEAR_MANA_DESC:0 "from damestear production. Convert up to §Y150 Crowns§! gained in this manner into §MMana§!."
 estate_mages_monopoly_of_damestear_effect_tooltip:2 "§RNo income from §YDamestear§!§!"
 estate_mages_monopoly_of_damestear_revoke_tooltip:0 "Production income from §Ydamestear§! is restored"
 estate_mages_monopoly_of_damestear_mod:0 "Monopoly on Damestear"
 desc_estate_mages_monopoly_of_damestear_mod:0 "The state has granted the [Root.Owner.GetMagesName] monopoly rights over damestear production."
 monopoly_privileges.12.t:0 "Extension of the Monopoly on Damestear"
 monopoly_privileges.12.d:0 "The monopoly on damestear we granted to the [Root.GetMagesName] has expired, meaning that we are now able to reclaim the income from damestear production. However, the [Root.GetMagesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.12.b.tooltip:0 "We will be able to revoke the §YMonopoly on Damestear§! estate privilege."
 
 estate_mages_monopoly_of_relics:0 "Monopoly On Relics"
 estate_mages_monopoly_of_relics_desc:0 "Precursor relics are still filled with mystery and forgotten knowledge, even after a thousand years. The magical secrets of the Precursors can only be revealed through magical means.\nIt is our right, nay, our duty, to monopolize them."
 estate_mages_monopoly_of_relics_mod:0 "Monopoly on Precursor Relics"
 desc_estate_mages_monopoly_of_relics_mod:0 "The state has granted the [Root.Owner.GetMagesName] monopoly rights over §YPrecursor Relics§! production."
 MONOPOLY_INCOME_PRECURSOR_RELICS_XP_DESC:0 "from relics production. Convert up to §Y150 Crowns§! gained in this manner into §MExperience§!. This amount is not affected by our Experience Modifiers."
 estate_mages_monopoly_of_relics_effect_tooltip:0 "§RNo income from §YPrecursor Relics§!§!"
 estate_mages_monopoly_of_relics_revoke_tooltip:0 "Production income from §YPrecursor Relics§! is restored"
 monopoly_privileges.14.mages:0 "The monopoly on precursor relics we granted to the [Root.GetMagesName] has expired, meaning that we are now able to reclaim the income from precursor relics excavation. However, the [Root.GetMagesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."

 #Cultural Privileges that didn't go anywhere else
 estate_mages_monstrous_explorers:0 "Magical Exploration"
 estate_mages_monstrous_explorers_desc:0 "By letting those gifted with magic lead our explorers, they can both use both divination to reveal locations and enchantment to pacify any locals."

