 ### DISASTER ###
 ################

 estate_mages_disaster:0 "Magocratic Coup"
 estate_mages_disaster_desc:0 "The mages have grown so powerful that they have assumed de facto control over our country. Real power now lies in the hands of a small group of powerful magic-users.\n\nThe [Root.GetMagesName] will attempt to install a §YMagocracy§! with a §YPowerful Mage§! as the head. Triggering this disaster in §YEscann§! has unusual consequences during the §YAge of Witch-Kings§!."
 
 estate_disasters.200.t:0 "$ESTATE_MAGES$ Seize Power"
 estate_disasters.200.d:0 "$MONARCH$ has allowed the $ESTATE_MAGES$ of $COUNTRY$ to grow too powerful and now they have made their move. Making use on the reliance of rule and war on magic, in addition to their influential positions of power, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.200.a:0 "We should have seen this coming..."
 estate_disasters.200.b:0 "It is the dawn of a new age."
 estate_disasters.201.t:0 "Magocratic Coup Over"
 estate_disasters.201.d:0 "The bloody magocratic coup is finally over, after the deaths of many both magical and non-magical. Who sits on the throne now is one thing, but the $ESTATE_MAGES$ are in no shape to govern."
 estate_disasters.201.a:0 "The $MONARCHTITLE$ is back in control."
 estate_disasters.201.b:0 "The most powerful mage took control..."
 curtail_estate_mages_title:0 "Curtail the $ESTATE_MAGES$"
 curtail_estate_mages_desc:0 "Through their pervasive roles throughout government and powerful spells, the $ESTATE_MAGES$ have a stranglehold on our government and our ruler's ear. To seize control back from these mages we will need to curtail their power and privileges."
 EST_CRUSHED_MAGES:0 "The $ESTATE_MAGES$ have been curtailed"
 EST_SUCCESS_MAGES:0 "The $ESTATE_MAGES$ have gone unchallenged for §Y10§! years"
 mages_dominance:0 "Mage Dominance"
 mages_crushed:0 "Mages Reconstituted"

