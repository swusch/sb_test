 estate_mages_recruit_war_wizard_decision_title:0 "[Root.GetMagesName]: Recruit War Wizard"
 estate_mages_recruit_war_wizard_decision_desc:0 "War Wizards, as they are known, are mages of legend. Natural savants of the magical arts, they are a cut a thousand times above the ordinary mage, and are capable of destroying entire armies with a flick of their wrist. With effort, we may recruit one such progidal individual originating from our Battlemage Academies."
