 QIZILBASH_DESC:0 "The Qizilbash are Shia warriors of Turkoman origins from Azerbaijani-speaking tribes. Founded by the Safaviyya Sufi order, they are the state's elite infantry and cavalry who have grown in political power to be a direct rival to the Nobility. As a Shia militant force, the Qizilbash adhere to the Shi'i doctrines and as such oppose any anti-Shia sentiment from the state.\nThe number of Qizilbash that can be built depends on your estate privileges for the §YQizilbash§! estate and can be recruited in provinces that are either §YTurkish§!, §YAzerbaijani§! or §YTurkmeni§! culture, or are part of the §YCapital State§!."
