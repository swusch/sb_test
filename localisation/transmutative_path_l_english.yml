 chi_wellspring_1:0 "Shallow Chi Wellspring"
 chi_wellspring_1_desc:0 "Chi gathers here in small quantities. A miniscule piece of the whole, but still brimming with potential.\n\nDevelopment needed to expand this §YChi Wellspring§!: 20"
 chi_wellspring_2:0 "Large Chi Wellspring"
 chi_wellspring_2_desc:0 "A growing pool of Chi, which brings growing possibilities.\n\nDevelopment needed to expand this §YChi Wellspring§!: 30"
 chi_wellspring_3:0 "Massive Chi Wellspring"
 chi_wellspring_3_desc:0 "A bounty of life; a bounty of Chi. Great potentiality from great vitality.\n\nDevelopment needed to expand this §YChi Wellspring§!: 40"
 chi_wellspring_4:0 "Vast Chi Wellspring"
 chi_wellspring_4_desc:0 "Here flows and gathers the Chi of cities — nature’s will made manifest.\n\nDevelopment needed to expand this §YChi Wellspring§!: 50"
