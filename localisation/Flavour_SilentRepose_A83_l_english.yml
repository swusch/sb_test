 #TowerOfTheReposeDisaster Events
 silentrepose.50.t:0 "You Have Built too Close to the Sun"
 silentrepose.50.d:0 "As our tower touched the cosmic to channel its energy, it ran rampant instead. Cascading around the mountain in a large circle, it inflicted mental damage, confusing normal people's psychology. Confusion spreads, as people suddenly have unlearned their customs and instead believe they are of different nations. Churches are left empty as the faith of our people have been reversed and confused into a dozen different beliefsystems."
 silentrepose.50.a:0 "We har angered die Gotter"

 silentrepose.53.t:0 "Tod from the Himlen"
 silentrepose.53.d:0 "It seems the cosmic energy not only tampered with our minds, but also with our weathersystem. The weather which previously was our will, now became a dangerous enemy. Storms with rampant lightningstrikes sweep across our country."
 silentrepose.53.a:0 "Ild and Zerstorung"

 silentrepose.54.t:0 "We sind Killing Hinanden"
 silentrepose.54.d:0 "The confusion and destroyed minds have resulted in hostilities and murders, either of themselves or of others. We must take control of the situation with those of the military still mentally intact."
 silentrepose.54.a:0 "Familie oder enemies"

 silentrepose.55.t:0 "Panik im the Ranks"
 silentrepose.55.d:0 "Even our military has now been inflicted with the energy. The individual corpses have become paranoid of eachother and of the state. Desertations and brawls break out in almost every province."
 silentrepose.55.a:0 "Organisierung totalt destroyed"

 silentrepose.56.t:0 "Der Store Flood"
 silentrepose.56.d:0 "The massive rainfalls on our mountains has resulted in the rivers going vastly over its shores, submerging river towns, destroying the coast and drowning our ships and merchants."
 silentrepose.56.a:0 "Fluss fest destroyed"

