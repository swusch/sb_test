 rinta_seeker_events.211.t: "The Infernal, Vanquished."
 rinta_seeker_events.211.desc: "Almadhab has been staved off, with his Psychopomps vanquished through swords and magics. The once gaping infernal pit was sealed in a gigantic burst of life, leaving nothing behind but azure steam and a fading memory of a continent drenched in blood. \n\nFamilies return to their ancestral lands, tribes leave their weapons behind, children run out to graze the open fields, for the first time in many a century.\n\nThere are no tears, not even a sign of sorrow. \n\nFor the Ardimyans, all they want to do is smile. Enjoy a world clean of death. Cherish a life liberated from eternal pain. Bring those who died with them into a better future, hoping that they can see it from above.\n\nAlmadhab himself has disappeared into nothingness, not a trace of his legacy anywhere."
 rinta_seeker_events.211.a: "The dawn of the greatest day!"

 rinta_seeker_events.212.t: "The Plan Of Almadhab"
 rinta_seeker_events.212.desc: "The purpose of this conquest is to spread the infernal across the whole world. Intertwining the planes with one another: that sort of energy overlap will allow me to reset this world completely using magic. It's simple. \n\nOnce we are done here, the negative energy made will be cast back into the infernal, and the balance between planes will be restored. \n\nThere will be three outcomes to this mission:\n\nOne, society starts straight from the beginning. Humans will have no memory of the previous world.\n\nTwo: The complete erasure of immortality from all planes of existence. \n\nIt will be beautiful to watch the sun rise on a world where nobody has to be afraid of eternal greed. Without the threat of a god-king with a taste for conquest, or conniving genies wanting to play with lives for kicks. It will be beautiful to know that everything you touch and see, will eventually change into something else. \n\nEverything will be finite.\n\nI think that will be a pure world.\n\nDo you agree, darling Meja?"
 rinta_seeker_events.212.a: "No need to speak, I know you do."
 rinta_seeker_events.212.a_tt: "Every Infernal Resonance changes to Infernal Hotspot"

