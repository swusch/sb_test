 rinta_seeker_events.521.t: "Embezzled Astronomical Funds"
 rinta_seeker_events.521.desc: "One of our advisors has embezzled money meant for the astronomical center for themself!"
 rinta_seeker_events.521.a: "Fire Them"
 rinta_seeker_events.521.b: "It was an honest mistake"

 rinta_seeker_events.522.t: "Stole Astronomical Funds"
 rinta_seeker_events.522.desc: "We managed to take some of the funds another country sent for the telescope to be spent in our name"
 rinta_seeker_events.522.a: "Good job"

 rinta_seeker_events.523.t: "Increased Cooperation?"
 rinta_seeker_events.523.desc: "Lately, the relationships between the countries funding the telescope have been getting more strained. A group of diplomats from each of the countries has gathered everyone together to try and smooth things out"
 rinta_seeker_events.523.a: "This is meant to be a cooperative effort"
 rinta_seeker_events.523.b: "Of course not!"
 rinta_seeker_events.523.c: "Idk"

 rinta_seeker_events.524.t: "The Gods Aren’t Dead"
 rinta_seeker_events.524.desc: "After reportedly staring into the stars for too long an entire city has started claiming the dead gods are alive and watching them, they’re becoming hysterical!"
 rinta_seeker_events.524.a: "Send the Clergy Immediately!"
 rinta_seeker_events.524.b: "This is a bad sign"
 rinta_seeker_events.524.c: "They’ll figure it out"

 rinta_seeker_events.525.t: "A Terror-Filled Cult Emerges"
 rinta_seeker_events.525.desc: "A heresy has begun to spread throughout our lands from people inflicted with Astral Terror preaching the worship of the dead gods, which is really fuckin bad, obviously we should murder the crap out of them."
 rinta_seeker_events.525.a: "Murder the fuckers"

 rinta_seeker_events.526.t: "The Terror-Filled Cult Is Rich"
 rinta_seeker_events.526.desc: "Pog, we just defeated the crazy cult in our lands. Turns out they were planning to donate to the construction of the telescope. Do we throw it away or use it?"
 rinta_seeker_events.526.a: "It’s cursed, leave it"
 rinta_seeker_events.526.b: "Take the money"

 rinta_seeker_events.527.t: "Sinful Donation"
 rinta_seeker_events.527.desc: "A well-meaning citizen believes our clergy isn’t dedicating enough money towards the astronomical center and has taken it upon themselves to fix this by robbing their local temple and donating it themselves. The clergy are understandably pissed and demand the money back."
 rinta_seeker_events.527.a: "Accept the Donation"
 rinta_seeker_events.527.b: "Return the Cash"

 rinta_seeker_events.528.t: "Pious Merchant Passes"
 rinta_seeker_events.528.desc: "A particularly pious and powerful merchant has recently passed and donated the entirety of their fortune to the telescope"
 rinta_seeker_events.528.a: "That was very kind of them"
 rinta_seeker_events.528.b: "Let’s Invest it elsewhere"

 rinta_seeker_events.529.t: "Strong Merfolk Ties Pay Off"
 rinta_seeker_events.529.desc: "The local merfolk, being such awesome allies, have given us lot of money to invest in the telescope!"
 rinta_seeker_events.529.a: "Pog"

 rinta_seeker_events.530.t: "Local Clergy Takes Incentive"
 rinta_seeker_events.530.desc: "One of our clergy have decided that their place of worship isn’t necessary and it would be better to demolish it and donate the money they got by selling the materials and what was inside"
 rinta_seeker_events.530.a: "Great Incentive!"
 rinta_seeker_events.530.b: "Please put it back…"

 rinta_seeker_events.531.t: "Nobles Take Their Due"
 rinta_seeker_events.531.desc: "The nobles demand that with all they’re helping they should be able to keep some of the money"
 rinta_seeker_events.531.a: "Quit your bitchin"
 rinta_seeker_events.531.b: "Fair Enough"

 rinta_seeker_events.532.t: "Cracks in The System"
 rinta_seeker_events.532.desc: "Turns out a lot of the cash that was supposed to go towards funding the telescope are instead going towards other things. This is to be expected but not this much!"
 rinta_seeker_events.532.a: "Damn"

