 U10_proving_trials_title:0 "Proving Trials"
 U10_proving_trials_desc:0 "Proving Trials Description"
 U10_construct_toxazg_akaz_title:0 "Construct §YToxazg-Akaz§!"
 U10_construct_toxazg_akaz_desc:0 "Construct §YToxazg-Akaz§!"
 U10_construct_toxazg_akaz_tt:0 "Will construct a §YToxazg-Akaz§! in one province for every §Y200§!¤ in your Treasury"

#Missions
 U10_the_loyal_pack_title:0 "The Loyal Pack"
 U10_the_loyal_pack_desc:0 " Before Brrtekuh became our leader, we were mere squabbling packs fighting for scraps of good land amidst the desolate dunes. Unlike other leaders before her, she wasn't fueled by mere greed or bloodlust, but by a scheme beyond mortal understanding, her actions part of a seemingly greater plan. Everything was taken into account, even this upsetting catastrophe. The pack only needed to heed the order of her commanders and the rest of the scheme would fall into place."
 U10_second_wind_title:0 "Second Wind"
 U10_second_wind_desc:0 "When the Splitter of Sands managed to rally the gnolls of the Western Krahway, squabbling tribesmen, Irkorzik exiles or Seascourge refugees together, all of us were in awe of her splendor. All of us knew in each of our hearts that her birthright extended from the seas to beyond the sand dunes. Many of our own kind called us crazy, delusional, brainwashed and idiotic for serving what they see as a glorified corpse. But as true believers of Kvanga, we know that death is but the beginning of life. In the last decade, we have spent our time tirelessly finding a way to cure her ailment. Through much trial and error, the Vog Mekza believed that they could, with the proper men and resources, be able to strengthen Brrtekuh's soul with those of others."
 U10_makeshift_navy_title:0 "Makeshift Navy"
 U10_makeshift_navy_desc:0 "Our alliance with the Seascourge pack was one born out of mutual interest: to safeguard gnoll-kind from getting overwhelmed by the humans hunting us, to surround their weak kingdom and then split the spoils -- but most important of all was to share our knowledge. The Viakkoc were more familiar with the vast sea of Divenhal and we Brrtekuh have subdued the desert with the network of bulwarks we have built across it. With our pact finally earning a coastline, we shall voraciously study the design of our enemy's sunken vessels and absorb their essence into our fledgling navy."
 U10_consume_the_king_title:0 "Consume the King"
 U10_consume_the_king_desc:0 "The guards who failed their duty and ambushed Brrtekuh were hailed as a hero among the Deshaki. Thanks to their past successes in their career, they found employment at the court of Eborthíl. The Eborthíli think they and their guards are safe behind their so-called impenetrable fortress, but this arrogance shall not stand! We shall strike our claws into the stone and tear it down brick by brick, until our fangs plunge into the body of the one that wounded Brrtekuh. Then, we shall unleash our full might and paint the royal hall with the blood of the dishonorable cowards who reduced our leader to the sorry state she was forced to endure!"
 U10_splitting_the_sands_title:0 "Splitting the Sands"
 U10_splitting_the_sands_desc:0 "While we were slaving way, scraping by for any sort of sustenance in the desert forsaken by the gods, our fellow gnollkind to the south grew ever more delusional by its false grandeur and they seek to expand it, live with it no matter the death and destruction it causes.\n The golden sands may be beautiful, but it is a lifeless one that seeks to extinguish the cycle of life and death, without ever giving it the chance to rebound. This is an affront to Kvanga herself, we must show our fellow siblings in faith the truth before it is too late."
 U10_thief_of_torrents_title:0 "Thief of Torrents"
 U10_thief_of_torrents_desc:0 "The desert is a cruel place, scorching at sunrise and freezing after sunset, but yet life still fleetingly resists between the shifting dunes. Many have been snuffed out by the desert, wasting their potential. But we faithful shall protect them from the harsh heat and sandstorms, giving them a chance to be so much more, a small step in taming the Salahad."
 U10_butchers_of_chains_title:0 "Butchers of Chains"
 U10_butchers_of_chains_desc:0 "The Kheteratans exploited our grief and chained us to servitude in a twisted mockery of nature, but such a heinous pact could not last. Bound to the land, unwanted by the humans, and left to decay when poor Brrtekuh was hurt and unable to resume her campaign, our enemies wanted us to believe in our own weakness! Brrtekuh trusted us to lead the pack in her stead, and now we have broken free. Now it is time to show the human and arrogant Khet why it was foolish to leave us alive."
 U10_prepare_the_pack_title:0 "Prepare The Pack"
 U10_prepare_the_pack_desc:0 "The humiliation suffered from our last battle was severe; not only did we lose our queen's wisdom, a large part of our pack sacrificed themselves to save Brrtekuh from the human who attempted to slaughter us during our most vulnerable moment. The remains of our lost kin are scattered across the desert, condemned never to reunite with their family through the ritual of consumptive death that we so yearn for.\n\nEven worse are those unfortunate few whose skeletons were snatched by one cowardly human or another, those who who know our practice and seek to defile our dead by decorating their house with the skull of our kin. While their souls may never rejoin the pack, they may roam the earth with the grin on their face when we rid the land of their tormentors and proclaim our primacy. Our great destiny awaits!"
 U10_zerv_zamenx_title:0 "Zerv Zamenx"
 U10_zerv_zamenx_desc:0 "We are not demons, we are creatures of virtue molded by Kvanga. The foolish sun elves would never understand this, to them, we are merely a continuation of centuries of xhazobkultist tyranny. If they truly believe they are worthy enough to name themselves after the sun itself, then let us bring a force of a thousand flames onto their land and see how they fare!"
 U10_beneath_the_sands_title:0 "Beneath the Sands"
 U10_beneath_the_sands_desc:0 "Kheterata, the land of mythical yet very real beings known as Khet. It is said that they possess power only dwarfed by dragons. Surely, by consuming a Khet, we can understand the secrets of their kind? However, we understand it is unwise to confront a Khet, let alone a whole castle of them head on. Instead, we have turned to rumors of long-lost pyramids buried by the dunes of the desert, containing the already mummified bodies of dead Khets.The Khet and Kheteratans will not be pleased with us despoiling the graves of their gods, so we must be discreet. Nothing wrong can happen, right?"
 U10_an_offer_of_freedom_title:0 "An Offer of Freedom"
 U10_an_offer_of_freedom_desc:0 "The Deshaki have taught us that humans are wild, cruel and unruly, not too unlike our ancestral spirits that Kvanga reforged into the first gnolls long ago. As the race crafted and meticulously created by the goddess in her loving image, naturally, we have inherited this mission of hers, acting as benevolent guides to these lost souls, turning them into beings capable of understanding virtue like us. And yet we must remind ourselves to keep a firm hand on them; after all, well-forged tools are first drenched in flames."
 U10_riches_of_deshak_title:0 "Riches of Deshak"
 U10_riches_of_deshak_desc:0 "It was no mistake that Brrtekuh chose Deshak as the first target of her grand conquest. A weak land rich of metals and weak humans worshipping a twisted version of Kvanga, desperately needing true guidance. We have shown them that Eborthil will never fufill this role, only us. But all debts must be paid and they must pay theirs to repent for their sins against our pack."
 U10_collaborative_protection_title:0 "Collaborative Protection"
 U10_collaborative_protection_desc:0 "The delta gnomes of Koroshesh exemplify the virtue of innovativeness preached by the Vog Mekza, their skill in gem cutting second to none. Though currently they are wasting their efforts in serving the decadent Khet, we can reforge them and convince them of our ways. In due time, they could become an integral part of our administration, helping us manage and construct our realm."
 U10_bureau_of_archeology_title:0 "Bureau of Archeology"
 U10_bureau_of_archeology_desc:0 "Our collaboration with the gnomes has opened up a library of knowledge regarding Kheteratan history. Through the establishment of a Bureau of Archeology to uncover lost tombs all over Kheterata, we will be able to more efficiently uncover unguarded burial places, any of which may contain the potent corpses of even more powerful Khets, ready for the eating."
 U10_bulwarks_against_bulwar_title:0 "Bulwarks Against Bulwar"
 U10_bulwarks_against_bulwar_desc:0 "The ashes of the Phoenix Empire are scattered across Bulwar, forever reigniting in its many realms. Demagogues of a dead god, glory-seeking Elves and our corrupted cousins run amok, causing chaos in that cursed land. It may be a wise decision to erect citadels along the border to contain the fires of Bulwar, giving our realm the opportunity to focus on more urgent matters elsewhere."
 U10_commence_the_endgame_title:0 "Commence the Endgame"
 U10_commence_the_endgame_desc:0 "The Kheteratans are truly a lost people: they mock us as blind for our devotion to our disabled pack mistress, and yet they themselves mindlessly and blissfully slave away under the exploitation of the wasteful creatures disguising themselves as gods. But they are unaware of their impending doom. Ever since we killed our first Khet and absorbed its knowledge and power, we have prepared special task forces in key locations of Khet burial, ready at a moment's notice to execute the Khet that reside within our borders. Today, we shall start vanquishing these false pretenders of Kvanga's divinity!"
 U10_finale_of_eternity_title:0 "Finale of Eternity"
 U10_finale_of_eternity_desc:0 "The Khets thought they could escape, but they too are cursed like us, ever bound to the Sorrow. It was only a matter of time before our vigilant armies reached the last of their holdings along the damned river. With the entirety of the Khet under our grasp, we can finally end the life of these wretched and pitiful creatures who have only shown decadence. We will cast their souls into the flames of purification and then our maws to ensure their souls can be repurposed for a greater purpose: strengthen the rule of Brrtekuh and all the greats that shall succeed her."
 U10_auxillary_vultures_title:0 "Auxiliary Vultures"
 U10_auxillary_vultures_desc:0 "The harpies are a resourceful people - how else could they survive in such rugged terrain, in so many remote places? Naturally, through thorough conviction, we can awaken them to Kvangahga, welcoming them as an integral part in our Gnollish armies, combining the gnoll's strength and ferocity with the harpy bird's eye view."
 U10_a_corsairs_cove_title:0 "A Corsair's Cove"
 U10_a_corsairs_cove_desc:0 "Though not a pack based on piracy like Viakkoc, Brrtekuh has been friend to the free-faring corsairs for as long as the Sandspite Pact; many of these corsairs have used our ports as further staging grounds for ventures further east of the Divenhal. At the same time, many extorters north of Deshak are profiteering off our lands, competing with our own honest merchants to amass their own wealth. By collaborating with the corsairs, we could secure trade for ourselves by harassing their ships."
 U10_purification_title:0 "Purification"
 U10_purification_desc:0 "Our nation is plagued by the vengeful souls of ever resentful Khets, the Sorrow bleeding a mother's tears for her ill-bred children. In the midst of these conditions, great shamans from all over our realm have studied the curse as well as the issue of purifying the dead. They have told us of various difficult tasks, requiring us to accumulate resources from across the horizons to dehex the powerful curse that plague our nation."
 U10_the_gnollish_triarchy_title:0 "The Gnollish Triarchy"
 U10_the_gnollish_triarchy_desc:0 "When you devour something, you cannot simply regurgitate it, and have what was consumed be whole again, as if nothing had happened to it. Brrtekuh is dead - but her teachings, her greatness? They have left an impact on us, and we cannot forget it. And so, we must confront it. For Kvanga's will took her away from us, and the Kvangagha dictates what we must do next.\n\n Brrtekuh's spirit must be devoured, as the old Khet were before us - and from this feast, some new shall emerge: a clan of clans, a packs of packs, divided in name but united in descent: the children of Brrtekuh forever more."
 U10_inheritance_of_respect_title:0 "Inheritance of Respect"
 U10_proof_of_the_soul_within_title:0 "Proof of the Soul Within"
 U10_inheritance_of_respect_desc:0 "Brrtekuh never wrote a will or appointed an heir to lead the pack, but when we consumed her remains, we gained her insight, incredible strength and birthright to rule. Brrtekuh showed us that loyalty matters more than any proving in battle. It is time we prove to our fellow packmates that we have truly inherited her soul and recreate the pack to serve out of loyalty and respect, not simply out of fear or dominance."
 U10_proof_of_the_soul_within_desc:0 "Many = those who have strayed from the faith and been tempted by demons - still question our belief that we can draw on the power and memories of those we consume, be they ourselves or others. But it is the truth of Kvanga that everything, even the souls of living beings, can be recycled. In order to correct this issue, the presence of the Vog Mekza must be extended to every corner of the realm to ensure unity."
 U10_from_sands_to_salty_sands_title:0 "From Sands to Salty Sands"
 U10_from_sands_to_salty_sands_desc:0 "After the battle for Deshak, Brretkuh was gravely injured - and that injury spread to her spirit and reputation as well. We have remained steadfast in our devotion to Brrtekuh, but understandably many of our comrades in the Western Krahway haven't. However, with our lands now connecting the warm beaches of the Divenhal to the north and Uelos' Lament to our west, and Brrtekuh's realm once again on the rise, we are reunited as a people, and many have renewed their faith in our Pack-Mistress once again. They are now ready to serve - this time bonded by an unbreakable oath."
 U10_reforge_the_course_title:0 "Reforge The Course"
 U10_reforge_the_course_desc:0 "The Seascourge Gnolls, our long time ally. We have seen them grown, nurtured them from the days they were dying on the scorching paths of the salahad fleeing from Gnollakaz to their invasion of Akasik to now. Of course, we truly care for them as fellow gnolls, it is only natural but they have far too long been following a misguided path guided by their basest wild instincts. Just like Kvanga had done before, we shall intervene and reforge them to see the path of virtue once again."
 U10_prove_our_kinship_title:0 "Prove Our Kinship"
 U10_prove_our_kinship_desc:0 "We Windhowler Gnolls never had our own empire of legend like the other gnolls; we were scattered and divided by the harsh desert, facing perennial waves of conquest from other gnolls and humans. This ends now. With the Ndurubu, so deadset on our extermination, finally defeated and thoroughly subjugated, we have entered a time of Gnollish unity, proving to ourselves that we are not separate tribes, but one united under the destiny of Brrtekuh against Kvangas enemies."
 U10_the_earth_god_and_the_seascourge_title:0 "The Earth God and the Seascourge"
 U10_the_earth_god_and_the_seascourge_desc:0 "Heeding the wisdom of those who braved the path in before-time is a deeply held conviction of our culture - we grow from our ancestors, and inherit their talents and achievements. This has presented a challenge, however, as the integration of the Seascourge into our pack proceeds. They have begun erecting shrines to their demonic ancestors and making pacts with them; when challenged, they argue that they are simply venerating their ancestors as we do. Having been shown Brrtekuh's clemency and refused it, what is to be the fate of these lost kindred, who so persist in their folly?"
 U10_integrate_corsair_codes_title:0 "Integrate Corsair Codes"
 U10_integrate_corsair_codes_desc:0 "Though violent, disorderly and oftentimes brazen, the corsairs of the Divenhal that we sponsor have grown ever more powerful, and as such require strict practices to keep their privateering fleets and crewmates in line. Some of these 'corsair codes', as many have called them, are surprisingly well-structured and republican in nature. If we adopt this wayfaring knowledge and apply it to our own republic, we will surely benefit."
 U10_centralize_the_western_sect_title:0 "Centralize the Western Sect"
 U10_centralize_the_western_sect_desc:0 "Followed by many unorganized tribes isolated in the desert, the Way of the Bone is much more diverse in doctrine than the more unified Way of Iron of the Fieldstalkers. This is the origin of the conflicting beliefs that led to the schism of between Brrtekuh and Irkorzik, dividing two packs that worship the same god. With our grasp over the gnolls of the west secured, we can correct the many mistakes of the past, ensuring that we shall never again be divided against foreign threats."
 U10_return_of_the_queen_title:0 "Return of the Queen"
 U10_return_of_the_queen_desc:0 "Too long have humans looked down on us, dismissing us as nothing more than delusional savages barely worth attention, but our resurgence draws near. Soon all of Cannor, Sarhal and beyond shall hear her name: Brrtekuh!"
 U10_fate_of_the_faithful_title:0 "Fate of the Faithful"
 U10_fate_of_the_faithful_desc:0 "Though the Vog Mekza have served us dutifully, from resurrecting Brrtekuh to dispelling the Khetarch's Curse, they have now stepped out of bounds to seize power for themselves. This is not how we inherit the great legacy of the Splitter of Sands! The pack must stay united under her guidance, even in death. Now, we must decide the traitors' fate."
 U10_adopting_local_structures_title:0 "Adopting Local Structures"
 U10_adopting_local_structures_desc: "Kheterata is one of the oldest human civilizations in history, and though to us they may not possess the most coherent beliefs or culture, they are a treasure trove of not only history but also knowledge in governance. We should extract this and apply it to our own administration, which still remains quite tribal and rudimentary compared to other nations"
 U10_skysea_warfare_desc: "Many harpies have begun joining the ever-growing pirate fleets of the Divenhal, offering indispensable support either as rescuers, wayfinders or raiders from the free skies. As our navy grows, we have to compete with the ever jealous eyes of other great powers. By extending our harpy auxiliaries to our navy and emulating their pirate fleets, we can gain a unique edge combining gnollish ferocity and harpy tenacity."
 U10_skysea_warfare_title: "SkySea Warfare"
 U10_life_begets_death_desc: "The great foundation of Kvanga is the cycle of death and life. Death fuels life and life fuels death. To bring destruction unto your enemies requires grand constructions. And yet great constructions are also the protectors and propagators of life."
 U10_life_begets_death_title: "Life Begets Death"
 U10_pact_of_packs_title:0 "Pact of Packs"
 U10_pact_of_packs_desc:0 "Since its foundation, our pack was one based on strength and admiration, united under a strong paw. However, this has left our pack divided and reliant on fleeting loyalties. Even after securing our legitimacy following the death of Brrtekuh, many of our people are still loyal to certain packs whose wishes do not align with our values, seeking to usurp power for themselves. By codifying laws and institutions that root out false practice, as well as propagating political representation amongst all gnolls, we shall ensure that if an individual ever wishes to threaten the foundation of our nation, they will have to face our unified wrath."
 U10_never_another_sunset_title:0 "Never Another Sunset"
 U10_wipe_the_memory_title:0 "Wipe the Memory"
 U10_crux_of_faith_title:0 "Crux of Faith"
 U10_never_another_sunset_desc:0 "The Vog Mekza seems to be still entrenched in old axioms, fervently convinced that "might makes right" and "the strongest seize the greatest". Yet they are blind to the fact that the strongest is not any one mere gnoll, it is the state itself. Thus, any action to weaken the state is an antithesis to gnolls. All power in the end must be in service of the state and its embodiment of Brrtekuh's legacy."
 U10_wipe_the_memory_desc:0 "Although their gods have been thoroughly stampeded by our hordes for quite some time, many Khetists still fester within our nation, either holding false hopes of a miraculous return, like Elikhet's long ago, or else supporting the mad spirits of the Khets even as they bring destruction to our lands. It is clear that these demons' faith is a thorn in our side, a blemish on our society - it must be eliminated, both physically and in thought."
 U10_crux_of_faith_desc:0 "Long separated, yet inherently the same, redeemed through fire, hardened by water: this is the history of Kvanga and her followers. Under siege on all sides, we have marched through hellfire and cannon smoke to reach our long lost kin of faith in the east. Now from the ashes of war we rise, united in faith once more."
 U10_bone_and_iron_title:0 "Bone and Iron"
 U10_bone_and_iron_desc:0 "The Way of Bone and the Way of Iron: both have strayed from each other due to years of separation, developing differing doctrines, customs and worshipping practices. Yet now it is undisputed that we have reforged this bond, and from today onwards, there will be only one way: the way of Kvangahga."
 U10_3_peoples_1_nation_title:0 "Three Peoples, One Nation"
 U10_3_peoples_1_nation_desc:0 "Ever since we descended upon the sorrowful streams of Kheterata and mounted the heights of Akasik, we have found misguided people under the influence of the false pretence of sloth and brutality. In our wake, we have propagated both death and life: the death of the old harmful practices and faith, as well as the birth of proper humans who are on the cusp of gnollhood."
 U10_seize_sarhals_destiny_title:0 "Seize Sarhal's Destiny"
 U10_seize_sarhals_destiny_desc:0 "Reptiles awaiting for a hypothetical empire to overshadow all others; giantkin wreaking havoc from a desire for pain and suffering; demon worshippers seeking to destroy their souls and that of others alike; greedy humans stealing water and casting thunderstorms that destroys land masses; elves endlessly seeking the grandeur of conquest and zeal; accursed crocodiles ready to rampage at a moment's notice. It is no wonder that Sarhal is known among many as the heart of darkness, yet it is our job to redeem each one of its inhabitants, taking the mantle of a mother for their own good."
 U10_patient_rebuilding_title:0 "Patient Rebuilding"
 U10_patient_rebuilding_desc:0 "Even after buildings have been razed, rivers dyed red, we have found peace and prosperity; for a gnoll does not scoff at a rotting corpse, but consumes it, giving it purpose even in ruin. Similarly, we shall prop up the land we have conquered and breathe new life into it, no matter the cost."
 U10_apex_of_power_title:0 "Apex of Power"
 U10_apex_of_power_desc:0 "We shall dominate all; our power grows ever greater. Soon the hour draws near, the firestorm that shall turn the world molten, its shell serving as a cast. We shall be the great hammer striking down, its force rippling through all Halann, reforging the perfect world that Kvanga has envisioned!"

#Custom Tooltips
 U10_ate_4:0 "§GBecause Brrtekuh had eaten four of our major rivals:§!"
 U10_ate_3:0 "§GBecause Brrtekuh had eaten three of our major rivals:§!"
 U10_ate_2:0 "§GBecause Brrtekuh had eaten two of our major rivals:§!"
 U10_ate_1:0 "§GBecause Brrtekuh had eaten one of our major rivals:§!"
