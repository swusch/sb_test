 flavour_brrtekuh.999.t:0 "Declaration of the First Gnollish Republic"
 flavour_brrtekuh.999.d:0 "For the past several years, Brrtekuh has been wracked by internal chaos and disputes, dealing with everything from political cliques threatening to push the clan into a warlord era to small street gangs destabilizing streets of important economic urban centres to accumulate wealth for themselves. Yet unbeknownst to major parts of the confused populace, three gnolls were assured of their inherited, or rather, consumed birthright.\n\nThe Yzhil, who has consumed the limbs of Brrtekuh, subsequently inherited her great might and aspiring valor. Inspiring those who have succumbed to the lingering instinct of the spirits they were forged from and stamping down on the rest who were too far gone.\n\nThe Zakr consumed her head, with which she presented her ferocious beauty to the world as well as that which howled both inspiring and comforting to the pack in the darkness before sunrise. Almost immediately, they convinced the gnolls who has found no faith to be had left after the death of the great pack mother to enter the fray once more, serving the utmost duty of continuing her name even in vain/\n\nAnd equally important was the Oxh, who consumed the rest of Brrtekuh, who has her heart that beats in grueling battles as well as the mournful aftermath for her kin and is the centre of the body, connecting the entire body and pumping lifeblood throughout her form to ensure all properly function. Even if all have been convinced, we have been proving that unrelenting faith requires a sturdy foundation, with which the Oxh will fulfill.\nWith this, the Mazukxiem was established, a council of her most trusted gnolls led by the Oxh, Yzhil and Zakr continuing her legacy in spirit."

 flavour_brrtekuh.999.a:"Vog Hara Fiar"

 flavour_brrtekuh.1000.t:0 "Supremacy Within the Council"
 flavour_brrtekuh.1000.d:0 "It is time to deem who is worthy to bear the title of Ekxiemgo, the one who leads the Brrtekuh Council. On this occasion, powerful gnolls within the pack have gathered together to vote and plan out a combination of trials for the Oxh, Yzhil and Zakr, that they might compete and prove who is the most worthy. While this process is fair in theory and applauded by people as such, in practice, trial voters can choose favorable trials for one of the competitors. This year, the one who came out victorious was:"

 flavour_brrtekuh.1000.a:"The Ekxiemgo proves himself once again"

 flavour_brrtekuh.1000.b: "The Oxh"

 flavour_brrtekuh.1000.c:"The Zakr"

 flavour_brrtekuh.1000.e:"The Yzhil"


 flavour_brrtekuh.1001.t:0 "Supremacy Within the Council"
 flavour_brrtekuh.1001.d:0"It is time to deem who is worthy to bear the title of Ekxiemgo, the one who leads the Brrtekuh Council. On this occasion, powerful gnolls within the pack have gathered together to vote and plan out a combination of trials for the Oxh, Yzhil and Zakr, that they might compete and prove who is the most worthy. While this process is fair in theory and applauded by people as such, in practice, trial voters can choose favorable trials for one of the competitors. This year, the one who came out victorious was:"
 flavour_brrtekuh.1.t:0 "The Mistress Reborn"
 flavour_brrtekuh.1.d:0 "There are two versions of this story. The first is that three loyal advisors offered their bodies to Brrtekuh; their sacrifice was so powerful and moving that it restored her to health. Restored, she spoke eloquently about what needed to be done, praised the council, and explained that Kvanga had warned her that the Khets were Demons and must be destroyed. Then, she returned to her sleep, satisfied that her pack was in good hands.\n\nThe other version was that the advisors, who may not have volunteered, were drawn to the Headquarters with different intentions. Their corpses were cut into smaller pieces and thrown into a meat grinder until they were a paste. That meat paste was given to Brrtekuh through a funnel. She didn't speak eloquently or have any notion of what was happening; what happened was that one finger started to lift, then another. Soon, her left hand moved, and her eyes no longer stared into the distance but focused on their surroundings. A map was brought, and the council spent hours explaining what had happened and the pack's state. After it had finished, Brrtekuh made two repeated signals with her hand: one for the Khets and the other for the Demons. The Council inferred that this meant that the Khets were Demons and should be punished for their wickedness.\n\nOne of these versions is the truth, and the other is a lie - but does it matter which one the people believe in?"

 flavour_brrtekuh.1.a:"An elegant falsehood outweighs a hundred squalid truths"

 flavour_brrtekuh.2.t:0 "Gnoll in The High Tower"
 flavour_brrtekuh.2.d:0 "Despite all the speeches and books promulgated by Eborthíl upon the plight of their royal family, how they all died pleading to Castellos and pledging that their nation would avenge them, only we know the whole truth. Still, for the executioner, who killed all of them and then proceeded to "process" the bodies for consumption, it wasn't the first time, nor would it be the last. They did their job with no rage or passion, used to the proper processing of remains for consumption.\n\nThis day would be remembered by all of Eborthíls with deep regret and promises of revenge. The Deshaks had a sense of dread for the rise of another gnoll enemy and compassion for the royal family they had lost. For the gnolls, it was a day of celebration and laughter over how they had avenged a wrong, the destruction of those who dared to hurt their Brrtekuh. But for the executioner…"
 flavour_brrtekuh.2.a:0"It was Tuesday"
 flavour_brrtekuh.3.t:0 "Adversary's End"
 flavour_brrtekuh.3.d:0 "They thought the sands could protect them.Yet they did not realize that for hundreds of years, we have been living within the sands, and what might have been a grand tale of survival against the elements for one Irkorzik Gnoll was merely a common trek for the armies of Brrtekuh. This trek was different from the usual fare, however, bringing those same gnolls who have mythologized the endlessly engulfing desert, along with their pack mistress. Now with [F69.Monarch.GetName] before us, there is no dispute on which of the two sister packs of the western sands is the greatest."
 flavour_brrtekuh.3.a:0"Through your death we bring unification"

 flavour_brrtekuh.4.t:0 "Proven by Trial"
 flavour_brrtekuh.4.d:0 "The gnoll bowed before [Root.Monarch.GetName], his fur drenched in sweat, chest heaving as he panted against the desert sun. It was a sweltering day, of course - but the heat was only doubled by the exertion of his deeds: for this gnoll had proven himself before Kvanga.\n\nOnce, the Trial of the Reforged Chain was only for humans - those who wished to become like-gnoll. But this pack had moved beyond that - for it was no longer the gnollish children of Kvanga they needed - yearned - to prove themselves to.\n\nThe [Root.Monarch.GetTitle] rose, and gave [Root.Monarch.GetHerHis] blessing. And through them, Brrtekuh's."
 flavour_brrtekuh.4.a:0"You will serve me well"

 flavour_brrtekuh.5.t:0 "Bite of Brrtekuh"
 flavour_brrtekuh.5.d:0 "When the packs surged onto the island of Elizna, most fled to the shore, where the Jaherian Exemplars had set a wall of spears around their ships - around the towering Diranhria - to ferry any who could reach them to safety.\n\nThat wasn't everyone, though. Many were too slow, or too attached, to flee. They tried to stay and fight - and they were cut down, and they were slaughtered, and they were devoured. Those who once, even for a short time, called themselves Stewards of the Sorrow were consumed by flame and flashing maw.\n\nThe Vulzinzuirs died with them. The last of their number made a stand at the palace at Elizna. Some may call it retribution for the slaughter of the Irrlazuirs in Medhrubar so many years ago - but the gnolls didn't care about that. To them, it was simply victory."
 flavour_brrtekuh.5.a:0 "The southern Divenhal shall fall!"

 flavour_brrtekuh.6.t:0 "Council's Scorn"
 flavour_brrtekuh.6.d:0 "The punishment for the Head Priests of the Vog Mekza involved in the coup wasn't a hanging on the streets; there was no flogging or execution, as the so-called civilised races preferred. The accused were escorted to the desert and were forced to march, day after day, with no food or water. As they died, their bodies were abandoned, their meat or blood left to waste, the greatest shame possible for a follower of Kvanga, , for their remains were not worth being recycled and used anew. This proceeded till all were gone; it wasn't the end of the punishment. Their names were crossed from the written record, and their families were prohibited from honouring or mentioning them. A Gnoll dies twice, you see: first when they stop breathing and a second time, when somebody says their name for the last time.\n\nStill, a question remains: what to do with the rest of the clergy? They were involved in the rebellion, but some claim that they were manipulated, others that they have seen the error of their ways. The council is faced with a choice: use those left to reform the system or continue the executions."
 flavour_brrtekuh.6.a:0 "Only Death awaits those who betray Brrtekuh"
 flavour_brrtekuh.6.b:0 "To err is human, to rebuild is Gnoll"
 flavour_brrtekuh.8.t:0 "Khets Assisting Kheteratan Resistance"
 flavour_brrtekuh.8.d:0 "Hearing news of our ritual consumption of dead khets and our zealous crusade against them, Khets are afraid and actively fighting back. While they are still constrained to the Sorrow, their efforts weaken our grasp on this immensely fertile land."
 flavour_brrtekuh.8.a:0 "This was going to happen sooner or later anyway."
 flavour_brrtekuh.7.t:0 "A Mummified Khet"
 flavour_brrtekuh.7.d:0 "As the weathered stone door was pried open, the excavators were greeted with a cold gust, utterly alien to the scorching heat that they had been whooping and chattering to escape just a few minutes ago. Yet even presented with such respite, many hesitated to venture further down the hatch, decorated only with the ashes of torches dotted regularly along the walls. The silence of the pyramid consumed the archeologists for a while, until one brave gnoll volunteered to light the way for the rest.\n\nAs the makeshift expedition ventured deeper into the temple, more and more cat motifs appeared alongside the daubed texts of ancient Kheteratan. Though the language had many odd features and distinctions compared to its modern variant, the archaeologists managed to deduce that this temple indeed treasured the remains of a khet who ventured too far from Kheterata Proper and then, seemingly, killed itself. Other texts surrounded these writings, in an unknown language completely alien to the Kheteratan script. Unable to make head or tail of the text and eager to be done, the party concluded that it was probably nothing too important - likely more biographical detail, as in other similar tombs - and moved on.\n\nEventually, they reached a large room, oddly simple and humble for the tomb of a khet. Yet there it was, a large sarcophagus undeniably housing something bigger than either a gnoll or human. The party cheered in joy for the boon, though they were immediately overshadowed by a loud hiss, causing the party to loudly yelp and scramble out of the pyramid to report their findings."
 flavour_brrtekuh.7.a:0"We shall dine on khetflesh." 
 flavour_brrtekuh.9.t:0 "A Whimsical Folk" #(Rewrite by Carpe)
 flavour_brrtekuh.9.d:0 "While we were largely met with hostility by the humans of Kheterat, our work toward sorting through the ruins of the city has earned us some unexpected interest. These creatures appear to be shorter humans, yet clearly aren't human children. Identifying themselves as something called gnomes, they've shown some interest in joining us in digging through the ruins. These gnomes have already shown themselves to be innovative and clever creatures, and perhaps with a bit of guidance, they could be stellar followers of Kvanga."
 flavour_brrtekuh.9.a:0 "It's worth a try."
 flavour_brrtekuh.9.b:0 "Absolutely not!"
 flavour_brrtekuh.11.t:0 "Curse of the Dead" # Takasaki
 flavour_brrtekuh.11.d:0 "It had been only a few months since [Root.Monarch.GetName] had dined on khetflesh - delved into that ruin, and devoured the corpse of a god. [Root.Monarch.GetSheHeCap] had felt the power course through [Root.Monarch.GetHerHim], the knowledge of absolute mastery, divinity itself. They had left, maw covered in dust-like flesh and torn papyrus, with new power and new purpose: to devour Kheterata in more than name.\n\nLast night, however, [Root.Monarch.GetName] discovered just what that meant. For [Root.Monarch.GetSheHe] did not just take on the boons of their divinity, but the curse of their affliction. [Root.Monarch.GetSheHeCap] had awoken to a soul-piercing chorus of feline-shrieks and wails, an inescapable cacophony.\n\n[Root.Monarch.GetSheHeCap] stumbled through [Root.Monarch.GetHerHis] palace, claws clutching their ears so tightly they tore at the fur and flesh - but the wailing choir was not all [Root.Monarch.GetSheHe] had to be afraid of. Visions of the dead - shambling corpses, unimaginable frights, khet-and-man headed alike - assailed her at the corners of [Root.Monarch.GetHerHis] world. Terror afflicted [Root.Monarch.GetName] in every way imaginable.\n\nEventually, it had proven too much. [Root.Monarch.GetSheHeCap] was not the only gnoll assailed in the night - but when the fear-wracked survivors had picked themselves up, they found [Root.Monarch.GetName] cowering in a darkened room. It was only the chatter of [Root.Monarch.GetHerHis] attendants that woke [Root.Monarch.GetHerHim]. But [Root.Monarch.GetSheHe] did not wake to jibbering terror - but a manic certainty, as the [Root.Monarch.GetTitle] grabbed at an attendant.\n\n"It was the KHET-!" [Root.Monarch.GetSheHeCap] snarled, maw chattering, trying to hold back a bubbling, broiling laugh. "They CURSED us-" But [Root.Monarch.GetSheHe] couldn't hold it back for long. "-and- ha- hahahaha- HAHAHAHA! They think that will STOP US!""
 flavour_brrtekuh.11.a:0 "As [Root.Monarch.GetName] cackled, [Root.Monarch.GetHerHis] attendants cowered."
 flavour_brrtekuh.12.t:0 "Benukhet's Tomb" # Takasaki
 flavour_brrtekuh.12.d:0 "The tomb was not very glamorous. It was cut into the side of one of the eastern mountains - still monumental and awe-inspiring to an untrained eye or a foreigner, or someone who didn't know what it was like to be scorned by the gods of the Sorrow. But still, to get a tomb at all was probably more than what was warranted. When Aakhet sank his draconic maw into Septikhet, becoming one of two individuals in history to kill a Khet, Benukhet saw it all - and in his heart, , he knew what it was to be slain. He felt the terror of mortality.\n\nAnd instead of rising to fight, Benukhet saw that terror, and bowed before it. He became the devourer-dragon's puppet. Through his short, insignificant reign as a child Khetarch, Benukhet kept that terror in his soul. It became an intrinsic, inseparable part of him.\n\nNow, it would be part of Brrtekuh too.\n\nThe pack descended on the tomb, chisel and pick in one claw, torch and scavenged-shotel in the other. They broke the walls, tore undead guard and ancient construct and careful trap asunder, surged into Benukhet's domain like carrion to corpse. It did not take them long to find his sarcophagus - and as the rest of the gnolls stood by, watching, disinterested, unknowing and unwitting, it took the elite among them even less time to devour Benukhet's corpse. [Root.Monarch.GetName] was the first among them to taste his flesh.\n\nAnd at once Brrtekuh knew, in their hearts, in their souls, what it was like to kill a god."
 flavour_brrtekuh.12.a:0 "How little they knew, when they said Benukhet was the worst of the Khetarchs."
 flavour_brrtekuh.20.t:0 "Benukhet's Curse" # Takasaki
 flavour_brrtekuh.20.d:0 "It started the next day. One of the gnolls who had excavated the temple had been strolling along, trying to get out of the desert heat. Then he doubled over, clutching his stomach. Then he retched that stomach out of his mouth, and died. It carried on in about that manner - gruesome, unexplainable deaths, terrible visions that afflicted those who managed to survive - until most of those who delved into Benukhet's tomb were either driven rabid, or driven dead.\n\nThat was somewhat expected, of course - the greater the Khet, the worse the curse. A Khetarch carried terrible ones, usually. An important Khetarch? Don't expect to survive it.\n\nBut Benukhet wasn't supposed to be important. He played a pivotal role - through kneeling and cowering - but died extraordinarily young, ruled for such a short time. That was why so many had gone along with the raiding party - why, as Brrtekuh's packlords scoured Kheterata for the tombs of Benukhet's contemporaries, those who had lived through Aakhet's reign of terror, so many continued to. Followed the orders in spite of their strange specificity, looted their trifles, while their betters feasted on Khet-flesh. \n\nOf course, only those gnolls knew their underlings' judgement of Benukhet and his kin was direly mistaken. And when Brrtekuh's new elite stood tall above their kin, lying broken in the sand, they cackled and tittered, knowing just how mistaken they were.\n\nThe Curse of the Khet grows..."
 flavour_brrtekuh.20.a:0 "...but those who bear Benukhet's own know they can withstand it."

 flavour_brrtekuh.13.t:0 "Moment of Revelation" # jarad & some taka edits
 flavour_brrtekuh.13.d:0 "There was just the Khet, the Gnoll, the sandstorm enveloping them both and the Sorrow river beside them. Recently, many of his kin had been ambushed on the river - troubled by these invaders. They'd swatted them away, but It'd annoyed him quite a bit. So he came up to punish them. All the rest of the gnolls were dead save one, a curious figure with a moon-shaped scar on her left eye. The Khet noticed that peculiarity - felt an inexplicable pang of fear as he did. But he brushed it aside. She was going to die soon; it was inevitable. The Khet opened his palm and let the sand flow faster and faster until it overwhelmed everything around it, a death by a thousand cuts.\n\nYet the gnoll refused it. For the Khet, this was another affront. How did this overgrown hyena dare to stand? Any other creature would have fallen, had to fall. He redoubled his efforts, drew from divine power.\n\nBut yet again, the gnoll dared to live. Step by step she approached, and so the Khet increased its power, the wind grew to a hurricane-force, the sandstorm so powerful it could crumble iron. The gnoll would yield…\n\nBut it didn't. For the first time in a millennium, the Khet knew rage; the sandstorm grew in size and ferocity, until nothing could survive, no hyena, nor ogre, nor scarab-beast! The gnoll would be swept away for its arrogance! It was inevitable! \n\nAnd then from the sandstorm, a flashing maw emerged in ambush - and soon, the Khet saw neither sand nor sky, but the black of darkness. The gnoll's rending teeth, imbued with ancient-knowing, sank into the Khet's neck. Once, it had been a dragon that had withstood such power, that had flew through sand and storm, that had devoured a god. But not anymore.\n\nThe gnoll's maw clamped shut. The Khet died."
 flavour_brrtekuh.13.a:0 "And the Khet's extinction became inevitable."

 flavour_brrtekuh.14.t:0 "Death in the Pack"
 flavour_brrtekuh.14.d:0 "Brrtekuh died as she lived, suddenly and without warning - like a sandstorm, she had emerged abruptly in her youth, a nameless gnoll who quickly consolidated the pack, and she left a final cataclysm in her departure. As many of the pack's efficient yet fragile structures were based around the rule of and loyalty to Brrtekuh, these quickly became either defunct or used as political devices to gain clout and legitimacy for aspiring gnolls upon her death.\n\nNow the once united pack, single-minded in one goal, has begun to tear itself apart. Many gnolls have reverted to the violent logic of survival of the fittest, while once prominent military commanders raise banners under their own name as warlords. Yet strangely, these gnolls are still united under one call: that of the dead Brrtekuh, claiming to be her successor in some way, not seeking to create a new pack but seeking to continue the present one."
 flavour_brrtekuh.14.a:0 "Everyone for themselves!"

 flavour_brrtekuh.15.t:0 "Carrion Ultimatum"
 flavour_brrtekuh.15.d:0 "The Kvangahga gnolls to our west have grown in power greatly in the past years. Now they have come to our doors, demanding us to halt our worship of demons and to follow their goddess instead. Unlike in the past, this does not seem to be a mere suggestion."
 flavour_brrtekuh.15.a:0 "We have no other choice"
 flavour_brrtekuh.15.b:0 "Hah! We have survived worse."

 flavour_brrtekuh.16.t:0 "Seascourge's Rebuke"
 flavour_brrtekuh.16.d:0 "The Seascourge gnolls, ever wild and disgraceful, have refused our charitable salvation despite the leeway we have given them. There is no more forgiveness, no more peaceful negotiation at hand. We have to…"
 flavour_brrtekuh.16.a:0 "...prepare the dire hyenas!"
 flavour_brrtekuh.16.b:0 "...take a nap. I'm tired."

 flavour_brrtekuh.17.t:0 "Hour of Devastation" # Takasaki
 flavour_brrtekuh.17.d:0 "The Khetarch sat in his throne, and tried to calm himself. His pleasure fleet sailed on the waters of the Sorrow - and from the banks, the packs of Brrtekuh descended on them. He'd brushed off the worried reports of his Khet attendants, at first. Then he'd seen one of them ambushed, pounced upon by one of those damned hyenas. He'd stared in disbelief as the gnoll's teeth sunk in to his kin's neck - then shrieked in terror as he yanked back, and took the Khet's head with it.\n\nTerror was a new experience for the Khetarch - and he did not like it. Every night afflicted with terror, every day spent sweat-drenched, shivering in spite of the heat. He had to fight - there was no other choice.\n\nAnd so he'd come out to do just that. It was an apocalyptic scene - immense storms of sand and locust carried away invader and defender alike, as the river retreated and burst forth, tide-like against the gnollish flood. Screams, shrieks, cackling laughs and despairing yowls. The full power of his divine race assembled - but half-hearted, and stricken with a terror unknown and alien. The Khetarch could see he was losing. And so he rose from his throne, and stepped out onto the deck, and raised his arms, and tried the last thing he thought might make a difference.\n\nThe Sorrow rose. The Khetarch's barge remained steady, sure - but the others tipped, rumbled by the rising and roiling water, as human and khet-corpse and gnoll alike tumbled over, sucked into the slow-rising maelstrom that was once a river. The Khetarch allowed himself to smile, despite the nerves, the dread-fear. He was a god. Clearly, he was worrying over nothing.\n\nBut then he noticed a sound from behind him. A soft foot-fall against a rug. The Khetarch turned.\n\nHis life lasted only another second. The Last Khetarch did not scream, shriek, yowl, purr in disappointment. He simply glimpsed the maw of [Root.Monarch.GetName] as it closed in around his head - and for an instant, registered that this was the end."
 flavour_brrtekuh.17.a:0 "And the world learned that even the gods can kneel."
 flavour_brrtekuh.18.t:0 "Only Sorrows" #(Rewrite by Carpe)
 flavour_brrtekuh.18.d:0 "As the news arrived, few could scarcely believe it. Khets had died before, of course, and Khetarchs were no exception. But what had transpired was far more, far worse. The Khetarch had not simply expired by natural causes, but had been consumed by invading gnolls. The faithful are in anguish at the loss of their gods, though most of us realize that we must move on. The question is, where can we possibly go from here? Do we turn to the Aakhetists and their Bronze Dragon? Or is it possible that these gnolls follow a superior vision under their goddess?"
 flavour_brrtekuh.18.a:0 "Aakhet shall guide us."
 flavour_brrtekuh.18.b:0 "Perhaps this Kvanga is truly superior..."

 flavour_brrtekuh.19.t:0 "An Apparition Appears" # Takasaki
 flavour_brrtekuh.19.d:0 "Thirty days later, the Khetarch appeared again. Not as flesh and blood, but as the Sorrow itself. A wailing, shrieking, yowling form of shifting water, drawn up from the river into the form of a devoured thing. It strode, clawed itself through the river, and caused mayhem wherever it went.\n\nOnce, the Khet were decadent. Once, the Khet were lazy. Once, the displays of their power were frivolous, meaningless - an annihilating aside. The people of the Sorrow thought that they had grown accustomed to something different - a new sort of malevolence. A sign that the Khet cared about anything more than pleasure.\n\nAs [Root.Monarch.GetName]'s maw clamped shut around the Khetarch's head, as blood squirted and bones snapped, as the body of a god fell limp and severed, the Sorrow crashed to the riverbed. It would have killed [Root.Monarch.GetName] too, if [Root.Monarch.GetSheHe] was not now half-what-[Root.Monarch.GetSheHe]-ate [Root.Monarch.GetHerselfHimself].\n\nMaybe the Khetarch had been killed while his spirit was entangled in the essence of the sorrow. Maybe this was an echo of the power he held in life. Maybe this was Elikhet himself, come down to punish those that slew his successor. Maybe the river just sort of did that. It didn't matter. When the Khetarch rose-as-the-river, spectre-like, and he raised his arms, and red torrents washed away fleeing-caravan and gnoll-pack alike, and scarab-swarm savaged the plains, and the ghosts of the devoured ran roughshod through the cities, all Kheterata knew again the power of their dead gods."
 flavour_brrtekuh.19.a:0 "But Brrtekuh did not yet kneel."

 flavour_brrtekuh.21.t:0 "The Bleeding Mother"
 flavour_brrtekuh.21.d:0 "[Root.Monarch.GetName] stares at the horizon of their grand conquest, perhaps finally finding rest knowing all of the Khets have finally died. Yet to their dismay, the Sorrow begins to bubble, and froth - first with the white of foam, then a dark red, blood-like. The amphibians scurry out of the water at its approach - the fish flee for the shores, desperately trying to flop their way out - away! - onto land. Soon enough, the entire river is consumed by the roiling, thick substance, congealing amidst the reeds, sucking the life out of the river-banks. The fish who dare not to seek a more comfortable death soon rise up to the surface of the river. Not long after, swarms of insects, most prominently flies and oddly mosquitoes, gather to cover the lake, not only consuming the carrion and blood-like substance but also harassing those on the banks. Khetists who have seen this feel reinvigorated, convinced of their dead god's message, holding tight to their convictions against our greatest attempts of conversion."
 flavour_brrtekuh.21.a:0 "It's probably just a seasonal thing"

 flavour_brrtekuh.22.t:0 "Demonic Ancestors" 
 flavour_brrtekuh.22.d:0 "Our pack has always held a special reverence for our ancestors - perhaps more so than any other gnoll pack. In the past we find guidance and wisdom to carry us into the future. Of course, the past was not always perfect, and few gnolls exemplify this better than the Seascourge Gnolls. On the one hand, they are part of our realm, and our peoples have long entwined histories. They have helped our campaigns, and we have saved one another in times of dire need. And yet, their ancestors were also demon worshippers. Should we allow them to revere gnolls who were misguided at best, or outright corrupt at worst? Or should we fashion new myths for them to follow, even at the risk of taking their history away from them?"
 flavour_brrtekuh.22.a:0 "It is their ancestry. Let them choose how to look upon it."
 flavour_brrtekuh.22.b:0 "We shall give them a better future by giving them a better past."

 flavour_brrtekuh.23.t:0 "Vog Mekza on the Move"
 flavour_brrtekuh.23.d:0 "When we empowered the Vog Mekza, we did so that they might assist us in fighting the curse of the Khets. At this, they have certainly been helpful. Yet they have also apparently grown quite fond of the power we've invested in them. Already agents of the Vog Mekza are making worrying moves, expanding their influence and power where they can. Some believe this is the prelude to something much worse."
 flavour_brrtekuh.23.a:0 "Ungrateful whelps!"

 flavour_brrtekuh.24.t:0 "Vog Mekza Coup" 
 flavour_brrtekuh.24.d:0 "Efforts by the Vog Mekza to seize control over our state have borne horrifying fruit. Not a single institution seems to be free of their grasp now, and not a thing can get done without their approval. Instead of simply serving as the vanguard of our struggle against the Khet, the Vog Mekza seem intent on dragging our realm into a mire of zealotry and fanaticism. As chaos and uncertainty grip our people, one thought is increasingly leaving every gnoll's muzzle..."
 flavour_brrtekuh.24.a:0 "Brrtekuh would never have allowed this!"
 flavour_brrtekuh.26.t:0 "The Cult of Personality Fractures"
 flavour_brrtekuh.26.d:0 "No one knows where the first crack came from; some say it was a refusal of the payment of taxes; others that it was a vision of a priest that claimed a prophecy from Brrtekuh herself, that the Council had lost her favour; others that a lightning strike hit the Brrtekuh statue on the capital and that was the signal.\n\nWhat is known by academics and most lay people as the defining moment is the episode of the Bloody Council. According to the rumours, a small working group of Council members had met to solve some insignificant problem, just a discussion about water rights on a small tributary of the Sorrow. But the others saw it instead for something darker-something seditious, against the pack, against Brrtekuh. They murdered the "dissident" council gnolls and displayed their corpses around the capital.\n\nThere is also no record of who authorised the murders or the brutal display, but what was known to all was that the Council would not tolerate any dissent, no matter how minor it was. Instead of being scared, it backfired immediately, the population horrified at what lengths the Council had gone to; Brrtekuh herself would never have done this. So it began the Age of Doubt in Brrtekuh." 
 flavour_brrtekuh.26.a:0 "And from the first crack, came the Flood"

 flavour_brrtekuh.27.t:0 "Restored Trust"
 flavour_brrtekuh.27.d:0 "The Council's tactic to regain the people's trust was the same one used by the Gnolls to reconquer the desert. First, you made Wind Barriers; no more violence was allowed in Council Fights. Then you planted the first crops; all Council meetings were open to the public, and the records were made available. Then you fed those crops and kept growing bigger and more resistant trees; open assemblies were organised where the people could partake and talk about their local problems and questions to the local Council members.\n\nIt was a slow and painstaking project, but if it were possible to conquer the desert, it would likely regain the people's trust."
 flavour_brrtekuh.27.a:0 "A Flower Blooms in the Desert"

 flavour_brrtekuh.28.t:0 "Council Equilibrium Restored"
 flavour_brrtekuh.28.d:0 "The situation in the Brrtekuh Council was a mess, with dozens of personal feuds, political ideologies fighting among each other, bribery, jealousy and pure pride mired the Council. The solution? The entire Council was locked inside a building, with guards watching every entrance, and only the basic food and water allowed inside. The councillors could only leave when they all agreed and solved their problems.\n\nAt the start, screams and violence could be heard from the building. As time passed, monotony and apathy settled in. Seeing no other way out, the Council started to talk among themselves, solving the feuds, smoothing the ideologies, and connecting. What came out of the building wasn't anyone's preferred scenario, but it was the one they could all agree on."
 flavour_brrtekuh.28.a:0 "The Council is the worst form of government for Gnolls, except for all the others."

 flavour_brrtekuh.31.t:0 "Council Chaos"
 flavour_brrtekuh.31.d:0 "The Council was supposed to be a well-oiled machine, all three factions working together to fulfil Brrtekuh's vision. Unfortunately, it had become a battlefield; meetings were not to solve problems but to display power, and promotions were based on personal alliances, not meritocracy. It had become a Gnoll-eat-Gnoll place, where only the most cunning, brutal and individualistic could thrive, perfect for a Gnoll, not so much for a government. \n\nA Councillor Gnoll put it best:"
 flavour_brrtekuh.31.a:0 ""There is no such thing as society.""


 flavour_brrtekuh.29.t:0 "Winds of Change" 
 flavour_brrtekuh.29.d:0 "Under our rule, we have completely reformed the humans and gnolls, not only recreating them but redeeming them to a greater form. Formerly stubborn and vile Akasi now diligently serve as labourers and farmers all throughout our realm, building a foundation for all. At the heart of our territory, the former Kheteratans resourcefully scavenge for resources, resculpting the land and buildings to facilitate fertile fields to feed the peoples across the land. And finally, on the outer reaches, the gnolls stand ever watchful of evil, serving as the defenders of Kvanga."
 flavour_brrtekuh.29.a:0 "All we ask is complete obedience."

 flavour_brrtekuh.30.t:0 "The First Avatar"
 flavour_brrtekuh.30.d:0 "A cornered tribe of backwater gnolls from a godforsaken desert, who manage to vanquish the ancient khets and the demon-worshipping gnolls: such are the absurd tales used as common jest just a hundred years ago. Yet here we are, standing at the zenith of gnollkind. Such a grand campaign could not simply be attributed to mere chance: it is simply divine in nature, a work of Kvanga achieved by her emissary Brrtekuh. Many Cannorians and Sun Cultists have told prophecies of gods who bestow their essence upon Halann; none have greater evidence for their claim than the blessing which we have received for ourselves. As we have consumed Brrtekuh, we have also consumed the essence of Kvanga, and bear her holy soul. We are the reforger of squander, the tamer of the wild and the protector of the cycle."
 flavour_brrtekuh.31.a:0 "Rram Krod Keres"

 flavour_brrtekuh.32.t:0 "Overwhelming Splendor"
 flavour_brrtekuh.32.d:0 "A sword is not made with love and care: it is made with destruction, fire and control. You dig the iron out of the ground, you grind it down, you heat it till it melts, then you whack it to form the sword. This process is what we Brrtekuns will do to the world economy: break the markets to pieces, ground the monopolies to dust, burn the trade routes down, melt the useless luxuries then whack, over and over 'til the global economy is a mere sword directed at our enemies. Finally, after the flames have charred the land, from the ashes of death and destruction, after the flies have consumed until the world is rotless, FINALLY, a new world shall be ushered anew, a land up to us to forge, to guide. A land reborn, a Halann redeemed by Kvangahga."
 flavour_brrtekuh.32.a:0 "After the ash have settled, shall be a world reborn and redeemed"

 flavour_brrtekuh.33.t:0 "Tribute"
 flavour_brrtekuh.33.d:0 "The tribute received was a mess of what some would call garbage: pieces of fabric, ropes, broken swords, rotten food, and even books with missing pages. The Brrtekuh didn't call the tribute garbage; they knew the treasure that had been gifted to them. With the piece of fabric, they could make new clothes with beautiful designs. The ropes could all be tied together and create an even stronger rope, the broken swords could be melted for new weapons, the rotten food used as fertiliser for the gardens. Even the books would be recycled and the paper reutilized. \n\nOne man's trash is a treasure for a follower of Kvanga."
 flavour_brrtekuh.33.a:0 "Much appreciated"
 flavour_brrtekuh.40.t:0 "Tumbling Down"
 flavour_brrtekuh.40.d:0 "The waters of the Sorrow itself surged up to bring down our fort on its banks, washing away the stone walls like they were those of a sandcastle. Displays of power like this have become a standard way that the Khet support popular resistance to our rule."
 flavour_brrtekuh.40.a:0 "May their bones know no rest."

 flavour_brrtekuh.41.t:0 "Caravan Disruption"
 flavour_brrtekuh.41.d:0 "The Sorrow is a vital artery for any sort of transit through Kheterata, and the Khet seem determined to keep us from using it. Every boat, barge, and ferry we put to water seems to end up capsized, with any fortunate enough to survive left paddling to shore."
 flavour_brrtekuh.41.a:0 "May their bones know no rest."

 flavour_brrtekuh.42.t:0 "Brewing Insurgency"
 flavour_brrtekuh.42.d:0 "The continued disruptions created by the Khet have inspired their more loyal followers to band together in insurrection. The vile creatures still have significant sway over the local population, despite their subjugation by our pack, and have amassed a sizable group of rebels to seek their liberation."
 flavour_brrtekuh.42.a:0 "May their bones know no rest."

 flavour_brrtekuh.91.t:0 "Curious Crop Shortages"
 flavour_brrtekuh.91.d:0 "He could've sworn the silo was at an adequate level the last time he had inspected it. There was no way it could've fallen to such an abysmal level in such a short period. It was as if whole months of grain had simply vanished, without any trace of banditry, infestation, or any other normal phenomenon. All he knew was that there would be hard times to come. "
 flavour_brrtekuh.91.a:0 "Perhaps there is something to this "curse.""

 flavour_brrtekuh.93.t:0 "Plague of Pests"
 flavour_brrtekuh.93.d:0 "It happened overnight. Upon the morning, fields were stripped bare, animals reduced to piles of picked clean bones, and even unlucky travellers were devoured by the pests. Chittering swarms of locusts had swept through [curse_famine_province.GetName] like a tide, entering any house, barn, or tent that wasn't completely shut closed. All else was reduced to dust and bones."
 flavour_brrtekuh.93.a:0 "Blast those rotten felines and their foul curse."

 flavour_brrtekuh.94.t:0 "Buried under Dust"
 flavour_brrtekuh.94.d:0 "Sandstorms are no stranger to any resident of the Salahad, but the past series of storms affecting our country have been almost…malevolent. The whipping sands seem to grasp at one's limbs, physically dragging them down. Any significant movement across the country, such as the march of our army, is slowed to a crawl by the storms, which necessitate frequent breaks lest one be brought down and buried beneath the dunes."
 flavour_brrtekuh.94.d:0 "More of those strange occurrences, but likely nothing unusual."

 flavour_brrtekuh.95.t:0 "The Desiccated Dead"
 flavour_brrtekuh.95.d:0 "Long have the people of the Sorrow served the Khet, and it seems like their service has not yet ended. Hordes of ancient, sand blasted skeletons, wearing their funerary finery, have risen in [U10_zombie_province1.GetAreaName] and [U10_zombie_province2.GetAreaName] up to avenge their masters."
 flavour_brrtekuh.95.a: ""Surely there will be a final end to this damned curse."

 flavour_brrtekuh.96.t:0 "Cat's Cough"
 flavour_brrtekuh.96.d:0 "It starts with an itch in the throat. Then a persistent cough, followed by an unquenchable dryness in one's mouth. Any food the sufferer eats seems to turn to dust within their mouth, further exacerbating their wheezing cough. Eventually, starvation and thirst takes its toll, and they die a rasping, withering death."
 flavour_brrtekuh.96.a:0 "Perhaps there is something to this "curse.""

 flavour_brrtekuh.98.t:0 "Visions of Chains"
 flavour_brrtekuh.98.d:0 "Our new Kheteratan subjects have grown even more recalcitrant as of late. They shut their doors at our soldiers and traders, refusing any interaction with our pack. Those we've taken prisoner and forced to explain have all given broken descriptions of events yet to happen. Dreams of our gnolls clasping them in irons and whipping them towards ruinous ends. Nothing can be done to assuage their misplaced fears for now, until these visions come to an end."
 flavour_brrtekuh.98.a:0 "More of those strange occurrences, but likely nothing unusual."

 flavour_brrtekuh.99.t:0 "Night of the Red Robes"
 flavour_brrtekuh.99.d:0 "Many try to cheat the eventuality of death, yet it always seems to find them.\n\n [Root.Monarch.GetName] is no exception. Tonight death has found them, in the form of the Red Reapers. Enigmatic skeletal servants of Nerat, cloaked in crimson, the purpose of their visit is singular: slay $MONARCH$ for their attempt to extend their life by consuming a Khet."
 flavour_brrtekuh.99.a:0 "Blast those rotten felines and their foul curse"
 flavour_brrtekuh.99.b:0 "By tooth and claw Brrtekuh bought herself another day."

 flavour_brrtekuh.910.t:0 "A Cacophony of Ice and Fire"
 flavour_brrtekuh.910.d:0 "The chaos was unimaginable. The sky itself seemed to collapse, meteors of fire screaming down to an explosive end in the earth. Bolts of blue lightning blasted even stone to smoldering chunks of glass. All the while, chunks of hail as big as a human fist pelted anything individual or structure left standing. Even after the storm's passing, lingering fire and flooding caused damage which would need years of restoration."
 flavour_brrtekuh.910.a:0 "Surely there will be a final end to this damned curse."



 
 flavour_brrtekuh.911.t:0 "Tomb of Elikhet?"
 flavour_brrtekuh.911.d:0 "The night was cold and dry as always. A humble abandoned abode was found, vaguely pyramid shaped yet lacking the many features and Khetist details found in the others. As our excavators attempted to pull its long mummified corpse out like the rest, a blinding light suddenly vaporized the temple. Not long after, the clear skies gathered to create dark clouds never before seen by Salahad roamers, striking down on our land with burning light. Yet as quickly as they came, the clouds dissipated, leaving only dead bodies and bewilderment."
 flavour_brrtekuh.911.a:0 "What just happened?"

