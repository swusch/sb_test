#Government Reforms
 xedaxhaz:0 "Xedaxhaz"
 xedaxhaz_desc:0 "Xedaxhaz, the 'many-pack', is the term for a collection of documented policies and systems constructed by the packs of Brrtekuh. They aim to reinforce the balance between the many factions within the government that seek power for themselves, as well as motivate cooperative endeavours between the normally domineering gnolls. Scrap-shotel duels at dawn, salvage-sharing arrangements, marriage and bone-marrow pacts alike - if it help tie Brrtekuh together, it goes in the Xedaxhaz."
 the_mazukxiem:0 "The Mazukxiem"
 the_mazukxiem_desc:0 "An unconventional Republic, the Mazukxiem is a combination of three gnoll packs, all claiming descent from Brrtekuh in some way and all represented by a pack master who has proven themself through a set of trials. The Ekxiemgo, the Council Master who has proven themselves through a combination of trials devised by each of the packs, is expected to lead them all, though they are still beholden to the group and expected to step down when need be. As a precautionary method to keep top state secrets as well as preserve experience, office holders have to be eaten, willingly or not, should they fail to secure their position."

#Estate Privileges
 estate_monstrous_tribes_U10_followers_of_the_windstorm:0 "Followers of the Windstorm"
 estate_monstrous_tribes_U10_followers_of_the_windstorm_desc:0 "We are utterly convinced of Brrtekuh’s greatness. We shall follow her, no matter the destruction, no matter the distance, no matter the toll."
 estate_monstrous_tribes_U10_proving_trials:0 "Proving Trials"
 estate_monstrous_tribes_U10_proving_trials_desc:0 "Just as other races must prove themselves in a set of trials to prove to the world that they are gnolls, gnolls must prove themselves worthy to serve Brrtekuh directly."
 estate_nobles_U10_torment_of_hellfire:0 "Torment of Hellfire"
 estate_nobles_U10_torment_of_hellfire_desc:0 "Just as death fuels life, life also fuels death. Kvanga teaches that everything and anything can and must be recycled. The Xhazobkult teaches us a way to do it. Even as we uphold to the Kvangagha, droves of human slaves are sacrificed to demons each day, giving us ample sources of firepower, and destroying any enemy we have in our path."
 estate_nobles_U10_torment_of_hellfire_tt:0 "Slave producing provinces with 10 or more production and a manufactory gains:"
 estate_nobles_U10_keepers_of_lifes_retreats:0 "Keepers of Life's Retreats"
 estate_nobles_U10_keepers_of_lifes_retreats_desc:0 "A Flower resisting the woes of the desert is more precious than any bar of gold or diamond. We must protect them, nurture them, for their resistance is not too far distanced from us, seeking only to live against ever encroaching death. By constructing Toxazg-Akaz all over the Salahad, we can perhaps extend the grasslands of Gol to the Forbidden Plains."
 estate_nobles_U10_keepers_of_lifes_retreats_tt:0 "Gains a decision to build §YToxazg-Akaz§! forts on any desert/coastal desert provinces with a fort"
 estate_burghers_U10_construction_rights:0 "Construction Rights"
 estate_burghers_U10_construction_rights_desc:0 "We entrust that our merchants are dependable for their efficiency; how else would they be able to accumulate such wealth? By giving rights to these merchants all over the country, they will be able to reclaim all of the lost wealth buried beneath the land after years of conflict and weathering."
 estate_burghers_U10_construction_rights_tt1:0 "Areas with a trade building gains:"
 estate_burghers_U10_construction_rights_tt2:0 "Provinces with a trade building gains:"
 estate_church_U10_purification_posts_along_the_sorrow:0 "Purification Posts Along the Sorrow"
 estate_church_U10_purification_posts_along_the_sorrow_desc:0 "The Sorrow is clearly linked to the Khet, even after death. We need to construct a network of mage towers around it, strategically placed around the nodes of its power as well as in places of heightened paranormal khet activity. This will not only purify the river but allow us to use the excess entropic energy of their curse to power our forts."
 estate_church_U10_purification_posts_along_the_sorrow_tt:0 "Every province with a fort and mage tower gains:"
 estate_church_U10_potent_exorcists:0 "Potent Exorcists"
 estate_church_U10_potent_exorcists_desc:0 "The Khet leave powerful spirits around when killed, which can afflict those that once harmed them - or worse, devoured them - long after their deaths. Only the strongest may prevent these spirits from afflicting them with a gruesome demise - the strongest, and the best prepared. The exorcists of Brrtekuh wield their faith in Kvanga to draw out, then confront, then devour these spirits, removing their blight from the land for good - and empowering themselves at the same time."
 estate_church_U10_ignorance_campaigns:0 "Ignorance Campaigns"
 estate_church_U10_ignorance_campaigns_desc:0 "It seems that many Khetists are supporting the vengeful spirits of the Khets in secret, not only religiously but through magic rituals as well. If we wish to completely erase them from existence, we must ensure that not a memory of them exists inside anyone."
 estate_church_U10_charms_of_protection:0 "Charms of Protection"
 estate_church_U10_charms_of_protection_desc:0 "Like most spirits, the Khets are still susceptible to certain materials that are normally mundane to most, such as silver, garlic or salt. If we acquire enough of these, we could ensure that everyone can be protected from the effects of these vengeful apparitions."

