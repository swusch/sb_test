 mystic_accord_events.1.t:0 "Entering the Whirlpool"
 mystic_accord_events.1.d:0 "Aboard a ship sailing around the Lupulan Peninsula, our [Root.Monarch.GetTitle] was struck by a desire to stop at an isolated island they were passing by. Stepping off the ship onto the warm sands, our [Root.Monarch.GetTitle] felt a sudden rumbling from the island’s heart. It shifted, rising from the sea and revealing rough and caloused skin. A curious song emanates from below, demanding a response."
 mystic_accord_events.1.a:0 "Cinulau, who is the whirlpool, hold me in your embrace."
 mystic_accord_events.1.b:0 "Jump from the whale and swim like hell!"
 mystic_accord_events.2.t:0 "The Jungle Crouched, Humped in Silence"
 mystic_accord_events.2.d:0 "Traveling through the Lupulan Jungle at the head of an army, our [Root.Monarch.GetTitle] was waylaid by the sound of a distant, rumbling step. Ordering the column to halt, they waited with apprehension as the noise approached. Then, emerging with gentle care from the jungle wall came the shape of an enormous monitor lizard. Its reptilian gaze seemed to see only the [Root.Monarch.GetTitle], still atop their oddly calm horse. With the same slow movement, it reached forth a clawed foot, extending a single long digit towards the [Root.Monarch.GetTitle]’s forehead."
 mystic_accord_events.2.a:0 "Lupulan, maker of kings, bless me this day."
 mystic_accord_events.2.b:0 "The only king is me, you overgrown salamander!"
 mystic_accord_events.3.t:0 "Wicked Dreams Abuse the Curtain’d Sleep"
 mystic_accord_events.3.d:0 "Our [Root.Monarch.GetTitle]’s sleep has been disturbed as of late, plagued with dark visions and otherworldly whispers. Even the attending healers could not dull the furor of the dark dreams, they could only sit by and wipe the sweat from their [Root.Monarch.GetTitle]’s brow. After a month of dark ringed eyes and fitful sleep, the source of the nightmares revealed itself. A statue, monstrous in size and appearance like man half transformed into a beast, ridged with shards of black obsidian. The statue’s mouth yawned wide, demanding blood from the sleeping [Root.Monarch.GetTitle]."
 mystic_accord_events.3.a:0 "Reach inside a hand, slicing it against the volcanic teeth."
 mystic_accord_events.3.b:0 "Turn away from the hideous thing, let it rot."
 mystic_accord_events.4.t:0 "Night on the Mountain"
 mystic_accord_events.4.d:0 "[Root.Monarch.GetName] was awoken from his sleep by a rumbling from deep within the earth, gentle as a lover’s touch, and no less insistent. They rose, drawn into the garden beyond the bedroom window, clambering through it with a strange abandon. There, waiting regal in its azure gown, stood a peacock. It gave a single, forlorn cry, then fixed its gaze upon the [Root.Monarch.GetTitle], waiting for a signal of accession."
 mystic_accord_events.4.a:0 "The Great Peacock Phokhao will have his pact."
 mystic_accord_events.4.b:0 "Find your pound of flesh elsewhere, spirit."
 mystic_accord_events.5.t:0 "The Dead Tree Gives No Shelter"
 mystic_accord_events.5.d:0 "Lost in dreams, our [Root.Monarch.GetTitle] wandered through a fatally dry desert for weeks, with neither sustenance or succor. As their dream-self began to finally dessicate from thirst, they collapsed beneath a dry, shadeless tree, its branches clutching like gnarled hands towards the [Root.Monarch.GetTitle]’s painfully slow death. From the stones before their eyes emerged a scorpion, a small creature with a bulbous tail swaying under its own weight. It crept across the broken earth, crawling onto the [Root.Monarch.GetTitle]’s hand. There, it paused for a moment, staring with its many implacable eyes, stinger hanging over bare skin."
 mystic_accord_events.5.a:0 "Gehet Ketine, I accept your gift of venom and swift death."
 mystic_accord_events.5.b:0 "Better to die of thirst than suffer the scorpion’s sting."
 mystic_accord_events.6.t:0 "Come in Under the Shadow of this Red Rock"
 mystic_accord_events.6.d:0 "The Demon Hills are treacherous, wont to shift and rupture at the slightest trespass, their temperament only growing more restless since they’ve been freed from the Oni. While traveling to one of our fortified outposts within the Hills, the earth beneath our [Root.Monarch.GetTitle]’s feet opened, plunging them down a narrow shaft into a cavern. The gloomy stoneshod cave was lit with a dim, pulsing light emerging from a twisting, matted knot of dark energy. As they moved closer, the energy began to move with frenetic desperation, squirming and writhing. The chain the [Root.Monarch.GetTitle] now saw binding it to the cave’s floor was taught, ready to snap. All it would take is a single swipe of the [Root.Monarch.GetTitle]’s sword."
 mystic_accord_events.6.a:0 "Free this mote of vengeful Hokuma."
 mystic_accord_events.6.b:0 "Turn away from the energy, it is too fierce."
 mystic_accord_events.7.t:0 "Into the Dark River"
 mystic_accord_events.7.d:0 "While on a riverboat sailing down the silt-dark Hukai, our [Root.Monarch.GetTitle] was enchanted by a black swan paddling a gentle course upstream against the river’s fierce current. So taken was the [Root.Monarch.GetTitle] by the strange swan that, as they made their way to the ship’s rail, they barely noticed the lurch of the waves that sent them off the boats side and into the dark, hungry waters of the Hukai."
 mystic_accord_events.7.a:0 "Reach a hand towards the Black Swan Hukai."
 mystic_accord_events.7.b:0 "Exhale and kick and rise."
 mystic_accord_events.8.t:0 "By the Waters of Telebei I Sat Down and Wept"
 mystic_accord_events.8.d:0 "Sitting upon the banks of the gentle Telebei in contemplation, our [Root.Monarch.GetTitle] was all at once overcome by a deep and resonant emotion, somewhere between joy and mourning. Tears began to stream down their face, the taste sweet upon parched lips, like the waters of the river itself. Through blurred eyes they looked out over the wide water where a furrow was being wrought upon its surface by a slowly approaching turtle. Reaching the banks it scooped itself from the river and onto the sandy bank, staring with golden eyes at our [Root.Monarch.GetTitle]."
 mystic_accord_events.8.a:0 "Oh Gentle Telebei, wash the tears from my cheeks."
 mystic_accord_events.8.b:0 "We have no need for weak spirits! Begone!"
 mystic_accord_events.9.t:0 "Which I am Forbidden to See"
 mystic_accord_events.9.d:0 "While on a hunt in the hills of Xianje, the [Root.Monarch.GetTitle] became separated from their party. Before they could turn to catch up with the rest of the procession, a thick, impenetrable fog had risen from the damp earth. Then, in the mist, figures began to twist and dance, ephemeral as light on steam. One, standing still amongst the moving shapes, beckoned for the [Root.Monarch.GetTitle]. One of the hunters, perhaps? No, its form wasn’t quite human. Yet still it seemed to draw the [Root.Monarch.GetTitle] towards it."
 mystic_accord_events.9.a:0 "Follow Hengdu Bowu into the deep mists."
 mystic_accord_events.9.b:0 "Sound the horn! Summon the rest of the hunt."
 mystic_accord_events.10.t:0 "Pressing Lidless Eyes"
 mystic_accord_events.10.d:0 "Our [Root.Monarch.GetTitle] climbed the thousand thousand steps of Tughayasa to visit with the seers atop the great mountain. The climb, normally filled with jostling pilgrims, was empty, silent except for the echoing steps of the [Root.Monarch.GetTitle]. The temple at the peak too was bare, the sages nowhere to be found, the normally constant ringing of bells quiet. [Root.Monarch.GetName] made their name into the great hall where the oracular masters receive visitors, and, seeing it was bare, turned away. Before they could leave, an odd noise, like the tearing of paper, split the air behind them. The [Root.Monarch.GetTitle] turned to see a smattering of eyes floating like paper talismans in the still air of the chamber. They blinked with that same sound of shredded parchment."
 mystic_accord_events.10.a:0 "Tughayasa will see me. All of me."
 mystic_accord_events.10.b:0 "Flee from their burning gaze!"
 mystic_accord_events.11.t:0 "The First Warlord of Haless"
 mystic_accord_events.11.d:0 "[Root.Monarch.GetName] awoke to a familiar, yet entirely unknown sight. A throne room that was not their own. [Root.Monarch.GetHerHis] rose from the position they came to in - a kowtow - and stood up, examining their surroundings. A voice boomed from the empty throne, each word bringing the visage of a dragon further into view. Yanhe, his draconic figure so large that only his head rested upon the throne, spoke slow, deliberate words.\n\n"I recognize your desires and deem them acceptable. I offer you my patronage, if only you will accept it.""
 mystic_accord_events.11.a:0 "I shall accept your power, mighty dragon spirit!"
 mystic_accord_events.11.b:0 "It is not necessary, great warlord..."
 mystic_accord_events.12.t:0 "A Secret Admirer"
 mystic_accord_events.12.d:0 "The last few days had been quite frustrating for [Root.Monarch.GetName]. Accosted by an unknown individual, they had woken up every day to a bouquet of flowers addressed to them, but by an unknown sender. Even worse, no matter how much [Root.Monarch.GetName] looked, they simply could not figure out who the sender was! Today, though, that changed - while interrogating a servant for answers, [Root.Monarch.GetName] was greeted by that famous grin and witnessed the servant pull their nose out into an elephant's trunk. It was Dhenbasana!"
 mystic_accord_events.12.a:0 "Great spirit, we have much to discuss!"
 mystic_accord_events.12.b:0 "Get out. Get out!"
 mystic_accord_events.13.t:0 "As the River Flows"
 mystic_accord_events.13.d:0 "Kharunyana did move around on occasion, but it is incredibly easy to track such a large fish. Especially so when it endeavored to make itself known.\n\nVisiting the great spirit-fish at least once was something of an informal obligation for [Root.Monarch.GetName] and neglecting to do so would be a terrible blow to their piety. There was something humbling about Kharunyana's gaze, even as the spirit offered [Root.Monarch.GetName] supper for their toils. If there was something to ask, now would be the time..."
 mystic_accord_events.13.a:0 "Kharunyana! I seek your answers to my questions."
 mystic_accord_events.13.b:0 "I will be going now, spirit. Good day."
 mystic_accord_events.14.t:0 "The Eye of the Desert"
 mystic_accord_events.14.d:0 "To even see Marutha in person is a tall ask, for the journey is by design precarious - only those who really, truly care to do so would even attempt to risk their lives in such a way. The effort of [Root.Monarch.GetName] seems to have been recognized by Marutha - for they are able to step through the sandstorm, past sunscorched skeletons and stand before the great lion, the spirit observing back with a dispassionate expression. Finally the philosopher king asks with a deep, booming voice from beyond his veil of sand.\n\n"What is it you desire, [Root.Monarch.GetName]?""
 mystic_accord_events.14.a:0 "I seek your patronage, mighty spirit!"
 mystic_accord_events.14.b:0 "To be a wise and just ruler until the end of my days."
 mystic_accord_events.15.t:0 "Late Night Visitor"
 mystic_accord_events.15.d:0 "It was long after the sun had set. [Root.Monarch.GetName] was going to bed, only to shoot up when their back made contact with warm fur. They witnessed the fox tail they had just laid on flick out of the bed, returning behind the figure of a Huli-Jing. Quickly, [Root.Monarch.GetName] wraps themselves in blankets, seeking not to look improper. The spirit speaks to them, tails flowing like water.\n\n"I speak for Huszien, do you wish for her boon, little [Root.Monarch.GetTitle]? I will provide it, if you can keep me... engaged.""
 mystic_accord_events.15.a:0 "Let's talk terms, before sleep takes me."
 mystic_accord_events.15.b:0 "I seek to sleep."
