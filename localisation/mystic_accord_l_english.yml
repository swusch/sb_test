 desc_hengda_bowu_mil_aspect:0 "Within the quiet mist of Xianjie dwells a spirit, the protector of the land. Hengda Bowu, a spirit who emphasizes perfection of the body, and therefore many of its followers become self taught warriors who train alone in the shrouded hills of the Xianjie. Some say that remnants of Hengda Bowu worship still exist deep in the hills, and that the spirit partly influenced many of the legends and myths that the Xiaken pass down to this day."

 tughayasa_dip_aspect:0 "Tughayasa"
 desc_tughayasa_dip_aspect:0 "Tughayasa is known as one of the more secretive Great Spirits, no doubt in part due to its frequent slumbers ever since it was taken over by the Raj and suppressed. It takes on the form of hundreds of eyes that can appear on any surface, even surfaces as abstract as the air, and is known for being the main cause for visions appearing most frequently in Tughayasa. It is said to know all the secrets of Halann, and can give messages from the future or from the past to sages, provided they use the right ceremony. Tughayasa can also summon illusions to defend its territory and portray famous events with deadly accuracy, leading it to becoming a Great Spirit worshipped by those outside the Mystic Accord."
 tughayasa_mil_aspect:0 "Tughayasa"
 desc_tughayasa_mil_aspect:0 "Tughayasa is known as one of the more secretive Great Spirits, no doubt in part due to its frequent slumbers ever since it was taken over by the Raj and suppressed. It takes on the form of hundreds of eyes that can appear on any surface, even surfaces as abstract as the air, and is known for being the main cause for visions appearing most frequently in Tughayasa. It is said to know all the secrets of Halann, and can give messages from the future or from the past to sages, provided they use the right ceremony. Tughayasa can also summon illusions to defend its territory and portray famous events with deadly accuracy, leading it to becoming a Great Spirit worshipped by those outside the Mystic Accord."

 dhenbasana_dip_aspect:0 "Dhenbasana"
 desc_dhenbasana_dip_aspect:0 "When one pictures an elephant, they see a slow, trundling creature, with a deliberate, methodic wisdom. This is not Dhenbasana. Quick-witted, agile, and if one musters the impudence to say it, foolhardy, the impish charm of Rahen’s keeper can hardly be resisted. Though he is credited with many Raheni innovations, it is nearly impossible to separate fact from legend. A long nose is said to be a sign of his favor, inherited from one of his many trunk-in-hand trysts with the lovely beings of southern Rahen. Often, brilliant advisors appear and vanish on a whim in the courts of Rahen, leaving trails of innovation and scandal in equal measure. In the end, no matter one's wisdom or restraint, Dhenbasana's sly grin will always win out."
