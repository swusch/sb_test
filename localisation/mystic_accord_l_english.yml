l_english:

 mystic_accord:0 "Mystic Accord"
 mystic_accord_religion_desc:0 "The ancient and spiritual faith that used to dominate Haless before the rise of the Accretive and Transmutative Path, and is now only found in the place of its supposed origin, the Lupulan Rainforest plus small pockets of Bomdan and the Ringlet Isles. The Mystic Accord, in the simplest of terms, is the complete symbiotic union between people and the spirits scattered all across Haless. Unlike the Accretive and Transmutative Path which has evolved to separate man and spirit, the Mystic Accord holds on to the belief that humans and spirits are equal in terms of treatment. Many of the Great Spirits represent notable geographical locations or abstract features, such as the sky or the Lupulan Rainforest. The followers of the Mystic Accord depend on these Great Spirits, split between the 4 pantheons, to protect and guide the people throughout their lives, and perform many rituals to offer thanks to them."

#################
#### ASPECTS ####
#################

 hebat_mahar_aspect:0 "Hebat Mahar Pantheon"
 desc_hebat_mahar_aspect:0 "Hebat Mahar, meaning 'Great Light', is the spirit of the sun and moon, said to be one of the oldest of all spirits. Both the sun and the moon symbolize his eyes, eternally glowing to fill the world with light and peace. Many who worship him are those who value order and peace above all, making this spirit popular amongst government officials and commonfolk."

 hebat_linga_aspect:0 "Hebat Linga Pantheon"
 desc_hebat_linga_aspect:0 "Hebat Linga is the spirit known as the 'Great Sky', who encompasses almost everything above the earth. This spirit promotes the idea of unity and understanding, as no matter where someone is, they can simply look up and find Hebat Linga. Those who follow Hebat Linga primarily are notable philosophers and those who live isolated in multireligious communities."

 hebat_daga_aspect:0 "Hebat Daga Pantheon"
 desc_hebat_daga_aspect:0 "The 'Great Ocean', who is in equal parts revered and feared by the followers of the Mystic Accord due to its sheer size and depth. The followers of Hebat Daga all live near the coast, and constantly attempt to satiate the ocean with festivals and offerings to the wrathful sea. But beyond the endless horizon and tsunamis, is opportunity for trade with other peoples and travel to lands far away, who have their own names for Hebat Daga."

 hebat_tana_aspect:0 "Hebat Tana Pantheon"
 desc_hebat_tana_aspect:0 "Hebat Tana is the spirit that is, in essence, the entirety of Halann's land. Hebat Tana provides food and shelter to its followers, and promotes the idea of having more children in order to fully utilize the blessing this spirit provided to the Mystic Accord followers. Hebat Tana is favored primarily by spouses and the children due to it giving them the food to grow from."

 cinulau_dip_aspect:0 "Cinulau"
 desc_cinulau_dip_aspect:0 "Cinulau is a volatile Great Spirit, taking the form of a giant squid and being the only Great Spirit to live entirely at sea. It rarely appears near the shore so it has a distinct lack of followers outside of raiders and sailors who favor it for its attacks on any treasure vessels it encounters. Causing whirlpools and shipwrecks around the Ringlet, many of its followers collect the spoils of the wreckage by the shores or by boat after a deadly attack. Cinulau is a harsh deity, but as long as one pays proper respect while at sea they will avoid its wrath, else one might find themselves swimming with the Merfolk before long."
 cinulau_mil_aspect:0 "Cinulau"
 desc_cinulau_mil_aspect:0 "Cinulau is a volatile Great Spirit, taking the form of a giant squid and being the only Great Spirit to live entirely at sea. It rarely appears near the shore so it has a distinct lack of followers outside of raiders and sailors who favor it for its attacks on any treasure vessels it encounters. Causing whirlpools and shipwrecks around the Ringlet, many of its followers collect the spoils of the wreckage by the shores or by boat after a deadly attack. Cinulau is a harsh deity, but as long as one pays proper respect while at sea they will avoid its wrath, else one might find themselves swimming with the Merfolk before long."

 lupulan_dip_aspect:0 "Lupulan"
 desc_lupulan_dip_aspect:0 "The Lupulan is the most popular spirit among the Mystic Accord, due to the Lupulan Rainforest being the last major stronghold of the faith. The Lupulan is the spirit who gives Yanglam kings their right to rule their lands and wage wars, and has thousands of small temples dedicated to it. It takes the shape of a massive monitor lizard who stalks the deep jungles, and whose sightings have been scarce since the formation of Arawkelin and the revival of the temples."
 lupulan_mil_aspect:0 "Lupulan"
 desc_lupulan_mil_aspect:0 "The Lupulan is the most popular spirit among the Mystic Accord, due to the Lupulan Rainforest being the last major stronghold of the faith. The Lupulan is the spirit who gives Yanglam kings their right to rule their lands and wage wars, and has thousands of small temples dedicated to it. It takes the shape of a massive monitor lizard who stalks the deep jungles, and whose sightings have been scarce since the formation of Arawkelin and the revival of the temples."

 semat_tidakhui_dip_aspect:0 "Semat Tidakhui"
 desc_semat_tidakhui_dip_aspect:0 "A mysterious, ancient spirit rarely worshiped by those in the Lupulan until recently during the coalition against Jaya Raya. Either trapped within, or taking the form of, a monstrous statue, Semat Tidakhui makes contracts with those who follow it, promising great rewards for faithful service in brutal acts."
 semat_tidakhui_mil_aspect:0 "Semat Tidakhui"
 desc_semat_tidakhui_mil_aspect:0 "A mysterious, ancient spirit rarely worshiped by those in the Lupulan until recently during the coalition against Jaya Raya. Either trapped within, or taking the form of, a monstrous statue, Semat Tidakhui makes contracts with those who follow it, promising great rewards for faithful service in brutal acts."

 kharunyana_dip_aspect:0 "Kharunyana"
 desc_kharunyana_dip_aspect:0 "A great catfish clad in white scales, an unfathomable length beyond that of the prow and bow of Rahen’s greatest warships. This is Kharunyana, stretching his glistening splendor from bank to bank. Even though the first convulsions of his return terrified the river goers, now the dripping wet, awe-struck denizens rush to the banks to seek out Kharyunyana, jubilant in the return of their guardian. Ignoring the protestations of the Philosophers, they now partake in a vast feast of its many children and fruits."
 kharunyana_mil_aspect:0 "Kharunyana"
 desc_kharunyana_mil_aspect:0 "A great catfish clad in white scales, an unfathomable length beyond that of the prow and bow of Rahen’s greatest warships. This is Kharunyana, stretching his glistening splendor from bank to bank. Even though the first convulsions of his return terrified the river goers, now the dripping wet, awe-struck denizens rush to the banks to seek out Kharyunyana, jubilant in the return of their guardian. Ignoring the protestations of the Philosophers, they now partake in a vast feast of its many children and fruits."

 phokhao_dip_aspect:0 "Phokhao"
 desc_phokhao_dip_aspect:0 "When the Mystic Accord was prevalent in Thidinkai more than a millennia ago, Phokhao was the great protector spirit who defended its followers from the hostile north. Phokhao takes on the appearance of a great peacock, its majestic tail symbolizing the large mountain range that separates Yanshen and Thidinkai. Phokhao's followers believe in a strong defense, and are rather traditional and reserved compared to the cult of Gehet Ketine."
 phokhao_mil_aspect:0 "Phokhao"
 desc_phokhao_mil_aspect:0 "When the Mystic Accord was prevalent in Thidinkai more than a millennia ago, Phokhao was the great protector spirit who defended its followers from the hostile north. Phokhao takes on the appearance of a great peacock, its majestic tail symbolizing the large mountain range that separates Yanshen and Thidinkai. Phokhao's followers believe in a strong defense, and are rather traditional and reserved compared to the cult of Gehet Ketine."

 gehet_ketine_dip_aspect:0 "Gehet Ketine"
 desc_gehet_ketine_dip_aspect:0 "One of the newer spirits that had its worship started around 930 AA, with the formation of a tribal federation called Sirtan. Its followers are mockingly called the cult of Gehet Ketine by those in the Lupulan, but the Sirtana people stay faithful to the desert who has given them protection on raids. While many who wander in Gehet Ketine die from fierce sandstorms or dehydration, the followers in this nation not only can control the sandstorms to easily ride through the desert, but can influence the timing of their raids to disappear into the sands by the time any enemy reinforcement army marches in."
 gehet_ketine_mil_aspect:0 "Gehet Ketine"
 desc_gehet_ketine_mil_aspect:0 "One of the newer spirits that had its worship started around 930 AA, with the formation of a tribal federation called Sirtan. Its followers are mockingly called the cult of Gehet Ketine by those in the Lupulan, but the Sirtana people stay faithful to the desert who has given them protection on raids. While many who wander in Gehet Ketine die from fierce sandstorms or dehydration, the followers in this nation not only can control the sandstorms to easily ride through the desert, but can influence the timing of their raids to disappear into the sands by the time any enemy reinforcement army marches in."

 hokuma_dip_aspect:0 "Hokuma"
 desc_hokuma_dip_aspect:0 "Hokuma is a Great Spirit that has been nearly forgotten, its worshippers long since eaten and persecuted by the devils who invaded so long ago. The Great Spirit is known for being reclusive, being able to completely change the layout and terrain of its hills just to avoid confrontation. Hokuma normally had no tangible form, instead being the energy that pervades throughout the hills. That was until being defeated by the volatile Hujan long ago, and in its moment of weakness it was imprisoned by the Oni. Hokuma’s new form became a black, dark mud has started to seep throughout the hills. Hokuma no longer wishes to be left alone, instead it aches to be free once more to seek retribution."
 hokuma_mil_aspect:0 "Hokuma"
 desc_hokuma_mil_aspect:0 "Hokuma is a Great Spirit that has been nearly forgotten, its worshippers long since eaten and persecuted by the devils who invaded so long ago. The Great Spirit is known for being reclusive, being able to completely change the layout and terrain of its hills just to avoid confrontation. Hokuma normally had no tangible form, instead being the energy that pervades throughout the hills. That was until being defeated by the volatile Hujan long ago, and in its moment of weakness it was imprisoned by the Oni. Hokuma’s new form became a black, dark mud has started to seep throughout the hills. Hokuma no longer wishes to be left alone, instead it aches to be free once more to seek retribution."

 marutha_dip_aspect:0 "Marutha"
 desc_marutha_dip_aspect:0 "It has long been a tradition for the kings of the arid north to venture out into the dust and sand to prove worthy of their crown. No-one could say why, until the temples waned. The sands surged forth, scouring the unworthy, a lion’s roar ripping the tyrants from their thrones. The embodiment of justly-used power, those few who have reached the eye of the storm can attest to his true manifestation - a writhing cloud coalescing into a visage rippling between the menacing maw of a regal lion, and the wise gaze of a monarch just as magnificent. Only one with the heart of a lion can say they are worthy of surviving his gaze."
 marutha_mil_aspect:0 "Marutha"
 desc_marutha_mil_aspect:0 "It has long been a tradition for the kings of the arid north to venture out into the dust and sand to prove worthy of their crown. No-one could say why, until the temples waned. The sands surged forth, scouring the unworthy, a lion’s roar ripping the tyrants from their thrones. The embodiment of justly-used power, those few who have reached the eye of the storm can attest to his true manifestation - a writhing cloud coalescing into a visage rippling between the menacing maw of a regal lion, and the wise gaze of a monarch just as magnificent. Only one with the heart of a lion can say they are worthy of surviving his gaze."

 hukai_dip_aspect:0 "Hukai"
 desc_hukai_dip_aspect:0 "The Black Swan Hukai guards the treasures of her river jealousy, its fast and treacherous waters black and impenetrable with mountain silt. Among the people who live along the river, seeing a black swan is a fell omen, usually signifying another trading vessel being tossed beneath her waters. Springing from the same source as her sister river, the Telebei, the river is worshiped by any who have cause to brave her waters."
 hukai_mil_aspect:0 "Hukai"
 desc_hukai_mil_aspect:0 "The Black Swan Hukai guards the treasures of her river jealousy, its fast and treacherous waters black and impenetrable with mountain silt. Among the people who live along the river, seeing a black swan is a fell omen, usually signifying another trading vessel being tossed beneath her waters. Springing from the same source as her sister river, the Telebei, the river is worshiped by any who have cause to brave her waters."

 telebei_dip_aspect:0 "Telebei"
 desc_telebei_dip_aspect:0 "Sister river to the bold and brutal Hukai, the Great White Turtle Telebei is a far more placid waterway. Her waters are slow and conducive to trade as they weave through the northern Bom lands, overflowing with clarity and sweetness as the people drink deep of her lifeblood. She is worshiped by the Bom farmers whose crops she has watered for generations, and who receive her most beatific blessings."
 telebei_mil_aspect:0 "Telebei"
 desc_telebei_mil_aspect:0 "Sister river to the bold and brutal Hukai, the Great White Turtle Telebei is a far more placid waterway. Her waters are slow and conducive to trade as they weave through the northern Bom lands, overflowing with clarity and sweetness as the people drink deep of her lifeblood. She is worshiped by the Bom farmers whose crops she has watered for generations, and who receive her most beatific blessings."

 yanhe_dip_aspect:0 "Yanhe"
 desc_yanhe_dip_aspect:0 "Yanhe, Father of Kings, the Thrashing Dragon, the First Warlord of Haless, who shepherded men to build the first cities of Shamakand and Yanshen, is considered among the mightiest of the Great Spirits. It manifests in the form of a massive spectral dragon. Once, every dynasty of Yanshen claimed descent from this spirit, and he remains a potent symbol of the state's power and authority among the Yan."
 yanhe_mil_aspect:0 "Yanhe"
 desc_yanhe_mil_aspect:0 "Yanhe, Father of Kings, the Thrashing Dragon, the First Warlord of Haless, who shepherded men to build the first cities of Shamakand and Yanshen, is considered among the mightiest of the Great Spirits. It manifests in the form of a massive spectral dragon. Once, every dynasty of Yanshen claimed descent from this spirit, and he remains a potent symbol of the state's power and authority among the Yan."

 huszien_dip_aspect:0 "Huszien"
 desc_huszien_dip_aspect:0 "The Great Fox of nine hundred and ninety nine tails, Huzsien has long been known as a capricious and indecisive spirit, even before their mind was fractured into thousands of shards six thousand years ago. The many divergent perspectives and experiences that have converged once more to form the kintsugi pot that is Huzsien have certainly not made them any more coherent since. The Great Fox is now subject to both the external lobbying of the Huli Jing and Gumiho to their own ends, and the pull of their convergent wills upon a fractured mind. One can only pray that the many-thousand makers of mischief might share a sense of humor, if they wish to draw upon the emanation of their combined power."
 huszien_mil_aspect:0 "Huszien"
 desc_huszien_mil_aspect:0 "The Great Fox of nine hundred and ninety nine tails, Huzsien has long been known as a capricious and indecisive spirit, even before their mind was fractured into thousands of shards six thousand years ago. The many divergent perspectives and experiences that have converged once more to form the kintsugi pot that is Huzsien have certainly not made them any more coherent since. The Great Fox is now subject to both the external lobbying of the Huli Jing and Gumiho to their own ends, and the pull of their convergent wills upon a fractured mind. One can only pray that the many-thousand makers of mischief might share a sense of humor, if they wish to draw upon the emanation of their combined power."

 hujan_dip_aspect:0 "Hujan"
 desc_hujan_dip_aspect:0 "Hujan is a lesser revered spirit, its destructive nature alienating it both to its fellow Great Spirits and the people of Haless. It is Hujan, the Great Monsoon, who floods Haless, and while its flight takes it across the continent it has most of its temples and rituals from the Yanglam or Gataw people. The rare few who do worship Hujan are able to utilize the monsoon as the ideal time to attack a nation while the rains fall or put down rebels while they believe no authority would attack them during the floods."
 hujan_mil_aspect:0 "Hujan"
 desc_hujan_mil_aspect:0 "Hujan is a lesser revered spirit, its destructive nature alienating it both to its fellow Great Spirits and the people of Haless. It is Hujan, the Great Monsoon, who floods Haless, and while its flight takes it across the continent it has most of its temples and rituals from the Yanglam or Gataw people. The rare few who do worship Hujan are able to utilize the monsoon as the ideal time to attack a nation while the rains fall or put down rebels while they believe no authority would attack them during the floods."

 hengda_bowu_dip_aspect:0 "Hengda Bowu"
 desc_hengda_bowu_dip_aspect:0 "Within the quiet mist of Xianjie dwells a spirit, the protector of the land. Hengda Bowu, a spirit who emphasizes perfection of the body, and therefore many of its followers become self taught warriors who train alone in the shrouded hills of the Xianjie. Some say that remnants of Hengda Bowu worship still exist deep in the hills, and that the spirit partly influenced many of the legends and myths that the Xiaken pass down to this day."
